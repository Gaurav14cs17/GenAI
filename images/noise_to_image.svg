<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="noiseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="magicGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="imageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="#0F172A"/>
  
  <!-- Noise Box -->
  <rect x="50" y="50" width="120" height="100" rx="10" fill="url(#noiseGrad)" stroke="#4B5563" stroke-width="2"/>
  <!-- Noise pattern -->
  <g fill="#9CA3AF" opacity="0.6">
    <rect x="60" y="60" width="8" height="8"/>
    <rect x="75" y="65" width="6" height="6"/>
    <rect x="90" y="55" width="10" height="10"/>
    <rect x="110" y="70" width="7" height="7"/>
    <rect x="130" y="60" width="8" height="8"/>
    <rect x="65" y="80" width="9" height="9"/>
    <rect x="85" y="85" width="6" height="6"/>
    <rect x="105" y="90" width="8" height="8"/>
    <rect x="125" y="80" width="7" height="7"/>
    <rect x="145" y="85" width="6" height="6"/>
    <rect x="70" y="100" width="8" height="8"/>
    <rect x="95" y="105" width="7" height="7"/>
    <rect x="115" y="100" width="9" height="9"/>
    <rect x="140" y="110" width="6" height="6"/>
    <rect x="60" y="115" width="7" height="7"/>
    <rect x="80" y="120" width="8" height="8"/>
    <rect x="100" y="125" width="6" height="6"/>
    <rect x="120" y="118" width="7" height="7"/>
    <rect x="135" y="125" width="8" height="8"/>
  </g>
  <text x="110" y="175" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">Random Noise</text>
  
  <!-- Arrow with Magic -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#magicGrad)"/>
    </marker>
  </defs>
  <line x1="200" y1="100" x2="580" y2="100" stroke="url(#magicGrad)" stroke-width="4" marker-end="url(#arrowhead)" filter="url(#glow)"/>
  
  <!-- Sparkles -->
  <text x="300" y="85" font-size="24" filter="url(#glow)">✨</text>
  <text x="390" y="120" font-size="20" filter="url(#glow)">✨</text>
  <text x="480" y="85" font-size="22" filter="url(#glow)">✨</text>
  
  <!-- Center Text -->
  <text x="390" y="145" font-family="system-ui, sans-serif" font-size="14" fill="#E5E7EB" text-anchor="middle" font-style="italic">The "magic" is math you can understand</text>
  
  <!-- Result Image Box -->
  <rect x="620" y="50" width="120" height="100" rx="10" fill="url(#imageGrad)" stroke="#6366F1" stroke-width="2"/>
  <!-- Image representation -->
  <circle cx="660" cy="80" r="12" fill="#FCD34D" opacity="0.9"/>
  <path d="M640 130 Q660 100 680 120 Q700 95 720 130 Z" fill="#059669" opacity="0.8"/>
  <path d="M655 130 Q670 110 690 130 Z" fill="#10B981" opacity="0.9"/>
  <rect x="700" y="70" width="25" height="30" rx="3" fill="#F59E0B" opacity="0.7"/>
  <text x="680" y="175" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">Beautiful Image</text>
</svg>


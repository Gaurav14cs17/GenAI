<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="25%" style="stop-color:#feca57"/>
      <stop offset="50%" style="stop-color:#48dbfb"/>
      <stop offset="75%" style="stop-color:#ff9ff3"/>
      <stop offset="100%" style="stop-color:#54a0ff"/>
    </linearGradient>
    
    <linearGradient id="nodeGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="nodeGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    
    <linearGradient id="nodeGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    
    <linearGradient id="nodeGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    
    <linearGradient id="nodeGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Patterns -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="500" fill="url(#bgGrad)"/>
  <rect width="1200" height="500" fill="url(#grid)"/>
  
  <!-- Animated particles/stars -->
  <g opacity="0.6">
    <circle cx="100" cy="80" r="2" fill="#fff"/>
    <circle cx="250" cy="120" r="1.5" fill="#fff"/>
    <circle cx="400" cy="60" r="1" fill="#fff"/>
    <circle cx="550" cy="100" r="2" fill="#fff"/>
    <circle cx="700" cy="50" r="1.5" fill="#fff"/>
    <circle cx="850" cy="90" r="1" fill="#fff"/>
    <circle cx="1000" cy="70" r="2" fill="#fff"/>
    <circle cx="1100" cy="110" r="1.5" fill="#fff"/>
    <circle cx="150" cy="400" r="1" fill="#fff"/>
    <circle cx="300" cy="420" r="2" fill="#fff"/>
    <circle cx="500" cy="380" r="1.5" fill="#fff"/>
    <circle cx="750" cy="430" r="1" fill="#fff"/>
    <circle cx="950" cy="390" r="2" fill="#fff"/>
    <circle cx="1080" cy="410" r="1.5" fill="#fff"/>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="70" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="800" fill="url(#glowGrad)" filter="url(#glow)">
    Generative AI: From Theory to Practice
  </text>
  <text x="600" y="105" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="rgba(255,255,255,0.7)">
    A Complete Learning Path for Deep Generative Models
  </text>
  
  <!-- Central Neural Network Visualization -->
  <g transform="translate(600, 280)">
    <!-- Connection lines -->
    <g stroke="rgba(255,255,255,0.15)" stroke-width="1">
      <!-- Left connections -->
      <line x1="-450" y1="-50" x2="-300" y2="-80"/>
      <line x1="-450" y1="0" x2="-300" y2="-40"/>
      <line x1="-450" y1="50" x2="-300" y2="0"/>
      <line x1="-450" y1="0" x2="-300" y2="40"/>
      <line x1="-450" y1="-50" x2="-300" y2="80"/>
      
      <!-- Middle left to center -->
      <line x1="-300" y1="-80" x2="-100" y2="-50"/>
      <line x1="-300" y1="-40" x2="-100" y2="0"/>
      <line x1="-300" y1="0" x2="-100" y2="50"/>
      <line x1="-300" y1="40" x2="-100" y2="0"/>
      <line x1="-300" y1="80" x2="-100" y2="50"/>
      
      <!-- Center to middle right -->
      <line x1="-100" y1="-50" x2="100" y2="-60"/>
      <line x1="-100" y1="0" x2="100" y2="0"/>
      <line x1="-100" y1="50" x2="100" y2="60"/>
      
      <!-- Middle right to right -->
      <line x1="100" y1="-60" x2="300" y2="-40"/>
      <line x1="100" y1="0" x2="300" y2="0"/>
      <line x1="100" y1="60" x2="300" y2="40"/>
      
      <!-- Right to output -->

      <line x1="300" y1="0" x2="450" y2="0"/>
      <line x1="300" y1="40" x2="450" y2="0"/>
    </g>
    
    <!-- Input Layer - Noise -->
    <g transform="translate(-450, 0)">
      <circle r="25" fill="url(#nodeGrad1)" filter="url(#softGlow)"/>
      <text y="5" text-anchor="middle" font-family="monospace" font-size="10" fill="white">z ~ N</text>
      <circle cy="-50" r="15" fill="url(#nodeGrad1)" opacity="0.7"/>
      <circle cy="50" r="15" fill="url(#nodeGrad1)" opacity="0.7"/>
    </g>
    
    <!-- Encoder/Hidden Layer 1 -->
    <g transform="translate(-300, 0)">
      <circle cy="-80" r="18" fill="url(#nodeGrad2)" filter="url(#glow)"/>
      <circle cy="-40" r="18" fill="url(#nodeGrad2)" filter="url(#glow)"/>
      <circle cy="0" r="18" fill="url(#nodeGrad2)" filter="url(#glow)"/>
      <circle cy="40" r="18" fill="url(#nodeGrad2)" filter="url(#glow)"/>
      <circle cy="80" r="18" fill="url(#nodeGrad2)" filter="url(#glow)"/>
    </g>
    
    <!-- Latent Space -->
    <g transform="translate(-100, 0)">
      <rect x="-35" y="-70" width="70" height="140" rx="10" fill="rgba(79,172,254,0.2)" stroke="url(#nodeGrad3)" stroke-width="2"/>
      <circle cy="-50" r="20" fill="url(#nodeGrad3)" filter="url(#softGlow)"/>
      <circle cy="0" r="20" fill="url(#nodeGrad3)" filter="url(#softGlow)"/>
      <circle cy="50" r="20" fill="url(#nodeGrad3)" filter="url(#softGlow)"/>
      <text y="95" text-anchor="middle" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.8)">Latent</text>
    </g>
    
    <!-- Decoder/Hidden Layer 2 -->
    <g transform="translate(100, 0)">
      <circle cy="-60" r="18" fill="url(#nodeGrad4)" filter="url(#glow)"/>
      <circle cy="0" r="18" fill="url(#nodeGrad4)" filter="url(#glow)"/>
      <circle cy="60" r="18" fill="url(#nodeGrad4)" filter="url(#glow)"/>
    </g>
    
    <!-- Hidden Layer 3 -->
    <g transform="translate(300, 0)">
      <circle cy="-40" r="18" fill="url(#nodeGrad5)" filter="url(#glow)"/>
      <circle cy="0" r="18" fill="url(#nodeGrad5)" filter="url(#glow)"/>
      <circle cy="40" r="18" fill="url(#nodeGrad5)" filter="url(#glow)"/>
    </g>
    
    <!-- Output - Generated Image placeholder -->
    <g transform="translate(450, 0)">
      <rect x="-40" y="-40" width="80" height="80" rx="8" fill="rgba(255,255,255,0.1)" stroke="url(#glowGrad)" stroke-width="2" filter="url(#softGlow)"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="12" fill="white">ðŸŽ¨</text>
      <text y="70" text-anchor="middle" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.8)">Output</text>
    </g>
    
    <!-- Labels -->
    <text x="-450" y="95" text-anchor="middle" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.8)">Noise</text>
    <text x="-300" y="115" text-anchor="middle" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.8)">Encoder</text>
    <text x="200" y="115" text-anchor="middle" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.8)">Decoder</text>
  </g>
  
  <!-- Bottom Topic Cards -->
  <g transform="translate(0, 410)">
    <!-- Card 1: Autoencoders -->
    <g transform="translate(100, 0)">
      <rect x="-70" y="-25" width="140" height="50" rx="8" fill="rgba(102,126,234,0.3)" stroke="#667eea" stroke-width="1"/>
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#a5b4fc">Autoencoders</text>
      <text y="12" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">VAE â€¢ Î²-VAE â€¢ HVAE</text>
    </g>
    
    <!-- Card 2: GANs -->
    <g transform="translate(280, 0)">
      <rect x="-70" y="-25" width="140" height="50" rx="8" fill="rgba(240,147,251,0.3)" stroke="#f093fb" stroke-width="1"/>
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#f5d0fe">GANs</text>
      <text y="12" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">DCGAN â€¢ WGAN â€¢ StyleGAN</text>
    </g>
    
    <!-- Card 3: Flows -->
    <g transform="translate(460, 0)">
      <rect x="-70" y="-25" width="140" height="50" rx="8" fill="rgba(79,172,254,0.3)" stroke="#4facfe" stroke-width="1"/>
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#93c5fd">Flows</text>
      <text y="12" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">RealNVP â€¢ Glow â€¢ MAF</text>
    </g>
    
    <!-- Card 4: Score Models -->
    <g transform="translate(640, 0)">
      <rect x="-70" y="-25" width="140" height="50" rx="8" fill="rgba(67,233,123,0.3)" stroke="#43e97b" stroke-width="1"/>
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#86efac">Score Models</text>
      <text y="12" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">NCSN â€¢ SDE â€¢ Langevin</text>
    </g>
    
    <!-- Card 5: Diffusion -->
    <g transform="translate(820, 0)">
      <rect x="-70" y="-25" width="140" height="50" rx="8" fill="rgba(250,112,154,0.3)" stroke="#fa709a" stroke-width="1"/>
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#fda4af">Diffusion</text>
      <text y="12" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">DDPM â€¢ DDIM â€¢ LDM</text>
    </g>
    
    <!-- Card 6: Control -->
    <g transform="translate(1000, 0)">
      <rect x="-70" y="-25" width="140" height="50" rx="8" fill="rgba(168,85,247,0.3)" stroke="#a855f7" stroke-width="1"/>
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#d8b4fe">Control</text>
      <text y="12" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">CFG â€¢ ControlNet â€¢ T2I</text>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="50" cy="200" r="100" fill="none" stroke="#667eea" stroke-width="0.5"/>
    <circle cx="50" cy="200" r="130" fill="none" stroke="#667eea" stroke-width="0.5"/>
    <circle cx="1150" cy="300" r="80" fill="none" stroke="#f093fb" stroke-width="0.5"/>
    <circle cx="1150" cy="300" r="110" fill="none" stroke="#f093fb" stroke-width="0.5"/>
  </g>
</svg>


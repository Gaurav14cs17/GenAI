<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200">
  <defs>
    <linearGradient id="scheduleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="50%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="200" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="350" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#F1F5F9" text-anchor="middle" font-weight="bold">Signal Retention (ᾱₜ) Over Time</text>
  
  <!-- Axes -->
  <line x1="80" y1="160" x2="620" y2="160" stroke="#475569" stroke-width="2"/>
  <line x1="80" y1="160" x2="80" y2="40" stroke="#475569" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="70" y="50" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8" text-anchor="end">1.0</text>
  <text x="70" y="105" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8" text-anchor="end">0.5</text>
  <text x="70" y="160" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8" text-anchor="end">0.0</text>
  
  <!-- X-axis labels -->
  <text x="80" y="180" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">t=0</text>
  <text x="350" y="180" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">t=500</text>
  <text x="620" y="180" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">t=1000</text>
  
  <!-- Signal curve (cosine-like decay) -->
  <path d="M80 50 Q200 55 280 80 Q360 110 440 135 Q520 150 620 155" stroke="url(#scheduleGrad)" stroke-width="3" fill="none"/>
  
  <!-- Annotation points -->
  <circle cx="80" cy="50" r="5" fill="#10B981"/>
  <text x="95" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#10B981">ᾱ₀ ≈ 1</text>
  <text x="95" y="58" font-family="system-ui, sans-serif" font-size="8" fill="#6B7280">Clear</text>
  
  <circle cx="350" cy="122" r="5" fill="#3B82F6"/>
  <text x="365" y="115" font-family="system-ui, sans-serif" font-size="9" fill="#3B82F6">ᾱ₅₀₀ ≈ 0.5</text>
  <text x="365" y="128" font-family="system-ui, sans-serif" font-size="8" fill="#6B7280">Half signal</text>
  
  <circle cx="620" cy="155" r="5" fill="#8B5CF6"/>
  <text x="585" y="145" font-family="system-ui, sans-serif" font-size="9" fill="#8B5CF6" text-anchor="end">ᾱ₁₀₀₀ ≈ 0</text>
  <text x="585" y="158" font-family="system-ui, sans-serif" font-size="8" fill="#6B7280" text-anchor="end">Pure noise</text>
  
  <!-- Legend -->
  <text x="350" y="195" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle" font-style="italic">Higher ᾱ = more signal preserved | Lower ᾱ = more noise</text>
</svg>


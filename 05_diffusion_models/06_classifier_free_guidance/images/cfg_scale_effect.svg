<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="bgScale" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a0a18"/>
    </linearGradient>
    
    <linearGradient id="scaleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="25%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#34d399"/>
      <stop offset="75%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    
    <filter id="shadowScale">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
    
    <pattern id="gridScale" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="450" fill="url(#bgScale)"/>
  <rect width="900" height="450" fill="url(#gridScale)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="'Playfair Display', Georgia, serif" font-size="28" font-weight="700" fill="white">
    Guidance Scale Effect: Quality vs Diversity
  </text>
  
  <!-- Scale visualization -->
  <g transform="translate(450, 180)">
    
    <!-- w=1 -->
    <g transform="translate(-320, 0)">
      <rect x="-70" y="-80" width="140" height="160" rx="16" fill="rgba(107,114,128,0.15)" stroke="#9ca3af" stroke-width="2" filter="url(#shadowScale)"/>
      <text y="-50" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="16" font-weight="700" fill="#9ca3af">w = 1</text>
      <text y="-25" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">No guidance</text>
      
      <!-- Multiple diverse cats -->
      <g transform="translate(0, 25)">
        <circle cx="-25" cy="-15" r="18" fill="rgba(251,191,36,0.5)"/>
        <circle cx="25" cy="-15" r="16" fill="rgba(139,92,246,0.5)"/>
        <circle cx="0" cy="20" r="17" fill="rgba(236,72,153,0.5)"/>
      </g>
      <text y="70" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.4)">High diversity</text>
    </g>
    
    <!-- w=7.5 -->
    <g transform="translate(-107, 0)">
      <rect x="-70" y="-80" width="140" height="160" rx="16" fill="rgba(16,185,129,0.15)" stroke="#34d399" stroke-width="3" filter="url(#shadowScale)"/>
      <text y="-50" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="16" font-weight="700" fill="#34d399">w = 7.5</text>
      <text y="-25" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">Default ⭐</text>
      
      <!-- Good cat -->
      <g transform="translate(0, 25)">
        <circle cy="-5" r="28" fill="rgba(251,191,36,0.8)"/>
        <circle cx="-10" cy="-8" r="4" fill="#1e1e2e"/>
        <circle cx="10" cy="-8" r="4" fill="#1e1e2e"/>
        <path d="M -6,8 Q 0,14 6,8" fill="none" stroke="#1e1e2e" stroke-width="2"/>
      </g>
      <text y="70" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="#86efac">Best balance</text>
    </g>
    
    <!-- w=15 -->
    <g transform="translate(107, 0)">
      <rect x="-70" y="-80" width="140" height="160" rx="16" fill="rgba(245,158,11,0.15)" stroke="#fbbf24" stroke-width="2" filter="url(#shadowScale)"/>
      <text y="-50" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="16" font-weight="700" fill="#fbbf24">w = 15</text>
      <text y="-25" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">Strong</text>
      
      <!-- Very clear but saturated cat -->
      <g transform="translate(0, 25)">
        <circle cy="-5" r="30" fill="rgba(251,191,36,1)"/>
        <circle cx="-10" cy="-8" r="5" fill="#1e1e2e"/>
        <circle cx="10" cy="-8" r="5" fill="#1e1e2e"/>
        <path d="M -8,8 Q 0,16 8,8" fill="none" stroke="#1e1e2e" stroke-width="3"/>
      </g>
      <text y="70" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="#fcd34d">Very prompt-adherent</text>
    </g>
    
    <!-- w=25 -->
    <g transform="translate(320, 0)">
      <rect x="-70" y="-80" width="140" height="160" rx="16" fill="rgba(239,68,68,0.15)" stroke="#f87171" stroke-width="2" filter="url(#shadowScale)"/>
      <text y="-50" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="16" font-weight="700" fill="#f87171">w = 25</text>
      <text y="-25" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">Too much!</text>
      
      <!-- Over-saturated cat -->
      <g transform="translate(0, 25)">
        <circle cy="-5" r="32" fill="rgba(251,191,36,1)" stroke="#fcd34d" stroke-width="4"/>
        <circle cx="-12" cy="-8" r="6" fill="#000"/>
        <circle cx="12" cy="-8" r="6" fill="#000"/>
        <path d="M -10,10 Q 0,20 10,10" fill="none" stroke="#000" stroke-width="4"/>
      </g>
      <text y="70" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="#fca5a5">Over-saturated</text>
    </g>
  </g>
  
  <!-- Scale bar -->
  <g transform="translate(450, 340)">
    <rect x="-350" y="-12" width="700" height="24" rx="12" fill="url(#scaleGrad)"/>
    <text x="-350" y="30" font-family="'JetBrains Mono', monospace" font-size="11" fill="rgba(255,255,255,0.5)">w=1</text>
    <text x="0" y="30" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="11" fill="#34d399">w=7.5 ⭐</text>
    <text x="350" y="30" text-anchor="end" font-family="'JetBrains Mono', monospace" font-size="11" fill="rgba(255,255,255,0.5)">w=25+</text>
  </g>
  
  <!-- Summary -->
  <g transform="translate(450, 405)">
    <text x="-200" y="0" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.4)">← More Diverse</text>
    <text x="200" y="0" text-anchor="end" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.4)">More Quality →</text>
  </g>
</svg>

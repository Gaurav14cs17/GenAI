    <!-- Header -->
    <rect x="-130" y="-130" width="260" height="50" rx="20" fill="rgba(124,58,237,0.2)"/>
    <text y="-100" text-anchor="middle" font-family="'Inter', sans-serif" font-size="18" font-weight="700" fill="white">ğŸ“ˆ Linear</text>
    
    <!-- Formula -->
    <text y="-55" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="11" fill="#c4b5fd">Î²â‚œ = Î²â‚ + (t-1)/(T-1)Â·(Î²â‚œ-Î²â‚)</text>
    
    <!-- Properties -->
    <text x="-110" y="-20" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">âœ… Simple &amp; interpretable</text>
    <text x="-110" y="5" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">âœ… Works well at high-res</text>
    <text x="-110" y="30" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">âš ï¸ Fast info loss at start</text>
    
    <!-- Use case -->
    <rect x="-110" y="55" width="220" height="55" rx="10" fill="rgba(124,58,237,0.15)"/>
    <text y="80" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" font-weight="600" fill="#c4b5fd">Best For</text>
    <text y="98" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.6)">256Ã—256+ images</text>
  </g>
  
  <!-- Cosine Schedule Card -->
  <g transform="translate(450, 180)">
    <rect x="-130" y="-130" width="260" height="260" rx="20" fill="rgba(16,185,129,0.1)" stroke="url(#greenSC)" stroke-width="2" filter="url(#shadowSC)"/>
    
    <!-- Header -->
    <rect x="-130" y="-130" width="260" height="50" rx="20" fill="rgba(16,185,129,0.2)"/>
    <text y="-100" text-anchor="middle" font-family="'Inter', sans-serif" font-size="18" font-weight="700" fill="white">ğŸŒŠ Cosine</text>
    
    <!-- Formula -->
    <text y="-55" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="10" fill="#86efac">á¾±â‚œ = cosÂ²((t/T+s)/(1+s)Â·Ï€/2)</text>
    
    <!-- Properties -->
    <text x="-110" y="-20" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">âœ… Slower initial noise</text>
    <text x="-110" y="5" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">âœ… Uniform log-SNR</text>
    <text x="-110" y="30" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">âœ… Better for low-res</text>
    
    <!-- Use case -->
    <rect x="-110" y="55" width="220" height="55" rx="10" fill="rgba(16,185,129,0.15)"/>
    <text y="80" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" font-weight="600" fill="#86efac">Best For</text>
    <text y="98" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.6)">32Ã—32 to 128Ã—128 images</text>
  </g>
  
  <!-- Sigmoid Schedule Card -->
  <g transform="translate(750, 180)">
    <rect x="-130" y="-130" width="260" height="260" rx="20" fill="rgba(245,158,11,0.1)" stroke="url(#amberSC)" stroke-width="2" filter="url(#shadowSC)"/>
    
    <!-- Header -->
    <rect x="-130" y="-130" width="260" height="50" rx="20" fill="rgba(245,158,11,0.2)"/>
    <text y="-100" text-anchor="middle" font-family="'Inter', sans-serif" font-size="18" font-weight="700" fill="white">ğŸ“ Sigmoid</text>
    
    <!-- Formula -->
    <text y="-55" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="11" fill="#fcd34d">á¾±â‚œ = Ïƒ(-a + 2aÂ·t/T)</text>
    
    <!-- Properties -->
    <text x="-110" y="-20" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">âœ… S-curve transition</text>
    <text x="-110" y="5" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">âœ… Configurable steepness</text>
    <text x="-110" y="30" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">âš ï¸ Less standard</text>
    
    <!-- Use case -->
    <rect x="-110" y="55" width="220" height="55" rx="10" fill="rgba(245,158,11,0.15)"/>
    <text y="80" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" font-weight="600" fill="#fcd34d">Best For</text>
    <text y="98" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.6)">Custom applications</text>
  </g>
  
  <!-- Resolution guidelines -->
  <g transform="translate(450, 420)">
    <rect x="-380" y="-50" width="760" height="100" rx="14" fill="rgba(6,182,212,0.1)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
    <text x="0" y="-25" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#22d3ee">ğŸ“‹ Resolution Guidelines</text>
    <text x="-280" y="10" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">32Ã—32:</text>
    <text x="-200" y="10" font-family="'Inter', sans-serif" font-size="12" fill="#86efac">Cosine</text>
    <text x="-90" y="10" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">64Ã—64:</text>
    <text x="-20" y="10" font-family="'Inter', sans-serif" font-size="12" fill="#86efac">Cosine/Linear</text>
    <text x="110" y="10" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">256Ã—256+:</text>
    <text x="200" y="10" font-family="'Inter', sans-serif" font-size="12" fill="#c4b5fd">Linear</text>
    <text x="0" y="35" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.4)">Higher resolution = more redundancy = can use faster schedules</text>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <defs>
    <linearGradient id="bgNS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#0f1628"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
    
    <linearGradient id="linearGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    
    <linearGradient id="cosineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    
    <linearGradient id="sigmoidGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    
    <filter id="glowNS">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <filter id="shadowNS">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
    
    <pattern id="gridNS" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="500" fill="url(#bgNS)"/>
  <rect width="1000" height="500" fill="url(#gridNS)"/>
  
  <!-- Decorative -->
  <ellipse cx="150" cy="250" rx="200" ry="200" fill="rgba(124,58,237,0.05)"/>
  <ellipse cx="850" cy="250" rx="200" ry="200" fill="rgba(16,185,129,0.05)"/>
  
  <!-- Title -->
  <text x="500" y="45" text-anchor="middle" font-family="'Playfair Display', Georgia, serif" font-size="36" font-weight="700" fill="white" filter="url(#glowNS)">
    ðŸ“Š Noise Schedules
  </text>
  <text x="500" y="75" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" fill="rgba(255,255,255,0.6)">
    Controlling the rate of information destruction â€” Critical hyperparameter
  </text>
  
  <!-- Graph area -->
  <g transform="translate(500, 280)">
    <!-- Graph background -->
    <rect x="-400" y="-150" width="800" height="280" rx="16" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    
    <!-- Axes -->
    <path d="M -360,-120 L -360,100 L 360,100" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Y axis label -->
    <text x="-380" y="-30" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.6)" transform="rotate(-90, -380, -30)">á¾±â‚œ (Signal retention)</text>
    
    <!-- X axis label -->
    <text x="0" y="130" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">Timestep t</text>
    
    <!-- Y axis ticks -->
    <text x="-370" y="-110" font-family="'JetBrains Mono', monospace" font-size="10" fill="rgba(255,255,255,0.4)">1.0</text>
    <text x="-370" y="-60" font-family="'JetBrains Mono', monospace" font-size="10" fill="rgba(255,255,255,0.4)">0.75</text>
    <text x="-370" y="-10" font-family="'JetBrains Mono', monospace" font-size="10" fill="rgba(255,255,255,0.4)">0.5</text>
    <text x="-370" y="40" font-family="'JetBrains Mono', monospace" font-size="10" fill="rgba(255,255,255,0.4)">0.25</text>
    <text x="-370" y="90" font-family="'JetBrains Mono', monospace" font-size="10" fill="rgba(255,255,255,0.4)">0</text>
    
    <!-- X axis ticks -->
    <text x="-350" y="115" font-family="'JetBrains Mono', monospace" font-size="10" fill="rgba(255,255,255,0.4)">0</text>
    <text x="-175" y="115" font-family="'JetBrains Mono', monospace" font-size="10" fill="rgba(255,255,255,0.4)">T/4</text>
    <text x="0" y="115" font-family="'JetBrains Mono', monospace" font-size="10" fill="rgba(255,255,255,0.4)">T/2</text>
    <text x="175" y="115" font-family="'JetBrains Mono', monospace" font-size="10" fill="rgba(255,255,255,0.4)">3T/4</text>
    <text x="340" y="115" font-family="'JetBrains Mono', monospace" font-size="10" fill="rgba(255,255,255,0.4)">T</text>
    
    <!-- Grid lines -->
    <g stroke="rgba(255,255,255,0.05)" stroke-width="1">
      <path d="M -360,-60 L 350,-60"/>
      <path d="M -360,-10 L 350,-10"/>
      <path d="M -360,40 L 350,40"/>
      <path d="M -175,-120 L -175,100"/>
      <path d="M 0,-120 L 0,100"/>
      <path d="M 175,-120 L 175,100"/>
    </g>
    
    <!-- Linear schedule curve -->
    <path d="M -350,-110 Q -100,-80 0,-10 T 340,90" 
          stroke="url(#linearGrad)" stroke-width="4" fill="none" filter="url(#glowNS)"/>
    
    <!-- Cosine schedule curve (smoother) -->
    <path d="M -350,-110 Q -200,-108 -100,-95 T 0,-60 T 150,20 T 340,90" 
          stroke="url(#cosineGrad)" stroke-width="4" fill="none" filter="url(#glowNS)"/>
    
    <!-- Sigmoid schedule curve -->
    <path d="M -350,-110 Q -250,-108 -100,-100 T 0,-40 T 100,30 T 340,90" 
          stroke="url(#sigmoidGrad)" stroke-width="4" fill="none" filter="url(#glowNS)"/>
    
    <!-- Legend -->
    <g transform="translate(200, -100)">
      <rect x="-80" y="-30" width="180" height="100" rx="10" fill="rgba(0,0,0,0.5)" stroke="rgba(255,255,255,0.1)"/>
      
      <line x1="-60" y1="-10" x2="-30" y2="-10" stroke="url(#linearGrad)" stroke-width="3"/>
      <text x="-20" y="-6" font-family="'Inter', sans-serif" font-size="11" fill="#c4b5fd">Linear</text>
      
      <line x1="-60" y1="15" x2="-30" y2="15" stroke="url(#cosineGrad)" stroke-width="3"/>
      <text x="-20" y="19" font-family="'Inter', sans-serif" font-size="11" fill="#86efac">Cosine</text>
      
      <line x1="-60" y1="40" x2="-30" y2="40" stroke="url(#sigmoidGrad)" stroke-width="3"/>
      <text x="-20" y="44" font-family="'Inter', sans-serif" font-size="11" fill="#fcd34d">Sigmoid</text>
    </g>
  </g>
  
  <!-- Key insight -->
  <g transform="translate(500, 460)">
    <rect x="-400" y="-25" width="800" height="50" rx="10" fill="rgba(6,182,212,0.1)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" font-family="'Inter', sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">
      ðŸ’¡ Cosine schedule provides more uniform log-SNR spacing â†’ better for low-resolution images
    </text>
  </g>
</svg>

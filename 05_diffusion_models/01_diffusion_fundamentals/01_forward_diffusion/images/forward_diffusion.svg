    <text x="-230" y="-12" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="url(#purpleGrad)">üîë Reparameterization Trick</text>
    <text x="-230" y="12" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="14" fill="white">x‚Çú = ‚àö·æ±‚Çú¬∑x‚ÇÄ + ‚àö(1-·æ±‚Çú)¬∑Œµ</text>
    <text x="-230" y="30" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">Sample any timestep directly!</text>
    
    <rect x="40" y="-35" width="380" height="70" rx="12" fill="rgba(6,182,212,0.1)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
    <text x="230" y="-12" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#22d3ee">üìä Signal-to-Noise Ratio</text>
    <text x="230" y="12" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="14" fill="white">SNR(t) = ·æ±‚Çú / (1 - ·æ±‚Çú)</text>
    <text x="230" y="30" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">Measures information destruction</text>

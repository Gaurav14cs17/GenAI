  <text x="175" y="110" font-family="system-ui, sans-serif" font-size="8" fill="#6366F1" text-anchor="middle" font-weight="bold">t = T/4</text>
  <text x="175" y="125" font-family="system-ui, sans-serif" font-size="7" fill="#94A3B8" text-anchor="middle">~75% signal</text>
  
  <!-- Arrow -->
  <line x1="215" y1="65" x2="240" y2="65" stroke="#64748B" stroke-width="2"/>
  <polygon points="240,65 233,60 233,70" fill="#64748B"/>
  
  <!-- Step 2 -->
  <rect x="250" y="35" width="70" height="60" rx="8" fill="url(#prog2)"/>
  <text x="285" y="65" font-family="system-ui, sans-serif" font-size="18" fill="white" text-anchor="middle">üìä</text>
  <text x="285" y="82" font-family="system-ui, sans-serif" font-size="7" fill="#DDD6FE" text-anchor="middle">+ noise</text>
  <text x="285" y="110" font-family="system-ui, sans-serif" font-size="8" fill="#8B5CF6" text-anchor="middle" font-weight="bold">t = T/2</text>
  <text x="285" y="125" font-family="system-ui, sans-serif" font-size="7" fill="#94A3B8" text-anchor="middle">~50% signal</text>
  
  <!-- Arrow -->
  <line x1="325" y1="65" x2="350" y2="65" stroke="#64748B" stroke-width="2"/>
  <polygon points="350,65 343,60 343,70" fill="#64748B"/>
  

  <text x="505" y="65" font-family="system-ui, sans-serif" font-size="18" fill="white" text-anchor="middle">‚ñë‚ñë‚ñë</text>
  <text x="505" y="82" font-family="system-ui, sans-serif" font-size="8" fill="#CBD5E1" text-anchor="middle">Pure</text>
  <text x="505" y="110" font-family="system-ui, sans-serif" font-size="8" fill="#94A3B8" text-anchor="middle" font-weight="bold">t = T</text>
  <text x="505" y="125" font-family="system-ui, sans-serif" font-size="7" fill="#94A3B8" text-anchor="middle">~0% signal</text>
  
  <!-- Arrow showing what we learn -->
  <text x="595" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#10B981" text-anchor="middle" font-weight="bold">‚Üê Reverse</text>

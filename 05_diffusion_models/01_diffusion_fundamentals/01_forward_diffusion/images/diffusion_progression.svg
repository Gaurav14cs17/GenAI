  <text x="395" y="65" font-family="system-ui, sans-serif" font-size="18" fill="white" text-anchor="middle">‚ñë‚ñë</text>
  <text x="395" y="82" font-family="system-ui, sans-serif" font-size="7" fill="#E9D5FF" text-anchor="middle">+ noise</text>
  <text x="395" y="110" font-family="system-ui, sans-serif" font-size="8" fill="#A855F7" text-anchor="middle" font-weight="bold">t = 3T/4</text>
  <text x="395" y="125" font-family="system-ui, sans-serif" font-size="7" fill="#94A3B8" text-anchor="middle">~25% signal</text>
  
  <!-- Arrow -->
  <line x1="435" y1="65" x2="460" y2="65" stroke="#64748B" stroke-width="2"/>
  <polygon points="460,65 453,60 453,70" fill="#64748B"/>
  
  <!-- Step 4 -->

  <!-- Step 0 -->
  <rect x="30" y="35" width="70" height="60" rx="8" fill="url(#prog0)"/>
  <text x="65" y="65" font-family="system-ui, sans-serif" font-size="18" fill="white" text-anchor="middle">üñºÔ∏è</text>

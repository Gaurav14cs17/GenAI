<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <defs>
    <linearGradient id="bgCG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#1a0a28"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    
    <linearGradient id="blueCG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    
    <linearGradient id="pinkCG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    
    <linearGradient id="greenCG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    
    <linearGradient id="amberCG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    
    <filter id="glowCG">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <filter id="shadowCG">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
    
    <pattern id="gridCG" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="500" fill="url(#bgCG)"/>
  <rect width="1000" height="500" fill="url(#gridCG)"/>
  
  <!-- Decorative -->
  <ellipse cx="150" cy="250" rx="200" ry="200" fill="rgba(59,130,246,0.06)"/>
  <ellipse cx="850" cy="250" rx="200" ry="200" fill="rgba(236,72,153,0.06)"/>
  
  <!-- Title -->
  <text x="500" y="50" text-anchor="middle" font-family="'Playfair Display', Georgia, serif" font-size="40" font-weight="700" fill="white" filter="url(#glowCG)">
    üéõÔ∏è Classifier Guidance
  </text>
  <text x="500" y="85" text-anchor="middle" font-family="'Inter', sans-serif" font-size="16" fill="rgba(255,255,255,0.6)">
    Steering Generation with Classifier Gradients ‚Äî The Method that Beat GANs
  </text>
  
  <!-- Main Diagram -->
  <g transform="translate(500, 280)">
    
    <!-- Core equation card -->
    <rect x="-400" y="-130" width="800" height="100" rx="20" fill="rgba(59,130,246,0.1)" stroke="url(#blueCG)" stroke-width="2" filter="url(#shadowCG)"/>
    <text x="0" y="-90" text-anchor="middle" font-family="'Inter', sans-serif" font-size="18" font-weight="700" fill="url(#blueCG)">üîë Conditional Score Decomposition (Bayes' Rule)</text>
    <text x="0" y="-50" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="20" fill="white">‚àá‚Çì log p(x|y) = ‚àá‚Çì log p(x) + ‚àá‚Çì log p(y|x)</text>
    
    <!-- Component cards -->
    <g transform="translate(-280, 60)">
      <rect x="-110" y="-45" width="220" height="90" rx="14" fill="rgba(139,92,246,0.15)" stroke="#a78bfa" stroke-width="2"/>
      <text y="-18" text-anchor="middle" font-family="'Inter', sans-serif" font-size="13" font-weight="600" fill="#c4b5fd">Unconditional Score</text>
      <text y="5" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="13" fill="white">‚àá‚Çì log p(x)</text>
      <text y="28" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">From diffusion model</text>
    </g>
    
    <text x="0" y="60" text-anchor="middle" font-family="'Inter', sans-serif" font-size="28" font-weight="700" fill="rgba(255,255,255,0.5)">+</text>
    
    <g transform="translate(280, 60)">
      <rect x="-110" y="-45" width="220" height="90" rx="14" fill="rgba(236,72,153,0.15)" stroke="#f472b6" stroke-width="2"/>
      <text y="-18" text-anchor="middle" font-family="'Inter', sans-serif" font-size="13" font-weight="600" fill="#f9a8d4">Classifier Gradient</text>
      <text y="5" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="13" fill="white">w ¬∑ ‚àá‚Çì log p(y|x)</text>
      <text y="28" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">From noisy classifier</text>
    </g>
  </g>
  
  <!-- Guidance scale effect -->
  <g transform="translate(500, 430)">
    <rect x="-400" y="-40" width="800" height="80" rx="14" fill="rgba(16,185,129,0.1)" stroke="rgba(16,185,129,0.3)" stroke-width="1"/>
    <text x="-300" y="-10" font-family="'Inter', sans-serif" font-size="13" font-weight="600" fill="url(#greenCG)">Guidance Scale w:</text>
    <text x="-130" y="-10" font-family="'JetBrains Mono', monospace" font-size="12" fill="rgba(255,255,255,0.6)">w=0</text>
    <text x="-100" y="15" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.4)">Uncond.</text>
    <text x="0" y="-10" font-family="'JetBrains Mono', monospace" font-size="12" fill="rgba(255,255,255,0.6)">w=1</text>
    <text x="0" y="15" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.4)">True cond.</text>
    <text x="130" y="-10" font-family="'JetBrains Mono', monospace" font-size="12" fill="#86efac">w>1</text>
    <text x="140" y="15" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.4)">Over-cond. ‚ú®</text>
    <text x="300" y="0" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">Higher w = Better quality, less diversity</text>
  </g>
</svg>

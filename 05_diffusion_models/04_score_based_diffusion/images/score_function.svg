<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="bgSF" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
    
    <linearGradient id="purpleSF" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    
    <linearGradient id="pinkSF" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    
    <filter id="glowSF">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <filter id="shadowSF">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
    
    <pattern id="gridSF" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    </pattern>
    
    <marker id="arrowSF" markerWidth="8" markerHeight="6" refX="6" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#a78bfa"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="450" fill="url(#bgSF)"/>
  <rect width="900" height="450" fill="url(#gridSF)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="'Playfair Display', Georgia, serif" font-size="30" font-weight="700" fill="white" filter="url(#glowSF)">
    The Score Function
  </text>
  <text x="450" y="70" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" fill="rgba(255,255,255,0.5)">
    Points toward high probability regions — The gradient of log-density
  </text>
  
  <!-- Score function visualization -->
  <g transform="translate(450, 240)">
    <!-- Distribution contours -->
    <ellipse cx="0" cy="0" rx="180" ry="120" fill="none" stroke="rgba(139,92,246,0.2)" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="130" ry="85" fill="none" stroke="rgba(139,92,246,0.3)" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="80" ry="50" fill="none" stroke="rgba(139,92,246,0.5)" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="rgba(139,92,246,0.6)" stroke="rgba(139,92,246,0.8)" stroke-width="2"/>
    
    <!-- Score vectors (pointing inward toward mode) -->
    <!-- Outer ring vectors -->
    <line x1="-160" y1="-60" x2="-120" y2="-40" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowSF)"/>
    <line x1="160" y1="-60" x2="120" y2="-40" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowSF)"/>
    <line x1="-160" y1="60" x2="-120" y2="40" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowSF)"/>
    <line x1="160" y1="60" x2="120" y2="40" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowSF)"/>
    <line x1="0" y1="-100" x2="0" y2="-60" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowSF)"/>
    <line x1="0" y1="100" x2="0" y2="60" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowSF)"/>
    <line x1="-180" y1="0" x2="-140" y2="0" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowSF)"/>
    <line x1="180" y1="0" x2="140" y2="0" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowSF)"/>
    
    <!-- Middle ring vectors -->
    <line x1="-100" y1="-40" x2="-70" y2="-25" stroke="#c4b5fd" stroke-width="2" marker-end="url(#arrowSF)"/>
    <line x1="100" y1="-40" x2="70" y2="-25" stroke="#c4b5fd" stroke-width="2" marker-end="url(#arrowSF)"/>
    <line x1="-100" y1="40" x2="-70" y2="25" stroke="#c4b5fd" stroke-width="2" marker-end="url(#arrowSF)"/>
    <line x1="100" y1="40" x2="70" y2="25" stroke="#c4b5fd" stroke-width="2" marker-end="url(#arrowSF)"/>
    
    <!-- Labels -->
    <text x="0" y="5" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" font-weight="700" fill="white">mode</text>
    
    <!-- Vector field label -->
    <rect x="200" y="-50" width="150" height="100" rx="12" fill="rgba(0,0,0,0.6)" stroke="rgba(139,92,246,0.3)"/>
    <text x="275" y="-20" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="url(#purpleSF)">Score Vectors</text>
    <line x1="220" y1="5" x2="260" y2="5" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowSF)"/>
    <text x="275" y="10" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="10" fill="#c4b5fd">∇ log p(x)</text>
    <text x="275" y="35" text-anchor="middle" font-family="'Inter', sans-serif" font-size="9" fill="rgba(255,255,255,0.5)">Points to higher p(x)</text>
  </g>
  
  <!-- Key equations -->
  <g transform="translate(450, 400)">
    <rect x="-380" y="-30" width="360" height="60" rx="12" fill="rgba(139,92,246,0.1)" stroke="rgba(139,92,246,0.3)" stroke-width="1"/>
    <text x="-200" y="-5" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="url(#purpleSF)">Score Definition</text>
    <text x="-200" y="18" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="14" fill="white">s(x) = ∇ₓ log p(x)</text>
    
    <rect x="20" y="-30" width="360" height="60" rx="12" fill="rgba(236,72,153,0.1)" stroke="rgba(236,72,153,0.3)" stroke-width="1"/>
    <text x="200" y="-5" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="url(#pinkSF)">Noise-Score Relation</text>
    <text x="200" y="18" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="14" fill="white">sθ = -εθ/√(1-ᾱₜ)</text>
  </g>
</svg>

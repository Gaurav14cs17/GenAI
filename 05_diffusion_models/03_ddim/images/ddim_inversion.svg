        <circle cx="-40" cy="25" r="6"/><circle cx="35" cy="30" r="6"/>
        <circle cx="0" cy="0" r="8"/><circle cx="-20" cy="10" r="6"/>
        <circle cx="20" cy="-15" r="6"/><circle cx="8" cy="28" r="6"/>
        <circle cx="-15" cy="-20" r="5"/><circle cx="25" cy="5" r="5"/>
      </g>
      <text y="105" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="18" font-weight="700" fill="#22d3ee">zâ‚œ</text>
      <text y="125" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">Latent Code</text>
    </g>
    
    <!-- Sampling Arrow (down) -->
    <path d="M 0,30 Q 115,100 230,30" stroke="url(#pinkInv)" stroke-width="4" fill="none" marker-end="url(#arrowPInv)" filter="url(#glowInv)"/>
    <text x="115" y="115" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#f472b6">DDIM Sampling</text>
    <text x="115" y="132" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="10" fill="#f9a8d4">Denoise backward</text>
    
    <!-- Reconstructed Image -->

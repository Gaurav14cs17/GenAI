      <circle cy="-10" r="40" fill="rgba(251,191,36,0.9)"/>
      <circle cx="-14" cy="-15" r="6" fill="#1e1e2e"/>
      <circle cx="14" cy="-15" r="6" fill="#1e1e2e"/>
      <path d="M -10,10 Q 0,22 10,10" fill="none" stroke="#1e1e2e" stroke-width="4" stroke-linecap="round"/>
      <rect x="-28" y="38" width="56" height="25" rx="5" fill="rgba(236,72,153,0.8)"/>
      <text y="105" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="18" font-weight="700" fill="#f472b6">xÌ‚â‚€</text>
      <text y="125" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">Reconstructed</text>
    </g>
    
    <!-- Approx equal sign -->
    <text x="0" y="170" text-anchor="middle" font-family="'Inter', sans-serif" font-size="18" fill="rgba(255,255,255,0.5)">xâ‚€ â‰ˆ xÌ‚â‚€</text>
  </g>
  
  <!-- Use cases -->
  <g transform="translate(450, 400)">
    <rect x="-380" y="-25" width="760" height="50" rx="12" fill="rgba(245,158,11,0.1)" stroke="rgba(245,158,11,0.3)" stroke-width="1"/>
    <text x="-250" y="5" font-family="'Inter', sans-serif" font-size="12" fill="#fcd34d">ðŸŽ¨ Image Editing</text>
    <text x="-80" y="5" font-family="'Inter', sans-serif" font-size="12" fill="#fcd34d">ðŸ”€ Style Transfer</text>
    <text x="80" y="5" font-family="'Inter', sans-serif" font-size="12" fill="#fcd34d">ðŸŒ€ Interpolation</text>
    <text x="240" y="5" font-family="'Inter', sans-serif" font-size="12" fill="#fcd34d">âœ¨ Prompt-to-Prompt</text>
  </g>

    <text x="-115" y="-85" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#22d3ee">DDIM Inversion</text>
    <text x="-115" y="-68" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="10" fill="#67e8f9">Add noise forward</text>
    
    <!-- Latent Code -->

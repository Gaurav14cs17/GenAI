  </text>
  <text x="450" y="70" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" fill="rgba(255,255,255,0.5)">
    Find the latent code that reconstructs any image â€” Enables editing!
  </text>
  
  <!-- Main diagram -->
  <g transform="translate(450, 230)">
    
    <!-- Real Image -->
    <g transform="translate(-320, 0)">
      <rect x="-75" y="-75" width="150" height="150" rx="16" fill="rgba(16,185,129,0.2)" stroke="#34d399" stroke-width="3" filter="url(#shadowInv)"/>
      <circle cy="-10" r="40" fill="rgba(251,191,36,0.9)"/>
      <circle cx="-14" cy="-15" r="6" fill="#1e1e2e"/>
      <circle cx="14" cy="-15" r="6" fill="#1e1e2e"/>
      <path d="M -10,10 Q 0,22 10,10" fill="none" stroke="#1e1e2e" stroke-width="4" stroke-linecap="round"/>
      <rect x="-28" y="38" width="56" height="25" rx="5" fill="rgba(16,185,129,0.8)"/>
      <text y="105" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="18" font-weight="700" fill="#34d399">xâ‚€</text>
      <text y="125" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">Real Image</text>
    </g>
    
    <!-- Inversion Arrow (up) -->

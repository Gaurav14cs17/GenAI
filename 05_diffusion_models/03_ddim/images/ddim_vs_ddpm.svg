<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgVS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a0a28"/>
    </linearGradient>
    
    <linearGradient id="pinkVS" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    
    <linearGradient id="cyanVS" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    
    <filter id="shadowVS">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
    
    <pattern id="gridVS" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgVS)"/>
  <rect width="900" height="500" fill="url(#gridVS)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-size="28" font-weight="700" fill="white">
    Speed vs Quality Trade-off
  </text>
  
  <!-- Quality chart -->
  <g transform="translate(450, 270)">
    <!-- Chart background -->
    <rect x="-380" y="-180" width="760" height="320" rx="16" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    
    <!-- Axes -->
    <path d="M -340,-140 L -340,100 L 340,100" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Y axis label -->
    <text x="-360" y="-20" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.6)" transform="rotate(-90, -360, -20)">FID Score (lower=better)</text>
    
    <!-- X axis label -->
    <text x="0" y="135" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">Sampling Steps</text>
    
    <!-- Y axis ticks -->
    <text x="-350" y="-125" font-family="'JetBrains Mono', monospace" font-size="10" fill="rgba(255,255,255,0.4)">15</text>
    <text x="-350" y="-75" font-family="'JetBrains Mono', monospace" font-size="10" fill="rgba(255,255,255,0.4)">10</text>
    <text x="-350" y="-25" font-family="'JetBrains Mono', monospace" font-size="10" fill="rgba(255,255,255,0.4)">5</text>
    <text x="-350" y="25" font-family="'JetBrains Mono', monospace" font-size="10" fill="rgba(255,255,255,0.4)">3</text>
    
    <!-- X axis ticks -->
    <text x="-300" y="115" font-family="'JetBrains Mono', monospace" font-size="10" fill="rgba(255,255,255,0.4)">10</text>
    <text x="-150" y="115" font-family="'JetBrains Mono', monospace" font-size="10" fill="rgba(255,255,255,0.4)">50</text>
    <text x="0" y="115" font-family="'JetBrains Mono', monospace" font-size="10" fill="rgba(255,255,255,0.4)">100</text>
    <text x="150" y="115" font-family="'JetBrains Mono', monospace" font-size="10" fill="rgba(255,255,255,0.4)">500</text>
    <text x="300" y="115" font-family="'JetBrains Mono', monospace" font-size="10" fill="rgba(255,255,255,0.4)">1000</text>
    
    <!-- Grid lines -->
    <g stroke="rgba(255,255,255,0.05)" stroke-width="1">
      <path d="M -340,-75 L 320,-75"/>
      <path d="M -340,-25 L 320,-25"/>
      <path d="M -340,25 L 320,25"/>
      <path d="M -150,-140 L -150,100"/>
      <path d="M 0,-140 L 0,100"/>
      <path d="M 150,-140 L 150,100"/>
    </g>
    
    <!-- DDPM point (1000 steps, FID ~3.17) -->
    <circle cx="300" cy="20" r="12" fill="rgba(236,72,153,0.4)" stroke="#f472b6" stroke-width="3" filter="url(#shadowVS)"/>
    <text x="300" y="25" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" font-weight="700" fill="white">3.17</text>
    
    <!-- DDIM points -->
    <circle cx="0" cy="35" r="10" fill="rgba(6,182,212,0.4)" stroke="#22d3ee" stroke-width="2"/>
    <text x="0" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-size="9" fill="white">4.16</text>
    
    <circle cx="-150" cy="50" r="10" fill="rgba(6,182,212,0.4)" stroke="#22d3ee" stroke-width="2"/>
    <text x="-150" y="55" text-anchor="middle" font-family="'Inter', sans-serif" font-size="9" fill="white">4.67</text>
    
    <circle cx="-300" cy="-120" r="10" fill="rgba(6,182,212,0.3)" stroke="#22d3ee" stroke-width="2"/>
    <text x="-300" y="-115" text-anchor="middle" font-family="'Inter', sans-serif" font-size="9" fill="white">13.36</text>
    
    <!-- Connecting line -->
    <path d="M -300,-120 Q -200,-50 -150,50 T 0,35 T 300,20" stroke="url(#cyanVS)" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
    
    <!-- Legend -->
    <g transform="translate(220, -150)">
      <rect x="-80" y="-25" width="160" height="70" rx="10" fill="rgba(0,0,0,0.5)" stroke="rgba(255,255,255,0.1)"/>
      <circle cx="-55" cy="-5" r="6" fill="rgba(236,72,153,0.5)" stroke="#f472b6" stroke-width="2"/>
      <text x="-35" y="0" font-family="'Inter', sans-serif" font-size="11" fill="#f9a8d4">DDPM (1000)</text>
      <circle cx="-55" cy="25" r="6" fill="rgba(6,182,212,0.5)" stroke="#22d3ee" stroke-width="2"/>
      <text x="-35" y="30" font-family="'Inter', sans-serif" font-size="11" fill="#a5f3fc">DDIM (10-100)</text>
    </g>
  </g>
  
  <!-- Summary -->
  <g transform="translate(450, 460)">
    <text x="-250" y="0" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">⚡ 10 steps: 100× faster, slight quality loss</text>
    <text x="100" y="0" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">⚡ 50 steps: 20× faster, near-optimal quality</text>
  </g>
</svg>

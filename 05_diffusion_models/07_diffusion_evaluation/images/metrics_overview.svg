      <text y="-10" text-anchor="middle" font-family="'Inter', sans-serif" font-size="13" font-weight="600" fill="#f9a8d4">Precision</text>
      <text y="12" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">% of generated samples that look real</text>
      <text y="28" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.4)">Measures: Quality / Fidelity</text>
    </g>
    
    <g transform="translate(200, 20)">

    Metrics Overview: What Each Measures
  </text>
  
  <!-- FID deep dive -->
  <g transform="translate(225, 180)">
    <rect x="-200" y="-120" width="400" height="240" rx="20" fill="rgba(16,185,129,0.08)" stroke="url(#greenMO)" stroke-width="2" filter="url(#shadowMO)"/>
    <text y="-85" text-anchor="middle" font-family="'Inter', sans-serif" font-size="20" font-weight="700" fill="url(#greenMO)">ğŸ“Š FID (FrÃ©chet Inception Distance)</text>
    
    <!-- Formula -->
    <rect x="-180" y="-60" width="360" height="50" rx="10" fill="rgba(16,185,129,0.15)"/>
    <text y="-30" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="11" fill="white">FID = ||Î¼áµ£ - Î¼_g||Â² + Tr(Î£áµ£ + Î£_g - 2(Î£áµ£Î£_g)^Â½)</text>
    
    <!-- Interpretation -->
    <text x="-170" y="10" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">ğŸ“ Compares feature distributions</text>
    <text x="-170" y="35" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">ğŸ“ Uses Inception-v3 features</text>
    <text x="-170" y="60" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">ğŸ“ Sensitive to mode dropping</text>
    
    <!-- Scale -->
    <rect x="-180" y="80" width="360" height="30" rx="8" fill="rgba(16,185,129,0.2)"/>
    <text y="100" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="11" fill="#86efac">&lt;5: Excellent | 5-10: Good | 10-20: Fair | &gt;50: Poor</text>
  </g>
  
  <!-- Other metrics -->
  <g transform="translate(675, 180)">
    <rect x="-200" y="-120" width="400" height="240" rx="20" fill="rgba(139,92,246,0.08)" stroke="url(#purpleMO)" stroke-width="2" filter="url(#shadowMO)"/>
    <text y="-85" text-anchor="middle" font-family="'Inter', sans-serif" font-size="20" font-weight="700" fill="url(#purpleMO)">ğŸ”— CLIP Score</text>
    
    <!-- Formula -->
    <rect x="-180" y="-60" width="360" height="50" rx="10" fill="rgba(139,92,246,0.15)"/>
    <text y="-30" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="12" fill="white">CLIP = cos(CLIP_img(x), CLIP_text(y))</text>
    
    <!-- Interpretation -->
    <text x="-170" y="10" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">ğŸ“ Text-image alignment score</text>
    <text x="-170" y="35" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">ğŸ“ Essential for text-to-image</text>
    <text x="-170" y="60" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">ğŸ“ Doesn't measure visual quality</text>
    
    <!-- Scale -->
    <rect x="-180" y="80" width="360" height="30" rx="8" fill="rgba(139,92,246,0.2)"/>
    <text y="100" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="11" fill="#c4b5fd">Higher = better prompt adherence (typically 0.25-0.35)</text>
  </g>
  
  <!-- Precision vs Recall -->
  <g transform="translate(450, 420)">
    <rect x="-380" y="-70" width="760" height="140" rx="16" fill="rgba(236,72,153,0.08)" stroke="url(#pinkMO)" stroke-width="2"/>
    <text x="0" y="-40" text-anchor="middle" font-family="'Inter', sans-serif" font-size="18" font-weight="700" fill="url(#pinkMO)">ğŸ¯ Precision vs Recall: Quality vs Diversity</text>
    
    <g transform="translate(-200, 20)">

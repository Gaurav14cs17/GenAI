      <text y="-10" text-anchor="middle" font-family="'Inter', sans-serif" font-size="13" font-weight="600" fill="#a5f3fc">Recall</text>
      <text y="12" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">% of real modes covered by generator</text>
      <text y="28" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.4)">Measures: Diversity / Coverage</text>
    </g>
  </g>
  
  <!-- Bottom tip -->
  <g transform="translate(450, 520)">
    <text x="0" y="0" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.4)">
      ğŸ’¡ Pro tip: Always use 50K+ samples for reliable FID. Use clean-fid library for consistent preprocessing!
    </text>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <defs>
    <linearGradient id="bgEval" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#0a1a18"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    
    <linearGradient id="greenEval" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    
    <linearGradient id="blueEval" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    
    <linearGradient id="purpleEval" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    
    <linearGradient id="pinkEval" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    
    <linearGradient id="cyanEval" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    
    <filter id="glowEval">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <filter id="shadowEval">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
    
    <pattern id="gridEval" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="500" fill="url(#bgEval)"/>
  <rect width="1000" height="500" fill="url(#gridEval)"/>
  
  <!-- Decorative -->
  <ellipse cx="150" cy="250" rx="200" ry="200" fill="rgba(16,185,129,0.06)"/>
  <ellipse cx="850" cy="250" rx="200" ry="200" fill="rgba(59,130,246,0.06)"/>
  
  <!-- Title -->
  <text x="500" y="50" text-anchor="middle" font-family="'Playfair Display', Georgia, serif" font-size="40" font-weight="700" fill="white" filter="url(#glowEval)">
    üìä Evaluating Diffusion Models
  </text>
  <text x="500" y="85" text-anchor="middle" font-family="'Inter', sans-serif" font-size="16" fill="rgba(255,255,255,0.6)">
    Measuring Quality, Diversity, and Alignment ‚Äî The Complete Metrics Guide
  </text>
  
  <!-- Metric Cards -->
  <g transform="translate(500, 280)">
    
    <!-- FID Card -->
    <g transform="translate(-320, -50)">
      <rect x="-140" y="-90" width="280" height="180" rx="20" fill="rgba(16,185,129,0.1)" stroke="url(#greenEval)" stroke-width="3" filter="url(#shadowEval)"/>
      <text y="-55" text-anchor="middle" font-family="'Inter', sans-serif" font-size="20" font-weight="700" fill="url(#greenEval)">FID ‚≠ê</text>
      <text y="-30" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">Fr√©chet Inception Distance</text>
      <rect x="-120" y="-15" width="240" height="40" rx="8" fill="rgba(16,185,129,0.15)"/>
      <text y="10" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="11" fill="#86efac">Quality + Diversity</text>
      <text y="45" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">‚Üì Lower is better</text>
      <text y="70" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.4)">&lt;5 Excellent | 5-10 Good</text>
    </g>
    
    <!-- IS Card -->
    <g transform="translate(0, -50)">
      <rect x="-140" y="-90" width="280" height="180" rx="20" fill="rgba(59,130,246,0.1)" stroke="url(#blueEval)" stroke-width="2" filter="url(#shadowEval)"/>
      <text y="-55" text-anchor="middle" font-family="'Inter', sans-serif" font-size="20" font-weight="700" fill="url(#blueEval)">IS</text>
      <text y="-30" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">Inception Score</text>
      <rect x="-120" y="-15" width="240" height="40" rx="8" fill="rgba(59,130,246,0.15)"/>
      <text y="10" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="11" fill="#93c5fd">Quality + Diversity</text>
      <text y="45" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">‚Üë Higher is better</text>
      <text y="70" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.4)">&gt;200 Excellent (ImageNet)</text>
    </g>
    
    <!-- CLIP Score Card -->
    <g transform="translate(320, -50)">
      <rect x="-140" y="-90" width="280" height="180" rx="20" fill="rgba(139,92,246,0.1)" stroke="url(#purpleEval)" stroke-width="2" filter="url(#shadowEval)"/>
      <text y="-55" text-anchor="middle" font-family="'Inter', sans-serif" font-size="20" font-weight="700" fill="url(#purpleEval)">CLIP Score</text>
      <text y="-30" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">Text-Image Alignment</text>
      <rect x="-120" y="-15" width="240" height="40" rx="8" fill="rgba(139,92,246,0.15)"/>
      <text y="10" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="11" fill="#c4b5fd">cos(img, text)</text>
      <text y="45" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">‚Üë Higher is better</text>
      <text y="70" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.4)">For text-to-image models</text>
    </g>
    
    <!-- Precision/Recall Cards -->
    <g transform="translate(-160, 130)">
      <rect x="-130" y="-40" width="260" height="80" rx="14" fill="rgba(236,72,153,0.1)" stroke="url(#pinkEval)" stroke-width="2"/>
      <text y="-10" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="url(#pinkEval)">Precision &amp; Recall</text>
      <text y="15" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">Precision = Quality | Recall = Diversity</text>
    </g>
    
    <g transform="translate(160, 130)">
      <rect x="-130" y="-40" width="260" height="80" rx="14" fill="rgba(6,182,212,0.1)" stroke="url(#cyanEval)" stroke-width="2"/>
      <text y="-10" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="url(#cyanEval)">LPIPS</text>
      <text y="15" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">Perceptual diversity between samples</text>
    </g>
  </g>
  
  <!-- Bottom note -->
  <g transform="translate(500, 460)">
    <rect x="-380" y="-25" width="760" height="50" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.5)">
      üí° Use multiple metrics! FID alone doesn't tell the whole story ‚Äî combine with Precision/Recall and CLIP
    </text>
  </g>
</svg>

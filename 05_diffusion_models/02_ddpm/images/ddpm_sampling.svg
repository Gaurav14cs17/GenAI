<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgSamp" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a280a"/>
    </linearGradient>
    
    <linearGradient id="redSamp" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f87171"/>
    </linearGradient>
    
    <linearGradient id="greenSamp" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    
    <linearGradient id="progressGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2)"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    
    <filter id="glowSamp">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <filter id="shadowSamp">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
    
    <pattern id="gridSamp" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    </pattern>
    
    <marker id="arrowSamp" markerWidth="10" markerHeight="7" refX="8" refY="3.5" orient="auto">
      <path d="M0,0 L10,3.5 L0,7 Z" fill="url(#greenSamp)"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgSamp)"/>
  <rect width="900" height="500" fill="url(#gridSamp)"/>
  
  <!-- Decorative -->
  <ellipse cx="100" cy="250" rx="150" ry="200" fill="rgba(239,68,68,0.05)"/>
  <ellipse cx="800" cy="250" rx="150" ry="200" fill="rgba(16,185,129,0.08)"/>
  
  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" font-family="'Playfair Display', Georgia, serif" font-size="32" font-weight="700" fill="white" filter="url(#glowSamp)">
    DDPM Sampling Algorithm
  </text>
  <text x="450" y="75" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" fill="rgba(255,255,255,0.5)">
    Iterative denoising from noise to data ‚Äî The generation process
  </text>
  
  <!-- Algorithm steps -->
  <g transform="translate(450, 290)">
    
    <!-- Main algorithm box -->
    <rect x="-380" y="-150" width="760" height="300" rx="20" fill="rgba(16,185,129,0.05)" stroke="rgba(16,185,129,0.3)" stroke-width="1"/>
    
    <!-- Algorithm header -->
    <text x="-350" y="-120" font-family="'JetBrains Mono', monospace" font-size="14" font-weight="700" fill="url(#greenSamp)">Algorithm: DDPM Sampling</text>
    
    <!-- Input -->
    <text x="-350" y="-90" font-family="'JetBrains Mono', monospace" font-size="12" fill="rgba(255,255,255,0.6)">Input: trained ŒµŒ∏, schedule {Œ±‚Çú, Œ≤‚Çú}, T steps</text>
    
    <!-- Step 1 -->
    <g transform="translate(0, -55)">
      <rect x="-350" y="-20" width="700" height="40" rx="8" fill="rgba(239,68,68,0.1)"/>
      <text x="-330" y="5" font-family="'JetBrains Mono', monospace" font-size="13" fill="#fca5a5">1: x‚Çú ‚Üê sample from ùí©(0, I)</text>
      <text x="200" y="5" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.4)">// Start from pure noise</text>
    </g>
    
    <!-- Step 2 -->
    <g transform="translate(0, 0)">
      <rect x="-350" y="-20" width="700" height="40" rx="8" fill="rgba(59,130,246,0.1)"/>
      <text x="-330" y="5" font-family="'JetBrains Mono', monospace" font-size="13" fill="#93c5fd">2: for t = T, T-1, ..., 1 do:</text>
      <text x="200" y="5" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.4)">// Reverse loop</text>
    </g>
    
    <!-- Step 3 -->
    <g transform="translate(0, 45)">
      <rect x="-350" y="-20" width="700" height="40" rx="8" fill="rgba(139,92,246,0.1)"/>
      <text x="-320" y="5" font-family="'JetBrains Mono', monospace" font-size="13" fill="#c4b5fd">3:   ŒµÃÇ ‚Üê ŒµŒ∏(x‚Çú, t)</text>
      <text x="200" y="5" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.4)">// Predict noise</text>
    </g>
    
    <!-- Step 4 -->
    <g transform="translate(0, 90)">
      <rect x="-350" y="-20" width="700" height="40" rx="8" fill="rgba(245,158,11,0.1)"/>
      <text x="-320" y="5" font-family="'JetBrains Mono', monospace" font-size="12" fill="#fcd34d">4:   Œº ‚Üê (1/‚àöŒ±‚Çú)(x‚Çú - Œ≤‚Çú/‚àö(1-·æ±‚Çú)¬∑ŒµÃÇ)</text>
      <text x="200" y="5" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.4)">// Compute mean</text>
    </g>
    
    <!-- Step 5 -->
    <g transform="translate(0, 135)">
      <rect x="-350" y="-20" width="700" height="40" rx="8" fill="rgba(16,185,129,0.15)"/>
      <text x="-320" y="5" font-family="'JetBrains Mono', monospace" font-size="13" fill="#86efac">5:   x‚Çú‚Çã‚ÇÅ ‚Üê Œº + ‚àöŒ≤‚Çú¬∑z, z~ùí©(0,I) if t>1 else Œº</text>
    </g>
  </g>
  
  <!-- Visual representation -->
  <g transform="translate(450, 440)">
    <!-- Progress bar -->
    <rect x="-350" y="-10" width="700" height="20" rx="10" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <rect x="-350" y="-10" width="700" height="20" rx="10" fill="url(#progressGrad)"/>
    
    <!-- Labels -->
    <text x="-350" y="30" font-family="'JetBrains Mono', monospace" font-size="12" fill="#fca5a5">x‚Çú (noise)</text>
    <text x="0" y="30" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.5)">‚Üí T denoising steps ‚Üí</text>
    <text x="350" y="30" text-anchor="end" font-family="'JetBrains Mono', monospace" font-size="12" fill="#86efac">x‚ÇÄ (image)</text>
  </g>
</svg>

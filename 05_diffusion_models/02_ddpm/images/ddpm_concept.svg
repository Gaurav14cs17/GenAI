<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 120">
  <defs>
    <linearGradient id="ddpmGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="120" fill="#0F172A"/>
  
  <!-- Main box -->
  <rect x="50" y="20" width="600" height="80" rx="12" fill="#1E293B" stroke="url(#ddpmGrad)" stroke-width="3"/>
  
  <!-- Title -->
  <text x="350" y="48" font-family="system-ui, sans-serif" font-size="14" fill="#A78BFA" text-anchor="middle" font-weight="bold">DDPM IN ONE SENTENCE</text>
  
  <!-- Content -->
  <text x="350" y="72" font-family="system-ui, sans-serif" font-size="12" fill="#F1F5F9" text-anchor="middle">Train a network to predict the noise added at each step,</text>
  <text x="350" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#F1F5F9" text-anchor="middle">then reverse the process to generate new samples.</text>
</svg>


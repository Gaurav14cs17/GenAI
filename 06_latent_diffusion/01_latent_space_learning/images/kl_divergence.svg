<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    
    <linearGradient id="priorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    
    <linearGradient id="posteriorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="450" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="700" fill="white" filter="url(#glow)">
    KL Divergence Regularization
  </text>
  <text x="450" y="65" text-anchor="middle" font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.6)">
    Keeping the latent distribution close to a standard Gaussian N(0, I)
  </text>
  
  <!-- Distribution Plot Area -->
  <g transform="translate(100, 100)">
    <!-- Axes -->
    <line x1="0" y1="200" x2="700" y2="200" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="350" y1="0" x2="350" y2="200" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- X-axis labels -->
    <text x="0" y="220" text-anchor="middle" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.5)">-3σ</text>
    <text x="175" y="220" text-anchor="middle" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.5)">-1.5σ</text>
    <text x="350" y="220" text-anchor="middle" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.5)">0</text>
    <text x="525" y="220" text-anchor="middle" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.5)">+1.5σ</text>
    <text x="700" y="220" text-anchor="middle" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.5)">+3σ</text>
    
    <!-- Prior distribution N(0, I) - Standard Gaussian -->
    <g filter="url(#glow)">
      <path d="M 0,200 
               Q 100,200 150,180 
               Q 200,140 250,80 
               Q 300,20 350,5 
               Q 400,20 450,80 
               Q 500,140 550,180 
               Q 600,200 700,200" 
            fill="url(#priorGrad)" fill-opacity="0.3" stroke="#06b6d4" stroke-width="3"/>
    </g>
    
    <!-- Posterior distribution q(z|x) - Learned -->
    <g filter="url(#glow)">
      <path d="M 0,200 
               Q 150,200 220,185 
               Q 280,160 330,100 
               Q 370,40 420,30 
               Q 470,50 500,110 
               Q 540,170 600,190 
               Q 650,200 700,200" 
            fill="url(#posteriorGrad)" fill-opacity="0.3" stroke="#f472b6" stroke-width="3"/>
    </g>
    
    <!-- Legend -->
    <g transform="translate(500, 20)">
      <rect x="0" y="0" width="180" height="70" rx="8" fill="rgba(0,0,0,0.4)"/>
      <line x1="15" y1="25" x2="45" y2="25" stroke="#06b6d4" stroke-width="3"/>
      <text x="55" y="30" font-family="system-ui" font-size="11" fill="#67e8f9">Prior: N(0, I)</text>
      <line x1="15" y1="50" x2="45" y2="50" stroke="#f472b6" stroke-width="3"/>
      <text x="55" y="55" font-family="system-ui" font-size="11" fill="#f9a8d4">Posterior: q(z|x)</text>
    </g>
    
    <!-- KL annotation -->
    <g transform="translate(350, 60)">
      <path d="M -30,0 L 70,0" stroke="#fbbf24" stroke-width="2" stroke-dasharray="5,3"/>
      <text x="20" y="-10" text-anchor="middle" font-family="system-ui" font-size="10" fill="#fcd34d">KL Divergence</text>
    </g>
  </g>
  
  <!-- Formula Section -->
  <g transform="translate(50, 350)">
    <rect width="800" height="85" rx="12" fill="rgba(0,0,0,0.3)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    
    <text x="400" y="30" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="white">KL Divergence Formula</text>
    
    <!-- Main formula -->
    <text x="400" y="60" text-anchor="middle" font-family="serif" font-size="18" fill="white">
      D_KL(q(z|x) ‖ p(z)) = ½ Σ (μ² + σ² - log(σ²) - 1)
    </text>
    
    <!-- Effect explanation -->
    <text x="150" y="78" text-anchor="middle" font-family="system-ui" font-size="10" fill="#67e8f9">μ → 0 (center at origin)</text>
    <text x="400" y="78" text-anchor="middle" font-family="system-ui" font-size="10" fill="#f9a8d4">σ → 1 (unit variance)</text>
    <text x="650" y="78" text-anchor="middle" font-family="system-ui" font-size="10" fill="#fcd34d">Prevents mode collapse</text>
  </g>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0c1e"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    
    <linearGradient id="encoderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <linearGradient id="decoderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    
    <linearGradient id="latentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    
    <linearGradient id="lossGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.05)"/>
    </pattern>
    
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
    
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34d399"/>
    </marker>
    
    <marker id="arrowPink" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f472b6"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="url(#bgGrad)"/>
  <rect width="1000" height="600" fill="url(#dots)"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="system-ui" font-size="28" font-weight="700" fill="white" filter="url(#glow)">
    Variational Autoencoder (VAE) Architecture
  </text>
  <text x="500" y="65" text-anchor="middle" font-family="system-ui" font-size="13" fill="rgba(255,255,255,0.6)">
    Learning compressed representations with probabilistic latent space
  </text>
  
  <!-- Main Architecture Flow -->
  <g transform="translate(0, 100)">
    
    <!-- Input Image -->
    <g transform="translate(50, 150)">
      <rect width="80" height="80" rx="8" fill="rgba(99,102,241,0.2)" stroke="#6366f1" stroke-width="2"/>
      <!-- Image representation -->
      <rect x="10" y="10" width="60" height="40" rx="4" fill="rgba(99,102,241,0.4)"/>
      <circle cx="30" cy="55" r="8" fill="#818cf8"/>
      <rect x="45" y="50" width="25" height="15" rx="2" fill="#818cf8"/>
      <text x="40" y="105" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#a5b4fc">Input x</text>
      <text x="40" y="120" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.5)">512×512×3</text>
    </g>
    
    <!-- Arrow to Encoder -->
    <path d="M 140,190 L 170,190" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>
    
    <!-- Encoder Block -->
    <g transform="translate(180, 100)">
      <rect width="180" height="180" rx="12" fill="rgba(99,102,241,0.15)" stroke="url(#encoderGrad)" stroke-width="2"/>
      <text x="90" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="700" fill="#a5b4fc">ENCODER ε(x)</text>
      
      <!-- Conv layers visualization -->
      <g transform="translate(20, 40)">
        <!-- Layer 1 -->
        <rect x="0" y="0" width="140" height="25" rx="4" fill="rgba(99,102,241,0.3)" stroke="#6366f1" stroke-width="1"/>
        <text x="70" y="17" text-anchor="middle" font-family="monospace" font-size="9" fill="#c7d2fe">Conv 3→128, ↓2</text>
        
        <!-- Layer 2 -->
        <rect x="10" y="30" width="120" height="25" rx="4" fill="rgba(99,102,241,0.35)" stroke="#6366f1" stroke-width="1"/>
        <text x="70" y="47" text-anchor="middle" font-family="monospace" font-size="9" fill="#c7d2fe">ResBlock 128→256</text>
        
        <!-- Layer 3 -->
        <rect x="20" y="60" width="100" height="25" rx="4" fill="rgba(99,102,241,0.4)" stroke="#6366f1" stroke-width="1"/>
        <text x="70" y="77" text-anchor="middle" font-family="monospace" font-size="9" fill="#c7d2fe">ResBlock ↓2</text>
        
        <!-- Layer 4 -->
        <rect x="30" y="90" width="80" height="25" rx="4" fill="rgba(99,102,241,0.45)" stroke="#6366f1" stroke-width="1"/>
        <text x="70" y="107" text-anchor="middle" font-family="monospace" font-size="9" fill="#c7d2fe">Attention</text>
      </g>
      
      <text x="90" y="165" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.5)">512→256→128→64</text>
    </g>
    
    <!-- Arrow to Latent -->
    <path d="M 370,190 L 400,190" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>
    
    <!-- Latent Space (μ, σ) -->
    <g transform="translate(410, 80)">
      <rect width="180" height="220" rx="12" fill="rgba(236,72,153,0.1)" stroke="url(#latentGrad)" stroke-width="2" stroke-dasharray="5,3"/>
      <text x="90" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="700" fill="#f472b6">LATENT SPACE</text>
      
      <!-- μ (mean) -->
      <g transform="translate(25, 45)">
        <rect width="55" height="60" rx="6" fill="rgba(236,72,153,0.25)" stroke="#ec4899" stroke-width="1.5"/>
        <text x="27" y="25" text-anchor="middle" font-family="serif" font-size="20" font-style="italic" fill="#f9a8d4">μ</text>
        <text x="27" y="45" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.5)">mean</text>
      </g>
      
      <!-- σ (std) -->
      <g transform="translate(100, 45)">
        <rect width="55" height="60" rx="6" fill="rgba(236,72,153,0.25)" stroke="#ec4899" stroke-width="1.5"/>
        <text x="27" y="25" text-anchor="middle" font-family="serif" font-size="20" font-style="italic" fill="#f9a8d4">σ</text>
        <text x="27" y="45" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.5)">std</text>
      </g>
      
      <!-- Reparameterization -->
      <g transform="translate(20, 120)">
        <rect width="140" height="45" rx="6" fill="rgba(244,114,182,0.2)" stroke="#f472b6" stroke-width="1"/>
        <text x="70" y="18" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="#f9a8d4">Reparameterization</text>
        <text x="70" y="35" text-anchor="middle" font-family="serif" font-size="12" font-style="italic" fill="rgba(255,255,255,0.8)">z = μ + σ ⊙ ε</text>
      </g>
      
      <!-- z output -->
      <g transform="translate(55, 175)">
        <rect width="70" height="35" rx="6" fill="rgba(236,72,153,0.4)" stroke="#ec4899" stroke-width="2"/>
        <text x="35" y="22" text-anchor="middle" font-family="serif" font-size="16" font-weight="600" fill="white">z</text>
      </g>
      
      <text x="90" y="235" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.5)">64×64×4</text>
    </g>
    
    <!-- Arrow to Decoder -->
    <path d="M 600,190 L 630,190" stroke="#34d399" stroke-width="2" marker-end="url(#arrowGreen)"/>
    
    <!-- Decoder Block -->
    <g transform="translate(640, 100)">
      <rect width="180" height="180" rx="12" fill="rgba(16,185,129,0.15)" stroke="url(#decoderGrad)" stroke-width="2"/>
      <text x="90" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="700" fill="#6ee7b7">DECODER D(z)</text>
      
      <!-- Conv layers visualization (reversed) -->
      <g transform="translate(20, 40)">
        <!-- Layer 1 -->
        <rect x="30" y="0" width="80" height="25" rx="4" fill="rgba(16,185,129,0.45)" stroke="#10b981" stroke-width="1"/>
        <text x="70" y="17" text-anchor="middle" font-family="monospace" font-size="9" fill="#a7f3d0">Attention</text>
        
        <!-- Layer 2 -->
        <rect x="20" y="30" width="100" height="25" rx="4" fill="rgba(16,185,129,0.4)" stroke="#10b981" stroke-width="1"/>
        <text x="70" y="47" text-anchor="middle" font-family="monospace" font-size="9" fill="#a7f3d0">ResBlock ↑2</text>
        
        <!-- Layer 3 -->
        <rect x="10" y="60" width="120" height="25" rx="4" fill="rgba(16,185,129,0.35)" stroke="#10b981" stroke-width="1"/>
        <text x="70" y="77" text-anchor="middle" font-family="monospace" font-size="9" fill="#a7f3d0">ResBlock 256→128</text>
        
        <!-- Layer 4 -->
        <rect x="0" y="90" width="140" height="25" rx="4" fill="rgba(16,185,129,0.3)" stroke="#10b981" stroke-width="1"/>
        <text x="70" y="107" text-anchor="middle" font-family="monospace" font-size="9" fill="#a7f3d0">Conv 128→3, ↑2</text>
      </g>
      
      <text x="90" y="165" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.5)">64→128→256→512</text>
    </g>
    
    <!-- Arrow to Output -->
    <path d="M 830,190 L 860,190" stroke="#34d399" stroke-width="2" marker-end="url(#arrowGreen)"/>
    
    <!-- Output Image -->
    <g transform="translate(870, 150)">
      <rect width="80" height="80" rx="8" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="2"/>
      <!-- Reconstructed image -->
      <rect x="10" y="10" width="60" height="40" rx="4" fill="rgba(16,185,129,0.4)"/>
      <circle cx="30" cy="55" r="8" fill="#34d399"/>
      <rect x="45" y="50" width="25" height="15" rx="2" fill="#34d399"/>
      <text x="40" y="105" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#6ee7b7">Output x̂</text>
      <text x="40" y="120" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.5)">512×512×3</text>
    </g>
  </g>
  
  <!-- Loss Function Section -->
  <g transform="translate(50, 420)">
    <rect width="900" height="160" rx="12" fill="rgba(245,158,11,0.1)" stroke="url(#lossGrad)" stroke-width="2"/>
    <text x="450" y="30" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="700" fill="#fbbf24">Training Loss Function</text>
    
    <!-- Main equation -->
    <text x="450" y="65" text-anchor="middle" font-family="serif" font-size="18" fill="white">
      ℒ = ℒ_rec + λ_perc · ℒ_perc + λ_KL · ℒ_KL + λ_GAN · ℒ_GAN
    </text>
    
    <!-- Loss components -->
    <g transform="translate(40, 90)">
      <!-- Reconstruction Loss -->
      <g transform="translate(0, 0)">
        <rect width="190" height="50" rx="6" fill="rgba(99,102,241,0.2)" stroke="#6366f1" stroke-width="1"/>
        <text x="95" y="20" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#a5b4fc">Reconstruction (L1)</text>
        <text x="95" y="38" text-anchor="middle" font-family="serif" font-size="12" fill="rgba(255,255,255,0.7)">‖x - x̂‖₁</text>
      </g>
      
      <!-- Perceptual Loss -->
      <g transform="translate(210, 0)">
        <rect width="190" height="50" rx="6" fill="rgba(236,72,153,0.2)" stroke="#ec4899" stroke-width="1"/>
        <text x="95" y="20" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#f9a8d4">Perceptual (LPIPS)</text>
        <text x="95" y="38" text-anchor="middle" font-family="serif" font-size="12" fill="rgba(255,255,255,0.7)">Σ ‖φ(x) - φ(x̂)‖²</text>
      </g>
      
      <!-- KL Loss -->
      <g transform="translate(420, 0)">
        <rect width="190" height="50" rx="6" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="1"/>
        <text x="95" y="20" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#6ee7b7">KL Divergence</text>
        <text x="95" y="38" text-anchor="middle" font-family="serif" font-size="12" fill="rgba(255,255,255,0.7)">D_KL(q(z|x) ‖ N(0,I))</text>
      </g>
      
      <!-- GAN Loss -->
      <g transform="translate(630, 0)">
        <rect width="190" height="50" rx="6" fill="rgba(245,158,11,0.2)" stroke="#f59e0b" stroke-width="1"/>
        <text x="95" y="20" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#fcd34d">Adversarial (GAN)</text>
        <text x="95" y="38" text-anchor="middle" font-family="serif" font-size="12" fill="rgba(255,255,255,0.7)">-log(D(x̂))</text>
      </g>
    </g>
  </g>
</svg>

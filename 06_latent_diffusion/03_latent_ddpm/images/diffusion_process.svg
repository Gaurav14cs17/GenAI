<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    
    <linearGradient id="forwardGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    
    <linearGradient id="reverseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="system-ui" font-size="26" font-weight="700" fill="white" filter="url(#glow)">
    The Diffusion Process
  </text>
  <text x="450" y="65" text-anchor="middle" font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.6)">
    Forward (training) and Reverse (generation) — The Markov chain of noise
  </text>
  
  <!-- Forward Process Section -->
  <g transform="translate(50, 100)">
    <text x="400" y="0" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="700" fill="#4ade80">
      Forward Process: q(z_t | z_{t-1})
    </text>
    <text x="400" y="22" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.5)">
      Gradually add Gaussian noise over T=1000 steps
    </text>
    
    <!-- Timeline -->
    <g transform="translate(0, 50)">
      <!-- Timeline bar -->
      <rect x="50" y="55" width="700" height="10" rx="5" fill="url(#forwardGrad)" opacity="0.5"/>
      
      <!-- Timestep markers -->
      <g transform="translate(50, 0)">
        <!-- t=0 -->
        <g>
          <circle cy="60" r="8" fill="#22c55e" filter="url(#glow)"/>
          <rect x="-30" y="-50" width="60" height="50" rx="6" fill="rgba(34,197,94,0.2)" stroke="#22c55e" stroke-width="1.5"/>
          <text y="-20" text-anchor="middle" font-family="monospace" font-size="10" fill="#86efac">clean</text>
          <text y="90" text-anchor="middle" font-family="system-ui" font-size="10" fill="#86efac">t=0</text>
        </g>
        
        <!-- t=250 -->
        <g transform="translate(175, 0)">
          <circle cy="60" r="6" fill="#84cc16"/>
          <rect x="-25" y="-45" width="50" height="45" rx="5" fill="rgba(132,204,22,0.15)" stroke="#84cc16" stroke-width="1"/>
          <g fill="rgba(255,255,255,0.3)">
            <circle cx="-8" cy="-25" r="2"/><circle cx="8" cy="-15" r="2"/>
          </g>
          <text y="90" text-anchor="middle" font-family="system-ui" font-size="10" fill="#a3e635">t=250</text>
        </g>
        
        <!-- t=500 -->
        <g transform="translate(350, 0)">
          <circle cy="60" r="6" fill="#f59e0b"/>
          <rect x="-25" y="-45" width="50" height="45" rx="5" fill="rgba(245,158,11,0.15)" stroke="#f59e0b" stroke-width="1"/>
          <g fill="rgba(255,255,255,0.4)">
            <circle cx="-10" cy="-30" r="2"/><circle cx="5" cy="-20" r="2"/>
            <circle cx="-5" cy="-10" r="2"/><circle cx="10" cy="-25" r="2"/>
          </g>
          <text y="90" text-anchor="middle" font-family="system-ui" font-size="10" fill="#fbbf24">t=500</text>
        </g>
        
        <!-- t=750 -->
        <g transform="translate(525, 0)">
          <circle cy="60" r="6" fill="#f97316"/>
          <rect x="-25" y="-45" width="50" height="45" rx="5" fill="rgba(249,115,22,0.15)" stroke="#f97316" stroke-width="1"/>
          <g fill="rgba(255,255,255,0.5)">
            <circle cx="-12" cy="-35" r="2"/><circle cx="0" cy="-25" r="2"/><circle cx="12" cy="-32" r="2"/>
            <circle cx="-8" cy="-15" r="2"/><circle cx="6" cy="-12" r="2"/>
          </g>
          <text y="90" text-anchor="middle" font-family="system-ui" font-size="10" fill="#fb923c">t=750</text>
        </g>
        
        <!-- t=1000 -->
        <g transform="translate(700, 0)">
          <circle cy="60" r="8" fill="#ef4444" filter="url(#glow)"/>
          <rect x="-30" y="-50" width="60" height="50" rx="6" fill="rgba(239,68,68,0.2)" stroke="#ef4444" stroke-width="1.5"/>
          <g fill="rgba(255,255,255,0.6)">
            <circle cx="-15" cy="-40" r="1.5"/><circle cx="-5" cy="-35" r="1.5"/><circle cx="5" cy="-42" r="1.5"/><circle cx="15" cy="-38" r="1.5"/>
            <circle cx="-12" cy="-28" r="1.5"/><circle cx="0" cy="-25" r="1.5"/><circle cx="12" cy="-30" r="1.5"/>
            <circle cx="-18" cy="-18" r="1.5"/><circle cx="-8" cy="-15" r="1.5"/><circle cx="4" cy="-18" r="1.5"/><circle cx="16" cy="-15" r="1.5"/>
          </g>
          <text y="-20" text-anchor="middle" font-family="monospace" font-size="10" fill="#fca5a5">noise</text>
          <text y="90" text-anchor="middle" font-family="system-ui" font-size="10" fill="#f87171">t=T</text>
        </g>
      </g>
      
      <!-- Forward arrow -->
      <path d="M 80,75 L 730,75" stroke="rgba(255,255,255,0.3)" stroke-width="2" marker-end="url(#arrowWhite)"/>
    </g>
    
    <!-- Forward formula -->
    <g transform="translate(100, 175)">
      <rect width="600" height="50" rx="8" fill="rgba(34,197,94,0.1)" stroke="#22c55e" stroke-width="1"/>
      <text x="300" y="32" text-anchor="middle" font-family="serif" font-size="16" fill="white">
        q(z_t | z_{t-1}) = N(z_t; √(1-β_t) z_{t-1}, β_t I)
      </text>
    </g>
  </g>
  
  <!-- Reverse Process Section -->
  <g transform="translate(50, 330)">
    <text x="400" y="0" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="700" fill="#a855f7">
      Reverse Process: p_θ(z_{t-1} | z_t)
    </text>
    <text x="400" y="22" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.5)">
      Learn to denoise — Neural network predicts and removes noise
    </text>
    
    <!-- Reverse timeline -->
    <g transform="translate(0, 50)">
      <rect x="50" y="55" width="700" height="10" rx="5" fill="url(#reverseGrad)" opacity="0.5"/>
      
      <!-- Reverse arrow -->
      <path d="M 730,75 L 80,75" stroke="rgba(255,255,255,0.3)" stroke-width="2" marker-end="url(#arrowWhite)"/>
      
      <!-- U-Net symbol -->
      <g transform="translate(400, 60)">
        <rect x="-50" y="-40" width="100" height="50" rx="8" fill="rgba(139,92,246,0.2)" stroke="#8b5cf6" stroke-width="2"/>
        <text y="0" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#c4b5fd">U-Net ε_θ</text>
        <text y="15" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">predicts noise</text>
      </g>
      
      <!-- Start from noise -->
      <g transform="translate(750, 60)">
        <text y="45" text-anchor="middle" font-family="system-ui" font-size="10" fill="#f87171">Start: z_T ~ N(0,I)</text>
      </g>
      
      <!-- End with clean -->
      <g transform="translate(50, 60)">
        <text y="45" text-anchor="middle" font-family="system-ui" font-size="10" fill="#86efac">End: z_0 (generated)</text>
      </g>
    </g>
    
    <!-- Reverse formula -->
    <g transform="translate(100, 145)">
      <rect width="600" height="50" rx="8" fill="rgba(139,92,246,0.1)" stroke="#8b5cf6" stroke-width="1"/>
      <text x="300" y="32" text-anchor="middle" font-family="serif" font-size="16" fill="white">
        p_θ(z_{t-1} | z_t) = N(z_{t-1}; μ_θ(z_t, t), Σ_θ(z_t, t))
      </text>
    </g>
  </g>
  
  <defs>
    <marker id="arrowWhite" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.5)"/>
    </marker>
  </defs>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a18"/>
      <stop offset="100%" style="stop-color:#15152a"/>
    </linearGradient>
    
    <linearGradient id="qGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    
    <linearGradient id="kGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    
    <linearGradient id="vGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="450" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="700" fill="white" filter="url(#glow)">
    Query, Key, Value in Cross-Attention
  </text>
  <text x="450" y="65" text-anchor="middle" font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.6)">
    Understanding the three components and their roles in text-to-image conditioning
  </text>
  
  <!-- Three Cards for Q, K, V -->
  <g transform="translate(50, 100)">
    
    <!-- Query Card -->
    <g transform="translate(0, 0)">
      <rect width="250" height="250" rx="15" fill="rgba(239,68,68,0.1)" stroke="url(#qGrad)" stroke-width="2"/>
      <text x="125" y="35" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="700" fill="#fca5a5">Q (Query)</text>
      <text x="125" y="55" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.5)">"What am I looking for?"</text>
      
      <g transform="translate(25, 75)">
        <rect width="200" height="60" rx="8" fill="rgba(139,92,246,0.2)" stroke="#8b5cf6" stroke-width="1"/>
        <text x="100" y="22" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="#c4b5fd">Source: Image Features</text>
        <text x="100" y="40" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">φ(z_t) from U-Net</text>
        <text x="100" y="52" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.4)">[B, H×W, C]</text>
      </g>
      
      <text x="125" y="160" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#fca5a5">Q = W_Q · φ(z_t)</text>
      
      <g transform="translate(25, 175)">
        <rect width="200" height="55" rx="6" fill="rgba(0,0,0,0.3)"/>
        <text x="100" y="18" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">Each spatial position asks:</text>
        <text x="100" y="35" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">"Which text tokens are</text>
        <text x="100" y="48" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">relevant to me?"</text>
      </g>
    </g>
    
    <!-- Key Card -->
    <g transform="translate(300, 0)">
      <rect width="250" height="250" rx="15" fill="rgba(59,130,246,0.1)" stroke="url(#kGrad)" stroke-width="2"/>
      <text x="125" y="35" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="700" fill="#93c5fd">K (Key)</text>
      <text x="125" y="55" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.5)">"What do I represent?"</text>
      
      <g transform="translate(25, 75)">
        <rect width="200" height="60" rx="8" fill="rgba(245,158,11,0.2)" stroke="#f59e0b" stroke-width="1"/>
        <text x="100" y="22" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="#fcd34d">Source: Text Embeddings</text>
        <text x="100" y="40" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">τ_θ(y) from CLIP</text>
        <text x="100" y="52" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.4)">[B, 77, 768]</text>
      </g>
      
      <text x="125" y="160" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#93c5fd">K = W_K · τ_θ(y)</text>
      
      <g transform="translate(25, 175)">
        <rect width="200" height="55" rx="6" fill="rgba(0,0,0,0.3)"/>
        <text x="100" y="18" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">Each text token says:</text>
        <text x="100" y="35" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">"This is my semantic</text>
        <text x="100" y="48" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">identity/address"</text>
      </g>
    </g>
    
    <!-- Value Card -->
    <g transform="translate(600, 0)">
      <rect width="250" height="250" rx="15" fill="rgba(16,185,129,0.1)" stroke="url(#vGrad)" stroke-width="2"/>
      <text x="125" y="35" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="700" fill="#6ee7b7">V (Value)</text>
      <text x="125" y="55" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.5)">"What content do I carry?"</text>
      
      <g transform="translate(25, 75)">
        <rect width="200" height="60" rx="8" fill="rgba(245,158,11,0.2)" stroke="#f59e0b" stroke-width="1"/>
        <text x="100" y="22" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="#fcd34d">Source: Text Embeddings</text>
        <text x="100" y="40" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">τ_θ(y) from CLIP</text>
        <text x="100" y="52" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.4)">[B, 77, 768]</text>
      </g>
      
      <text x="125" y="160" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#6ee7b7">V = W_V · τ_θ(y)</text>
      
      <g transform="translate(25, 175)">
        <rect width="200" height="55" rx="6" fill="rgba(0,0,0,0.3)"/>
        <text x="100" y="18" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">Each text token provides:</text>
        <text x="100" y="35" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">"The actual information</text>
        <text x="100" y="48" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">to inject into image"</text>
      </g>
    </g>
  </g>
  
  <!-- Bottom: The Process -->
  <g transform="translate(100, 375)">
    <rect width="700" height="55" rx="10" fill="rgba(0,0,0,0.4)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="350" y="22" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="white">The Cross-Attention Process</text>
    <text x="350" y="42" text-anchor="middle" font-family="serif" font-size="14" fill="rgba(255,255,255,0.9)">
      softmax(Q·K^T/√d) → weights | weights · V → text-conditioned features
    </text>
  </g>
</svg>


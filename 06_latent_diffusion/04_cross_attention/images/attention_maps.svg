<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a15"/>
      <stop offset="100%" style="stop-color:#151525"/>
    </linearGradient>
    
    <linearGradient id="heatmapRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#7f1d1d"/>
    </linearGradient>
    
    <linearGradient id="heatmapBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    
    <linearGradient id="heatmapGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#064e3b"/>
    </linearGradient>
    
    <linearGradient id="heatmapYellow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#78350f"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="700" fill="white" filter="url(#glow)">
    Attention Map Visualization
  </text>
  <text x="450" y="65" text-anchor="middle" font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.6)">
    "A red cat sitting on blue grass under yellow sun"
  </text>
  
  <!-- Generated Image (center) -->
  <g transform="translate(350, 130)">
    <rect width="200" height="200" rx="12" fill="rgba(139,92,246,0.1)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="100" y="-10" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#c4b5fd">Generated Image</text>
    
    <!-- Simplified image content -->
    <!-- Sun -->
    <circle cx="160" cy="40" r="25" fill="rgba(245,158,11,0.6)" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Cat -->
    <ellipse cx="100" cy="100" rx="45" ry="40" fill="rgba(239,68,68,0.5)" stroke="#ef4444" stroke-width="2"/>
    <!-- Cat ears -->
    <polygon points="65,70 75,55 85,70" fill="rgba(239,68,68,0.6)" stroke="#ef4444" stroke-width="1"/>
    <polygon points="115,70 125,55 135,70" fill="rgba(239,68,68,0.6)" stroke="#ef4444" stroke-width="1"/>
    <!-- Cat face -->
    <circle cx="85" cy="95" r="5" fill="#1a1a2e"/>
    <circle cx="115" cy="95" r="5" fill="#1a1a2e"/>
    <ellipse cx="100" cy="110" rx="8" ry="5" fill="#fca5a5"/>
    
    <!-- Grass -->
    <rect x="10" y="150" width="180" height="40" rx="4" fill="rgba(59,130,246,0.5)" stroke="#3b82f6" stroke-width="2"/>
  </g>
  
  <!-- Attention Maps Grid -->
  <g transform="translate(50, 100)">
    <!-- "cat" attention -->
    <g transform="translate(0, 0)">
      <text x="55" y="0" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#fca5a5">"cat"</text>
      <rect y="10" width="110" height="110" rx="8" fill="rgba(239,68,68,0.1)" stroke="#ef4444" stroke-width="1.5"/>
      <!-- Heatmap - high in center -->
      <g transform="translate(5, 15)">
        <rect width="20" height="20" fill="rgba(239,68,68,0.1)"/>
        <rect x="20" width="20" height="20" fill="rgba(239,68,68,0.2)"/>
        <rect x="40" width="20" height="20" fill="rgba(239,68,68,0.3)"/>
        <rect x="60" width="20" height="20" fill="rgba(239,68,68,0.2)"/>
        <rect x="80" width="20" height="20" fill="rgba(239,68,68,0.1)"/>
        
        <rect y="20" width="20" height="20" fill="rgba(239,68,68,0.2)"/>
        <rect x="20" y="20" width="20" height="20" fill="rgba(239,68,68,0.5)"/>
        <rect x="40" y="20" width="20" height="20" fill="rgba(239,68,68,0.8)"/>
        <rect x="60" y="20" width="20" height="20" fill="rgba(239,68,68,0.5)"/>
        <rect x="80" y="20" width="20" height="20" fill="rgba(239,68,68,0.2)"/>
        
        <rect y="40" width="20" height="20" fill="rgba(239,68,68,0.3)"/>
        <rect x="20" y="40" width="20" height="20" fill="rgba(239,68,68,0.7)"/>
        <rect x="40" y="40" width="20" height="20" fill="rgba(239,68,68,0.9)" filter="url(#glow)"/>
        <rect x="60" y="40" width="20" height="20" fill="rgba(239,68,68,0.7)"/>
        <rect x="80" y="40" width="20" height="20" fill="rgba(239,68,68,0.3)"/>
        
        <rect y="60" width="20" height="20" fill="rgba(239,68,68,0.2)"/>
        <rect x="20" y="60" width="20" height="20" fill="rgba(239,68,68,0.4)"/>
        <rect x="40" y="60" width="20" height="20" fill="rgba(239,68,68,0.6)"/>
        <rect x="60" y="60" width="20" height="20" fill="rgba(239,68,68,0.4)"/>
        <rect x="80" y="60" width="20" height="20" fill="rgba(239,68,68,0.2)"/>
        
        <rect y="80" width="20" height="20" fill="rgba(239,68,68,0.1)"/>
        <rect x="20" y="80" width="20" height="20" fill="rgba(239,68,68,0.15)"/>
        <rect x="40" y="80" width="20" height="20" fill="rgba(239,68,68,0.2)"/>
        <rect x="60" y="80" width="20" height="20" fill="rgba(239,68,68,0.15)"/>
        <rect x="80" y="80" width="20" height="20" fill="rgba(239,68,68,0.1)"/>
      </g>
      <text x="55" y="135" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">High attention in center</text>
    </g>
    
    <!-- "grass" attention -->
    <g transform="translate(130, 0)">
      <text x="55" y="0" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#93c5fd">"grass"</text>
      <rect y="10" width="110" height="110" rx="8" fill="rgba(59,130,246,0.1)" stroke="#3b82f6" stroke-width="1.5"/>
      <!-- Heatmap - high at bottom -->
      <g transform="translate(5, 15)">
        <rect width="20" height="20" fill="rgba(59,130,246,0.05)"/>
        <rect x="20" width="20" height="20" fill="rgba(59,130,246,0.05)"/>
        <rect x="40" width="20" height="20" fill="rgba(59,130,246,0.05)"/>
        <rect x="60" width="20" height="20" fill="rgba(59,130,246,0.05)"/>
        <rect x="80" width="20" height="20" fill="rgba(59,130,246,0.05)"/>
        
        <rect y="20" width="20" height="20" fill="rgba(59,130,246,0.1)"/>
        <rect x="20" y="20" width="20" height="20" fill="rgba(59,130,246,0.1)"/>
        <rect x="40" y="20" width="20" height="20" fill="rgba(59,130,246,0.1)"/>
        <rect x="60" y="20" width="20" height="20" fill="rgba(59,130,246,0.1)"/>
        <rect x="80" y="20" width="20" height="20" fill="rgba(59,130,246,0.1)"/>
        
        <rect y="40" width="20" height="20" fill="rgba(59,130,246,0.15)"/>
        <rect x="20" y="40" width="20" height="20" fill="rgba(59,130,246,0.15)"/>
        <rect x="40" y="40" width="20" height="20" fill="rgba(59,130,246,0.15)"/>
        <rect x="60" y="40" width="20" height="20" fill="rgba(59,130,246,0.15)"/>
        <rect x="80" y="40" width="20" height="20" fill="rgba(59,130,246,0.15)"/>
        
        <rect y="60" width="20" height="20" fill="rgba(59,130,246,0.4)"/>
        <rect x="20" y="60" width="20" height="20" fill="rgba(59,130,246,0.5)"/>
        <rect x="40" y="60" width="20" height="20" fill="rgba(59,130,246,0.6)"/>
        <rect x="60" y="60" width="20" height="20" fill="rgba(59,130,246,0.5)"/>
        <rect x="80" y="60" width="20" height="20" fill="rgba(59,130,246,0.4)"/>
        
        <rect y="80" width="20" height="20" fill="rgba(59,130,246,0.7)"/>
        <rect x="20" y="80" width="20" height="20" fill="rgba(59,130,246,0.8)"/>
        <rect x="40" y="80" width="20" height="20" fill="rgba(59,130,246,0.9)" filter="url(#glow)"/>
        <rect x="60" y="80" width="20" height="20" fill="rgba(59,130,246,0.8)"/>
        <rect x="80" y="80" width="20" height="20" fill="rgba(59,130,246,0.7)"/>
      </g>
      <text x="55" y="135" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">High attention at bottom</text>
    </g>
  </g>
  
  <!-- Right side attention maps -->
  <g transform="translate(600, 100)">
    <!-- "sun" attention -->
    <g transform="translate(0, 0)">
      <text x="55" y="0" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#fcd34d">"sun"</text>
      <rect y="10" width="110" height="110" rx="8" fill="rgba(245,158,11,0.1)" stroke="#f59e0b" stroke-width="1.5"/>
      <!-- Heatmap - high at top-right -->
      <g transform="translate(5, 15)">
        <rect width="20" height="20" fill="rgba(245,158,11,0.2)"/>
        <rect x="20" width="20" height="20" fill="rgba(245,158,11,0.3)"/>
        <rect x="40" width="20" height="20" fill="rgba(245,158,11,0.5)"/>
        <rect x="60" width="20" height="20" fill="rgba(245,158,11,0.8)"/>
        <rect x="80" width="20" height="20" fill="rgba(245,158,11,0.9)" filter="url(#glow)"/>
        
        <rect y="20" width="20" height="20" fill="rgba(245,158,11,0.1)"/>
        <rect x="20" y="20" width="20" height="20" fill="rgba(245,158,11,0.2)"/>
        <rect x="40" y="20" width="20" height="20" fill="rgba(245,158,11,0.4)"/>
        <rect x="60" y="20" width="20" height="20" fill="rgba(245,158,11,0.6)"/>
        <rect x="80" y="20" width="20" height="20" fill="rgba(245,158,11,0.5)"/>
        
        <rect y="40" width="20" height="20" fill="rgba(245,158,11,0.05)"/>
        <rect x="20" y="40" width="20" height="20" fill="rgba(245,158,11,0.1)"/>
        <rect x="40" y="40" width="20" height="20" fill="rgba(245,158,11,0.15)"/>
        <rect x="60" y="40" width="20" height="20" fill="rgba(245,158,11,0.2)"/>
        <rect x="80" y="40" width="20" height="20" fill="rgba(245,158,11,0.15)"/>
        
        <rect y="60" width="20" height="20" fill="rgba(245,158,11,0.02)"/>
        <rect x="20" y="60" width="20" height="20" fill="rgba(245,158,11,0.05)"/>
        <rect x="40" y="60" width="20" height="20" fill="rgba(245,158,11,0.05)"/>
        <rect x="60" y="60" width="20" height="20" fill="rgba(245,158,11,0.05)"/>
        <rect x="80" y="60" width="20" height="20" fill="rgba(245,158,11,0.02)"/>
        
        <rect y="80" width="20" height="20" fill="rgba(245,158,11,0.01)"/>
        <rect x="20" y="80" width="20" height="20" fill="rgba(245,158,11,0.02)"/>
        <rect x="40" y="80" width="20" height="20" fill="rgba(245,158,11,0.02)"/>
        <rect x="60" y="80" width="20" height="20" fill="rgba(245,158,11,0.02)"/>
        <rect x="80" y="80" width="20" height="20" fill="rgba(245,158,11,0.01)"/>
      </g>
      <text x="55" y="135" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">High attention top-right</text>
    </g>
    
    <!-- "red" attention (overlaps with cat) -->
    <g transform="translate(130, 0)">
      <text x="55" y="0" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#f87171">"red"</text>
      <rect y="10" width="110" height="110" rx="8" fill="rgba(239,68,68,0.1)" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="4,2"/>
      <!-- Similar pattern to cat but with style modifier indication -->
      <g transform="translate(5, 15)">
        <rect width="20" height="20" fill="rgba(239,68,68,0.1)"/>
        <rect x="20" width="20" height="20" fill="rgba(239,68,68,0.2)"/>
        <rect x="40" width="20" height="20" fill="rgba(239,68,68,0.25)"/>
        <rect x="60" width="20" height="20" fill="rgba(239,68,68,0.2)"/>
        <rect x="80" width="20" height="20" fill="rgba(239,68,68,0.1)"/>
        
        <rect y="20" width="20" height="20" fill="rgba(239,68,68,0.15)"/>
        <rect x="20" y="20" width="20" height="20" fill="rgba(239,68,68,0.4)"/>
        <rect x="40" y="20" width="20" height="20" fill="rgba(239,68,68,0.6)"/>
        <rect x="60" y="20" width="20" height="20" fill="rgba(239,68,68,0.4)"/>
        <rect x="80" y="20" width="20" height="20" fill="rgba(239,68,68,0.15)"/>
        
        <rect y="40" width="20" height="20" fill="rgba(239,68,68,0.2)"/>
        <rect x="20" y="40" width="20" height="20" fill="rgba(239,68,68,0.5)"/>
        <rect x="40" y="40" width="20" height="20" fill="rgba(239,68,68,0.7)"/>
        <rect x="60" y="40" width="20" height="20" fill="rgba(239,68,68,0.5)"/>
        <rect x="80" y="40" width="20" height="20" fill="rgba(239,68,68,0.2)"/>
        
        <rect y="60" width="20" height="20" fill="rgba(239,68,68,0.1)"/>
        <rect x="20" y="60" width="20" height="20" fill="rgba(239,68,68,0.3)"/>
        <rect x="40" y="60" width="20" height="20" fill="rgba(239,68,68,0.4)"/>
        <rect x="60" y="60" width="20" height="20" fill="rgba(239,68,68,0.3)"/>
        <rect x="80" y="60" width="20" height="20" fill="rgba(239,68,68,0.1)"/>
        
        <rect y="80" width="20" height="20" fill="rgba(239,68,68,0.05)"/>
        <rect x="20" y="80" width="20" height="20" fill="rgba(239,68,68,0.1)"/>
        <rect x="40" y="80" width="20" height="20" fill="rgba(239,68,68,0.15)"/>
        <rect x="60" y="80" width="20" height="20" fill="rgba(239,68,68,0.1)"/>
        <rect x="80" y="80" width="20" height="20" fill="rgba(239,68,68,0.05)"/>
      </g>
      <text x="55" y="135" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">Style modifier for cat</text>
    </g>
  </g>
  
  <!-- Bottom explanation -->
  <g transform="translate(100, 380)">
    <rect width="700" height="100" rx="12" fill="rgba(0,0,0,0.4)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="350" y="30" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="white">How Cross-Attention Works</text>
    <text x="350" y="55" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.7)">
      Each image region "attends" to different words based on semantic relevance
    </text>
    <text x="350" y="75" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.7)">
      High attention values (bright) mean strong word-region association
    </text>
    <text x="350" y="92" text-anchor="middle" font-family="system-ui" font-size="10" fill="#fbbf24">
      â†’ This enables fine-grained spatial control from natural language!
    </text>
  </g>
</svg>

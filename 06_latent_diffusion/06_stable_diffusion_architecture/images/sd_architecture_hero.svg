<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0515"/>
      <stop offset="30%" style="stop-color:#150a25"/>
      <stop offset="70%" style="stop-color:#0a1520"/>
      <stop offset="100%" style="stop-color:#051015"/>
    </linearGradient>
    
    <linearGradient id="vaeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    
    <linearGradient id="unetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    
    <linearGradient id="clipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    
    <linearGradient id="diffGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <marker id="arrowCyan" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#06b6d4"/>
    </marker>
    
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
    
    <marker id="arrowYellow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
    
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="url(#clipGrad)" opacity="0.03"/>
  <circle cx="900" cy="500" r="250" fill="url(#unetGrad)" opacity="0.03"/>
  <circle cx="500" cy="300" r="300" fill="url(#vaeGrad)" opacity="0.02"/>
  
  <!-- Title -->
  <text x="500" y="45" text-anchor="middle" font-family="system-ui" font-size="32" font-weight="800" fill="white" filter="url(#glow)">
    Stable Diffusion Architecture
  </text>
  <text x="500" y="75" text-anchor="middle" font-family="system-ui" font-size="14" fill="rgba(255,255,255,0.6)">
    The Complete Pipeline ‚Äî From Text Prompt to High-Resolution Image (~1B Parameters)
  </text>
  
  <!-- Main Architecture -->
  <g transform="translate(50, 110)">
    
    <!-- Text Input -->
    <g transform="translate(0, 50)">
      <rect x="-10" y="-20" width="140" height="80" rx="10" fill="rgba(245,158,11,0.15)" stroke="#f59e0b" stroke-width="2"/>
      <text x="60" y="5" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#fcd34d">üìù Text Prompt</text>
      <text x="60" y="25" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">"A cat wearing</text>
      <text x="60" y="38" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">a wizard hat"</text>
    </g>
    
    <!-- Arrow to CLIP -->
    <path d="M 140,70 L 170,70" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowYellow)"/>
    
    <!-- CLIP Text Encoder -->
    <g transform="translate(180, 20)">
      <rect width="130" height="100" rx="12" fill="rgba(245,158,11,0.2)" stroke="url(#clipGrad)" stroke-width="2"/>
      <text x="65" y="25" text-anchor="middle" font-family="system-ui" font-size="13" font-weight="700" fill="#fcd34d">CLIP</text>
      <text x="65" y="45" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">Text Encoder</text>
      <text x="65" y="65" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.4)">~123M params</text>
      <text x="65" y="85" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.3)">[B, 77, 768]</text>
    </g>
    
    <!-- Latent Space Box -->
    <g transform="translate(350, -30)">
      <rect width="400" height="280" rx="15" fill="rgba(139,92,246,0.08)" stroke="url(#unetGrad)" stroke-width="2" stroke-dasharray="8,4"/>
      <text x="200" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="700" fill="#a855f7">
        Latent Space (64√ó64√ó4)
      </text>
      
      <!-- Noise (z_T) -->
      <g transform="translate(30, 50)">
        <rect width="80" height="80" rx="8" fill="rgba(239,68,68,0.2)" stroke="#ef4444" stroke-width="1.5"/>
        <!-- Noise visualization -->
        <g fill="rgba(255,255,255,0.4)">
          <circle cx="15" cy="15" r="2"/><circle cx="35" cy="20" r="2"/><circle cx="55" cy="12" r="2"/><circle cx="25" cy="35" r="2"/>
          <circle cx="45" cy="40" r="2"/><circle cx="65" cy="30" r="2"/><circle cx="20" cy="55" r="2"/><circle cx="40" cy="60" r="2"/>
          <circle cx="60" cy="50" r="2"/><circle cx="30" cy="70" r="2"/><circle cx="50" cy="65" r="2"/><circle cx="70" cy="70" r="2"/>
        </g>
        <text x="40" y="100" text-anchor="middle" font-family="monospace" font-size="10" fill="#fca5a5">z_T ~ N(0,I)</text>
      </g>
      
      <!-- U-Net -->
      <g transform="translate(140, 50)">
        <rect width="120" height="130" rx="12" fill="rgba(139,92,246,0.25)" stroke="url(#unetGrad)" stroke-width="2" filter="url(#softGlow)"/>
        <text x="60" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="700" fill="#c4b5fd">U-Net</text>
        <text x="60" y="45" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Denoiser</text>
        
        <!-- U-shape -->
        <g transform="translate(25, 55)">
          <path d="M 0,0 L 0,40 L 70,40 L 70,0" stroke="#a855f7" stroke-width="3" fill="none"/>
          <circle cx="0" cy="0" r="5" fill="#8b5cf6"/>
          <circle cx="0" cy="20" r="4" fill="#7c3aed"/>
          <circle cx="0" cy="40" r="3" fill="#6d28d9"/>
          <circle cx="35" cy="40" r="3" fill="#5b21b6"/>
          <circle cx="70" cy="40" r="3" fill="#6d28d9"/>
          <circle cx="70" cy="20" r="4" fill="#7c3aed"/>
          <circle cx="70" cy="0" r="5" fill="#8b5cf6"/>
        </g>
        
        <text x="60" y="115" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.4)">~860M params</text>
      </g>
      
      <!-- Clean latent (z_0) -->
      <g transform="translate(290, 50)">
        <rect width="80" height="80" rx="8" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="1.5"/>
        <!-- Clean visualization -->
        <rect x="15" y="15" width="50" height="35" rx="4" fill="rgba(16,185,129,0.4)"/>
        <circle cx="30" cy="55" r="8" fill="#34d399"/>
        <rect x="45" y="48" width="18" height="14" rx="2" fill="#34d399"/>
        <text x="40" y="100" text-anchor="middle" font-family="monospace" font-size="10" fill="#6ee7b7">z_0</text>
      </g>
      
      <!-- Diffusion process arrows -->
      <path d="M 120,90 L 130,90" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
      <path d="M 270,90 L 280,90" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
      
      <!-- Iterative loop indicator -->
      <g transform="translate(170, 195)">
        <rect x="-30" y="-15" width="60" height="30" rx="6" fill="rgba(139,92,246,0.3)" stroke="#8b5cf6" stroke-width="1"/>
        <text x="0" y="5" text-anchor="middle" font-family="system-ui" font-size="10" fill="#c4b5fd">√ó50 steps</text>
      </g>
      
      <!-- Cross-attention arrow from CLIP -->
      <path d="M 0,110 L -30,110 L -30,-50" stroke="#f59e0b" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
      <text x="-50" y="30" font-family="system-ui" font-size="9" fill="#fcd34d" transform="rotate(-90, -50, 30)">Cross-Attention</text>
    </g>
    
    <!-- Arrow from latent to VAE -->
    <path d="M 760,90 L 790,90" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
    
    <!-- VAE Decoder -->
    <g transform="translate(800, 20)">
      <rect width="130" height="140" rx="12" fill="rgba(6,182,212,0.2)" stroke="url(#vaeGrad)" stroke-width="2"/>
      <text x="65" y="25" text-anchor="middle" font-family="system-ui" font-size="13" font-weight="700" fill="#67e8f9">VAE</text>
      <text x="65" y="45" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">Decoder</text>
      
      <!-- Expansion arrows -->
      <g transform="translate(30, 60)">
        <path d="M 15,0 L 55,0" stroke="#22d3ee" stroke-width="2"/>
        <path d="M 15,15 L 65,25" stroke="#22d3ee" stroke-width="2"/>
        <path d="M 15,30 L 65,50" stroke="#22d3ee" stroke-width="2"/>
      </g>
      
      <text x="65" y="115" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.4)">~49M params</text>
      <text x="65" y="130" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.3)">64√ó64‚Üí512√ó512</text>
    </g>
  </g>
  
  <!-- Output Image -->
  <g transform="translate(850, 300)">
    <rect width="120" height="120" rx="12" fill="rgba(16,185,129,0.15)" stroke="#10b981" stroke-width="2"/>
    <!-- Generated image representation -->
    <rect x="15" y="15" width="90" height="65" rx="6" fill="rgba(16,185,129,0.3)"/>
    <circle cx="45" cy="75" r="12" fill="#34d399"/>
    <polygon points="30,60 40,48 50,58" fill="#22c55e"/>
    <rect x="60" y="65" width="30" height="20" rx="3" fill="#34d399"/>
    <text x="60" y="110" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#6ee7b7">üñºÔ∏è Output</text>
    <text x="60" y="140" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">512√ó512√ó3</text>
  </g>
  
  <!-- Arrow to output -->
  <path d="M 930,200 L 910,200 L 910,290" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
  
  <!-- Component Stats at Bottom -->
  <g transform="translate(50, 480)">
    <rect width="900" height="100" rx="12" fill="rgba(0,0,0,0.4)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="450" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="700" fill="white">
      Stable Diffusion v1.5 Component Breakdown
    </text>
    
    <!-- CLIP stats -->
    <g transform="translate(80, 50)">
      <rect width="150" height="40" rx="6" fill="rgba(245,158,11,0.15)" stroke="#f59e0b" stroke-width="1"/>
      <text x="75" y="18" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#fcd34d">CLIP Text</text>
      <text x="75" y="33" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.6)">123M (~12%)</text>
    </g>
    
    <!-- VAE stats -->
    <g transform="translate(250, 50)">
      <rect width="150" height="40" rx="6" fill="rgba(6,182,212,0.15)" stroke="#06b6d4" stroke-width="1"/>
      <text x="75" y="18" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#67e8f9">VAE (Enc+Dec)</text>
      <text x="75" y="33" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.6)">83M (~8%)</text>
    </g>
    
    <!-- U-Net stats -->
    <g transform="translate(420, 50)">
      <rect width="180" height="40" rx="6" fill="rgba(139,92,246,0.15)" stroke="#8b5cf6" stroke-width="1"/>
      <text x="90" y="18" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#c4b5fd">U-Net (Denoiser)</text>
      <text x="90" y="33" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.6)">860M (~80%)</text>
    </g>
    
    <!-- Total -->
    <g transform="translate(620, 50)">
      <rect width="180" height="40" rx="6" fill="rgba(16,185,129,0.15)" stroke="#10b981" stroke-width="1"/>
      <text x="90" y="18" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="700" fill="#6ee7b7">Total Parameters</text>
      <text x="90" y="33" text-anchor="middle" font-family="monospace" font-size="10" fill="#34d399">~1.06 Billion</text>
    </g>
  </g>
</svg>

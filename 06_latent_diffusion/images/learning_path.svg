<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 350">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    
    <linearGradient id="pathGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="25%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#ec4899"/>
      <stop offset="75%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="350" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="700" fill="white">
    Learning Path
  </text>
  
  <!-- Connection path -->
  <path d="M 80,150 Q 200,100 300,150 Q 400,200 500,150 Q 600,100 700,150 Q 800,200 850,150" 
        stroke="url(#pathGrad)" stroke-width="4" fill="none" opacity="0.3"/>
  
  <!-- Module 1 -->
  <g transform="translate(60, 100)">
    <rect width="120" height="100" rx="12" fill="rgba(59,130,246,0.2)" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="60" cy="-15" r="20" fill="#3b82f6" filter="url(#glow)"/>
    <text x="60" y="-10" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="700" fill="white">1</text>
    <text x="60" y="35" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#93c5fd">Latent Space</text>
    <text x="60" y="52" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#93c5fd">Learning</text>
    <text x="60" y="75" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">VAE basics</text>
  </g>
  
  <!-- Arrow 1-2 -->
  <path d="M 185,150 L 210,150" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Module 2 -->
  <g transform="translate(215, 100)">
    <rect width="120" height="100" rx="12" fill="rgba(99,102,241,0.2)" stroke="#6366f1" stroke-width="2"/>
    <circle cx="60" cy="-15" r="20" fill="#6366f1" filter="url(#glow)"/>
    <text x="60" y="-10" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="700" fill="white">2</text>
    <text x="60" y="35" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#a5b4fc">Autoencoder</text>
    <text x="60" y="52" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#a5b4fc">Backbone</text>
    <text x="60" y="75" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">ResBlocks &amp; Attn</text>
  </g>
  
  <!-- Arrow 2-3 -->
  <path d="M 340,150 L 365,150" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Module 3 -->
  <g transform="translate(370, 100)">
    <rect width="120" height="100" rx="12" fill="rgba(139,92,246,0.2)" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="60" cy="-15" r="20" fill="#8b5cf6" filter="url(#glow)"/>
    <text x="60" y="-10" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="700" fill="white">3</text>
    <text x="60" y="35" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#c4b5fd">Latent</text>
    <text x="60" y="52" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#c4b5fd">DDPM</text>
    <text x="60" y="75" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">Diffusion in latent</text>
  </g>
  
  <!-- Arrow 3-4 -->
  <path d="M 495,150 L 520,150" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Module 4 -->
  <g transform="translate(525, 100)">
    <rect width="120" height="100" rx="12" fill="rgba(236,72,153,0.2)" stroke="#ec4899" stroke-width="2"/>
    <circle cx="60" cy="-15" r="20" fill="#ec4899" filter="url(#glow)"/>
    <text x="60" y="-10" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="700" fill="white">4</text>
    <text x="60" y="35" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#f9a8d4">Cross</text>
    <text x="60" y="52" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#f9a8d4">Attention</text>
    <text x="60" y="75" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">Text conditioning</text>
  </g>
  
  <!-- Arrow 4-5 -->
  <path d="M 650,150 L 675,150" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Module 5 -->
  <g transform="translate(680, 100)">
    <rect width="120" height="100" rx="12" fill="rgba(245,158,11,0.2)" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="60" cy="-15" r="20" fill="#f59e0b" filter="url(#glow)"/>
    <text x="60" y="-10" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="700" fill="white">5</text>
    <text x="60" y="35" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#fcd34d">Memory</text>
    <text x="60" y="52" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#fcd34d">Efficient</text>
    <text x="60" y="75" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">Optimizations</text>
  </g>
  
  <!-- Module 6 (Final) -->
  <g transform="translate(370, 230)">
    <rect width="160" height="100" rx="12" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="2" filter="url(#glow)"/>
    <circle cx="80" cy="-15" r="22" fill="#10b981" filter="url(#glow)"/>
    <text x="80" y="-10" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="700" fill="white">6</text>
    <text x="80" y="35" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="700" fill="#6ee7b7">Stable Diffusion</text>
    <text x="80" y="55" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="700" fill="#6ee7b7">Architecture</text>
    <text x="80" y="78" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">Complete pipeline!</text>
  </g>
  
  <!-- Arrows pointing to Module 6 -->
  <path d="M 430,205 L 430,220" stroke="#10b981" stroke-width="2"/>
  <path d="M 490,205 L 490,220" stroke="#10b981" stroke-width="2"/>
</svg>


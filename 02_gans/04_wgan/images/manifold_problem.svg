<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <linearGradient id="bgManifold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="200" fill="url(#bgManifold)"/>
  
  <text x="300" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    The Manifold Problem
  </text>
  
  <!-- High-dimensional space -->
  <rect x="50" y="45" width="500" height="110" rx="10" fill="#000000" opacity="0.3"/>
  <text x="300" y="65" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">
    High-dimensional pixel space ℝᴰ
  </text>
  
  <!-- Real data manifold -->
  <path d="M 100 100 Q 150 70, 200 90 Q 250 110, 300 85" stroke="#43e97b" stroke-width="3" fill="none"/>
  <text x="200" y="125" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="10">p_data (d-dim manifold)</text>
  
  <!-- Generated data manifold (separate!) -->
  <path d="M 350 110 Q 400 140, 450 120 Q 480 100, 520 130" stroke="#f5576c" stroke-width="3" fill="none"/>
  <text x="430" y="90" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="10">p_g (d-dim manifold)</text>
  
  <!-- Gap indicator -->
  <text x="320" y="105" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="16">⚠️</text>
  <text x="320" y="145" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="9">No overlap!</text>
  
  <!-- Result -->
  <text x="300" y="180" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="11">
    JS divergence = log(2) always → No gradient for G!
  </text>
</svg>



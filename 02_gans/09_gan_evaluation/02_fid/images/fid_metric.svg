<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 250">
  <defs>
    <linearGradient id="bgFID" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="700" height="250" fill="url(#bgFID)"/>
  
  <text x="350" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Fréchet Inception Distance (FID)
  </text>
  
  <!-- Real distribution -->
  <g transform="translate(80, 60)">
    <ellipse cx="80" cy="60" rx="70" ry="50" fill="#43e97b" opacity="0.4" stroke="#43e97b" stroke-width="2"/>
    <circle cx="80" cy="60" r="5" fill="#43e97b"/>
    <text x="80" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">μ_r</text>
    <text x="80" y="130" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="11">Real Features</text>
  </g>
  
  <!-- Generated distribution -->
  <g transform="translate(320, 60)">
    <ellipse cx="80" cy="60" rx="70" ry="50" fill="#f5576c" opacity="0.4" stroke="#f5576c" stroke-width="2"/>
    <circle cx="80" cy="60" r="5" fill="#f5576c"/>
    <text x="80" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">μ_g</text>
    <text x="80" y="130" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="11">Generated Features</text>
  </g>
  
  <!-- Distance indicator -->
  <line x1="165" y1="120" x2="395" y2="120" stroke="#ffd700" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="280" y="115" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="11">FID measures this distance!</text>
  
  <!-- Inception -->
  <g transform="translate(540, 70)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#9b59b6" opacity="0.7"/>
    <text x="60" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Inception-v3</text>
    <text x="60" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Feature</text>
    <text x="60" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Extraction</text>
  </g>
  
  <!-- Formula -->
  <rect x="100" y="180" width="500" height="55" rx="5" fill="#ffffff" opacity="0.1"/>
  <text x="350" y="205" text-anchor="middle" fill="#ffffff" font-family="Georgia, serif" font-size="12" font-style="italic">
    FID = ||μ_r - μ_g||² + Tr(Σ_r + Σ_g - 2√(Σ_r·Σ_g))
  </text>
  <text x="350" y="225" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="11">
    Lower FID = Better Match to Real Data ↓
  </text>
</svg>



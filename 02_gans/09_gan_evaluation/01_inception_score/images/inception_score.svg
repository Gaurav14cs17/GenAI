<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 220">
  <defs>
    <linearGradient id="bgIS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="220" fill="url(#bgIS)"/>
  
  <text x="300" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Inception Score
  </text>
  
  <!-- Generated images -->
  <g transform="translate(50, 60)">
    <text x="60" y="0" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">Generated Images</text>
    <rect x="0" y="10" width="40" height="40" rx="3" fill="#e74c3c" opacity="0.7"/>
    <rect x="50" y="10" width="40" height="40" rx="3" fill="#3498db" opacity="0.7"/>
    <rect x="100" y="10" width="40" height="40" rx="3" fill="#2ecc71" opacity="0.7"/>
  </g>
  
  <!-- Inception network -->
  <g transform="translate(220, 50)">
    <rect x="0" y="0" width="100" height="80" rx="10" fill="#9b59b6" opacity="0.7"/>
    <text x="50" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Inception</text>
    <text x="50" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Network</text>
    <text x="50" y="70" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">p(y|x)</text>
  </g>
  
  <!-- Class probabilities -->
  <g transform="translate(380, 50)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#f39c12" opacity="0.7"/>
    <text x="60" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Class Probs</text>
    <text x="60" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">p(y|x) peaked? ‚úì</text>
    <text x="60" y="70" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">p(y) uniform? ‚úì</text>
  </g>
  
  <!-- Arrows -->
  <path d="M 160 90 L 210 90" stroke="#ffffff" stroke-width="2" marker-end="url(#arrIS)"/>
  <path d="M 330 90 L 370 90" stroke="#ffffff" stroke-width="2" marker-end="url(#arrIS)"/>
  
  <defs>
    <marker id="arrIS" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L7,3 z" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- Formula -->
  <rect x="100" y="150" width="400" height="55" rx="5" fill="#ffffff" opacity="0.1"/>
  <text x="300" y="175" text-anchor="middle" fill="#ffd700" font-family="Georgia, serif" font-size="13" font-style="italic">
    IS = exp(ùîº[D_KL(p(y|x) || p(y))])
  </text>
  <text x="300" y="195" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">
    Higher IS = Better Quality + Diversity
  </text>
</svg>



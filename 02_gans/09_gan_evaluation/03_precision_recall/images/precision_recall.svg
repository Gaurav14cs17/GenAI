<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 250">
  <defs>
    <linearGradient id="bgPR" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="700" height="250" fill="url(#bgPR)"/>
  
  <text x="350" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Precision and Recall for GANs
  </text>
  
  <!-- Precision diagram -->
  <g transform="translate(80, 60)">
    <text x="100" y="0" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PRECISION</text>
    
    <!-- Real manifold -->
    <ellipse cx="100" cy="70" rx="80" ry="50" fill="#43e97b" opacity="0.3" stroke="#43e97b" stroke-width="2"/>
    <text x="100" y="130" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="10">Real Manifold</text>
    
    <!-- Generated points -->
    <circle cx="90" cy="60" r="5" fill="#3498db"/>
    <circle cx="110" cy="75" r="5" fill="#3498db"/>
    <circle cx="85" cy="85" r="5" fill="#3498db"/>
    <circle cx="190" cy="70" r="5" fill="#e74c3c"/>
    <circle cx="200" cy="90" r="5" fill="#e74c3c"/>
    
    <text x="100" y="155" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">
      Blue inside = Good (Precision â†‘)
    </text>
    <text x="100" y="170" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="9">
      Red outside = Bad
    </text>
  </g>
  
  <!-- Recall diagram -->
  <g transform="translate(400, 60)">
    <text x="100" y="0" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RECALL</text>
    
    <!-- Real manifold with regions -->
    <ellipse cx="100" cy="70" rx="80" ry="50" fill="#43e97b" opacity="0.3" stroke="#43e97b" stroke-width="2"/>
    
    <!-- Covered region -->
    <ellipse cx="80" cy="65" rx="40" ry="30" fill="#3498db" opacity="0.4"/>
    
    <!-- Uncovered region indicator -->
    <circle cx="150" cy="70" r="15" fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,2"/>
    <text x="150" y="73" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="8">!</text>
    
    <text x="100" y="130" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="10">Real Manifold</text>
    
    <text x="100" y="155" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="9">
      Blue = Covered (Recall â†‘)
    </text>
    <text x="100" y="170" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="9">
      Red = Missing modes
    </text>
  </g>
  
  <!-- Summary -->
  <rect x="150" y="195" width="400" height="45" rx="5" fill="#ffffff" opacity="0.1"/>
  <text x="350" y="215" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">
    Precision = Quality | Recall = Diversity
  </text>
  <text x="350" y="232" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="10">
    Both high = Ideal GAN ðŸŽ¯
  </text>
</svg>



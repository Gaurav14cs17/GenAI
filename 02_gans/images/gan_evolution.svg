  <text x="450" y="45" font-family="system-ui, sans-serif" font-size="8" fill="#94A3B8" text-anchor="middle">Grad Penalty</text>
  
  <!-- CycleGAN -->
  <circle cx="550" cy="80" r="6" fill="#F59E0B"/>
  <line x1="550" y1="86" x2="550" y2="110" stroke="#475569" stroke-width="1"/>
  <rect x="500" y="110" width="100" height="45" rx="5" fill="#1E293B" stroke="#F59E0B" stroke-width="1"/>
  <text x="550" y="128" font-family="system-ui, sans-serif" font-size="10" fill="#F59E0B" text-anchor="middle" font-weight="bold">CycleGAN</text>
  <text x="550" y="145" font-family="system-ui, sans-serif" font-size="8" fill="#94A3B8" text-anchor="middle">Unpaired</text>
  
  <!-- StyleGAN -->
  <circle cx="650" cy="80" r="6" fill="#EC4899"/>
  <line x1="650" y1="74" x2="650" y2="50" stroke="#475569" stroke-width="1"/>
  <rect x="600" y="15" width="100" height="35" rx="5" fill="#1E293B" stroke="#EC4899" stroke-width="1"/>
  <text x="650" y="32" font-family="system-ui, sans-serif" font-size="10" fill="#EC4899" text-anchor="middle" font-weight="bold">StyleGAN</text>
  <text x="650" y="45" font-family="system-ui, sans-serif" font-size="8" fill="#94A3B8" text-anchor="middle">High Quality</text>
  
  <!-- BigGAN / StyleGAN-XL -->
  <circle cx="750" cy="80" r="6" fill="#EF4444"/>
  <line x1="750" y1="86" x2="750" y2="110" stroke="#475569" stroke-width="1"/>
  <rect x="700" y="110" width="100" height="45" rx="5" fill="#1E293B" stroke="#EF4444" stroke-width="1"/>
  <text x="750" y="128" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444" text-anchor="middle" font-weight="bold">StyleGAN-XL</text>
  <text x="750" y="145" font-family="system-ui, sans-serif" font-size="8" fill="#94A3B8" text-anchor="middle">Scale</text>
  
  <!-- Progress Bars -->
  <text x="50" y="200" font-family="system-ui, sans-serif" font-size="11" fill="#94A3B8">Resolution:</text>
  <rect x="130" y="190" width="620" height="15" rx="3" fill="#1E293B"/>
  <rect x="130" y="190" width="620" height="15" rx="3" fill="url(#progressGrad)" opacity="0.3"/>
  <rect x="130" y="190" width="550" height="15" rx="3" fill="url(#progressGrad)"/>
  <text x="145" y="202" font-family="system-ui, sans-serif" font-size="9" fill="#1E293B" font-weight="bold">32Ã—32</text>
  <text x="700" y="202" font-family="system-ui, sans-serif" font-size="9" fill="#10B981" font-weight="bold">1024Ã—1024+</text>
  
  <text x="50" y="230" font-family="system-ui, sans-serif" font-size="11" fill="#94A3B8">FID Score:</text>
  <rect x="130" y="220" width="620" height="15" rx="3" fill="#1E293B"/>
  <rect x="130" y="220" width="580" height="15" rx="3" fill="#3B82F6"/>
  <text x="145" y="232" font-family="system-ui, sans-serif" font-size="9" fill="white" font-weight="bold">50+</text>
  <text x="700" y="232" font-family="system-ui, sans-serif" font-size="9" fill="#3B82F6" font-weight="bold">&lt;3</text>
  
  <text x="50" y="260" font-family="system-ui, sans-serif" font-size="11" fill="#94A3B8">Stability:</text>
  <rect x="130" y="250" width="620" height="15" rx="3" fill="#1E293B"/>
  <rect x="130" y="250" width="600" height="15" rx="3" fill="#F59E0B"/>
  <text x="145" y="262" font-family="system-ui, sans-serif" font-size="9" fill="#1E293B" font-weight="bold">ðŸ˜° Unstable</text>
  <text x="700" y="262" font-family="system-ui, sans-serif" font-size="9" fill="#F59E0B" font-weight="bold">ðŸ˜Š Stable</text>
  
  <!-- Footer -->
  <text x="425" y="300" font-family="system-ui, sans-serif" font-size="10" fill="#64748B" text-anchor="middle" font-style="italic">From 32Ã—32 pixels to photorealistic 1024Ã—1024 faces in 10 years</text>
</svg>


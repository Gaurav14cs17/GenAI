<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 320">
  <defs>
    <linearGradient id="timelineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <linearGradient id="progressGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="850" height="320" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="425" y="30" font-family="system-ui, sans-serif" font-size="18" fill="#F1F5F9" text-anchor="middle" font-weight="bold">The Evolution of GANs (2014 - 2024)</text>
  
  <!-- Timeline -->
  <line x1="50" y1="80" x2="800" y2="80" stroke="url(#timelineGrad)" stroke-width="4"/>
  <circle cx="50" cy="80" r="8" fill="#6366F1"/>
  <circle cx="800" cy="80" r="8" fill="#EC4899"/>
  
  <!-- Year markers -->
  <text x="50" y="60" font-family="system-ui, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">2014</text>
  <text x="800" y="60" font-family="system-ui, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">2024</text>
  
  <!-- GAN Milestones -->
  <!-- Original GAN -->
  <circle cx="80" cy="80" r="6" fill="#FBBF24"/>
  <line x1="80" y1="86" x2="80" y2="110" stroke="#475569" stroke-width="1"/>
  <rect x="30" y="110" width="100" height="45" rx="5" fill="#1E293B" stroke="#FBBF24" stroke-width="1"/>
  <text x="80" y="128" font-family="system-ui, sans-serif" font-size="10" fill="#FBBF24" text-anchor="middle" font-weight="bold">GAN</text>
  <text x="80" y="145" font-family="system-ui, sans-serif" font-size="8" fill="#94A3B8" text-anchor="middle">"It works?!"</text>
  
  <!-- DCGAN -->
  <circle cx="180" cy="80" r="6" fill="#3B82F6"/>
  <line x1="180" y1="86" x2="180" y2="110" stroke="#475569" stroke-width="1"/>
  <rect x="130" y="110" width="100" height="45" rx="5" fill="#1E293B" stroke="#3B82F6" stroke-width="1"/>
  <text x="180" y="128" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6" text-anchor="middle" font-weight="bold">DCGAN</text>
  <text x="180" y="145" font-family="system-ui, sans-serif" font-size="8" fill="#94A3B8" text-anchor="middle">Architecture</text>
  
  <!-- cGAN -->
  <circle cx="280" cy="80" r="6" fill="#A855F7"/>
  <line x1="280" y1="74" x2="280" y2="50" stroke="#475569" stroke-width="1"/>
  <rect x="230" y="15" width="100" height="35" rx="5" fill="#1E293B" stroke="#A855F7" stroke-width="1"/>
  <text x="280" y="32" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" text-anchor="middle" font-weight="bold">cGAN</text>
  <text x="280" y="45" font-family="system-ui, sans-serif" font-size="8" fill="#94A3B8" text-anchor="middle">Conditional</text>
  
  <!-- WGAN -->
  <circle cx="380" cy="80" r="6" fill="#10B981"/>
  <line x1="380" y1="86" x2="380" y2="110" stroke="#475569" stroke-width="1"/>
  <rect x="330" y="110" width="100" height="45" rx="5" fill="#1E293B" stroke="#10B981" stroke-width="1"/>
  <text x="380" y="128" font-family="system-ui, sans-serif" font-size="10" fill="#10B981" text-anchor="middle" font-weight="bold">WGAN</text>
  <text x="380" y="145" font-family="system-ui, sans-serif" font-size="8" fill="#94A3B8" text-anchor="middle">Stability</text>
  
  <!-- WGAN-GP -->
  <circle cx="450" cy="80" r="6" fill="#10B981"/>
  <line x1="450" y1="74" x2="450" y2="50" stroke="#475569" stroke-width="1"/>
  <rect x="400" y="15" width="100" height="35" rx="5" fill="#1E293B" stroke="#10B981" stroke-width="1"/>

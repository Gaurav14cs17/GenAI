<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="generatorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <linearGradient id="discriminatorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </linearGradient>
    <linearGradient id="dataFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
    <linearGradient id="gradientFlow" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#FBBF24"/>
    </linearGradient>
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="350" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="system-ui, sans-serif" font-size="20" fill="#F1F5F9" text-anchor="middle" font-weight="bold">The GAN Framework</text>
  
  <!-- Random Noise Input -->
  <rect x="40" y="120" width="100" height="80" rx="10" fill="#1E293B" stroke="#475569" stroke-width="2"/>
  <text x="90" y="155" font-family="system-ui, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">Random</text>
  <text x="90" y="175" font-family="system-ui, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">Noise (z)</text>
  <text x="90" y="220" font-family="system-ui, sans-serif" font-size="20" text-anchor="middle">ğŸ²</text>
  
  <!-- Arrow to Generator -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34D399"/>
    </marker>
  </defs>
  <line x1="150" y1="160" x2="195" y2="160" stroke="url(#dataFlow)" stroke-width="3" marker-end="url(#arrowGreen)"/>
  
  <!-- Generator -->
  <rect x="200" y="100" width="140" height="120" rx="15" fill="url(#generatorGrad)" filter="url(#dropShadow)"/>
  <text x="270" y="145" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle">ğŸ¨</text>
  <text x="270" y="175" font-family="system-ui, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">GENERATOR</text>
  <text x="270" y="195" font-family="system-ui, sans-serif" font-size="12" fill="#E0E7FF" text-anchor="middle">(G)</text>
  
  <!-- Arrow to Discriminator (Fake) -->
  <line x1="350" y1="160" x2="470" y2="160" stroke="url(#dataFlow)" stroke-width="3" marker-end="url(#arrowGreen)"/>
  <text x="410" y="145" font-family="system-ui, sans-serif" font-size="11" fill="#34D399" text-anchor="middle">Fake Images</text>
  
  <!-- Discriminator -->
  <rect x="480" y="100" width="140" height="120" rx="15" fill="url(#discriminatorGrad)" filter="url(#dropShadow)"/>
  <text x="550" y="145" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle">ğŸ”</text>
  <text x="550" y="175" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">DISCRIMINATOR</text>
  <text x="550" y="195" font-family="system-ui, sans-serif" font-size="12" fill="#FECACA" text-anchor="middle">(D)</text>
  
  <!-- Output -->
  <rect x="660" y="130" width="100" height="60" rx="10" fill="#1E293B" stroke="#475569" stroke-width="2"/>
  <text x="710" y="155" font-family="system-ui, sans-serif" font-size="11" fill="#94A3B8" text-anchor="middle">Real or Fake?</text>
  <text x="710" y="175" font-family="system-ui, sans-serif" font-size="14" fill="#F1F5F9" text-anchor="middle" font-weight="bold">0 â†” 1</text>
  
  <!-- Arrow to Output -->
  <line x1="630" y1="160" x2="655" y2="160" stroke="url(#dataFlow)" stroke-width="3" marker-end="url(#arrowGreen)"/>
  
  <!-- Real Images -->
  <rect x="480" y="260" width="140" height="60" rx="10" fill="#1E293B" stroke="#10B981" stroke-width="2"/>
  <text x="550" y="285" font-family="system-ui, sans-serif" font-size="12" fill="#10B981" text-anchor="middle">Real Images</text>
  <text x="550" y="305" font-family="system-ui, sans-serif" font-size="16" text-anchor="middle">ğŸ“¸</text>
  
  <!-- Arrow from Real Images -->
  <line x1="550" y1="255" x2="550" y2="225" stroke="#10B981" stroke-width="3" marker-end="url(#arrowGreen)"/>
  
  <!-- Gradient Flow Back -->
  <defs>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FBBF24"/>
    </marker>
  </defs>
  <path d="M 480 180 Q 430 180 410 200 Q 390 220 390 250 Q 390 280 350 280 Q 310 280 270 250 Q 270 225 270 225" stroke="url(#gradientFlow)" stroke-width="2" stroke-dasharray="6,3" fill="none" marker-end="url(#arrowOrange)"/>
  <text x="350" y="270" font-family="system-ui, sans-serif" font-size="10" fill="#FBBF24" text-anchor="middle">Gradients</text>
  <text x="350" y="285" font-family="system-ui, sans-serif" font-size="10" fill="#FBBF24" text-anchor="middle">"Make better fakes"</text>
  
  <!-- Legend -->
  <rect x="50" y="290" width="200" height="45" rx="5" fill="#1E293B" opacity="0.8"/>
  <line x1="70" y1="305" x2="100" y2="305" stroke="#34D399" stroke-width="2"/>
  <text x="110" y="310" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8">Data Flow</text>
  <line x1="70" y1="325" x2="100" y2="325" stroke="#FBBF24" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="110" y="330" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8">Gradient Flow</text>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="genGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="discGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="noiseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="realGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.05" stroke-width="1"/>
  </pattern>
  <rect width="900" height="400" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="450" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" filter="url(#glow)">
    Generative Adversarial Networks
  </text>
  <text x="450" y="75" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="14">
    The Art of Adversarial Learning
  </text>
  
  <!-- Random Noise z -->
  <g transform="translate(70, 180)">
    <circle cx="40" cy="40" r="45" fill="url(#noiseGrad)" filter="url(#shadow)" opacity="0.9"/>
    <text x="40" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">z</text>
    <text x="40" y="55" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Noise</text>
    <!-- Noise particles -->
    <circle cx="20" cy="15" r="3" fill="#ffffff" opacity="0.6"/>
    <circle cx="55" cy="20" r="2" fill="#ffffff" opacity="0.4"/>
    <circle cx="30" cy="65" r="2.5" fill="#ffffff" opacity="0.5"/>
    <circle cx="60" cy="55" r="2" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Arrow from noise to generator -->
  <path d="M 155 220 L 230 220" stroke="#4facfe" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4facfe"/>
    </marker>
  </defs>
  
  <!-- Generator -->
  <g transform="translate(240, 140)">
    <rect x="0" y="0" width="160" height="160" rx="15" ry="15" fill="url(#genGrad)" filter="url(#shadow)"/>
    <!-- Neural network icon -->
    <circle cx="40" cy="50" r="8" fill="#ffffff" opacity="0.8"/>
    <circle cx="40" cy="80" r="8" fill="#ffffff" opacity="0.8"/>
    <circle cx="40" cy="110" r="8" fill="#ffffff" opacity="0.8"/>
    <circle cx="80" cy="65" r="8" fill="#ffffff" opacity="0.8"/>
    <circle cx="80" cy="95" r="8" fill="#ffffff" opacity="0.8"/>
    <circle cx="120" cy="80" r="8" fill="#ffffff" opacity="0.8"/>
    <!-- Connections -->
    <line x1="48" y1="50" x2="72" y2="65" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
    <line x1="48" y1="50" x2="72" y2="95" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
    <line x1="48" y1="80" x2="72" y2="65" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
    <line x1="48" y1="80" x2="72" y2="95" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
    <line x1="48" y1="110" x2="72" y2="65" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
    <line x1="48" y1="110" x2="72" y2="95" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
    <line x1="88" y1="65" x2="112" y2="80" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
    <line x1="88" y1="95" x2="112" y2="80" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
    <text x="80" y="145" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">GENERATOR</text>
  </g>
  
  <!-- Arrow from generator to discriminator -->
  <path d="M 410 220 L 500 220" stroke="#f093fb" stroke-width="3" fill="none" marker-end="url(#arrowPink)"/>
  <text x="455" y="205" text-anchor="middle" fill="#f093fb" font-family="Arial, sans-serif" font-size="11">Fake</text>
  <defs>
    <marker id="arrowPink" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f093fb"/>
    </marker>
  </defs>
  
  <!-- Discriminator -->
  <g transform="translate(510, 140)">
    <rect x="0" y="0" width="160" height="160" rx="15" ry="15" fill="url(#discGrad)" filter="url(#shadow)"/>
    <!-- Eye icon for discriminator -->
    <ellipse cx="80" cy="70" rx="35" ry="25" fill="none" stroke="#ffffff" stroke-width="3"/>
    <circle cx="80" cy="70" r="12" fill="#ffffff"/>
    <circle cx="80" cy="70" r="6" fill="#1a1a2e"/>
    <!-- Eyebrow -->
    <path d="M 45 45 Q 80 30 115 45" stroke="#ffffff" stroke-width="2" fill="none"/>
    <text x="80" y="120" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DISCRIMINATOR</text>
    <text x="80" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" opacity="0.8">Real or Fake?</text>
  </g>
  
  <!-- Real Data -->
  <g transform="translate(740, 180)">
    <circle cx="40" cy="40" r="45" fill="url(#realGrad)" filter="url(#shadow)" opacity="0.9"/>
    <text x="40" y="35" text-anchor="middle" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Real</text>
    <text x="40" y="52" text-anchor="middle" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="11">Data</text>
    <!-- Image icon -->
    <rect x="22" y="55" width="16" height="12" rx="2" fill="#1a1a2e" opacity="0.4"/>
    <rect x="42" y="55" width="16" height="12" rx="2" fill="#1a1a2e" opacity="0.4"/>
  </g>
  
  <!-- Arrow from real data to discriminator -->
  <path d="M 740 220 L 680 220" stroke="#43e97b" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <text x="710" y="205" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="11">Real</text>
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#43e97b"/>
    </marker>
  </defs>
  
  <!-- Feedback loop (gradient) -->
  <path d="M 510 310 C 460 330, 410 330, 400 310 L 400 295" stroke="#ffd700" stroke-width="2" stroke-dasharray="8,4" fill="none" marker-end="url(#arrowYellow)"/>
  <text x="450" y="350" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="12">‚àá Gradient Feedback</text>
  <defs>
    <marker id="arrowYellow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffd700"/>
    </marker>
  </defs>
  
  <!-- Output labels -->
  <g transform="translate(680, 220)">
    <text x="0" y="-50" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">‚úì Real: D(x) ‚Üí 1</text>
    <text x="0" y="90" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">‚úó Fake: D(G(z)) ‚Üí 0</text>
  </g>
  
  <!-- Equation at bottom -->
  <rect x="200" y="365" width="500" height="30" rx="5" fill="#ffffff" opacity="0.1"/>
  <text x="450" y="385" text-anchor="middle" fill="#ffffff" font-family="Georgia, serif" font-size="13" font-style="italic">
    min_G max_D V(D,G) = ùîº[log D(x)] + ùîº[log(1 - D(G(z)))]
  </text>
</svg>



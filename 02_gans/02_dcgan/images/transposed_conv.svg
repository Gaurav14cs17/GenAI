<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 220">
  <defs>
    <linearGradient id="bgTC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="220" fill="url(#bgTC)"/>
  
  <text x="300" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Transposed Convolution (Upsampling)
  </text>
  
  <!-- Small input -->
  <g transform="translate(80, 60)">
    <text x="40" y="0" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">Input (2×2)</text>
    <rect x="0" y="10" width="35" height="35" fill="#667eea" stroke="#ffffff" stroke-width="2"/>
    <rect x="35" y="10" width="35" height="35" fill="#764ba2" stroke="#ffffff" stroke-width="2"/>
    <rect x="0" y="45" width="35" height="35" fill="#764ba2" stroke="#ffffff" stroke-width="2"/>
    <rect x="35" y="45" width="35" height="35" fill="#667eea" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Kernel -->
  <g transform="translate(230, 50)">
    <text x="50" y="0" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">Kernel (3×3)</text>
    <rect x="0" y="10" width="30" height="30" fill="#f093fb" opacity="0.7" stroke="#ffffff"/>
    <rect x="30" y="10" width="30" height="30" fill="#f093fb" opacity="0.7" stroke="#ffffff"/>
    <rect x="60" y="10" width="30" height="30" fill="#f093fb" opacity="0.7" stroke="#ffffff"/>
    <rect x="0" y="40" width="30" height="30" fill="#f093fb" opacity="0.7" stroke="#ffffff"/>
    <rect x="30" y="40" width="30" height="30" fill="#f093fb" opacity="0.7" stroke="#ffffff"/>
    <rect x="60" y="40" width="30" height="30" fill="#f093fb" opacity="0.7" stroke="#ffffff"/>
    <rect x="0" y="70" width="30" height="30" fill="#f093fb" opacity="0.7" stroke="#ffffff"/>
    <rect x="30" y="70" width="30" height="30" fill="#f093fb" opacity="0.7" stroke="#ffffff"/>
    <rect x="60" y="70" width="30" height="30" fill="#f093fb" opacity="0.7" stroke="#ffffff"/>
  </g>
  
  <!-- Large output -->
  <g transform="translate(420, 50)">
    <text x="60" y="0" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">Output (4×4)</text>
    <rect x="0" y="10" width="30" height="30" fill="#43e97b" opacity="0.6" stroke="#ffffff"/>
    <rect x="30" y="10" width="30" height="30" fill="#43e97b" opacity="0.6" stroke="#ffffff"/>
    <rect x="60" y="10" width="30" height="30" fill="#43e97b" opacity="0.6" stroke="#ffffff"/>
    <rect x="90" y="10" width="30" height="30" fill="#43e97b" opacity="0.6" stroke="#ffffff"/>
    <rect x="0" y="40" width="30" height="30" fill="#43e97b" opacity="0.6" stroke="#ffffff"/>
    <rect x="30" y="40" width="30" height="30" fill="#43e97b" opacity="0.6" stroke="#ffffff"/>
    <rect x="60" y="40" width="30" height="30" fill="#43e97b" opacity="0.6" stroke="#ffffff"/>
    <rect x="90" y="40" width="30" height="30" fill="#43e97b" opacity="0.6" stroke="#ffffff"/>
    <rect x="0" y="70" width="30" height="30" fill="#43e97b" opacity="0.6" stroke="#ffffff"/>
    <rect x="30" y="70" width="30" height="30" fill="#43e97b" opacity="0.6" stroke="#ffffff"/>
    <rect x="60" y="70" width="30" height="30" fill="#43e97b" opacity="0.6" stroke="#ffffff"/>
    <rect x="90" y="70" width="30" height="30" fill="#43e97b" opacity="0.6" stroke="#ffffff"/>
    <rect x="0" y="100" width="30" height="30" fill="#43e97b" opacity="0.6" stroke="#ffffff"/>
    <rect x="30" y="100" width="30" height="30" fill="#43e97b" opacity="0.6" stroke="#ffffff"/>
    <rect x="60" y="100" width="30" height="30" fill="#43e97b" opacity="0.6" stroke="#ffffff"/>
    <rect x="90" y="100" width="30" height="30" fill="#43e97b" opacity="0.6" stroke="#ffffff"/>
  </g>
  
  <!-- Arrows -->
  <path d="M 170 100 L 220 100" stroke="#ffffff" stroke-width="2" marker-end="url(#arrTC)"/>
  <path d="M 340 100 L 410 100" stroke="#ffffff" stroke-width="2" marker-end="url(#arrTC)"/>
  
  <defs>
    <marker id="arrTC" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L7,3 z" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- Formula -->
  <text x="300" y="195" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="12">
    H_out = (H_in - 1) × stride + kernel_size
  </text>
</svg>



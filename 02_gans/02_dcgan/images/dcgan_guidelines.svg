<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280">
  <defs>
    <linearGradient id="bgGuidelines" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#232526;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#414345;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="700" height="280" fill="url(#bgGuidelines)"/>
  
  <text x="350" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    The DCGAN Recipe
  </text>
  
  <!-- Guidelines boxes -->
  <g transform="translate(30, 50)">
    <rect x="0" y="0" width="150" height="100" rx="10" fill="#e74c3c" opacity="0.3"/>
    <text x="75" y="25" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">No Pooling</text>
    <text x="75" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Use strided</text>
    <text x="75" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">convolutions</text>
    <text x="75" y="85" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">Learnable!</text>
  </g>
  
  <g transform="translate(200, 50)">
    <rect x="0" y="0" width="150" height="100" rx="10" fill="#3498db" opacity="0.3"/>
    <text x="75" y="25" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Batch Norm</text>
    <text x="75" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">In both G and D</text>
    <text x="75" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">(except edges)</text>
    <text x="75" y="85" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">Stability!</text>
  </g>
  
  <g transform="translate(370, 50)">
    <rect x="0" y="0" width="150" height="100" rx="10" fill="#2ecc71" opacity="0.3"/>
    <text x="75" y="25" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="12" font-weight="bold">No FC Layers</text>
    <text x="75" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Fully convolutional</text>
    <text x="75" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">architecture</text>
    <text x="75" y="85" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">Spatial!</text>
  </g>
  
  <g transform="translate(540, 50)">
    <rect x="0" y="0" width="150" height="100" rx="10" fill="#9b59b6" opacity="0.3"/>
    <text x="75" y="25" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Activations</text>
    <text x="75" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">G: ReLU + Tanh</text>
    <text x="75" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">D: LeakyReLU</text>
    <text x="75" y="85" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">Gradients!</text>
  </g>
  
  <!-- Result -->
  <g transform="translate(150, 170)">
    <rect x="0" y="0" width="400" height="90" rx="10" fill="#43e97b" opacity="0.2"/>
    <text x="200" y="30" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      = Stable GAN Training ✅
    </text>
    <text x="200" y="55" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">
      Reproducible • 64×64 resolution • Meaningful latent space
    </text>
    <text x="200" y="75" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">
      The foundation for all modern image GANs
    </text>
  </g>
</svg>



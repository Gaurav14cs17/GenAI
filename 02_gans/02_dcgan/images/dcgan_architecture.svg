<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 260">
  <defs>
    <linearGradient id="convGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
    <linearGradient id="deconvGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6D28D9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="260" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="400" y="25" font-family="system-ui, sans-serif" font-size="16" fill="#F1F5F9" text-anchor="middle" font-weight="bold">DCGAN Architecture</text>
  
  <!-- Generator side -->
  <text x="200" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#8B5CF6" text-anchor="middle" font-weight="bold">Generator (Deconvolution)</text>
  
  <!-- Latent vector -->
  <rect x="40" y="100" width="30" height="80" rx="4" fill="#1E293B" stroke="#8B5CF6" stroke-width="2"/>
  <text x="55" y="145" font-family="system-ui, sans-serif" font-size="10" fill="#A78BFA" text-anchor="middle">z</text>
  <text x="55" y="195" font-family="system-ui, sans-serif" font-size="8" fill="#64748B" text-anchor="middle">100</text>
  
  <!-- Deconv layers (growing) -->
  <rect x="90" y="90" width="40" height="100" rx="4" fill="url(#deconvGrad)"/>
  <text x="110" y="145" font-family="system-ui, sans-serif" font-size="8" fill="white" text-anchor="middle">4×4</text>
  <text x="110" y="205" font-family="system-ui, sans-serif" font-size="7" fill="#64748B" text-anchor="middle">1024</text>
  
  <rect x="145" y="80" width="50" height="120" rx="4" fill="url(#deconvGrad)"/>
  <text x="170" y="145" font-family="system-ui, sans-serif" font-size="8" fill="white" text-anchor="middle">8×8</text>
  <text x="170" y="215" font-family="system-ui, sans-serif" font-size="7" fill="#64748B" text-anchor="middle">512</text>
  
  <rect x="210" y="70" width="60" height="140" rx="4" fill="url(#deconvGrad)"/>
  <text x="240" y="145" font-family="system-ui, sans-serif" font-size="8" fill="white" text-anchor="middle">16×16</text>
  <text x="240" y="225" font-family="system-ui, sans-serif" font-size="7" fill="#64748B" text-anchor="middle">256</text>
  
  <rect x="285" y="60" width="70" height="160" rx="4" fill="url(#deconvGrad)"/>
  <text x="320" y="145" font-family="system-ui, sans-serif" font-size="8" fill="white" text-anchor="middle">32×32</text>
  <text x="320" y="235" font-family="system-ui, sans-serif" font-size="7" fill="#64748B" text-anchor="middle">128</text>
  
  <!-- Output image -->
  <rect x="370" y="80" width="60" height="120" rx="6" fill="#10B981"/>
  <text x="400" y="145" font-family="system-ui, sans-serif" font-size="9" fill="white" text-anchor="middle">64×64</text>
  <text x="400" y="160" font-family="system-ui, sans-serif" font-size="8" fill="#D1FAE5" text-anchor="middle">×3</text>
  
  <!-- Arrows -->
  <line x1="75" y1="140" x2="85" y2="140" stroke="#64748B" stroke-width="1"/>
  <line x1="135" y1="140" x2="140" y2="140" stroke="#64748B" stroke-width="1"/>
  <line x1="200" y1="140" x2="205" y2="140" stroke="#64748B" stroke-width="1"/>
  <line x1="275" y1="140" x2="280" y2="140" stroke="#64748B" stroke-width="1"/>
  <line x1="360" y1="140" x2="365" y2="140" stroke="#64748B" stroke-width="1"/>
  
  <!-- Discriminator side -->
  <text x="600" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" text-anchor="middle" font-weight="bold">Discriminator (Convolution)</text>
  
  <!-- Input image -->
  <rect x="450" y="80" width="60" height="120" rx="6" fill="#3B82F6"/>
  <text x="480" y="145" font-family="system-ui, sans-serif" font-size="9" fill="white" text-anchor="middle">64×64</text>
  <text x="480" y="160" font-family="system-ui, sans-serif" font-size="8" fill="#BFDBFE" text-anchor="middle">×3</text>
  
  <!-- Conv layers (shrinking) -->
  <rect x="525" y="60" width="70" height="160" rx="4" fill="url(#convGrad)"/>
  <text x="560" y="145" font-family="system-ui, sans-serif" font-size="8" fill="white" text-anchor="middle">32×32</text>
  <text x="560" y="235" font-family="system-ui, sans-serif" font-size="7" fill="#64748B" text-anchor="middle">128</text>
  
  <rect x="610" y="70" width="60" height="140" rx="4" fill="url(#convGrad)"/>
  <text x="640" y="145" font-family="system-ui, sans-serif" font-size="8" fill="white" text-anchor="middle">16×16</text>
  <text x="640" y="225" font-family="system-ui, sans-serif" font-size="7" fill="#64748B" text-anchor="middle">256</text>
  
  <rect x="685" y="80" width="50" height="120" rx="4" fill="url(#convGrad)"/>
  <text x="710" y="145" font-family="system-ui, sans-serif" font-size="8" fill="white" text-anchor="middle">8×8</text>
  <text x="710" y="215" font-family="system-ui, sans-serif" font-size="7" fill="#64748B" text-anchor="middle">512</text>
  
  <!-- Output -->
  <rect x="750" y="120" width="30" height="40" rx="4" fill="#EF4444"/>
  <text x="765" y="145" font-family="system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">σ</text>
  
  <!-- Arrows -->
  <line x1="515" y1="140" x2="520" y2="140" stroke="#64748B" stroke-width="1"/>
  <line x1="600" y1="140" x2="605" y2="140" stroke="#64748B" stroke-width="1"/>
  <line x1="675" y1="140" x2="680" y2="140" stroke="#64748B" stroke-width="1"/>
  <line x1="740" y1="140" x2="745" y2="140" stroke="#64748B" stroke-width="1"/>
  
  <!-- Bottom notes -->
  <text x="200" y="250" font-family="system-ui, sans-serif" font-size="9" fill="#8B5CF6" text-anchor="middle">ConvTranspose2d + BatchNorm + ReLU</text>
  <text x="600" y="250" font-family="system-ui, sans-serif" font-size="9" fill="#3B82F6" text-anchor="middle">Conv2d + BatchNorm + LeakyReLU</text>
</svg>

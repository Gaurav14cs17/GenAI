<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <linearGradient id="bgMB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="200" fill="#1a1a2e"/>
  
  <text x="300" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Minibatch Discrimination
  </text>
  
  <!-- Batch of samples -->
  <g transform="translate(50, 50)">
    <text x="80" y="0" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">Generated Batch</text>
    <rect x="20" y="10" width="30" height="30" rx="3" fill="#3498db"/>
    <rect x="60" y="10" width="30" height="30" rx="3" fill="#3498db"/>
    <rect x="100" y="10" width="30" height="30" rx="3" fill="#3498db"/>
    <rect x="40" y="50" width="30" height="30" rx="3" fill="#3498db"/>
    <rect x="80" y="50" width="30" height="30" rx="3" fill="#3498db"/>
  </g>
  
  <!-- Similarity computation -->
  <g transform="translate(220, 50)">
    <rect x="0" y="0" width="150" height="90" rx="10" fill="url(#bgMB)" opacity="0.8"/>
    <text x="75" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Compute
    </text>
    <text x="75" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Pairwise
    </text>
    <text x="75" y="70" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Similarity
    </text>
  </g>
  
  <!-- Output -->
  <g transform="translate(420, 50)">
    <text x="80" y="0" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">Diversity Feature</text>
    <rect x="20" y="10" width="120" height="70" rx="10" fill="#9b59b6" opacity="0.8"/>
    <text x="80" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">
      → to D
    </text>
  </g>
  
  <!-- Arrows -->
  <path d="M 170 85 L 210 85" stroke="#ffffff" stroke-width="2" marker-end="url(#arrMB)"/>
  <path d="M 380 85 L 420 85" stroke="#ffffff" stroke-width="2" marker-end="url(#arrMB)"/>
  
  <defs>
    <marker id="arrMB" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L7,3 z" fill="#ffffff"/>
    </marker>
  </defs>
  
  <text x="300" y="170" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="11">
    D can detect if batch is too homogeneous → penalizes collapse!
  </text>
</svg>



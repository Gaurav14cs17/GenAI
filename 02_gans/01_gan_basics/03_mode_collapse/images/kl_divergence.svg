<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200">
  <defs>
    <linearGradient id="bgKL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#232526;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#414345;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="700" height="200" fill="url(#bgKL)"/>
  
  <text x="350" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Forward KL vs Reverse KL Behavior
  </text>
  
  <!-- Forward KL -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="280" height="130" rx="10" fill="#3498db" opacity="0.2"/>
    <text x="140" y="20" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Forward KL: D_KL(p_data || p_g)
    </text>
    <text x="140" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">
      "Mean-seeking"
    </text>
    <text x="20" y="70" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">✅ Covers all modes</text>
    <text x="20" y="90" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">✅ May be blurry</text>
    <text x="20" y="110" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">✅ Better diversity</text>
  </g>
  
  <!-- Reverse KL -->
  <g transform="translate(370, 50)">
    <rect x="0" y="0" width="280" height="130" rx="10" fill="#e74c3c" opacity="0.2"/>
    <text x="140" y="20" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Reverse KL: D_KL(p_g || p_data)
    </text>
    <text x="140" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">
      "Mode-seeking"
    </text>
    <text x="20" y="70" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">❌ May miss modes</text>
    <text x="20" y="90" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">✅ Sharp samples</text>
    <text x="20" y="110" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">❌ Can cause collapse!</text>
  </g>
</svg>



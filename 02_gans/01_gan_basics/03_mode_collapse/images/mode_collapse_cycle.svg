<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380">
  <defs>
    <linearGradient id="mcBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="mcGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="mcArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fdcb6e"/>
    </marker>
  </defs>
  
  <rect width="600" height="380" fill="url(#mcBg)" rx="12"/>
  
  <text x="300" y="32" text-anchor="middle" fill="#ff6b6b" font-family="JetBrains Mono, monospace" font-size="16" font-weight="bold">THE MODE COLLAPSE CYCLE</text>
  
  <rect x="30" y="50" width="540" height="315" fill="none" stroke="#4a4a6a" stroke-width="1" rx="8" opacity="0.5"/>
  
  <!-- Step boxes arranged in a cycle -->
  <!-- Step 1 -->
  <rect x="200" y="70" width="200" height="40" fill="#2a4a2a" rx="6" stroke="#4ecdc4"/>
  <text x="210" y="85" fill="#4ecdc4" font-family="JetBrains Mono, monospace" font-size="10" font-weight="bold">1.</text>
  <text x="230" y="85" fill="#e0e0e0" font-family="JetBrains Mono, monospace" font-size="10">G finds G(z*) that fools D</text>
  <text x="300" y="100" text-anchor="middle" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="9">â†“</text>
  
  <!-- Step 2 -->
  <rect x="200" y="115" width="200" height="40" fill="#4a2a2a" rx="6" stroke="#e17055"/>
  <text x="210" y="130" fill="#e17055" font-family="JetBrains Mono, monospace" font-size="10" font-weight="bold">2.</text>
  <text x="230" y="130" fill="#e0e0e0" font-family="JetBrains Mono, monospace" font-size="10">D learns to reject G(z*)</text>
  <text x="300" y="145" text-anchor="middle" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="9">â†“</text>
  
  <!-- Step 3 -->
  <rect x="200" y="160" width="220" height="40" fill="#2a4a2a" rx="6" stroke="#4ecdc4"/>
  <text x="210" y="175" fill="#4ecdc4" font-family="JetBrains Mono, monospace" font-size="10" font-weight="bold">3.</text>
  <text x="230" y="175" fill="#e0e0e0" font-family="JetBrains Mono, monospace" font-size="10">G finds NEW sample G(z**)</text>
  <text x="310" y="190" text-anchor="middle" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="9">â†“</text>
  
  <!-- Step 4 -->
  <rect x="200" y="205" width="220" height="40" fill="#4a4a2a" rx="6" stroke="#fdcb6e"/>
  <text x="210" y="220" fill="#fdcb6e" font-family="JetBrains Mono, monospace" font-size="10" font-weight="bold">4.</text>
  <text x="230" y="220" fill="#e0e0e0" font-family="JetBrains Mono, monospace" font-size="10">D "forgets" about G(z*)</text>
  <text x="310" y="235" text-anchor="middle" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="9">â†“</text>
  
  <!-- Step 5 -->
  <rect x="200" y="250" width="220" height="40" fill="#4a2a4a" rx="6" stroke="#a29bfe"/>
  <text x="210" y="265" fill="#a29bfe" font-family="JetBrains Mono, monospace" font-size="10" font-weight="bold">5.</text>
  <text x="230" y="265" fill="#e0e0e0" font-family="JetBrains Mono, monospace" font-size="10">G returns to producing G(z*)</text>
  
  <!-- Cycle arrow -->
  <path d="M 430 280 Q 500 200, 430 90" fill="none" stroke="#ff6b6b" stroke-width="3" stroke-dasharray="8,4"/>
  <polygon points="430,90 440,100 420,100" fill="#ff6b6b"/>
  
  <!-- Cycle label -->
  <rect x="180" y="310" width="240" height="40" fill="#3a1a1a" rx="8" stroke="#ff6b6b" stroke-width="2"/>
  <text x="300" y="335" text-anchor="middle" fill="#ff6b6b" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">ðŸ”„ CYCLING instead of converging!</text>
  
  <!-- Side annotation -->
  <text x="500" y="200" fill="#fdcb6e" font-family="JetBrains Mono, monospace" font-size="20">ðŸ”„</text>
</svg>


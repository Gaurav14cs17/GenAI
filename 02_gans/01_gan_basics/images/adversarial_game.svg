<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="genGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <linearGradient id="discGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </linearGradient>
    <linearGradient id="dataFlowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
    <linearGradient id="gradFlowGrad" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#FBBF24"/>
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="320" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="system-ui, sans-serif" font-size="18" fill="#F1F5F9" text-anchor="middle" font-weight="bold">The Adversarial Game</text>
  
  <!-- Random Noise -->
  <rect x="50" y="100" width="90" height="70" rx="8" fill="#1E293B" stroke="#475569" stroke-width="2"/>
  <text x="95" y="125" font-family="system-ui, sans-serif" font-size="11" fill="#94A3B8" text-anchor="middle">Random</text>
  <text x="95" y="140" font-family="system-ui, sans-serif" font-size="11" fill="#94A3B8" text-anchor="middle">Noise</text>
  <text x="95" y="160" font-family="system-ui, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">z ~ N(0,1)</text>
  <text x="95" y="80" font-family="system-ui, sans-serif" font-size="20" fill="#94A3B8" text-anchor="middle">ğŸ²</text>
  
  <!-- Generator -->
  <rect x="200" y="80" width="140" height="110" rx="12" fill="url(#genGrad)" filter="url(#glow3)"/>
  <text x="270" y="120" font-family="system-ui, sans-serif" font-size="22" fill="white" text-anchor="middle">ğŸ¨</text>
  <text x="270" y="148" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">GENERATOR</text>
  <text x="270" y="168" font-family="system-ui, sans-serif" font-size="10" fill="#E0E7FF" text-anchor="middle">G(z)</text>
  
  <!-- Fake output -->
  <line x1="345" y1="135" x2="440" y2="135" stroke="url(#dataFlowGrad)" stroke-width="3"/>
  <polygon points="440,135 430,130 430,140" fill="#34D399"/>
  <text x="393" y="125" font-family="system-ui, sans-serif" font-size="10" fill="#34D399" text-anchor="middle">Fake xÌ‚</text>
  
  <!-- Discriminator -->
  <rect x="450" y="80" width="140" height="110" rx="12" fill="url(#discGrad)" filter="url(#glow3)"/>
  <text x="520" y="120" font-family="system-ui, sans-serif" font-size="22" fill="white" text-anchor="middle">ğŸ”</text>
  <text x="520" y="148" font-family="system-ui, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">DISCRIMINATOR</text>
  <text x="520" y="168" font-family="system-ui, sans-serif" font-size="10" fill="#FECACA" text-anchor="middle">D(x)</text>
  
  <!-- Arrow to noise -->
  <line x1="145" y1="135" x2="195" y2="135" stroke="#64748B" stroke-width="2"/>
  <polygon points="195,135 185,130 185,140" fill="#64748B"/>
  
  <!-- Gradient flow back -->
  <path d="M 450 170 Q 380 200 340 195 Q 300 190 270 195" stroke="url(#gradFlowGrad)" stroke-width="2" stroke-dasharray="6,3" fill="none"/>
  <polygon points="270,195 280,190 280,200" fill="#FBBF24"/>
  <text x="360" y="215" font-family="system-ui, sans-serif" font-size="9" fill="#FBBF24" text-anchor="middle">Gradients</text>
  
  <!-- Real/Fake output -->
  <rect x="640" y="105" width="100" height="60" rx="8" fill="#1E293B" stroke="#475569" stroke-width="2"/>
  <text x="690" y="130" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">Real or Fake?</text>
  <text x="690" y="150" font-family="system-ui, sans-serif" font-size="12" fill="#F1F5F9" text-anchor="middle" font-weight="bold">0 â†” 1</text>
  
  <line x1="595" y1="135" x2="635" y2="135" stroke="#64748B" stroke-width="2"/>
  <polygon points="635,135 625,130 625,140" fill="#64748B"/>
  
  <!-- Real Data -->
  <rect x="450" y="220" width="140" height="60" rx="8" fill="#1E293B" stroke="#10B981" stroke-width="2"/>
  <text x="520" y="245" font-family="system-ui, sans-serif" font-size="11" fill="#10B981" text-anchor="middle">Real Data x</text>
  <text x="520" y="265" font-family="system-ui, sans-serif" font-size="16" fill="#10B981" text-anchor="middle">ğŸ“¸</text>
  
  <line x1="520" y1="215" x2="520" y2="195" stroke="#10B981" stroke-width="2"/>
  <polygon points="520,195 515,205 525,205" fill="#10B981"/>
  
  <!-- Goals -->
  <rect x="80" y="250" width="150" height="50" rx="6" fill="#1E293B" stroke="#8B5CF6" stroke-width="1"/>
  <text x="155" y="272" font-family="system-ui, sans-serif" font-size="10" fill="#8B5CF6" text-anchor="middle" font-weight="bold">ğŸ¯ G's Goal:</text>
  <text x="155" y="288" font-family="system-ui, sans-serif" font-size="9" fill="#94A3B8" text-anchor="middle">Fool Discriminator</text>
  
  <rect x="280" y="250" width="150" height="50" rx="6" fill="#1E293B" stroke="#EF4444" stroke-width="1"/>
  <text x="355" y="272" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444" text-anchor="middle" font-weight="bold">ğŸ¯ D's Goal:</text>
  <text x="355" y="288" font-family="system-ui, sans-serif" font-size="9" fill="#94A3B8" text-anchor="middle">Catch Fakes</text>
</svg>


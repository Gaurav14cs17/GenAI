<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 480">
  <defs>
    <linearGradient id="discBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="inputGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894"/>
      <stop offset="100%" style="stop-color:#55efc4"/>
    </linearGradient>
    <linearGradient id="layerGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e17055"/>
      <stop offset="100%" style="stop-color:#fdcb6e"/>
    </linearGradient>
    <linearGradient id="outputGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fd79a8"/>
      <stop offset="100%" style="stop-color:#e84393"/>
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fdcb6e"/>
    </marker>
  </defs>
  
  <rect width="650" height="480" fill="url(#discBg2)" rx="12"/>
  
  <text x="325" y="32" text-anchor="middle" fill="#fdcb6e" font-family="JetBrains Mono, monospace" font-size="18" font-weight="bold">DISCRIMINATOR ARCHITECTURE</text>
  
  <rect x="30" y="50" width="590" height="415" fill="none" stroke="#4a4a6a" stroke-width="1" rx="8" opacity="0.5"/>
  
  <!-- Input Image -->
  <rect x="230" y="70" width="190" height="45" fill="url(#inputGrad2)" rx="8" filter="url(#glow2)"/>
  <text x="325" y="93" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">Image 64×64×3</text>
  <text x="325" y="108" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="9">(Input)</text>
  
  <line x1="325" y1="115" x2="325" y2="140" stroke="#fdcb6e" stroke-width="2" marker-end="url(#arrow2)"/>
  <text x="460" y="132" fill="#74b9ff" font-family="JetBrains Mono, monospace" font-size="10">Conv + LeakyReLU(0.2)</text>
  
  <!-- Layer blocks -->
  <rect x="250" y="145" width="150" height="35" fill="url(#layerGrad2)" rx="6" filter="url(#glow2)"/>
  <text x="325" y="168" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="11">32×32×64</text>
  
  <line x1="325" y1="180" x2="325" y2="205" stroke="#fdcb6e" stroke-width="2" marker-end="url(#arrow2)"/>
  <text x="460" y="197" fill="#74b9ff" font-family="JetBrains Mono, monospace" font-size="10">Conv + BN + LeakyReLU</text>
  
  <rect x="250" y="210" width="150" height="35" fill="url(#layerGrad2)" rx="6" filter="url(#glow2)"/>
  <text x="325" y="233" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="11">16×16×128</text>
  
  <line x1="325" y1="245" x2="325" y2="270" stroke="#fdcb6e" stroke-width="2" marker-end="url(#arrow2)"/>
  <text x="460" y="262" fill="#74b9ff" font-family="JetBrains Mono, monospace" font-size="10">Conv + BN + LeakyReLU</text>
  
  <rect x="250" y="275" width="150" height="35" fill="url(#layerGrad2)" rx="6" filter="url(#glow2)"/>
  <text x="325" y="298" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="11">8×8×256</text>
  
  <line x1="325" y1="310" x2="325" y2="335" stroke="#fdcb6e" stroke-width="2" marker-end="url(#arrow2)"/>
  <text x="460" y="327" fill="#e84393" font-family="JetBrains Mono, monospace" font-size="10">Conv + Sigmoid</text>
  
  <!-- Output -->
  <rect x="260" y="340" width="130" height="45" fill="url(#outputGrad2)" rx="8" filter="url(#glow2)"/>
  <text x="325" y="363" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">1</text>
  <text x="325" y="378" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="10">(Probability)</text>
  
  <!-- Key Design Choices -->
  <rect x="50" y="200" width="170" height="130" fill="#1a2a3a" rx="6" stroke="#4a4a6a"/>
  <text x="60" y="220" fill="#ffd93d" font-family="JetBrains Mono, monospace" font-size="10" font-weight="bold">Key Choices:</text>
  <text x="60" y="240" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="9">✓ LeakyReLU(0.2)</text>
  <text x="60" y="258" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="9">✓ BatchNorm (maybe)</text>
  <text x="60" y="276" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="9">✓ Strided convs</text>
  <text x="60" y="294" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="9">✓ Sigmoid output</text>
  <text x="60" y="312" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="9">  (or linear for WGAN)</text>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gen1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="disc1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ee0979;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6a00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="350" fill="url(#bg1)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    GAN Fundamentals
  </text>
  <text x="400" y="65" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12">
    The Foundation of Generative Adversarial Learning
  </text>
  
  <!-- Generator Box -->
  <g transform="translate(100, 100)">
    <rect width="180" height="180" rx="15" fill="url(#gen1)" opacity="0.9" filter="url(#glow1)"/>
    <text x="90" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">GENERATOR</text>
    <text x="90" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" opacity="0.8">G(z) ‚Üí xÃÇ</text>
    
    <!-- Neural network visualization -->
    <g transform="translate(30, 70)">
      <!-- Input layer -->
      <circle cx="15" cy="20" r="6" fill="#ffffff" opacity="0.8"/>
      <circle cx="15" cy="40" r="6" fill="#ffffff" opacity="0.8"/>
      <circle cx="15" cy="60" r="6" fill="#ffffff" opacity="0.8"/>
      <!-- Hidden layer -->
      <circle cx="60" cy="15" r="6" fill="#ffffff" opacity="0.8"/>
      <circle cx="60" cy="35" r="6" fill="#ffffff" opacity="0.8"/>
      <circle cx="60" cy="55" r="6" fill="#ffffff" opacity="0.8"/>
      <circle cx="60" cy="75" r="6" fill="#ffffff" opacity="0.8"/>
      <!-- Output layer -->
      <circle cx="105" cy="30" r="6" fill="#ffffff" opacity="0.8"/>
      <circle cx="105" cy="50" r="6" fill="#ffffff" opacity="0.8"/>
      <!-- Connections -->
      <line x1="21" y1="20" x2="54" y2="15" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
      <line x1="21" y1="20" x2="54" y2="35" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
      <line x1="21" y1="40" x2="54" y2="35" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
      <line x1="21" y1="40" x2="54" y2="55" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
      <line x1="21" y1="60" x2="54" y2="55" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
      <line x1="21" y1="60" x2="54" y2="75" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
      <line x1="66" y1="15" x2="99" y2="30" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
      <line x1="66" y1="35" x2="99" y2="30" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
      <line x1="66" y1="55" x2="99" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
      <line x1="66" y1="75" x2="99" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    </g>
    
    <text x="90" y="165" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">
      Creates fake samples
    </text>
  </g>
  
  <!-- Discriminator Box -->
  <g transform="translate(520, 100)">
    <rect width="180" height="180" rx="15" fill="url(#disc1)" opacity="0.9" filter="url(#glow1)"/>
    <text x="90" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">DISCRIMINATOR</text>
    <text x="90" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" opacity="0.8">D(x) ‚Üí [0,1]</text>
    
    <!-- Eye icon -->
    <g transform="translate(45, 70)">
      <ellipse cx="45" cy="30" rx="35" ry="20" fill="none" stroke="#ffffff" stroke-width="2"/>
      <circle cx="45" cy="30" r="12" fill="#ffffff"/>
      <circle cx="45" cy="30" r="5" fill="#0f0c29"/>
      <path d="M 10 10 Q 45 -5 80 10" stroke="#ffffff" stroke-width="2" fill="none"/>
    </g>
    
    <text x="90" y="145" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">
      Real: D(x) ‚Üí 1
    </text>
    <text x="90" y="160" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">
      Fake: D(G(z)) ‚Üí 0
    </text>
  </g>
  
  <!-- Arrows -->
  <!-- Generator to Discriminator -->
  <path d="M 290 190 L 510 190" stroke="#38ef7d" stroke-width="3" fill="none" marker-end="url(#arrow1)"/>
  <text x="400" y="180" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Fake xÃÇ</text>
  
  <!-- Gradient feedback -->
  <path d="M 510 220 C 450 260, 350 260, 290 220" stroke="#ff6a00" stroke-width="2" stroke-dasharray="6,4" fill="none" marker-end="url(#arrow2)"/>
  <text x="400" y="275" text-anchor="middle" fill="#ff6a00" font-family="Arial, sans-serif" font-size="11">‚àá Gradients (Learn to fool D)</text>
  
  <!-- Noise input -->
  <g transform="translate(30, 170)">
    <circle cx="30" cy="30" r="25" fill="#4facfe" opacity="0.8"/>
    <text x="30" y="28" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">z</text>
    <text x="30" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">noise</text>
  </g>
  <path d="M 60 200 L 90 200" stroke="#4facfe" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>
  
  <!-- Real data input -->
  <g transform="translate(720, 170)">
    <circle cx="30" cy="30" r="25" fill="#38ef7d" opacity="0.8"/>
    <text x="30" y="28" text-anchor="middle" fill="#0f0c29" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Real</text>
    <text x="30" y="42" text-anchor="middle" fill="#0f0c29" font-family="Arial, sans-serif" font-size="9">data</text>
  </g>
  <path d="M 720 200 L 705 200" stroke="#38ef7d" stroke-width="2" fill="none" marker-end="url(#arrow4)"/>
  
  <!-- Markers -->
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#38ef7d"/>
    </marker>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff6a00"/>
    </marker>
    <marker id="arrow3" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L7,3 z" fill="#4facfe"/>
    </marker>
    <marker id="arrow4" markerWidth="8" markerHeight="8" refX="0" refY="3" orient="auto">
      <path d="M7,0 L7,6 L0,3 z" fill="#38ef7d"/>
    </marker>
  </defs>
  
  <!-- Equation at bottom -->
  <rect x="150" y="305" width="500" height="35" rx="5" fill="#ffffff" opacity="0.1"/>
  <text x="400" y="328" text-anchor="middle" fill="#ffffff" font-family="Georgia, serif" font-size="13" font-style="italic">
    min_G max_D V(D,G) = ùîº[log D(x)] + ùîº[log(1 - D(G(z)))]
  </text>
</svg>



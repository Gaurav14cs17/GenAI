<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280">
  <defs>
    <linearGradient id="bgOpt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#141e30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#243b55;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="700" height="280" fill="url(#bgOpt)"/>
  
  <text x="350" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Optimal Discriminator D*
  </text>
  
  <!-- Graph area -->
  <g transform="translate(80, 60)">
    <!-- Axes -->
    <line x1="50" y1="170" x2="550" y2="170" stroke="#ffffff" stroke-width="2"/>
    <line x1="50" y1="170" x2="50" y2="20" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Y-axis labels -->
    <text x="40" y="175" text-anchor="end" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">0</text>
    <text x="40" y="100" text-anchor="end" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">0.5</text>
    <text x="40" y="25" text-anchor="end" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">1</text>
    <text x="25" y="100" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" transform="rotate(-90, 25, 100)">D*(x)</text>
    
    <!-- X-axis label -->
    <text x="300" y="195" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">x</text>
    
    <!-- p_data curve (blue) -->
    <path d="M 100 170 Q 150 50, 200 80 Q 250 110, 300 100 Q 350 90, 400 130 Q 450 170, 500 170" 
          stroke="#4facfe" stroke-width="2" fill="none"/>
    <text x="200" y="55" fill="#4facfe" font-family="Arial, sans-serif" font-size="11">p_data(x)</text>
    
    <!-- p_g curve (pink) -->
    <path d="M 100 170 Q 200 120, 250 90 Q 300 60, 350 70 Q 400 80, 450 140 Q 480 170, 500 170" 
          stroke="#f093fb" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
    <text x="330" y="50" fill="#f093fb" font-family="Arial, sans-serif" font-size="11">p_g(x)</text>
    
    <!-- 0.5 line -->
    <line x1="50" y1="95" x2="550" y2="95" stroke="#43e97b" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="560" y="100" fill="#43e97b" font-family="Arial, sans-serif" font-size="10">D*=0.5 at optimum</text>
  </g>
  
  <!-- Formula box -->
  <rect x="150" y="230" width="400" height="40" rx="5" fill="#ffffff" opacity="0.1"/>
  <text x="350" y="255" text-anchor="middle" fill="#ffffff" font-family="Georgia, serif" font-size="14" font-style="italic">
    D*(x) = p_data(x) / (p_data(x) + p_g(x))
  </text>
</svg>



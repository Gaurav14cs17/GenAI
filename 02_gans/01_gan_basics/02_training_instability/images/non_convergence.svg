<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <defs>
    <linearGradient id="ncBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="ncGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="500" height="300" fill="url(#ncBg)" rx="12"/>
  
  <text x="250" y="30" text-anchor="middle" fill="#ff6b6b" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold">NON-CONVERGENCE: V(x,y) = xy</text>
  
  <!-- Axes -->
  <line x1="100" y1="170" x2="400" y2="170" stroke="#4a4a6a" stroke-width="2"/>
  <line x1="250" y1="50" x2="250" y2="270" stroke="#4a4a6a" stroke-width="2"/>
  <text x="405" y="175" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="12">x</text>
  <text x="255" y="45" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="12">y</text>
  
  <!-- Spiral path -->
  <ellipse cx="250" cy="170" rx="100" ry="80" fill="none" stroke="#74b9ff" stroke-width="3" stroke-dasharray="8,4" filter="url(#ncGlow)"/>
  
  <!-- Rotation arrow -->
  <path d="M 330 100 A 90 70 0 0 1 350 170" fill="none" stroke="#fdcb6e" stroke-width="2"/>
  <polygon points="350,170 345,160 355,162" fill="#fdcb6e"/>
  
  <!-- Center point -->
  <circle cx="250" cy="170" r="6" fill="#00b894" filter="url(#ncGlow)"/>
  <text x="265" y="195" fill="#00b894" font-family="JetBrains Mono, monospace" font-size="10">(0,0)</text>
  
  <!-- Points on orbit -->
  <circle cx="350" cy="170" r="5" fill="#ff6b6b"/>
  <circle cx="250" cy="90" r="5" fill="#ff6b6b"/>
  <circle cx="150" cy="170" r="5" fill="#ff6b6b"/>
  <circle cx="250" cy="250" r="5" fill="#ff6b6b"/>
  
  <!-- Label -->
  <rect x="50" y="250" width="400" height="40" fill="#2a2a4a" rx="6"/>
  <text x="250" y="275" text-anchor="middle" fill="#fdcb6e" font-family="JetBrains Mono, monospace" font-size="11">ðŸ”„ Iterates ROTATE around equilibrium, NEVER converging!</text>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 220">
  <defs>
    <linearGradient id="bgST" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#134e5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#71b280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="700" height="220" fill="url(#bgST)"/>
  
  <text x="350" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Stabilization Techniques
  </text>
  
  <!-- Technique boxes -->
  <g transform="translate(30, 50)">
    <!-- Spectral Norm -->
    <rect x="0" y="0" width="150" height="80" rx="10" fill="#ffffff" opacity="0.2"/>
    <text x="75" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Spectral Norm</text>
    <text x="75" y="45" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">W̄ = W/σ(W)</text>
    <text x="75" y="65" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">Bounds Lipschitz</text>
  </g>
  
  <g transform="translate(200, 50)">
    <!-- Gradient Penalty -->
    <rect x="0" y="0" width="150" height="80" rx="10" fill="#ffffff" opacity="0.2"/>
    <text x="75" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Gradient Penalty</text>
    <text x="75" y="45" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">(||∇D|| - 1)²</text>
    <text x="75" y="65" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">Enforces 1-Lipschitz</text>
  </g>
  
  <g transform="translate(370, 50)">
    <!-- TTUR -->
    <rect x="0" y="0" width="150" height="80" rx="10" fill="#ffffff" opacity="0.2"/>
    <text x="75" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">TTUR</text>
    <text x="75" y="45" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">ηD ≠ ηG</text>
    <text x="75" y="65" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">Different LR rates</text>
  </g>
  
  <g transform="translate(540, 50)">
    <!-- R1 Reg -->
    <rect x="0" y="0" width="150" height="80" rx="10" fill="#ffffff" opacity="0.2"/>
    <text x="75" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">R1 Regularization</text>
    <text x="75" y="45" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">||∇D(x)||² on real</text>
    <text x="75" y="65" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">Penalize real grads</text>
  </g>
  
  <!-- Result -->
  <g transform="translate(150, 145)">
    <rect x="0" y="0" width="400" height="55" rx="10" fill="#43e97b" opacity="0.3"/>
    <text x="200" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      ✅ Stable Training
    </text>
    <text x="200" y="45" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">
      Smooth loss curves, consistent convergence
    </text>
  </g>
</svg>



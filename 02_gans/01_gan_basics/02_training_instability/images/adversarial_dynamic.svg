<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 250">
  <defs>
    <linearGradient id="bgAD" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="250" fill="url(#bgAD)"/>
  
  <text x="300" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    The Adversarial Dynamic
  </text>
  
  <!-- Circular arrows showing the cycle -->
  <g transform="translate(150, 70)">
    <!-- D improves -->
    <rect x="0" y="0" width="120" height="50" rx="10" fill="#e74c3c" opacity="0.8"/>
    <text x="60" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">D improves</text>
    
    <!-- Arrow down-right -->
    <path d="M 130 25 Q 180 25, 180 75" stroke="#ffffff" stroke-width="2" fill="none" marker-end="url(#arrAD)"/>
    
    <!-- G gets worse -->
    <rect x="180" y="75" width="120" height="50" rx="10" fill="#9b59b6" opacity="0.8"/>
    <text x="240" y="105" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">G struggles</text>
    
    <!-- Arrow down-left -->
    <path d="M 180 100 Q 130 100, 130 150" stroke="#ffffff" stroke-width="2" fill="none" marker-end="url(#arrAD)"/>
    
    <!-- G improves -->
    <rect x="0" y="100" width="120" height="50" rx="10" fill="#27ae60" opacity="0.8"/>
    <text x="60" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">G improves</text>
    
    <!-- Arrow up-right -->
    <path d="M 70 100 Q 70 60, 0 25" stroke="#ffffff" stroke-width="2" fill="none" marker-end="url(#arrAD)"/>
    
    <!-- Cycle indicator -->
    <text x="140" y="80" fill="#ffd700" font-family="Arial, sans-serif" font-size="24">ðŸ”„</text>
  </g>
  
  <defs>
    <marker id="arrAD" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffffff"/>
    </marker>
  </defs>
  
  <text x="300" y="230" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="12">
    Opposing objectives lead to oscillation, not convergence!
  </text>
</svg>



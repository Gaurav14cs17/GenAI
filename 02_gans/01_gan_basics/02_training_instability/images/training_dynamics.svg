<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 220">
  <defs>
    <linearGradient id="stableGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
    <linearGradient id="unstableGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="220" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="375" y="25" font-family="system-ui, sans-serif" font-size="16" fill="#F1F5F9" text-anchor="middle" font-weight="bold">GAN Training Dynamics</text>
  
  <!-- Stable Training -->
  <rect x="40" y="50" width="200" height="140" rx="8" fill="#1E293B" stroke="#10B981" stroke-width="2"/>
  <text x="140" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#10B981" text-anchor="middle" font-weight="bold">✓ Stable Training</text>
  
  <!-- Stable loss curve -->
  <path d="M 60 160 Q 100 150 140 130 Q 180 110 220 100" stroke="#10B981" stroke-width="2" fill="none"/>
  <text x="140" y="180" font-family="system-ui, sans-serif" font-size="9" fill="#94A3B8" text-anchor="middle">Gradual convergence</text>
  
  <!-- Oscillating -->
  <rect x="275" y="50" width="200" height="140" rx="8" fill="#1E293B" stroke="#F59E0B" stroke-width="2"/>
  <text x="375" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#F59E0B" text-anchor="middle" font-weight="bold">⚠ Oscillating</text>
  
  <!-- Oscillating loss curve -->
  <path d="M 295 130 Q 320 90 345 140 Q 370 80 395 130 Q 420 90 445 120" stroke="#F59E0B" stroke-width="2" fill="none"/>
  <text x="375" y="180" font-family="system-ui, sans-serif" font-size="9" fill="#94A3B8" text-anchor="middle">G and D racing</text>
  
  <!-- Diverging -->
  <rect x="510" y="50" width="200" height="140" rx="8" fill="#1E293B" stroke="#EF4444" stroke-width="2"/>
  <text x="610" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" text-anchor="middle" font-weight="bold">✗ Diverging</text>
  
  <!-- Diverging loss curve -->
  <path d="M 530 140 Q 560 120 590 160 Q 620 90 650 180" stroke="#EF4444" stroke-width="2" fill="none"/>
  <line x1="650" y1="180" x2="690" y2="85" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="610" y="180" font-family="system-ui, sans-serif" font-size="9" fill="#94A3B8" text-anchor="middle">Mode collapse</text>
  
  <!-- Bottom note -->
  <text x="375" y="210" font-family="system-ui, sans-serif" font-size="10" fill="#64748B" text-anchor="middle" font-style="italic">Balance D and G learning rates • Use techniques like WGAN-GP for stability</text>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <linearGradient id="bgZS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#232526;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#414345;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="200" fill="url(#bgZS)"/>
  
  <text x="300" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Zero-Sum Game
  </text>
  
  <!-- Balance scale visualization -->
  <g transform="translate(150, 70)">
    <!-- Scale base -->
    <rect x="140" y="100" width="20" height="30" fill="#a0aec0"/>
    <polygon points="150,100 100,30 200,30" fill="#667eea"/>
    
    <!-- Left pan (D gains) -->
    <circle cx="70" cy="50" r="40" fill="#f5af19" opacity="0.8"/>
    <text x="70" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">D gains</text>
    <text x="70" y="62" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">+V</text>
    
    <!-- Right pan (G loses) -->
    <circle cx="230" cy="50" r="40" fill="#00b4db" opacity="0.8"/>
    <text x="230" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">G loses</text>
    <text x="230" y="62" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">-V</text>
    
    <!-- Balance beam -->
    <line x1="70" y1="50" x2="150" y2="30" stroke="#ffffff" stroke-width="3"/>
    <line x1="150" y1="30" x2="230" y2="50" stroke="#ffffff" stroke-width="3"/>
  </g>
  
  <text x="300" y="180" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12">
    What D gains, G loses: V(D,G) = -V(G,D)
  </text>
</svg>



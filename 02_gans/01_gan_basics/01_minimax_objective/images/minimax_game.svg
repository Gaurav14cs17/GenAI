<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 240">
  <defs>
    <linearGradient id="minGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="maxGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="240" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="system-ui, sans-serif" font-size="16" fill="#F1F5F9" text-anchor="middle" font-weight="bold">The Minimax Game</text>
  
  <!-- Min player (Generator) -->
  <rect x="50" y="60" width="140" height="80" rx="12" fill="url(#minGrad)"/>
  <text x="120" y="95" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Generator</text>
  <text x="120" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#D1FAE5" text-anchor="middle">min V(D,G)</text>
  <text x="120" y="130" font-family="system-ui, sans-serif" font-size="10" fill="#A7F3D0" text-anchor="middle">ðŸŽ¯ Minimize</text>
  
  <!-- Value function box -->
  <rect x="250" y="55" width="200" height="90" rx="10" fill="#1E293B" stroke="#8B5CF6" stroke-width="2"/>
  <text x="350" y="85" font-family="system-ui, sans-serif" font-size="11" fill="#A78BFA" text-anchor="middle" font-weight="bold">Value Function V(D,G)</text>
  <text x="350" y="110" font-family="system-ui, sans-serif" font-size="10" fill="#F1F5F9" text-anchor="middle">E[log D(x)] +</text>
  <text x="350" y="128" font-family="system-ui, sans-serif" font-size="10" fill="#F1F5F9" text-anchor="middle">E[log(1 - D(G(z)))]</text>
  
  <!-- Max player (Discriminator) -->
  <rect x="510" y="60" width="140" height="80" rx="12" fill="url(#maxGrad)"/>
  <text x="580" y="95" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Discriminator</text>
  <text x="580" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#FECACA" text-anchor="middle">max V(D,G)</text>
  <text x="580" y="130" font-family="system-ui, sans-serif" font-size="10" fill="#FCA5A5" text-anchor="middle">ðŸŽ¯ Maximize</text>
  
  <!-- Arrows -->
  <line x1="195" y1="100" x2="245" y2="100" stroke="#64748B" stroke-width="2"/>
  <polygon points="245,100 238,95 238,105" fill="#64748B"/>
  
  <line x1="455" y1="100" x2="505" y2="100" stroke="#64748B" stroke-width="2"/>
  <polygon points="505,100 498,95 498,105" fill="#64748B"/>
  
  <!-- Equilibrium -->
  <rect x="200" y="165" width="300" height="55" rx="8" fill="#1E293B" stroke="#F59E0B" stroke-width="2"/>
  <text x="350" y="190" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B" text-anchor="middle" font-weight="bold">Nash Equilibrium</text>
  <text x="350" y="208" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">D*(x) = 0.5 everywhere â†’ Can't distinguish real from fake!</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280">
  <defs>
    <linearGradient id="bgGS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f1c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#928dab;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="700" height="280" fill="url(#bgGS)"/>
  
  <text x="350" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Gradient Saturation Problem
  </text>
  
  <!-- Graph area -->
  <g transform="translate(80, 50)">
    <!-- Axes -->
    <line x1="50" y1="170" x2="550" y2="170" stroke="#ffffff" stroke-width="2"/>
    <line x1="50" y1="170" x2="50" y2="20" stroke="#ffffff" stroke-width="2"/>
    
    <!-- X-axis labels -->
    <text x="50" y="190" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">0</text>
    <text x="300" y="190" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">0.5</text>
    <text x="550" y="190" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">1</text>
    <text x="300" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">D(G(z))</text>
    
    <!-- Y-axis label -->
    <text x="20" y="100" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" transform="rotate(-90, 20, 100)">|∇G|</text>
    
    <!-- Original loss curve (saturates near 0) -->
    <path d="M 50 150 Q 100 145, 150 130 Q 250 90, 350 60 Q 450 35, 550 20" 
          stroke="#f5576c" stroke-width="3" fill="none"/>
    <text x="480" y="35" fill="#f5576c" font-family="Arial, sans-serif" font-size="11">Original: log(1-D)</text>
    
    <!-- Non-saturating curve (large gradient near 0) -->
    <path d="M 50 20 Q 100 40, 150 70 Q 250 110, 350 130 Q 450 145, 550 155" 
          stroke="#43e97b" stroke-width="3" fill="none"/>
    <text x="480" y="145" fill="#43e97b" font-family="Arial, sans-serif" font-size="11">Non-sat: -log(D)</text>
    
    <!-- Problem zone highlight -->
    <rect x="50" y="20" width="100" height="150" fill="#f5576c" opacity="0.1"/>
    <text x="100" y="15" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="10">
      ⚠️ Weak gradients!
    </text>
  </g>
  
  <text x="350" y="265" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">
    When D(G(z)) ≈ 0, original loss gives weak gradients. Non-saturating loss saves the day!
  </text>
</svg>



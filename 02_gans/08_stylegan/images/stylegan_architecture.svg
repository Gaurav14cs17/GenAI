<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="bgStyle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="350" fill="url(#bgStyle)"/>
  
  <text x="400" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    StyleGAN Architecture
  </text>
  
  <!-- Z space -->
  <g transform="translate(30, 80)">
    <circle cx="40" cy="40" r="30" fill="#4facfe"/>
    <text x="40" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">z</text>
    <text x="40" y="90" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">Gaussian</text>
  </g>
  
  <!-- Mapping Network -->
  <g transform="translate(110, 60)">
    <rect x="0" y="0" width="100" height="80" rx="10" fill="url(#wGrad)"/>
    <text x="50" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Mapping</text>
    <text x="50" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Network</text>
    <text x="50" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">8-layer MLP</text>
  </g>
  
  <path d="M 80 120 L 100 100" stroke="#ffffff" stroke-width="2" marker-end="url(#arrStyle)"/>
  
  <!-- W space -->
  <g transform="translate(230, 80)">
    <circle cx="40" cy="40" r="30" fill="#f093fb"/>
    <text x="40" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">w</text>
    <text x="40" y="90" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">Disentangled!</text>
  </g>
  
  <path d="M 220 100 L 225 100" stroke="#ffffff" stroke-width="2" marker-end="url(#arrStyle)"/>
  
  <!-- Synthesis Network -->
  <g transform="translate(340, 50)">
    <rect x="0" y="0" width="400" height="220" rx="15" fill="#ffffff" opacity="0.1"/>
    <text x="200" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Synthesis Network
    </text>
    
    <!-- Constant input -->
    <rect x="20" y="45" width="50" height="40" rx="5" fill="#43e97b"/>
    <text x="45" y="70" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">Const</text>
    <text x="45" y="100" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="8">4×4</text>
    
    <!-- Style blocks -->
    <g transform="translate(90, 45)">
      <rect x="0" y="0" width="50" height="60" rx="5" fill="#667eea" opacity="0.7"/>
      <text x="25" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">AdaIN</text>
      <text x="25" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">+Conv</text>
      <text x="25" y="50" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="7">8×8</text>
    </g>
    
    <g transform="translate(160, 45)">
      <rect x="0" y="0" width="50" height="80" rx="5" fill="#667eea" opacity="0.7"/>
      <text x="25" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">AdaIN</text>
      <text x="25" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">+Conv</text>
      <text x="25" y="70" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="7">32×32</text>
    </g>
    
    <g transform="translate(230, 45)">
      <rect x="0" y="0" width="50" height="100" rx="5" fill="#667eea" opacity="0.7"/>
      <text x="25" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">AdaIN</text>
      <text x="25" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">+Conv</text>
      <text x="25" y="90" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="7">256×256</text>
    </g>
    
    <!-- Output image -->
    <g transform="translate(300, 45)">
      <rect x="0" y="0" width="80" height="120" rx="5" fill="#43e97b"/>
      <text x="40" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Output</text>
      <text x="40" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">Image</text>
      <text x="40" y="100" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">1024×1024</text>
    </g>
    
    <!-- Style injection arrows -->
    <path d="M 270 0 L 270 -20 L 115 -20 L 115 40" stroke="#f093fb" stroke-width="2" stroke-dasharray="4,2"/>
    <path d="M 270 0 L 270 -20 L 185 -20 L 185 40" stroke="#f093fb" stroke-width="2" stroke-dasharray="4,2"/>
    <path d="M 270 0 L 270 -20 L 255 -20 L 255 40" stroke="#f093fb" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="200" y="190" text-anchor="middle" fill="#f093fb" font-family="Arial, sans-serif" font-size="9">
      w injects style at each layer via AdaIN
    </text>
    
    <!-- Noise injection -->
    <text x="200" y="210" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">
      + Noise injected for stochastic variation
    </text>
  </g>
  
  <defs>
    <marker id="arrStyle" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L7,3 z" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- Key insight -->
  <rect x="100" y="290" width="600" height="50" rx="5" fill="#ffd700" opacity="0.2"/>
  <text x="400" y="312" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Key Insight: W space is disentangled → Each layer controls different attributes
  </text>
  <text x="400" y="330" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">
    Coarse layers: pose, shape | Fine layers: colors, textures
  </text>
</svg>



<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 180">
  <defs>
    <linearGradient id="bgConcat" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#232526;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#414345;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="180" fill="url(#bgConcat)"/>
  
  <text x="300" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Conditioning by Concatenation
  </text>
  
  <!-- z vector -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="80" height="40" rx="5" fill="#4facfe"/>
    <text x="40" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">z (100-dim)</text>
  </g>
  
  <!-- y vector -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="80" height="40" rx="5" fill="#f093fb"/>
    <text x="40" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">y (K-dim)</text>
  </g>
  
  <!-- Concatenation -->
  <g transform="translate(200, 65)">
    <text x="0" y="25" fill="#ffffff" font-family="Arial, sans-serif" font-size="20">→</text>
    <text x="30" y="30" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">[</text>
    <rect x="40" y="0" width="60" height="25" rx="3" fill="#4facfe"/>
    <rect x="40" y="30" width="60" height="25" rx="3" fill="#f093fb"/>
    <text x="115" y="30" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">]</text>
  </g>
  
  <!-- Result -->
  <g transform="translate(350, 50)">
    <text x="0" y="35" fill="#ffffff" font-family="Arial, sans-serif" font-size="20">→</text>
  </g>
  
  <g transform="translate(400, 55)">
    <rect x="0" y="0" width="150" height="70" rx="10" fill="#43e97b" opacity="0.7"/>
    <text x="75" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Generator</text>
    <text x="75" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">G([z; y])</text>
    <text x="75" y="60" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">100+K inputs</text>
  </g>
  
  <text x="300" y="165" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">
    Simple but effective: just concatenate z and y vectors
  </text>
</svg>



<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 280">
  <defs>
    <linearGradient id="cgBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="domainX" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e17055"/>
      <stop offset="100%" style="stop-color:#fdcb6e"/>
    </linearGradient>
    <linearGradient id="domainY" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7"/>
      <stop offset="100%" style="stop-color:#a29bfe"/>
    </linearGradient>
    <filter id="cgGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="cgArrowR" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4ecdc4"/>
    </marker>
    <marker id="cgArrowL" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#ff6b6b"/>
    </marker>
  </defs>
  
  <rect width="600" height="280" fill="url(#cgBg)" rx="12"/>
  
  <text x="300" y="30" text-anchor="middle" fill="#4ecdc4" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold">TWO GENERATOR-DISCRIMINATOR PAIRS</text>
  
  <!-- Domain X -->
  <rect x="50" y="70" width="150" height="160" fill="url(#domainX)" rx="12" opacity="0.8" filter="url(#cgGlow)"/>
  <text x="125" y="100" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold">Domain X</text>
  <text x="125" y="120" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="11">(Horses)</text>
  <text x="125" y="200" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="20">üê¥</text>
  
  <!-- Domain Y -->
  <rect x="400" y="70" width="150" height="160" fill="url(#domainY)" rx="12" opacity="0.8" filter="url(#cgGlow)"/>
  <text x="475" y="100" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold">Domain Y</text>
  <text x="475" y="120" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="11">(Zebras)</text>
  <text x="475" y="200" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="20">ü¶ì</text>
  
  <!-- G: X ‚Üí Y arrow -->
  <line x1="210" y1="120" x2="390" y2="120" stroke="#4ecdc4" stroke-width="3" marker-end="url(#cgArrowR)"/>
  <rect x="255" y="105" width="90" height="28" fill="#1a3a3a" rx="4" stroke="#4ecdc4"/>
  <text x="300" y="124" text-anchor="middle" fill="#4ecdc4" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold">G: X ‚Üí Y</text>
  
  <!-- F: Y ‚Üí X arrow -->
  <line x1="390" y1="180" x2="210" y2="180" stroke="#ff6b6b" stroke-width="3" marker-end="url(#cgArrowL)"/>
  <rect x="255" y="165" width="90" height="28" fill="#3a1a1a" rx="4" stroke="#ff6b6b"/>
  <text x="300" y="184" text-anchor="middle" fill="#ff6b6b" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold">F: Y ‚Üí X</text>
  
  <!-- Discriminators -->
  <rect x="80" y="235" width="90" height="30" fill="#2a2a4a" rx="4" stroke="#fdcb6e"/>
  <text x="125" y="255" text-anchor="middle" fill="#fdcb6e" font-family="JetBrains Mono, monospace" font-size="11">D_X</text>
  
  <rect x="430" y="235" width="90" height="30" fill="#2a2a4a" rx="4" stroke="#fdcb6e"/>
  <text x="475" y="255" text-anchor="middle" fill="#fdcb6e" font-family="JetBrains Mono, monospace" font-size="11">D_Y</text>
</svg>


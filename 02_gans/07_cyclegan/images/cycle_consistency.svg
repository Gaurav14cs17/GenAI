<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 180">
  <defs>
    <linearGradient id="bgCyc2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#232526;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#414345;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="180" fill="url(#bgCyc2)"/>
  
  <text x="300" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Cycle Consistency
  </text>
  
  <!-- Forward cycle -->
  <g transform="translate(50, 50)">
    <circle cx="30" cy="40" r="25" fill="#e74c3c" opacity="0.7"/>
    <text x="30" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">x</text>
    
    <text x="90" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">→ G →</text>
    
    <circle cx="170" cy="40" r="25" fill="#2ecc71" opacity="0.7"/>
    <text x="170" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">G(x)</text>
    
    <text x="230" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">→ F →</text>
    
    <circle cx="310" cy="40" r="25" fill="#e74c3c" opacity="0.7"/>
    <text x="310" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">F(G(x))</text>
    
    <text x="365" y="45" fill="#ffd700" font-family="Arial, sans-serif" font-size="14">≈ x ✓</text>
  </g>
  
  <!-- Backward cycle -->
  <g transform="translate(50, 110)">
    <circle cx="30" cy="40" r="25" fill="#2ecc71" opacity="0.7"/>
    <text x="30" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">y</text>
    
    <text x="90" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">→ F →</text>
    
    <circle cx="170" cy="40" r="25" fill="#e74c3c" opacity="0.7"/>
    <text x="170" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">F(y)</text>
    
    <text x="230" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">→ G →</text>
    
    <circle cx="310" cy="40" r="25" fill="#2ecc71" opacity="0.7"/>
    <text x="310" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">G(F(y))</text>
    
    <text x="365" y="45" fill="#ffd700" font-family="Arial, sans-serif" font-size="14">≈ y ✓</text>
  </g>
</svg>



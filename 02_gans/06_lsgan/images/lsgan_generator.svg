<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 520">
  <defs>
    <linearGradient id="genBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="latentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e17055"/>
      <stop offset="100%" style="stop-color:#fdcb6e"/>
    </linearGradient>
    <linearGradient id="transConvGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0984e3"/>
      <stop offset="100%" style="stop-color:#74b9ff"/>
    </linearGradient>
    <linearGradient id="imageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894"/>
      <stop offset="50%" style="stop-color:#55efc4"/>
      <stop offset="100%" style="stop-color:#00b894"/>
    </linearGradient>
    <filter id="genGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="flowArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#74b9ff"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="520" fill="url(#genBg)" rx="12"/>
  
  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" fill="#74b9ff" font-family="JetBrains Mono, monospace" font-size="18" font-weight="bold">LSGAN GENERATOR</text>
  <text x="350" y="55" text-anchor="middle" fill="#808090" font-family="JetBrains Mono, monospace" font-size="12">(Same architecture as DCGAN)</text>
  
  <!-- Main content box -->
  <rect x="30" y="70" width="640" height="435" fill="none" stroke="#4a4a6a" stroke-width="1" rx="8" opacity="0.5"/>
  
  <!-- Latent vector z -->
  <rect x="300" y="90" width="100" height="40" fill="url(#latentGrad)" rx="6" filter="url(#genGlow)"/>
  <text x="350" y="115" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">z ∈ ℝ¹⁰⁰</text>
  <text x="420" y="115" fill="#808090" font-family="JetBrains Mono, monospace" font-size="10">(latent vector)</text>
  
  <!-- Arrow down -->
  <line x1="350" y1="130" x2="350" y2="150" stroke="#74b9ff" stroke-width="2" marker-end="url(#flowArrow)"/>
  <text x="420" y="145" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="10">Project &amp; Reshape</text>
  
  <!-- Layer 1: 4x4x1024 -->
  <rect x="280" y="155" width="140" height="40" fill="url(#transConvGrad)" rx="6" filter="url(#genGlow)"/>
  <text x="350" y="180" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">4×4×1024</text>
  
  <!-- Arrow + operation -->
  <line x1="350" y1="195" x2="350" y2="220" stroke="#74b9ff" stroke-width="2" marker-end="url(#flowArrow)"/>
  <rect x="420" y="195" width="180" height="25" fill="#2a2a4a" rx="4"/>
  <text x="510" y="212" text-anchor="middle" fill="#fdcb6e" font-family="JetBrains Mono, monospace" font-size="10">TransConv + BN + ReLU</text>
  
  <!-- Layer 2: 8x8x512 -->
  <rect x="280" y="225" width="140" height="40" fill="url(#transConvGrad)" rx="6" filter="url(#genGlow)"/>
  <text x="350" y="250" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">8×8×512</text>
  
  <!-- Arrow + operation -->
  <line x1="350" y1="265" x2="350" y2="290" stroke="#74b9ff" stroke-width="2" marker-end="url(#flowArrow)"/>
  <rect x="420" y="265" width="180" height="25" fill="#2a2a4a" rx="4"/>
  <text x="510" y="282" text-anchor="middle" fill="#fdcb6e" font-family="JetBrains Mono, monospace" font-size="10">TransConv + BN + ReLU</text>
  
  <!-- Layer 3: 16x16x256 -->
  <rect x="280" y="295" width="140" height="40" fill="url(#transConvGrad)" rx="6" filter="url(#genGlow)"/>
  <text x="350" y="320" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">16×16×256</text>
  
  <!-- Arrow + operation -->
  <line x1="350" y1="335" x2="350" y2="360" stroke="#74b9ff" stroke-width="2" marker-end="url(#flowArrow)"/>
  <rect x="420" y="335" width="180" height="25" fill="#2a2a4a" rx="4"/>
  <text x="510" y="352" text-anchor="middle" fill="#fdcb6e" font-family="JetBrains Mono, monospace" font-size="10">TransConv + BN + ReLU</text>
  
  <!-- Layer 4: 32x32x128 -->
  <rect x="280" y="365" width="140" height="40" fill="url(#transConvGrad)" rx="6" filter="url(#genGlow)"/>
  <text x="350" y="390" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">32×32×128</text>
  
  <!-- Arrow + final operation -->
  <line x1="350" y1="405" x2="350" y2="430" stroke="#74b9ff" stroke-width="2" marker-end="url(#flowArrow)"/>
  <rect x="420" y="405" width="150" height="25" fill="#2a2a4a" rx="4"/>
  <text x="495" y="422" text-anchor="middle" fill="#55efc4" font-family="JetBrains Mono, monospace" font-size="10">TransConv + Tanh</text>
  
  <!-- Output: 64x64x3 -->
  <rect x="260" y="435" width="180" height="50" fill="url(#imageGrad)" rx="8" filter="url(#genGlow)"/>
  <text x="350" y="458" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="13" font-weight="bold">64×64×3</text>
  <text x="350" y="476" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="10">(RGB Image)</text>
  
  <!-- Output range indicator -->
  <rect x="460" y="445" width="140" height="35" fill="#1a3a2a" rx="6" stroke="#55efc4" stroke-width="1"/>
  <text x="530" y="462" text-anchor="middle" fill="#55efc4" font-family="JetBrains Mono, monospace" font-size="10">Output ∈ [-1, 1]</text>
  <text x="530" y="476" text-anchor="middle" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="9">via Tanh</text>
  
  <!-- Left side annotations - feature dimensions -->
  <text x="60" y="180" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="9">features × 16</text>
  <text x="60" y="250" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="9">features × 8</text>
  <text x="60" y="320" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="9">features × 4</text>
  <text x="60" y="390" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="9">features × 2</text>
  <text x="60" y="460" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="9">channels (3)</text>
  
  <!-- Scale indicator on right -->
  <text x="100" y="115" fill="#e17055" font-family="JetBrains Mono, monospace" font-size="9">Small</text>
  <line x1="120" y1="125" x2="120" y2="430" stroke="#4a4a6a" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="100" y="480" fill="#55efc4" font-family="JetBrains Mono, monospace" font-size="9">Large</text>
  
  <!-- Upsampling arrow -->
  <path d="M 120 140 L 120 450" stroke="#4a4a6a" stroke-width="2"/>
  <polygon points="115,440 120,455 125,440" fill="#4a4a6a"/>
  <text x="140" y="300" fill="#808090" font-family="JetBrains Mono, monospace" font-size="8" transform="rotate(90, 140, 300)">Upsampling</text>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280">
  <defs>
    <linearGradient id="bgLSGAN" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="700" height="280" fill="url(#bgLSGAN)"/>
  
  <text x="350" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    LSGAN: Least Squares Loss
  </text>
  
  <!-- Standard GAN loss -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="280" height="100" rx="10" fill="#f5576c" opacity="0.3"/>
    <text x="140" y="25" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      ❌ Standard GAN
    </text>
    <text x="140" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">
      L = log(1 - D(G(z)))
    </text>
    <text x="140" y="75" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">
      When D(G(z)) ≈ 0 → gradient ≈ 0
    </text>
    <text x="140" y="92" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="10">
      Vanishing gradients!
    </text>
  </g>
  
  <!-- LSGAN loss -->
  <g transform="translate(370, 60)">
    <rect x="0" y="0" width="280" height="100" rx="10" fill="#43e97b" opacity="0.3"/>
    <text x="140" y="25" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      ✅ LSGAN
    </text>
    <text x="140" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">
      L = (D(G(z)) - 1)²
    </text>
    <text x="140" y="75" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">
      When D(G(z)) ≈ 0 → gradient = -2
    </text>
    <text x="140" y="92" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="10">
      Strong gradients always!
    </text>
  </g>
  
  <!-- Key insight -->
  <rect x="100" y="180" width="500" height="80" rx="10" fill="#ffffff" opacity="0.1"/>
  <text x="350" y="205" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Key Insight
  </text>
  <text x="350" y="230" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">
    MSE loss pushes fake samples toward the decision boundary
  </text>
  <text x="350" y="250" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11">
    No sigmoid needed → No saturation → Better gradients
  </text>
</svg>



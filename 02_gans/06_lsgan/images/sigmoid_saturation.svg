<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="sigmoidBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="saturatedRegion" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0.1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="url(#sigmoidBg)" rx="12"/>
  
  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" fill="#ff6b6b" font-family="JetBrains Mono, monospace" font-size="18" font-weight="bold">SIGMOID CROSS-ENTROPY SATURATION</text>
  
  <!-- Main content box -->
  <rect x="30" y="55" width="640" height="330" fill="none" stroke="#4a4a6a" stroke-width="1" rx="8" opacity="0.5"/>
  
  <!-- Formula section -->
  <text x="50" y="85" fill="#e0e0e0" font-family="JetBrains Mono, monospace" font-size="14">Loss = log(1 - D(G(z)))</text>
  
  <!-- Explanation box -->
  <rect x="50" y="100" width="280" height="80" fill="#2a2a4a" rx="6" opacity="0.6"/>
  <text x="60" y="125" fill="#ffd93d" font-family="JetBrains Mono, monospace" font-size="12">When D(G(z)) ≈ 0</text>
  <text x="60" y="145" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="11">(D is confident fake is fake):</text>
  <text x="70" y="168" fill="#e0e0e0" font-family="JetBrains Mono, monospace" font-size="11">• Loss ≈ log(1) = 0</text>
  
  <!-- Gradient indicator -->
  <rect x="350" y="100" width="280" height="80" fill="#2a2a4a" rx="6" opacity="0.6"/>
  <text x="360" y="125" fill="#ff6b6b" font-family="JetBrains Mono, monospace" font-size="12">Gradient ≈ -1/(1-0) = -1</text>
  <text x="360" y="150" fill="#ff6b6b" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold">← SMALL!</text>
  <text x="360" y="172" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="10">Generator gets WEAK gradients</text>
  
  <!-- Graph area -->
  <rect x="100" y="200" width="500" height="170" fill="#0d0d1a" rx="6"/>
  
  <!-- Saturated region highlight -->
  <rect x="350" y="210" width="240" height="50" fill="url(#saturatedRegion)" rx="4"/>
  <text x="470" y="232" text-anchor="middle" fill="#ff6b6b" font-family="JetBrains Mono, monospace" font-size="10">Saturated Region</text>
  
  <!-- Axes -->
  <line x1="130" y1="340" x2="570" y2="340" stroke="#6c6c8a" stroke-width="2"/>
  <line x1="130" y1="340" x2="130" y2="210" stroke="#6c6c8a" stroke-width="2"/>
  
  <!-- Axis labels -->
  <text x="350" y="365" text-anchor="middle" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="12">D(G(z))</text>
  <text x="110" y="275" text-anchor="middle" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="12" transform="rotate(-90, 110, 275)">Loss</text>
  
  <!-- Tick marks -->
  <text x="130" y="355" text-anchor="middle" fill="#808090" font-family="JetBrains Mono, monospace" font-size="10">0</text>
  <text x="570" y="355" text-anchor="middle" fill="#808090" font-family="JetBrains Mono, monospace" font-size="10">1</text>
  
  <!-- Sigmoid-like saturation curve -->
  <path d="M 130 340 
           Q 180 338, 230 330 
           Q 300 310, 350 270 
           Q 400 240, 450 230 
           Q 500 225, 550 222" 
        fill="none" stroke="#4ecdc4" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Arrow indicating saturation -->
  <path d="M 480 250 L 530 235" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="4,2"/>
  <polygon points="530,235 520,232 522,242" fill="#ff6b6b"/>
  
  <!-- Legend -->
  <rect x="450" y="290" width="120" height="40" fill="#1a1a2e" rx="4" stroke="#4a4a6a"/>
  <line x1="460" y1="305" x2="490" y2="305" stroke="#4ecdc4" stroke-width="3"/>
  <text x="500" y="309" fill="#e0e0e0" font-family="JetBrains Mono, monospace" font-size="10">log(1-D)</text>
  <text x="460" y="323" fill="#ff6b6b" font-family="JetBrains Mono, monospace" font-size="9">Flat = No learning!</text>
</svg>


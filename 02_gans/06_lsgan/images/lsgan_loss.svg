<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450">
  <defs>
    <linearGradient id="lsganBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="parabola" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="50%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#00d9ff"/>
    </linearGradient>
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffd93d"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="450" fill="url(#lsganBg)" rx="12"/>
  
  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" fill="#4ecdc4" font-family="JetBrains Mono, monospace" font-size="18" font-weight="bold">LEAST SQUARES LOSS — NO SATURATION</text>
  
  <!-- Main content box -->
  <rect x="30" y="55" width="640" height="380" fill="none" stroke="#4a4a6a" stroke-width="1" rx="8" opacity="0.5"/>
  
  <!-- Formula -->
  <text x="50" y="85" fill="#e0e0e0" font-family="JetBrains Mono, monospace" font-size="14">Loss = (D(G(z)) - 1)²</text>
  
  <!-- Left box - D=0 case -->
  <rect x="50" y="100" width="200" height="90" fill="#2a2a4a" rx="6" opacity="0.6"/>
  <text x="60" y="120" fill="#ffd93d" font-family="JetBrains Mono, monospace" font-size="11">When D(G(z)) = 0:</text>
  <text x="70" y="142" fill="#e0e0e0" font-family="JetBrains Mono, monospace" font-size="10">• Loss = 1</text>
  <text x="70" y="162" fill="#4ecdc4" font-family="JetBrains Mono, monospace" font-size="10">• Gradient = 2(0-1) = -2</text>
  <text x="70" y="182" fill="#4ecdc4" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">← LARGE signal!</text>
  
  <!-- Middle box - D=0.5 case -->
  <rect x="260" y="100" width="200" height="90" fill="#2a2a4a" rx="6" opacity="0.6"/>
  <text x="270" y="120" fill="#ffd93d" font-family="JetBrains Mono, monospace" font-size="11">When D(G(z)) = 0.5:</text>
  <text x="280" y="142" fill="#e0e0e0" font-family="JetBrains Mono, monospace" font-size="10">• Loss = 0.25</text>
  <text x="280" y="162" fill="#4ecdc4" font-family="JetBrains Mono, monospace" font-size="10">• Gradient = 2(0.5-1) = -1</text>
  <text x="280" y="182" fill="#4ecdc4" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">Still informative!</text>
  
  <!-- Right info box -->
  <rect x="470" y="100" width="190" height="90" fill="#1a3a2a" rx="6" opacity="0.8" stroke="#4ecdc4" stroke-width="1"/>
  <text x="480" y="125" fill="#4ecdc4" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">✓ Key Insight:</text>
  <text x="490" y="148" fill="#e0e0e0" font-family="JetBrains Mono, monospace" font-size="10">Gradient always</text>
  <text x="490" y="165" fill="#e0e0e0" font-family="JetBrains Mono, monospace" font-size="10">proportional to</text>
  <text x="490" y="182" fill="#ffd93d" font-family="JetBrains Mono, monospace" font-size="10">distance from target!</text>
  
  <!-- Graph area -->
  <rect x="100" y="210" width="500" height="200" fill="#0d0d1a" rx="6"/>
  
  <!-- Grid lines -->
  <line x1="130" y1="310" x2="570" y2="310" stroke="#2a2a4a" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="350" y1="230" x2="350" y2="390" stroke="#2a2a4a" stroke-width="1" stroke-dasharray="4,4"/>
  
  <!-- Axes -->
  <line x1="130" y1="390" x2="570" y2="390" stroke="#6c6c8a" stroke-width="2"/>
  <line x1="130" y1="390" x2="130" y2="230" stroke="#6c6c8a" stroke-width="2"/>
  
  <!-- Axis labels -->
  <text x="350" y="420" text-anchor="middle" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="12">D(G(z))</text>
  <text x="105" y="310" text-anchor="middle" fill="#a0a0c0" font-family="JetBrains Mono, monospace" font-size="12" transform="rotate(-90, 105, 310)">Loss</text>
  
  <!-- Tick marks -->
  <text x="130" y="405" text-anchor="middle" fill="#808090" font-family="JetBrains Mono, monospace" font-size="10">0</text>
  <text x="350" y="405" text-anchor="middle" fill="#4ecdc4" font-family="JetBrains Mono, monospace" font-size="10" font-weight="bold">c=1</text>
  <text x="570" y="405" text-anchor="middle" fill="#808090" font-family="JetBrains Mono, monospace" font-size="10">2</text>
  
  <!-- Parabola curve (D(G(z)) - 1)² -->
  <path d="M 130 250 
           Q 180 290, 240 340 
           Q 300 375, 350 390 
           Q 400 375, 460 340 
           Q 520 290, 570 250" 
        fill="none" stroke="url(#parabola)" stroke-width="3" stroke-linecap="round" filter="url(#glowGreen)"/>
  
  <!-- Minimum point marker -->
  <circle cx="350" cy="390" r="6" fill="#4ecdc4" filter="url(#glowGreen)"/>
  <text x="350" y="380" text-anchor="middle" fill="#ffd93d" font-family="JetBrains Mono, monospace" font-size="9">minimum</text>
  
  <!-- Gradient arrows showing linear gradient -->
  <line x1="180" y1="310" x2="180" y2="270" stroke="#ffd93d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="195" y="290" fill="#ffd93d" font-family="JetBrains Mono, monospace" font-size="9">gradient</text>
  
  <line x1="280" y1="360" x2="280" y2="340" stroke="#ffd93d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="420" y1="360" x2="420" y2="340" stroke="#ffd93d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="520" y1="310" x2="520" y2="270" stroke="#ffd93d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <rect x="420" y="240" width="140" height="50" fill="#1a1a2e" rx="4" stroke="#4a4a6a"/>
  <line x1="430" y1="257" x2="470" y2="257" stroke="#4ecdc4" stroke-width="3"/>
  <text x="480" y="261" fill="#e0e0e0" font-family="JetBrains Mono, monospace" font-size="10">(D-1)²</text>
  <text x="430" y="280" fill="#4ecdc4" font-family="JetBrains Mono, monospace" font-size="9">Linear gradient ✓</text>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="bgGrad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    
    <linearGradient id="storageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="cpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    
    <linearGradient id="gpuGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    
    <marker id="arrow3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.5)"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="350" fill="url(#bgGrad7)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="white">
    Efficient Data Pipeline Architecture
  </text>
  
  <!-- Storage -->
  <g transform="translate(80, 180)">
    <rect x="-50" y="-70" width="100" height="140" rx="10" fill="rgba(102,126,234,0.2)" stroke="#667eea" stroke-width="2"/>
    <text y="-80" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#a5b4fc">Storage</text>
    
    <!-- Storage icon -->
    <rect x="-35" y="-50" width="70" height="20" rx="3" fill="#667eea" opacity="0.6"/>
    <rect x="-35" y="-25" width="70" height="20" rx="3" fill="#667eea" opacity="0.5"/>
    <rect x="-35" y="0" width="70" height="20" rx="3" fill="#667eea" opacity="0.4"/>
    <rect x="-35" y="25" width="70" height="20" rx="3" fill="#667eea" opacity="0.3"/>
    
    <text y="60" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.5)">S3 / GCS</text>
    <text y="72" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.5)">WebDataset</text>
  </g>
  
  <!-- Arrow: Storage -> Workers -->
  <path d="M 140 180 L 190 180" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>
  <text x="165" y="170" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.4)">Streaming</text>
  
  <!-- CPU Workers -->
  <g transform="translate(280, 180)">
    <rect x="-70" y="-90" width="140" height="180" rx="10" fill="rgba(240,147,251,0.2)" stroke="#f093fb" stroke-width="2"/>
    <text y="-100" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#fda4af">DataLoader Workers</text>
    
    <!-- Worker processes -->
    <g transform="translate(0, -50)">
      <rect x="-55" y="-20" width="50" height="30" rx="4" fill="url(#cpuGrad)" opacity="0.7"/>
      <text x="-30" y="0" text-anchor="middle" font-family="system-ui" font-size="8" fill="white">W0</text>
      
      <rect x="5" y="-20" width="50" height="30" rx="4" fill="url(#cpuGrad)" opacity="0.7"/>
      <text x="30" y="0" text-anchor="middle" font-family="system-ui" font-size="8" fill="white">W1</text>
    </g>
    
    <g transform="translate(0, 0)">
      <rect x="-55" y="-20" width="50" height="30" rx="4" fill="url(#cpuGrad)" opacity="0.6"/>
      <text x="-30" y="0" text-anchor="middle" font-family="system-ui" font-size="8" fill="white">W2</text>
      
      <rect x="5" y="-20" width="50" height="30" rx="4" fill="url(#cpuGrad)" opacity="0.6"/>
      <text x="30" y="0" text-anchor="middle" font-family="system-ui" font-size="8" fill="white">W3</text>
    </g>
    
    <!-- Operations -->
    <text y="50" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.5)">‚Ä¢ Decode</text>
    <text y="62" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.5)">‚Ä¢ Augment</text>
    <text y="74" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.5)">‚Ä¢ Batch</text>
  </g>
  
  <!-- Arrow: Workers -> Queue -->
  <path d="M 360 180 L 410 180" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>
  <text x="385" y="170" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.4)">Prefetch</text>
  
  <!-- Prefetch Queue -->
  <g transform="translate(480, 180)">
    <rect x="-55" y="-60" width="110" height="120" rx="10" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <text y="-70" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="rgba(255,255,255,0.7)">Prefetch Queue</text>
    
    <!-- Queue batches -->
    <rect x="-40" y="-40" width="80" height="20" rx="3" fill="rgba(67,233,123,0.4)"/>
    <text x="0" y="-26" text-anchor="middle" font-family="monospace" font-size="7" fill="white">Batch N+3</text>
    
    <rect x="-40" y="-15" width="80" height="20" rx="3" fill="rgba(67,233,123,0.5)"/>
    <text x="0" y="-1" text-anchor="middle" font-family="monospace" font-size="7" fill="white">Batch N+2</text>
    
    <rect x="-40" y="10" width="80" height="20" rx="3" fill="rgba(67,233,123,0.6)"/>
    <text x="0" y="24" text-anchor="middle" font-family="monospace" font-size="7" fill="white">Batch N+1</text>
    
    <rect x="-40" y="35" width="80" height="20" rx="3" fill="rgba(67,233,123,0.8)"/>
    <text x="0" y="49" text-anchor="middle" font-family="monospace" font-size="7" fill="white">Batch N ‚Üí</text>
  </g>
  
  <!-- Arrow: Queue -> GPU -->
  <path d="M 545 180 L 595 180" stroke="rgba(67,233,123,0.6)" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>
  <text x="570" y="170" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(67,233,123,0.7)">pin_memory</text>
  
  <!-- GPU -->
  <g transform="translate(700, 180)">
    <rect x="-80" y="-80" width="160" height="160" rx="12" fill="rgba(67,233,123,0.15)" stroke="#43e97b" stroke-width="2"/>
    <text y="-90" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#86efac">GPU Training</text>
    
    <!-- GPU chip -->
    <rect x="-60" y="-55" width="120" height="80" rx="6" fill="url(#gpuGrad2)" opacity="0.3"/>
    <text y="-20" text-anchor="middle" font-family="system-ui" font-size="14" fill="#4ade80">üñ•Ô∏è</text>
    <text y="5" text-anchor="middle" font-family="system-ui" font-size="10" fill="white">Forward + Backward</text>
    
    <!-- Utilization -->
    <text y="45" text-anchor="middle" font-family="system-ui" font-size="10" fill="#4ade80">Target: >90%</text>
    <text y="60" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">GPU Utilization</text>
  </g>
  
  <!-- Key metrics -->
  <g transform="translate(400, 315)">
    <rect x="-350" y="-25" width="700" height="50" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    
    <text x="-280" y="5" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">
      <tspan font-weight="600" fill="#a5b4fc">num_workers:</tspan> CPU cores √ó 0.5-1
    </text>
    <text x="-50" y="5" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">
      <tspan font-weight="600" fill="#fda4af">prefetch_factor:</tspan> 2-4
    </text>
    <text x="180" y="5" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">
      <tspan font-weight="600" fill="#86efac">pin_memory:</tspan> True
    </text>
  </g>
</svg>


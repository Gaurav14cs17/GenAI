<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    
    <linearGradient id="areaGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(67,233,123,0.05)"/>
      <stop offset="100%" style="stop-color:rgba(67,233,123,0.3)"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad6)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="white">
    Chinchilla Scaling Laws: Compute-Optimal Training
  </text>
  
  <!-- Chart Area -->
  <g transform="translate(100, 80)">
    <!-- Grid -->
    <g stroke="rgba(255,255,255,0.1)" stroke-width="1">
      <line x1="0" y1="0" x2="600" y2="0"/>
      <line x1="0" y1="60" x2="600" y2="60"/>
      <line x1="0" y1="120" x2="600" y2="120"/>
      <line x1="0" y1="180" x2="600" y2="180"/>
      <line x1="0" y1="240" x2="600" y2="240"/>
      
      <line x1="0" y1="0" x2="0" y2="240"/>
      <line x1="150" y1="0" x2="150" y2="240"/>
      <line x1="300" y1="0" x2="300" y2="240"/>
      <line x1="450" y1="0" x2="450" y2="240"/>
      <line x1="600" y1="0" x2="600" y2="240"/>
    </g>
    
    <!-- Y-axis labels (Loss) -->
    <text x="-10" y="5" text-anchor="end" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">4.0</text>
    <text x="-10" y="65" text-anchor="end" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">3.5</text>
    <text x="-10" y="125" text-anchor="end" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">3.0</text>
    <text x="-10" y="185" text-anchor="end" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">2.5</text>
    <text x="-10" y="245" text-anchor="end" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">2.0</text>
    
    <!-- X-axis labels (Compute) -->
    <text x="0" y="260" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">10¹⁸</text>
    <text x="150" y="260" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">10²⁰</text>
    <text x="300" y="260" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">10²²</text>
    <text x="450" y="260" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">10²⁴</text>
    <text x="600" y="260" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">10²⁶</text>
    
    <!-- Axis titles -->
    <text x="300" y="290" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.7)">Training Compute (FLOPs)</text>
    <text x="-50" y="120" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.7)" transform="rotate(-90, -50, 120)">Loss</text>
    
    <!-- Model size curves (from small to large) -->
    
    <!-- 100M parameters -->
    <path d="M 0 40 Q 100 100, 200 150 T 400 200" fill="none" stroke="#f87171" stroke-width="2" opacity="0.6"/>
    <circle cx="200" cy="150" r="4" fill="#f87171"/>
    <text x="210" y="145" font-family="system-ui" font-size="8" fill="#f87171">100M</text>
    
    <!-- 400M parameters -->
    <path d="M 50 30 Q 150 80, 250 120 T 450 170" fill="none" stroke="#fb923c" stroke-width="2" opacity="0.7"/>
    <circle cx="280" cy="130" r="4" fill="#fb923c"/>
    <text x="290" y="125" font-family="system-ui" font-size="8" fill="#fb923c">400M</text>
    
    <!-- 1B parameters -->
    <path d="M 100 20 Q 200 60, 300 95 T 500 145" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.8"/>
    <circle cx="350" cy="110" r="4" fill="#fbbf24"/>
    <text x="360" y="105" font-family="system-ui" font-size="8" fill="#fbbf24">1B</text>
    
    <!-- 7B parameters -->
    <path d="M 150 15 Q 250 45, 350 75 T 550 120" fill="none" stroke="#4ade80" stroke-width="2" opacity="0.9"/>
    <circle cx="420" cy="90" r="4" fill="#4ade80"/>
    <text x="430" y="85" font-family="system-ui" font-size="8" fill="#4ade80">7B</text>
    
    <!-- 70B parameters -->
    <path d="M 200 10 Q 300 35, 400 55 T 600 95" fill="none" stroke="#22d3ee" stroke-width="2.5"/>
    <circle cx="500" cy="70" r="5" fill="#22d3ee"/>
    <text x="510" y="65" font-family="system-ui" font-size="8" fill="#22d3ee">70B</text>
    
    <!-- Chinchilla optimal frontier -->
    <path d="M 0 50 Q 150 80, 300 110 Q 450 140, 600 170" fill="none" stroke="#a78bfa" stroke-width="2" stroke-dasharray="6,4"/>
    <text x="540" y="185" font-family="system-ui" font-size="9" fill="#a78bfa">Compute-Optimal</text>
    
    <!-- Data points on optimal line -->
    <circle cx="150" cy="75" r="3" fill="#a78bfa"/>
    <circle cx="300" cy="110" r="3" fill="#a78bfa"/>
    <circle cx="450" cy="145" r="3" fill="#a78bfa"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(650, 100)">
    <rect x="-30" y="-15" width="130" height="130" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    <text y="5" font-family="system-ui" font-size="10" font-weight="600" fill="rgba(255,255,255,0.7)">Model Size</text>
    
    <line x1="-15" y1="25" x2="5" y2="25" stroke="#f87171" stroke-width="2"/>
    <text x="15" y="28" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">100M</text>
    
    <line x1="-15" y1="45" x2="5" y2="45" stroke="#fb923c" stroke-width="2"/>
    <text x="15" y="48" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">400M</text>
    
    <line x1="-15" y1="65" x2="5" y2="65" stroke="#fbbf24" stroke-width="2"/>
    <text x="15" y="68" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">1B</text>
    
    <line x1="-15" y1="85" x2="5" y2="85" stroke="#4ade80" stroke-width="2"/>
    <text x="15" y="88" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">7B</text>
    
    <line x1="-15" y1="105" x2="5" y2="105" stroke="#22d3ee" stroke-width="2"/>
    <text x="15" y="108" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">70B</text>
  </g>
  
  <!-- Key Insight Box -->
  <g transform="translate(400, 370)">
    <rect x="-280" y="-20" width="560" height="40" rx="8" fill="rgba(167,139,250,0.1)" stroke="#a78bfa"/>
    <text y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="#c4b5fd">
      Chinchilla Law: Tokens ≈ 20 × Parameters for compute-optimal training
    </text>
  </g>
</svg>


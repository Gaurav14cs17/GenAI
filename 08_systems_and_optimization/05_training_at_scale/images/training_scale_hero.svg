<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#1a0a3a"/>
      <stop offset="100%" style="stop-color:#0a1a2a"/>
    </linearGradient>
    
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="computeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    
    <linearGradient id="modelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(67,233,123,0.2)"/>
      <stop offset="100%" style="stop-color:rgba(67,233,123,0.8)"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>
  
  <!-- Grid -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="900" height="500" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="white" filter="url(#glow)">
    Training at Scale
  </text>
  <text x="450" y="75" text-anchor="middle" font-family="system-ui" font-size="14" fill="rgba(255,255,255,0.6)">
    From millions to trillions of parameters
  </text>
  
  <!-- Scaling Triangle -->
  <g transform="translate(200, 280)">
    <!-- Triangle connecting Data, Compute, Model -->
    <polygon points="0,-120 -130,80 130,80" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Data (Top) -->
    <g transform="translate(0, -120)">
      <circle r="50" fill="rgba(102,126,234,0.2)" stroke="#667eea" stroke-width="2" filter="url(#shadow)"/>
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="24">ðŸ“Š</text>
      <text y="20" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#a5b4fc">Data</text>
      <text y="60" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Trillions of tokens</text>
    </g>
    
    <!-- Compute (Bottom Left) -->
    <g transform="translate(-130, 80)">
      <circle r="50" fill="rgba(240,147,251,0.2)" stroke="#f093fb" stroke-width="2" filter="url(#shadow)"/>
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="24">âš¡</text>
      <text y="20" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#fda4af">Compute</text>
      <text y="60" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">1000s of GPUs</text>
    </g>
    
    <!-- Model (Bottom Right) -->
    <g transform="translate(130, 80)">
      <circle r="50" fill="rgba(67,233,123,0.2)" stroke="#43e97b" stroke-width="2" filter="url(#shadow)"/>
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="24">ðŸ§ </text>
      <text y="20" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#86efac">Model</text>
      <text y="60" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Billions of params</text>
    </g>
    
    <!-- Center label -->
    <text y="10" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.7)">Scaling Laws</text>
  </g>
  
  <!-- Loss Curve Chart -->
  <g transform="translate(600, 200)">
    <rect x="-150" y="-100" width="300" height="200" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)" filter="url(#shadow)"/>
    
    <text y="-115" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="rgba(255,255,255,0.8)">Loss vs Compute (Scaling Laws)</text>
    
    <!-- Axes -->
    <line x1="-120" y1="70" x2="120" y2="70" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="-120" y1="70" x2="-120" y2="-70" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- Axis labels -->
    <text x="0" y="90" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">Compute (FLOPs)</text>
    <text x="-135" y="0" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)" transform="rotate(-90, -135, 0)">Loss</text>
    
    <!-- Loss curves for different model sizes -->
    <!-- Small model -->
    <path d="M -110 -30 Q -50 20, 110 60" fill="none" stroke="#f093fb" stroke-width="2" opacity="0.6"/>
    <text x="115" y="60" font-family="system-ui" font-size="8" fill="#f093fb">100M</text>
    
    <!-- Medium model -->
    <path d="M -110 -50 Q -30 -10, 110 30" fill="none" stroke="#667eea" stroke-width="2" opacity="0.8"/>
    <text x="115" y="30" font-family="system-ui" font-size="8" fill="#667eea">1B</text>
    
    <!-- Large model -->
    <path d="M -110 -60 Q 0 -30, 110 -10" fill="none" stroke="#43e97b" stroke-width="2.5"/>
    <text x="115" y="-10" font-family="system-ui" font-size="8" fill="#43e97b">70B</text>
    
    <!-- Chinchilla optimal line -->
    <path d="M -90 -55 L 100 -20" fill="none" stroke="#fbbf24" stroke-width="1.5" stroke-dasharray="4,4"/>
    <text x="105" y="-25" font-family="system-ui" font-size="7" fill="#fbbf24">Optimal</text>
  </g>
  
  <!-- Key Stats Bar -->
  <g transform="translate(450, 430)">
    <rect x="-400" y="-30" width="800" height="70" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    
    <!-- GPT-4 scale -->
    <g transform="translate(-300, 5)">
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="700" fill="#f093fb">25,000+</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">GPUs (GPT-4)</text>
    </g>
    
    <!-- Llama scale -->
    <g transform="translate(-100, 5)">
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="700" fill="#667eea">2T</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Tokens (Llama 2)</text>
    </g>
    
    <!-- Cost -->
    <g transform="translate(100, 5)">
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="700" fill="#43e97b">$5M+</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Training Cost</text>
    </g>
    
    <!-- Time -->
    <g transform="translate(300, 5)">
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="700" fill="#fbbf24">Months</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Training Time</text>
    </g>
  </g>
</svg>

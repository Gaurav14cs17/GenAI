<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#0a1a2e"/>
    </linearGradient>
    
    <linearGradient id="gpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76b852"/>
      <stop offset="100%" style="stop-color:#8dc26f"/>
    </linearGradient>
    
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="syncGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.4"/>
    </filter>
    
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f093fb"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="900" height="500" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="white" filter="url(#glow)">
    Distributed Training
  </text>
  <text x="450" y="70" text-anchor="middle" font-family="system-ui" font-size="14" fill="rgba(255,255,255,0.6)">
    Train across multiple GPUs with near-linear speedup
  </text>
  
  <!-- Data Section (Left) -->
  <g transform="translate(120, 230)">
    <rect x="-80" y="-100" width="160" height="200" rx="12" fill="rgba(102,126,234,0.15)" stroke="#667eea" stroke-width="2"/>
    <text y="-115" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#a5b4fc">Training Data</text>
    
    <!-- Data batches -->
    <g transform="translate(0, -60)">
      <rect x="-60" y="-20" width="120" height="35" rx="4" fill="url(#dataGrad)" opacity="0.8"/>
      <text y="3" text-anchor="middle" font-family="system-ui" font-size="10" fill="white">Batch 0</text>
    </g>
    <g transform="translate(0, -15)">
      <rect x="-60" y="-20" width="120" height="35" rx="4" fill="url(#dataGrad)" opacity="0.7"/>
      <text y="3" text-anchor="middle" font-family="system-ui" font-size="10" fill="white">Batch 1</text>
    </g>
    <g transform="translate(0, 30)">
      <rect x="-60" y="-20" width="120" height="35" rx="4" fill="url(#dataGrad)" opacity="0.6"/>
      <text y="3" text-anchor="middle" font-family="system-ui" font-size="10" fill="white">Batch 2</text>
    </g>
    <g transform="translate(0, 75)">
      <rect x="-60" y="-20" width="120" height="35" rx="4" fill="url(#dataGrad)" opacity="0.5"/>
      <text y="3" text-anchor="middle" font-family="system-ui" font-size="10" fill="white">Batch 3</text>
    </g>
  </g>
  
  <!-- Distribution arrows -->
  <g transform="translate(220, 180)">
    <path d="M 0 0 L 60 -60" stroke="rgba(102,126,234,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 0 20 L 60 0" stroke="rgba(102,126,234,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 0 70 L 60 70" stroke="rgba(102,126,234,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 0 120 L 60 140" stroke="rgba(102,126,234,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- GPU Cluster (Center) -->
  <g transform="translate(450, 230)">
    <text y="-145" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#86efac">GPU Cluster</text>
    
    <!-- GPU 0 -->
    <g transform="translate(-130, -80)">
      <rect x="-50" y="-45" width="100" height="90" rx="8" fill="rgba(118,184,82,0.2)" stroke="#76b852" stroke-width="2" filter="url(#shadow)"/>
      <text y="-25" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#86efac">GPU 0</text>
      <rect x="-40" y="-15" width="80" height="25" rx="4" fill="url(#dataGrad)" opacity="0.6"/>
      <text y="2" text-anchor="middle" font-family="monospace" font-size="8" fill="white">Batch 0</text>
      <text y="30" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.5)">∇L₀</text>
    </g>
    
    <!-- GPU 1 -->
    <g transform="translate(130, -80)">
      <rect x="-50" y="-45" width="100" height="90" rx="8" fill="rgba(118,184,82,0.2)" stroke="#76b852" stroke-width="2" filter="url(#shadow)"/>
      <text y="-25" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#86efac">GPU 1</text>
      <rect x="-40" y="-15" width="80" height="25" rx="4" fill="url(#dataGrad)" opacity="0.6"/>
      <text y="2" text-anchor="middle" font-family="monospace" font-size="8" fill="white">Batch 1</text>
      <text y="30" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.5)">∇L₁</text>
    </g>
    
    <!-- GPU 2 -->
    <g transform="translate(-130, 70)">
      <rect x="-50" y="-45" width="100" height="90" rx="8" fill="rgba(118,184,82,0.2)" stroke="#76b852" stroke-width="2" filter="url(#shadow)"/>
      <text y="-25" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#86efac">GPU 2</text>
      <rect x="-40" y="-15" width="80" height="25" rx="4" fill="url(#dataGrad)" opacity="0.6"/>
      <text y="2" text-anchor="middle" font-family="monospace" font-size="8" fill="white">Batch 2</text>
      <text y="30" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.5)">∇L₂</text>
    </g>
    
    <!-- GPU 3 -->
    <g transform="translate(130, 70)">
      <rect x="-50" y="-45" width="100" height="90" rx="8" fill="rgba(118,184,82,0.2)" stroke="#76b852" stroke-width="2" filter="url(#shadow)"/>
      <text y="-25" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#86efac">GPU 3</text>
      <rect x="-40" y="-15" width="80" height="25" rx="4" fill="url(#dataGrad)" opacity="0.6"/>
      <text y="2" text-anchor="middle" font-family="monospace" font-size="8" fill="white">Batch 3</text>
      <text y="30" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.5)">∇L₃</text>
    </g>
    
    <!-- All-Reduce Ring -->
    <ellipse cx="0" cy="0" rx="110" ry="65" fill="none" stroke="url(#syncGrad)" stroke-width="2" stroke-dasharray="8,4" opacity="0.8">
      <animate attributeName="stroke-dashoffset" from="0" to="24" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <text y="0" text-anchor="middle" font-family="system-ui" font-size="10" fill="#f5a3ff">All-Reduce</text>
  </g>
  
  <!-- Result (Right) -->
  <g transform="translate(750, 230)">
    <rect x="-80" y="-80" width="160" height="160" rx="12" fill="rgba(240,147,251,0.15)" stroke="#f093fb" stroke-width="2"/>
    <text y="-95" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#fda4af">Synchronized</text>
    
    <!-- Averaged gradient -->
    <g transform="translate(0, -20)">
      <rect x="-60" y="-35" width="120" height="70" rx="8" fill="rgba(240,147,251,0.3)"/>
      <text y="-10" text-anchor="middle" font-family="system-ui" font-size="11" fill="#fda4af">Averaged Gradient</text>
      <text y="15" text-anchor="middle" font-family="monospace" font-size="14" fill="white">∇L = Σ∇Lᵢ/N</text>
    </g>
    
    <text y="65" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Same on all GPUs</text>
  </g>
  
  <!-- Arrow to result -->
  <path d="M 610 230 L 660 230" stroke="#f093fb" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Stats Bar -->
  <g transform="translate(450, 440)">
    <rect x="-380" y="-30" width="760" height="60" rx="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    
    <g transform="translate(-260, 0)">
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="22" font-weight="700" fill="#76b852">~8×</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Speedup (8 GPUs)</text>
    </g>
    
    <g transform="translate(-80, 0)">
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="22" font-weight="700" fill="#667eea">Linear</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Scaling</text>
    </g>
    
    <g transform="translate(100, 0)">
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="22" font-weight="700" fill="#f093fb">1000+</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">GPUs Supported</text>
    </g>
    
    <g transform="translate(280, 0)">
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="22" font-weight="700" fill="#fbbf24">Days→Hours</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Training Time</text>
    </g>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad12" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    
    <linearGradient id="memoryLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    
    <linearGradient id="computeLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad12)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="white">
    Memory vs Compute Trade-off
  </text>
  
  <!-- Chart -->
  <g transform="translate(100, 80)">
    <!-- Grid -->
    <g stroke="rgba(255,255,255,0.1)" stroke-width="1">
      <line x1="0" y1="0" x2="600" y2="0"/>
      <line x1="0" y1="60" x2="600" y2="60"/>
      <line x1="0" y1="120" x2="600" y2="120"/>
      <line x1="0" y1="180" x2="600" y2="180"/>
      <line x1="0" y1="240" x2="600" y2="240"/>
    </g>
    
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="240" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="-10" y="5" text-anchor="end" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">100%</text>
    <text x="-10" y="125" text-anchor="end" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">50%</text>
    <text x="-10" y="245" text-anchor="end" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">0%</text>
    
    <!-- X-axis labels -->
    <text x="0" y="265" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">No CP</text>
    <text x="150" y="265" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">Every 4</text>
    <text x="300" y="265" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">Every 2</text>
    <text x="450" y="265" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">âˆšL optimal</text>
    <text x="600" y="265" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">Every layer</text>
    
    <!-- X-axis title -->
    <text x="300" y="290" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.6)">Checkpoint Frequency</text>
    
    <!-- Memory line (decreases) -->
    <path d="M 0 0 Q 100 30, 150 72 Q 200 100, 300 120 Q 400 150, 450 144 Q 500 150, 600 168" 
          fill="none" stroke="url(#memoryLine)" stroke-width="3"/>
    
    <!-- Compute line (increases) -->
    <path d="M 0 240 Q 100 230, 150 216 Q 200 200, 300 180 Q 400 160, 450 156 Q 500 150, 600 120" 
          fill="none" stroke="url(#computeLine)" stroke-width="3"/>
    
    <!-- Optimal point marker -->
    <circle cx="450" cy="150" r="8" fill="#fbbf24" stroke="white" stroke-width="2"/>
    <text x="450" y="135" text-anchor="middle" font-family="system-ui" font-size="9" fill="#fbbf24">Optimal</text>
    
    <!-- Data points -->
    <circle cx="0" cy="0" r="4" fill="#f093fb"/>
    <circle cx="150" cy="72" r="4" fill="#f093fb"/>
    <circle cx="300" cy="120" r="4" fill="#f093fb"/>
    <circle cx="450" cy="144" r="4" fill="#f093fb"/>
    <circle cx="600" cy="168" r="4" fill="#f093fb"/>
    
    <circle cx="0" cy="240" r="4" fill="#43e97b"/>
    <circle cx="150" cy="216" r="4" fill="#43e97b"/>
    <circle cx="300" cy="180" r="4" fill="#43e97b"/>
    <circle cx="450" cy="156" r="4" fill="#43e97b"/>
    <circle cx="600" cy="120" r="4" fill="#43e97b"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(400, 355)">
    <rect x="-180" y="-15" width="360" height="35" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    
    <line x1="-150" y1="3" x2="-120" y2="3" stroke="#f093fb" stroke-width="3"/>
    <text x="-110" y="7" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">Memory Usage</text>
    
    <line x1="20" y1="3" x2="50" y2="3" stroke="#43e97b" stroke-width="3"/>
    <text x="60" y="7" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">Compute Time</text>
  </g>
</svg>


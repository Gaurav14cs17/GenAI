<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#1a0a2a"/>
      <stop offset="100%" style="stop-color:#0a1a2a"/>
    </linearGradient>
    
    <linearGradient id="activationGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    
    <linearGradient id="checkpointGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    
    <linearGradient id="recomputeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>
  
  <!-- Grid -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="900" height="500" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="white" filter="url(#glow)">
    Gradient Checkpointing
  </text>
  <text x="450" y="75" text-anchor="middle" font-family="system-ui" font-size="14" fill="rgba(255,255,255,0.6)">
    Trade compute for memory — train larger models on limited hardware
  </text>
  
  <!-- Standard Forward/Backward -->
  <g transform="translate(230, 200)">
    <text y="-100" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#fda4af">Standard Training</text>
    <text y="-80" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.5)">Store ALL activations</text>
    
    <!-- Layers -->
    <g transform="translate(-150, 0)">
      <rect x="-20" y="-50" width="40" height="100" rx="4" fill="url(#activationGrad)" opacity="0.8"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="9" fill="white">L1</text>
      <text y="70" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.5)">a₁</text>
    </g>
    
    <g transform="translate(-75, 0)">
      <rect x="-20" y="-50" width="40" height="100" rx="4" fill="url(#activationGrad)" opacity="0.8"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="9" fill="white">L2</text>
      <text y="70" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.5)">a₂</text>
    </g>
    
    <g transform="translate(0, 0)">
      <rect x="-20" y="-50" width="40" height="100" rx="4" fill="url(#activationGrad)" opacity="0.8"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="9" fill="white">L3</text>
      <text y="70" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.5)">a₃</text>
    </g>
    
    <g transform="translate(75, 0)">
      <rect x="-20" y="-50" width="40" height="100" rx="4" fill="url(#activationGrad)" opacity="0.8"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="9" fill="white">L4</text>
      <text y="70" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.5)">a₄</text>
    </g>
    
    <g transform="translate(150, 0)">
      <rect x="-20" y="-50" width="40" height="100" rx="4" fill="url(#activationGrad)" opacity="0.8"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="9" fill="white">L5</text>
      <text y="70" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.5)">a₅</text>
    </g>
    
    <!-- Memory bar -->
    <g transform="translate(0, 110)">
      <rect x="-170" y="-10" width="340" height="20" rx="4" fill="rgba(240,147,251,0.3)"/>
      <rect x="-170" y="-10" width="320" height="20" rx="4" fill="url(#activationGrad)" opacity="0.6"/>
      <text y="30" text-anchor="middle" font-family="system-ui" font-size="10" fill="#f87171">Memory: O(L) — 100% usage</text>
    </g>
  </g>
  
  <!-- Checkpointing -->
  <g transform="translate(670, 200)">
    <text y="-100" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#86efac">With Checkpointing</text>
    <text y="-80" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.5)">Store only checkpoints</text>
    
    <!-- Layers with checkpoints -->
    <g transform="translate(-150, 0)">
      <rect x="-20" y="-50" width="40" height="100" rx="4" fill="url(#checkpointGrad)" opacity="0.9" stroke="#4ade80" stroke-width="2"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="9" fill="white">L1</text>
      <text y="70" text-anchor="middle" font-family="system-ui" font-size="8" fill="#4ade80">✓ Save</text>
    </g>
    
    <g transform="translate(-75, 0)">
      <rect x="-20" y="-50" width="40" height="100" rx="4" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-dasharray="4,4"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">L2</text>
      <text y="70" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.4)">Recompute</text>
    </g>
    
    <g transform="translate(0, 0)">
      <rect x="-20" y="-50" width="40" height="100" rx="4" fill="url(#checkpointGrad)" opacity="0.9" stroke="#4ade80" stroke-width="2"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="9" fill="white">L3</text>
      <text y="70" text-anchor="middle" font-family="system-ui" font-size="8" fill="#4ade80">✓ Save</text>
    </g>
    
    <g transform="translate(75, 0)">
      <rect x="-20" y="-50" width="40" height="100" rx="4" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-dasharray="4,4"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">L4</text>
      <text y="70" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.4)">Recompute</text>
    </g>
    
    <g transform="translate(150, 0)">
      <rect x="-20" y="-50" width="40" height="100" rx="4" fill="url(#checkpointGrad)" opacity="0.9" stroke="#4ade80" stroke-width="2"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="9" fill="white">L5</text>
      <text y="70" text-anchor="middle" font-family="system-ui" font-size="8" fill="#4ade80">✓ Save</text>
    </g>
    
    <!-- Memory bar -->
    <g transform="translate(0, 110)">
      <rect x="-170" y="-10" width="340" height="20" rx="4" fill="rgba(67,233,123,0.3)"/>
      <rect x="-170" y="-10" width="130" height="20" rx="4" fill="url(#checkpointGrad)" opacity="0.6"/>
      <text y="30" text-anchor="middle" font-family="system-ui" font-size="10" fill="#4ade80">Memory: O(√L) — ~40% usage</text>
    </g>
  </g>
  
  <!-- Trade-off Visualization -->
  <g transform="translate(450, 400)">
    <rect x="-380" y="-40" width="760" height="80" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    
    <!-- Memory saving -->
    <g transform="translate(-260, 0)">
      <text y="-10" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="700" fill="#4ade80">-60%</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Memory Usage</text>
    </g>
    
    <!-- Time cost -->
    <g transform="translate(-80, 0)">
      <text y="-10" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="700" fill="#fbbf24">+30%</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Compute Time</text>
    </g>
    
    <!-- Batch size increase -->
    <g transform="translate(100, 0)">
      <text y="-10" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="700" fill="#667eea">3×</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Larger Batch Size</text>
    </g>
    
    <!-- Effective throughput -->
    <g transform="translate(280, 0)">
      <text y="-10" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="700" fill="#f093fb">2×</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Effective Throughput</text>
    </g>
  </g>
</svg>

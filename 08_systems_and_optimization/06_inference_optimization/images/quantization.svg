<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="bgGrad9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    
    <linearGradient id="fp32Grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="fp16Grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    
    <linearGradient id="int8Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    
    <linearGradient id="int4Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="350" fill="url(#bgGrad9)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="white">
    Quantization: Precision vs Size vs Speed
  </text>
  
  <!-- Precision bars comparison -->
  <g transform="translate(150, 100)">
    <text y="-20" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="rgba(255,255,255,0.7)">Memory Per Weight</text>
    
    <!-- FP32 -->
    <g transform="translate(0, 20)">
      <rect x="-100" y="-15" width="200" height="30" rx="6" fill="url(#fp32Grad2)" opacity="0.8"/>
      <text x="-90" y="5" font-family="system-ui" font-size="10" fill="white">FP32</text>
      <text x="90" y="5" text-anchor="end" font-family="monospace" font-size="10" fill="white">32 bits</text>
    </g>
    
    <!-- FP16 -->
    <g transform="translate(0, 60)">
      <rect x="-100" y="-15" width="100" height="30" rx="6" fill="url(#fp16Grad2)" opacity="0.8"/>
      <text x="-90" y="5" font-family="system-ui" font-size="10" fill="white">FP16</text>
      <text x="0" y="5" text-anchor="end" font-family="monospace" font-size="10" fill="white">16 bits</text>
    </g>
    
    <!-- INT8 -->
    <g transform="translate(0, 100)">
      <rect x="-100" y="-15" width="50" height="30" rx="6" fill="url(#int8Grad)" opacity="0.8"/>
      <text x="-90" y="5" font-family="system-ui" font-size="10" fill="white">INT8</text>
      <text x="-50" y="5" text-anchor="end" font-family="monospace" font-size="10" fill="white">8 bits</text>
    </g>
    
    <!-- INT4 -->
    <g transform="translate(0, 140)">
      <rect x="-100" y="-15" width="25" height="30" rx="6" fill="url(#int4Grad)" opacity="0.8"/>
      <text x="-90" y="5" font-family="system-ui" font-size="10" fill="white">INT4</text>
      <text x="-75" y="5" text-anchor="end" font-family="monospace" font-size="10" fill="white">4 bits</text>
    </g>
  </g>
  
  <!-- Model size comparison -->
  <g transform="translate(450, 100)">
    <text y="-20" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="rgba(255,255,255,0.7)">Model Size (7B params)</text>
    
    <g transform="translate(0, 20)">
      <rect x="-100" y="-15" width="200" height="30" rx="6" fill="url(#fp32Grad2)" opacity="0.6"/>
      <text y="5" text-anchor="middle" font-family="monospace" font-size="11" fill="white">28 GB</text>
    </g>
    
    <g transform="translate(0, 60)">
      <rect x="-100" y="-15" width="100" height="30" rx="6" fill="url(#fp16Grad2)" opacity="0.6"/>
      <text x="-50" y="5" text-anchor="middle" font-family="monospace" font-size="11" fill="white">14 GB</text>
    </g>
    
    <g transform="translate(0, 100)">
      <rect x="-100" y="-15" width="50" height="30" rx="6" fill="url(#int8Grad)" opacity="0.6"/>
      <text x="-75" y="5" text-anchor="middle" font-family="monospace" font-size="11" fill="white">7 GB</text>
    </g>
    
    <g transform="translate(0, 140)">
      <rect x="-100" y="-15" width="25" height="30" rx="6" fill="url(#int4Grad)" opacity="0.6"/>
      <text x="-88" y="5" text-anchor="middle" font-family="monospace" font-size="11" fill="white">3.5 GB</text>
    </g>
  </g>
  
  <!-- Quality/Speed comparison -->
  <g transform="translate(700, 100)">
    <text y="-20" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="rgba(255,255,255,0.7)">Quality</text>
    
    <g transform="translate(0, 20)">
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="#667eea">★★★★★</text>
    </g>
    
    <g transform="translate(0, 60)">
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="#f093fb">★★★★★</text>
    </g>
    
    <g transform="translate(0, 100)">
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="#43e97b">★★★★☆</text>
    </g>
    
    <g transform="translate(0, 140)">
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="#fbbf24">★★★☆☆</text>
    </g>
  </g>
  
  <!-- Key insight -->
  <g transform="translate(400, 300)">
    <rect x="-350" y="-25" width="700" height="50" rx="10" fill="rgba(67,233,123,0.1)" stroke="#43e97b"/>
    <text y="5" text-anchor="middle" font-family="system-ui" font-size="12" fill="#86efac">
      INT8 quantization: 4× smaller, ~2× faster, with minimal quality loss
    </text>
  </g>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    
    <linearGradient id="standardBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ee5a5a"/>
    </linearGradient>
    
    <linearGradient id="flashBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#44a08d"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad3)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="white">
    Memory Usage: Standard vs Flash Attention
  </text>
  
  <!-- Y-axis label -->
  <text x="30" y="200" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.6)" transform="rotate(-90, 30, 200)">
    Memory (MB)
  </text>
  
  <!-- Chart area -->
  <g transform="translate(100, 80)">
    <!-- Grid lines -->
    <g stroke="rgba(255,255,255,0.1)" stroke-width="1">
      <line x1="0" y1="0" x2="600" y2="0"/>
      <line x1="0" y1="50" x2="600" y2="50"/>
      <line x1="0" y1="100" x2="600" y2="100"/>
      <line x1="0" y1="150" x2="600" y2="150"/>
      <line x1="0" y1="200" x2="600" y2="200"/>
    </g>
    
    <!-- Y-axis labels -->
    <text x="-10" y="5" text-anchor="end" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">2048</text>
    <text x="-10" y="55" text-anchor="end" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">1536</text>
    <text x="-10" y="105" text-anchor="end" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">1024</text>
    <text x="-10" y="155" text-anchor="end" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">512</text>
    <text x="-10" y="205" text-anchor="end" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">0</text>
    
    <!-- Bars for each sequence length -->
    
    <!-- 512 tokens -->
    <g transform="translate(40, 0)">
      <!-- Standard: 8MB (very small on this scale) -->
      <rect x="0" y="199" width="40" height="1" rx="2" fill="url(#standardBar)"/>
      <!-- Flash: 0.5MB -->
      <rect x="50" y="199.8" width="40" height="0.2" rx="1" fill="url(#flashBar)"/>
      <text x="45" y="225" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">512</text>
    </g>
    
    <!-- 2048 tokens -->
    <g transform="translate(160, 0)">
      <!-- Standard: 128MB -->
      <rect x="0" y="187.5" width="40" height="12.5" rx="2" fill="url(#standardBar)"/>
      <!-- Flash: 2MB -->
      <rect x="50" y="199.8" width="40" height="0.2" rx="1" fill="url(#flashBar)"/>
      <text x="45" y="225" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">2,048</text>
    </g>
    
    <!-- 4096 tokens -->
    <g transform="translate(280, 0)">
      <!-- Standard: 512MB -->
      <rect x="0" y="150" width="40" height="50" rx="2" fill="url(#standardBar)"/>
      <!-- Flash: 4MB -->
      <rect x="50" y="199.6" width="40" height="0.4" rx="1" fill="url(#flashBar)"/>
      <text x="45" y="225" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">4,096</text>
    </g>
    
    <!-- 8192 tokens -->
    <g transform="translate(400, 0)">
      <!-- Standard: 2048MB -->
      <rect x="0" y="0" width="40" height="200" rx="2" fill="url(#standardBar)"/>
      <!-- Flash: 8MB -->
      <rect x="50" y="199.2" width="40" height="0.8" rx="1" fill="url(#flashBar)"/>
      <text x="45" y="225" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">8,192</text>
      <!-- OOM label -->
      <text x="20" y="-10" text-anchor="middle" font-family="system-ui" font-size="9" fill="#ff6b6b">2GB!</text>
    </g>
    
    <!-- 16384 tokens -->
    <g transform="translate(520, 0)">
      <!-- Standard: Would be 8GB - show clipped with indicator -->
      <rect x="0" y="0" width="40" height="200" rx="2" fill="url(#standardBar)"/>
      <path d="M 0 -5 L 40 -5 M 10 -15 L 20 -5 L 30 -15" stroke="#ff6b6b" stroke-width="2" fill="none"/>
      <!-- Flash: 16MB -->
      <rect x="50" y="198.4" width="40" height="1.6" rx="1" fill="url(#flashBar)"/>
      <text x="45" y="225" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">16,384</text>
      <text x="20" y="-25" text-anchor="middle" font-family="system-ui" font-size="9" fill="#ff6b6b">8GB+</text>
      <text x="20" y="-10" text-anchor="middle" font-family="system-ui" font-size="8" fill="#ff6b6b">OOM!</text>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(400, 330)">
    <rect x="-150" y="-15" width="300" height="50" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    
    <rect x="-130" y="0" width="20" height="12" rx="2" fill="url(#standardBar)"/>
    <text x="-105" y="10" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.8)">Standard Attention</text>
    
    <rect x="30" y="0" width="20" height="12" rx="2" fill="url(#flashBar)"/>
    <text x="55" y="10" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.8)">Flash Attention</text>
  </g>
  
  <!-- X-axis label -->
  <text x="400" y="375" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.6)">
    Sequence Length (tokens)
  </text>
  
  <!-- Insight -->
  <text x="700" y="150" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="700" fill="#4ecdc4">99%</text>
  <text x="700" y="170" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Memory</text>
  <text x="700" y="182" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Saved</text>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#1a1a3a"/>
      <stop offset="100%" style="stop-color:#0a2a3a"/>
    </linearGradient>
    
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="gpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    
    <linearGradient id="userGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.4"/>
    </filter>
    
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.5)"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>
  
  <!-- Grid -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="900" height="500" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="white" filter="url(#glow)">
    Production Deployment
  </text>
  <text x="450" y="75" text-anchor="middle" font-family="system-ui" font-size="14" fill="rgba(255,255,255,0.6)">
    From prototype to millions of users
  </text>
  
  <!-- Users -->
  <g transform="translate(120, 230)">
    <rect x="-80" y="-80" width="160" height="160" rx="12" fill="rgba(240,147,251,0.1)" stroke="#f093fb" stroke-width="2" filter="url(#shadow)"/>
    <text y="-95" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#fda4af">Users</text>
    
    <!-- User icons -->
    <g transform="translate(-40, -30)">
      <circle r="15" fill="#f093fb" opacity="0.7"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="12">üë§</text>
    </g>
    <g transform="translate(0, -30)">
      <circle r="15" fill="#f093fb" opacity="0.8"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="12">üë§</text>
    </g>
    <g transform="translate(40, -30)">
      <circle r="15" fill="#f093fb" opacity="0.6"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="12">üë§</text>
    </g>
    <g transform="translate(-20, 20)">
      <circle r="15" fill="#f093fb" opacity="0.5"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="12">üë§</text>
    </g>
    <g transform="translate(20, 20)">
      <circle r="15" fill="#f093fb" opacity="0.9"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="12">üë§</text>
    </g>
    
    <text y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.5)">Millions of requests</text>
  </g>
  
  <!-- Arrow Users -> Load Balancer -->
  <path d="M 210 230 L 270 230" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Load Balancer -->
  <g transform="translate(330, 230)">
    <rect x="-50" y="-60" width="100" height="120" rx="10" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text y="-75" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="rgba(255,255,255,0.8)">Load Balancer</text>
    
    <text y="-20" text-anchor="middle" font-family="system-ui" font-size="24">‚öñÔ∏è</text>
    <text y="15" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">Route</text>
    <text y="30" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">requests</text>
  </g>
  
  <!-- Arrows to API Servers -->
  <path d="M 390 200 L 440 160" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 390 230 L 440 230" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 390 260 L 440 300" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  
  <!-- API Servers -->
  <g transform="translate(520, 230)">
    <text y="-120" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#a5b4fc">API Servers</text>
    
    <!-- Server 1 -->
    <g transform="translate(-30, -70)">
      <rect x="-40" y="-25" width="80" height="50" rx="6" fill="rgba(102,126,234,0.2)" stroke="#667eea"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="10" fill="#a5b4fc">API 1</text>
    </g>
    
    <!-- Server 2 -->
    <g transform="translate(-30, 0)">
      <rect x="-40" y="-25" width="80" height="50" rx="6" fill="rgba(102,126,234,0.2)" stroke="#667eea"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="10" fill="#a5b4fc">API 2</text>
    </g>
    
    <!-- Server 3 -->
    <g transform="translate(-30, 70)">
      <rect x="-40" y="-25" width="80" height="50" rx="6" fill="rgba(102,126,234,0.2)" stroke="#667eea"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="10" fill="#a5b4fc">API 3</text>
    </g>
  </g>
  
  <!-- Queue -->
  <g transform="translate(620, 230)">
    <rect x="-30" y="-80" width="60" height="160" rx="8" fill="rgba(251,191,36,0.15)" stroke="#fbbf24" stroke-width="2"/>
    <text y="-90" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="#fde047">Queue</text>
    
    <!-- Queue items -->
    <rect x="-20" y="-60" width="40" height="15" rx="2" fill="#fbbf24" opacity="0.7"/>
    <rect x="-20" y="-40" width="40" height="15" rx="2" fill="#fbbf24" opacity="0.6"/>
    <rect x="-20" y="-20" width="40" height="15" rx="2" fill="#fbbf24" opacity="0.5"/>
    <rect x="-20" y="0" width="40" height="15" rx="2" fill="#fbbf24" opacity="0.4"/>
    <rect x="-20" y="20" width="40" height="15" rx="2" fill="#fbbf24" opacity="0.3"/>
  </g>
  
  <!-- Arrows to GPU Workers -->
  <path d="M 660 180 L 710 150" stroke="rgba(67,233,123,0.5)" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 660 230 L 710 230" stroke="rgba(67,233,123,0.5)" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 660 280 L 710 310" stroke="rgba(67,233,123,0.5)" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  
  <!-- GPU Workers -->
  <g transform="translate(780, 230)">
    <text y="-130" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#86efac">GPU Workers</text>
    
    <!-- Worker 1 -->
    <g transform="translate(0, -80)">
      <rect x="-55" y="-30" width="110" height="60" rx="8" fill="rgba(67,233,123,0.15)" stroke="#43e97b" stroke-width="2"/>
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="10" fill="#86efac">üñ•Ô∏è GPU 0</text>
      <text y="15" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.5)">Processing...</text>
    </g>
    
    <!-- Worker 2 -->
    <g transform="translate(0, 0)">
      <rect x="-55" y="-30" width="110" height="60" rx="8" fill="rgba(67,233,123,0.15)" stroke="#43e97b" stroke-width="2"/>
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="10" fill="#86efac">üñ•Ô∏è GPU 1</text>
      <text y="15" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.5)">Processing...</text>
    </g>
    
    <!-- Worker 3 -->
    <g transform="translate(0, 80)">
      <rect x="-55" y="-30" width="110" height="60" rx="8" fill="rgba(67,233,123,0.15)" stroke="#43e97b" stroke-width="2"/>
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="10" fill="#86efac">üñ•Ô∏è GPU 2</text>
      <text y="15" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.5)">Processing...</text>
    </g>
  </g>
  
  <!-- Stats Bar -->
  <g transform="translate(450, 450)">
    <rect x="-400" y="-35" width="800" height="70" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    
    <g transform="translate(-300, 0)">
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="700" fill="#f093fb">99.9%</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Uptime SLA</text>
    </g>
    
    <g transform="translate(-100, 0)">
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="700" fill="#667eea">&lt;2s</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">P99 Latency</text>
    </g>
    
    <g transform="translate(100, 0)">
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="700" fill="#43e97b">10K+</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Requests/min</text>
    </g>
    
    <g transform="translate(300, 0)">
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="700" fill="#fbbf24">Auto</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Scaling</text>
    </g>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="bgGrad11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    
    <linearGradient id="safeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    
    <linearGradient id="blockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    
    <marker id="blockArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#bgGrad11)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="600" fill="white">
    Content Safety Pipeline
  </text>
  
  <!-- Pipeline -->
  <g transform="translate(80, 150)">
    <!-- Input -->
    <g transform="translate(0, 0)">
      <rect x="-50" y="-35" width="100" height="70" rx="8" fill="rgba(102,126,234,0.2)" stroke="#667eea" stroke-width="2"/>
      <text y="-10" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="#a5b4fc">Input</text>
      <text y="10" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">User prompt</text>
    </g>
    
    <!-- Arrow -->
    <path d="M 55 0 L 95 0" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arrow2)"/>
    
    <!-- Input Filter -->
    <g transform="translate(150, 0)">
      <rect x="-50" y="-35" width="100" height="70" rx="8" fill="rgba(251,191,36,0.2)" stroke="#fbbf24" stroke-width="2"/>
      <text y="-10" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="#fde047">Input Filter</text>
      <text y="10" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.5)">Blocklist +</text>
      <text y="22" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.5)">Toxicity check</text>
      
      <!-- Block path -->
      <path d="M 0 40 L 0 70" stroke="#ef4444" stroke-width="2" fill="none" marker-end="url(#blockArrow)"/>
      <text y="90" text-anchor="middle" font-family="system-ui" font-size="8" fill="#f87171">Block</text>
    </g>
    
    <!-- Arrow -->
    <path d="M 205 0 L 245 0" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arrow2)"/>
    
    <!-- Generation -->
    <g transform="translate(300, 0)">
      <rect x="-50" y="-35" width="100" height="70" rx="8" fill="rgba(67,233,123,0.2)" stroke="#43e97b" stroke-width="2"/>
      <text y="-10" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="#86efac">Generate</text>
      <text y="10" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">Diffusion</text>
      <text y="22" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">model</text>
    </g>
    
    <!-- Arrow -->
    <path d="M 355 0 L 395 0" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arrow2)"/>
    
    <!-- Output Filter -->
    <g transform="translate(450, 0)">
      <rect x="-50" y="-35" width="100" height="70" rx="8" fill="rgba(240,147,251,0.2)" stroke="#f093fb" stroke-width="2"/>
      <text y="-10" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="#fda4af">Output Filter</text>
      <text y="10" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.5)">NSFW detector</text>
      <text y="22" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.5)">+ Safety check</text>
      
      <!-- Block path -->
      <path d="M 0 40 L 0 70" stroke="#ef4444" stroke-width="2" fill="none" marker-end="url(#blockArrow)"/>
      <text y="90" text-anchor="middle" font-family="system-ui" font-size="8" fill="#f87171">Block</text>
    </g>
    
    <!-- Arrow -->
    <path d="M 505 0 L 545 0" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arrow2)"/>
    
    <!-- Output -->
    <g transform="translate(600, 0)">
      <rect x="-50" y="-35" width="100" height="70" rx="8" fill="rgba(34,197,94,0.2)" stroke="#22c55e" stroke-width="2"/>
      <text y="-10" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="#4ade80">Safe Output</text>
      <text y="10" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">Return to</text>
      <text y="22" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">user</text>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(400, 270)">
    <rect x="-250" y="-15" width="500" height="30" rx="6" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    
    <circle cx="-200" cy="0" r="5" fill="#22c55e"/>
    <text x="-185" y="4" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">Safe path</text>
    
    <circle cx="-80" cy="0" r="5" fill="#ef4444"/>
    <text x="-65" y="4" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">Block/Reject</text>
    
    <text x="80" y="4" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">Both checks must pass for delivery</text>
  </g>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#0a1a2e"/>
    </linearGradient>
    
    <linearGradient id="memoryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    
    <linearGradient id="speedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="inferenceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    
    <linearGradient id="deployGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="900" height="500" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="rgba(240,147,251,0.05)"/>
  <circle cx="800" cy="400" r="120" fill="rgba(67,233,123,0.05)"/>
  <circle cx="450" cy="50" r="60" fill="rgba(102,126,234,0.05)"/>
  
  <!-- Title -->
  <text x="450" y="60" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="800" fill="white" filter="url(#glow)">
    Systems &amp; Optimization
  </text>
  <text x="450" y="95" text-anchor="middle" font-family="system-ui" font-size="16" fill="rgba(255,255,255,0.6)">
    Train faster ‚Ä¢ Use less memory ‚Ä¢ Deploy efficiently
  </text>
  
  <!-- Four main pillars -->
  
  <!-- Memory Optimization -->
  <g transform="translate(140, 260)">
    <rect x="-100" y="-100" width="200" height="200" rx="16" fill="rgba(240,147,251,0.1)" stroke="url(#memoryGrad)" stroke-width="2" filter="url(#shadow)"/>
    
    <text y="-60" text-anchor="middle" font-family="system-ui" font-size="32">üíæ</text>
    <text y="-25" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="700" fill="#fda4af">Memory</text>
    
    <text y="5" text-anchor="middle" font-family="system-ui" font-size="28" font-weight="800" fill="#f5576c">3√ó</text>
    <text y="25" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.5)">Reduction</text>
    
    <g transform="translate(0, 60)">
      <text y="0" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">‚Ä¢ Mixed Precision</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">‚Ä¢ Gradient Checkpointing</text>
      <text y="30" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">‚Ä¢ Flash Attention</text>
    </g>
  </g>
  
  <!-- Training Speed -->
  <g transform="translate(360, 260)">
    <rect x="-100" y="-100" width="200" height="200" rx="16" fill="rgba(102,126,234,0.1)" stroke="url(#speedGrad)" stroke-width="2" filter="url(#shadow)"/>
    
    <text y="-60" text-anchor="middle" font-family="system-ui" font-size="32">‚ö°</text>
    <text y="-25" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="700" fill="#a5b4fc">Training</text>
    
    <text y="5" text-anchor="middle" font-family="system-ui" font-size="28" font-weight="800" fill="#667eea">8√ó</text>
    <text y="25" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.5)">Faster</text>
    
    <g transform="translate(0, 60)">
      <text y="0" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">‚Ä¢ Multi-GPU (DDP)</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">‚Ä¢ FSDP / DeepSpeed</text>
      <text y="30" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">‚Ä¢ Scaling Laws</text>
    </g>
  </g>
  
  <!-- Inference -->
  <g transform="translate(540, 260)">
    <rect x="-100" y="-100" width="200" height="200" rx="16" fill="rgba(67,233,123,0.1)" stroke="url(#inferenceGrad)" stroke-width="2" filter="url(#shadow)"/>
    
    <text y="-60" text-anchor="middle" font-family="system-ui" font-size="32">üöÄ</text>
    <text y="-25" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="700" fill="#86efac">Inference</text>
    
    <text y="5" text-anchor="middle" font-family="system-ui" font-size="28" font-weight="800" fill="#43e97b">100√ó</text>
    <text y="25" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.5)">Faster</text>
    
    <g transform="translate(0, 60)">
      <text y="0" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">‚Ä¢ DDIM / DPM++</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">‚Ä¢ Model Distillation</text>
      <text y="30" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">‚Ä¢ TensorRT / ONNX</text>
    </g>
  </g>
  
  <!-- Deployment -->
  <g transform="translate(760, 260)">
    <rect x="-100" y="-100" width="200" height="200" rx="16" fill="rgba(250,112,154,0.1)" stroke="url(#deployGrad)" stroke-width="2" filter="url(#shadow)"/>
    
    <text y="-60" text-anchor="middle" font-family="system-ui" font-size="32">üåê</text>
    <text y="-25" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="700" fill="#fde047">Deploy</text>
    
    <text y="5" text-anchor="middle" font-family="system-ui" font-size="28" font-weight="800" fill="#fa709a">99.9%</text>
    <text y="25" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.5)">Uptime</text>
    
    <g transform="translate(0, 60)">
      <text y="0" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">‚Ä¢ API Design</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">‚Ä¢ Auto-scaling</text>
      <text y="30" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">‚Ä¢ Content Safety</text>
    </g>
  </g>
  
  <!-- Bottom stats -->
  <g transform="translate(450, 440)">
    <rect x="-380" y="-30" width="760" height="60" rx="12" fill="rgba(0,0,0,0.3)" stroke="rgba(255,255,255,0.1)"/>
    
    <g transform="translate(-280, 5)">
      <text y="0" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.5)">SD 1.5 (1000 steps)</text>
      <text y="18" text-anchor="middle" font-family="monospace" font-size="12" fill="#f87171">~60 seconds</text>
    </g>
    
    <text x="-140" y="8" text-anchor="middle" font-family="system-ui" font-size="16" fill="rgba(255,255,255,0.3)">‚Üí</text>
    
    <g transform="translate(-30, 5)">
      <text y="0" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.5)">Optimized (20 steps)</text>
      <text y="18" text-anchor="middle" font-family="monospace" font-size="12" fill="#fbbf24">~1.2 seconds</text>
    </g>
    
    <text x="100" y="8" text-anchor="middle" font-family="system-ui" font-size="16" fill="rgba(255,255,255,0.3)">‚Üí</text>
    
    <g transform="translate(220, 5)">
      <text y="0" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.5)">SDXL Turbo (1 step)</text>
      <text y="18" text-anchor="middle" font-family="monospace" font-size="12" fill="#4ade80">~0.1 seconds</text>
    </g>
  </g>
</svg>

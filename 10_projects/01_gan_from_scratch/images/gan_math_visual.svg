<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 550">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a20"/>
      <stop offset="50%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#0c0a20"/>
    </linearGradient>
    <linearGradient id="mathGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="50%" style="stop-color:#c084fc"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="1000" height="550" fill="url(#bgGrad)"/>
  
  <!-- Decorative math symbols background -->
  <text x="50" y="100" font-family="serif" font-size="60" fill="rgba(255,255,255,0.03)" transform="rotate(-15 50 100)">âˆ«âˆ‘âˆ</text>
  <text x="850" y="150" font-family="serif" font-size="50" fill="rgba(255,255,255,0.03)" transform="rotate(10 850 150)">âˆ‡âˆ‚Î»</text>
  <text x="100" y="450" font-family="serif" font-size="45" fill="rgba(255,255,255,0.03)" transform="rotate(-10 100 450)">ğ”¼Î¸Ï†</text>
  <text x="800" y="500" font-family="serif" font-size="55" fill="rgba(255,255,255,0.03)" transform="rotate(15 800 500)">âˆâ‰ˆâ‰¡</text>
  
  <!-- Title -->
  <text x="500" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="26" font-weight="700" fill="white" filter="url(#glow)">
    The Mathematics of GANs
  </text>
  <text x="500" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.6)">
    Understanding the Minimax Game Theory Behind Adversarial Training
  </text>
  
  <!-- Main Objective -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="900" height="100" rx="15" fill="rgba(168,85,247,0.1)" stroke="url(#mathGrad)" stroke-width="2"/>
    
    <text x="450" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#c4b5fd">
      ğŸ¯ GAN Minimax Objective Function
    </text>
    
    <text x="450" y="70" text-anchor="middle" font-family="serif" font-size="20" fill="white">
      min max V(D,G) = ğ”¼[log D(x)] + ğ”¼[log(1 - D(G(z)))]
    </text>
    <text x="168" y="70" text-anchor="middle" font-family="serif" font-size="14" fill="#22c55e">G</text>
    <text x="212" y="70" text-anchor="middle" font-family="serif" font-size="14" fill="#ef4444">D</text>
    <text x="355" y="85" text-anchor="middle" font-family="serif" font-size="10" fill="rgba(255,255,255,0.5)">x~p_data</text>
    <text x="600" y="85" text-anchor="middle" font-family="serif" font-size="10" fill="rgba(255,255,255,0.5)">z~p_z</text>
  </g>
  
  <!-- Two column explanation -->
  <g transform="translate(50, 220)">
    <!-- Generator Column -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="420" height="180" rx="12" fill="rgba(34,197,94,0.1)" stroke="#22c55e" stroke-width="1.5"/>
      
      <text x="210" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="600" fill="#4ade80">
        ğŸ¨ Generator Perspective
      </text>
      
      <text x="30" y="60" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">
        <tspan font-weight="600" fill="#86efac">Goal:</tspan> Minimize V(D,G)
      </text>
      
      <text x="30" y="90" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">
        â€¢ Wants D(G(z)) â†’ 1 (fool discriminator)
      </text>
      <text x="30" y="110" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">
        â€¢ Minimizes log(1 - D(G(z)))
      </text>
      
      <text x="30" y="140" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">
        <tspan font-weight="600" fill="#fbbf24">Practical Loss:</tspan>
      </text>
      <text x="210" y="165" text-anchor="middle" font-family="serif" font-size="16" fill="white">
        â„’_G = -ğ”¼[log D(G(z))]
      </text>
    </g>
    
    <!-- Discriminator Column -->
    <g transform="translate(480, 0)">
      <rect x="0" y="0" width="420" height="180" rx="12" fill="rgba(239,68,68,0.1)" stroke="#ef4444" stroke-width="1.5"/>
      
      <text x="210" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="600" fill="#f87171">
        ğŸ” Discriminator Perspective
      </text>
      
      <text x="30" y="60" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">
        <tspan font-weight="600" fill="#fca5a5">Goal:</tspan> Maximize V(D,G)
      </text>
      
      <text x="30" y="90" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">
        â€¢ Wants D(x_real) â†’ 1, D(x_fake) â†’ 0
      </text>
      <text x="30" y="110" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">
        â€¢ Binary classification problem
      </text>
      
      <text x="30" y="140" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">
        <tspan font-weight="600" fill="#fbbf24">Binary Cross Entropy:</tspan>
      </text>
      <text x="210" y="165" text-anchor="middle" font-family="serif" font-size="14" fill="white">
        â„’_D = -[y log(p) + (1-y) log(1-p)]
      </text>
    </g>
  </g>
  
  <!-- Nash Equilibrium -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="560" height="110" rx="12" fill="rgba(139,92,246,0.1)" stroke="#8b5cf6" stroke-width="1.5"/>
    
    <text x="280" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#a78bfa">
      âš–ï¸ Nash Equilibrium (Optimal Solution)
    </text>
    
    <g transform="translate(30, 45)">
      <rect x="0" y="0" width="240" height="50" rx="8" fill="rgba(34,197,94,0.2)"/>
      <text x="120" y="20" text-anchor="middle" font-family="serif" font-size="14" fill="white">p_G = p_data</text>
      <text x="120" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="rgba(255,255,255,0.6)">Generator matches real distribution</text>
    </g>
    
    <g transform="translate(290, 45)">
      <rect x="0" y="0" width="240" height="50" rx="8" fill="rgba(239,68,68,0.2)"/>
      <text x="120" y="20" text-anchor="middle" font-family="serif" font-size="14" fill="white">D(x) = 0.5 âˆ€x</text>
      <text x="120" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="rgba(255,255,255,0.6)">Discriminator cannot distinguish</text>
    </g>
  </g>
  
  <!-- Training Tips -->
  <g transform="translate(630, 420)">
    <rect x="0" y="0" width="320" height="110" rx="12" fill="rgba(251,191,36,0.1)" stroke="#fbbf24" stroke-width="1.5"/>
    
    <text x="160" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#fcd34d">
      ğŸ’¡ Why Non-Saturating Loss?
    </text>
    
    <text x="20" y="55" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">
      Original: min log(1 - D(G(z)))
    </text>
    <text x="20" y="75" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">
      Problem: Saturates when D is confident
    </text>
    <text x="20" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#4ade80">
      Better: max log(D(G(z))) â†’ stronger gradients
    </text>
  </g>
</svg>


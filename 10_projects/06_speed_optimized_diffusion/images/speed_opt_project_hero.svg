<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="slowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="fastGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="speedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.6)"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="white" filter="url(#glow)">
    üõ†Ô∏è Project: Speed-Optimized Diffusion
  </text>
  <text x="450" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">
    Achieve 50-100√ó speedup with combined optimization techniques
  </text>
  
  <!-- Before/After Comparison -->
  <g transform="translate(250, 180)">
    <rect x="-130" y="-70" width="260" height="140" rx="12" fill="rgba(239,68,68,0.1)" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
    <text y="-45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#f87171">Before ‚ùå</text>
    
    <text y="-15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">50 steps √ó FP32 √ó No caching</text>
    
    <text y="20" text-anchor="middle" font-family="monospace" font-size="24" fill="#ef4444">~30s</text>
    <text y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">per 512√ó512 image</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(450, 180)">
    <path d="M -50 0 L 50 0" stroke="url(#speedGrad)" stroke-width="4" marker-end="url(#arrow)"/>
    <text y="-15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">Optimize!</text>
  </g>
  
  <g transform="translate(650, 180)">
    <rect x="-130" y="-70" width="260" height="140" rx="12" fill="rgba(34,197,94,0.1)" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
    <text y="-45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#4ade80">After ‚úì</text>
    
    <text y="-15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">4 steps √ó INT8 √ó Flash Attn</text>
    
    <text y="20" text-anchor="middle" font-family="monospace" font-size="24" fill="#22c55e">&lt;1s</text>
    <text y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">per 512√ó512 image</text>
  </g>
  
  <!-- Techniques -->
  <g transform="translate(450, 320)">
    <rect x="-380" y="-30" width="760" height="60" rx="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    <text y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="rgba(255,255,255,0.9)">Optimization Stack</text>
    <text y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">
      Distillation + Quantization + Flash Attention + torch.compile + KV Cache + Batching
    </text>
  </g>
</svg>


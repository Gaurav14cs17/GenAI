<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 550">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="speedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <rect width="1000" height="550" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="26" font-weight="700" fill="white" filter="url(#glow)">
    ‚ö° Speed Optimization Techniques
  </text>
  <text x="500" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.6)">
    From 1000 Steps to Real-Time: A Journey of Optimization
  </text>
  
  <!-- Speed Progress Bar -->
  <g transform="translate(100, 90)">
    <rect x="0" y="0" width="800" height="30" rx="15" fill="rgba(255,255,255,0.1)"/>
    <rect x="0" y="0" width="800" height="30" rx="15" fill="url(#speedGrad)"/>
    
    <text x="50" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white">üê¢ Slow</text>
    <text x="750" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white">‚ö° Fast</text>
  </g>
  
  <!-- Optimization Techniques -->
  <g transform="translate(50, 140)">
    <!-- Row 1 -->
    <g transform="translate(0, 0)">
      <!-- DDIM -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="280" height="150" rx="12" fill="rgba(239,68,68,0.15)" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
        <text x="140" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#f87171">DDIM Sampler</text>
        
        <text x="20" y="55" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">
          <tspan fill="#fbbf24">Before:</tspan> 1000 steps (DDPM)
        </text>
        <text x="20" y="75" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">
          <tspan fill="#4ade80">After:</tspan> 50 steps (deterministic)
        </text>
        
        <text x="140" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#22c55e">20√ó</text>
        <text x="140" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#4ade80">speedup</text>
        
        <rect x="200" y="100" width="60" height="35" rx="4" fill="rgba(34,197,94,0.3)"/>
        <text x="230" y="122" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#4ade80">~Same FID</text>
      </g>
      
      <!-- DPM++ -->
      <g transform="translate(310, 0)">
        <rect x="0" y="0" width="280" height="150" rx="12" fill="rgba(245,158,11,0.15)" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
        <text x="140" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#fbbf24">DPM++ Solver</text>
        
        <text x="20" y="55" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">
          <tspan fill="#fbbf24">Before:</tspan> 50 steps (DDIM)
        </text>
        <text x="20" y="75" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">
          <tspan fill="#4ade80">After:</tspan> 15-20 steps
        </text>
        
        <text x="140" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#22c55e">2.5√ó</text>
        <text x="140" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#4ade80">speedup</text>
        
        <text x="220" y="120" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">ODE solver</text>
      </g>
      
      <!-- torch.compile -->
      <g transform="translate(620, 0)">
        <rect x="0" y="0" width="280" height="150" rx="12" fill="rgba(59,130,246,0.15)" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
        <text x="140" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#60a5fa">torch.compile</text>
        
        <text x="20" y="55" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.8)">
          model = torch.compile(model)
        </text>
        <text x="20" y="75" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)">
          PyTorch 2.0+ JIT compilation
        </text>
        
        <text x="140" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#22c55e">1.5√ó</text>
        <text x="140" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#4ade80">speedup</text>
        
        <text x="220" y="120" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">graph optimize</text>
      </g>
    </g>
    
    <!-- Row 2 -->
    <g transform="translate(0, 170)">
      <!-- FP16 -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="280" height="150" rx="12" fill="rgba(139,92,246,0.15)" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
        <text x="140" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#a78bfa">FP16 / BF16</text>
        
        <text x="20" y="55" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">
          Half precision inference
        </text>
        <text x="20" y="75" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">
          <tspan fill="#4ade80">2√ó memory savings</tspan>
        </text>
        
        <text x="140" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#22c55e">1.5√ó</text>
        <text x="140" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#4ade80">speedup</text>
        
        <text x="220" y="120" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">lower precision</text>
      </g>
      
      <!-- xFormers -->
      <g transform="translate(310, 0)">
        <rect x="0" y="0" width="280" height="150" rx="12" fill="rgba(236,72,153,0.15)" stroke="#ec4899" stroke-width="2" filter="url(#shadow)"/>
        <text x="140" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#f472b6">xFormers / FlashAttn</text>
        
        <text x="20" y="55" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">
          Memory-efficient attention
        </text>
        <text x="20" y="75" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">
          O(n) memory instead of O(n¬≤)
        </text>
        
        <text x="140" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#22c55e">1.2√ó</text>
        <text x="140" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#4ade80">speedup</text>
        
        <text x="220" y="120" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">attention</text>
      </g>
      
      <!-- TensorRT -->
      <g transform="translate(620, 0)">
        <rect x="0" y="0" width="280" height="150" rx="12" fill="rgba(34,197,94,0.15)" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
        <text x="140" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#4ade80">TensorRT / ONNX</text>
        
        <text x="20" y="55" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">
          Production deployment
        </text>
        <text x="20" y="75" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">
          GPU kernel fusion
        </text>
        
        <text x="140" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#22c55e">2√ó</text>
        <text x="140" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#4ade80">speedup</text>
        
        <text x="220" y="120" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">compiled</text>
      </g>
    </g>
  </g>
  
  <!-- Results Summary -->
  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="900" height="55" rx="10" fill="rgba(34,197,94,0.15)" stroke="#22c55e" stroke-width="2"/>
    
    <text x="150" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white">
      üìä Combined Result:
    </text>
    
    <text x="350" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#ef4444">
      Baseline: 45s (1000 steps)
    </text>
    <text x="350" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">
      512√ó512 image
    </text>
    
    <text x="500" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="white">‚Üí</text>
    
    <text x="650" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e">
      Optimized: &lt;1s (20 steps)
    </text>
    <text x="650" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">
      same quality
    </text>
    
    <text x="820" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#22c55e">
      ~50√ó faster! üöÄ
    </text>
  </g>
</svg>


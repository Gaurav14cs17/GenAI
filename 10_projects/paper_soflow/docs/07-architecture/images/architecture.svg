<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 600">
  <defs>
    <marker id="archArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4facfe"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="600" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" fill="#fff" font-size="18" font-weight="bold" font-family="Arial">
    SoFlow Architecture (Modified DiT)
  </text>
  
  <!-- Input -->
  <rect x="250" y="50" width="200" height="40" rx="8" fill="#667eea"/>
  <text x="350" y="75" text-anchor="middle" fill="#fff" font-size="12" font-family="Arial">Input: x_t (B, C, H, W)</text>
  
  <!-- Arrow -->
  <line x1="350" y1="90" x2="350" y2="110" stroke="#4facfe" stroke-width="2" marker-end="url(#archArrow)"/>
  
  <!-- Patch Embedding -->
  <rect x="200" y="120" width="300" height="50" rx="8" fill="#16213e" stroke="#4facfe" stroke-width="2"/>
  <text x="350" y="145" text-anchor="middle" fill="#4facfe" font-size="12" font-weight="bold" font-family="Arial">Patch Embedding + Positional Embedding</text>
  <text x="350" y="160" text-anchor="middle" fill="#888" font-size="10" font-family="Arial">(H/P × W/P) patches × hidden_size</text>
  
  <!-- Arrow -->
  <line x1="350" y1="170" x2="350" y2="190" stroke="#4facfe" stroke-width="2" marker-end="url(#archArrow)"/>
  
  <!-- Conditioning Section -->
  <rect x="50" y="200" width="600" height="100" rx="8" fill="#16213e" stroke="#f5576c" stroke-width="2"/>
  <text x="350" y="225" text-anchor="middle" fill="#f5576c" font-size="12" font-weight="bold" font-family="Arial">Conditioning: c = t_emb + s_emb + y_emb</text>
  
  <!-- Three embedders -->
  <rect x="80" y="240" width="150" height="45" rx="5" fill="#667eea" opacity="0.7"/>
  <text x="155" y="260" text-anchor="middle" fill="#fff" font-size="11" font-family="Arial">t_embedder(t)</text>
  <text x="155" y="275" text-anchor="middle" fill="#ccc" font-size="9" font-family="Arial">Current time</text>
  
  <rect x="275" y="240" width="150" height="45" rx="5" fill="#51cf66" opacity="0.7"/>
  <text x="350" y="260" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold" font-family="Arial">s_embedder(s)</text>
  <text x="350" y="275" text-anchor="middle" fill="#fff" font-size="9" font-family="Arial">Target time (NEW!)</text>
  
  <rect x="470" y="240" width="150" height="45" rx="5" fill="#f5576c" opacity="0.7"/>
  <text x="545" y="260" text-anchor="middle" fill="#fff" font-size="11" font-family="Arial">y_embedder(y)</text>
  <text x="545" y="275" text-anchor="middle" fill="#ccc" font-size="9" font-family="Arial">Class label</text>
  
  <!-- Arrow -->
  <line x1="350" y1="300" x2="350" y2="320" stroke="#4facfe" stroke-width="2" marker-end="url(#archArrow)"/>
  
  <!-- Transformer Blocks -->
  <rect x="150" y="330" width="400" height="120" rx="8" fill="#16213e" stroke="#ffd43b" stroke-width="2"/>
  <text x="350" y="355" text-anchor="middle" fill="#ffd43b" font-size="12" font-weight="bold" font-family="Arial">Transformer Block × N</text>
  
  <!-- Block internals -->
  <rect x="180" y="370" width="140" height="30" rx="4" fill="#4facfe" opacity="0.5"/>
  <text x="250" y="390" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">AdaLN(x, c)</text>
  
  <rect x="180" y="405" width="140" height="30" rx="4" fill="#667eea" opacity="0.5"/>
  <text x="250" y="425" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">Self-Attention</text>
  
  <rect x="380" y="370" width="140" height="30" rx="4" fill="#4facfe" opacity="0.5"/>
  <text x="450" y="390" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">AdaLN(x, c)</text>
  
  <rect x="380" y="405" width="140" height="30" rx="4" fill="#9b59b6" opacity="0.5"/>
  <text x="450" y="425" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">MLP</text>
  
  <!-- Conditioning arrows into block -->
  <line x1="550" y1="270" x2="600" y2="270" stroke="#f5576c" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="600" y1="270" x2="600" y2="390" stroke="#f5576c" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="600" y1="390" x2="560" y2="390" stroke="#f5576c" stroke-width="1" stroke-dasharray="3,2" marker-end="url(#archArrow)"/>
  <text x="610" y="330" fill="#f5576c" font-size="9" font-family="Arial">c</text>
  
  <!-- Arrow -->
  <line x1="350" y1="450" x2="350" y2="470" stroke="#4facfe" stroke-width="2" marker-end="url(#archArrow)"/>
  
  <!-- Final Layer -->
  <rect x="200" y="480" width="300" height="40" rx="8" fill="#16213e" stroke="#51cf66" stroke-width="2"/>
  <text x="350" y="505" text-anchor="middle" fill="#51cf66" font-size="12" font-family="Arial">Final Layer (AdaLN + Linear)</text>
  
  <!-- Arrow -->
  <line x1="350" y1="520" x2="350" y2="540" stroke="#4facfe" stroke-width="2" marker-end="url(#archArrow)"/>
  
  <!-- Output -->
  <rect x="200" y="550" width="300" height="40" rx="8" fill="#51cf66"/>
  <text x="350" y="570" text-anchor="middle" fill="#1a1a2e" font-size="11" font-weight="bold" font-family="Arial">Output: f_θ(x_t, t, s) = x_t + displacement</text>
</svg>


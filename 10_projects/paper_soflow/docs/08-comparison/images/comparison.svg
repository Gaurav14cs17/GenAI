<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="soflowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#51cf66"/>
      <stop offset="100%" style="stop-color:#4facfe"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="#fff" font-size="20" font-weight="bold" font-family="Arial">
    Comparison: SoFlow vs Other Methods
  </text>
  
  <!-- Table Header -->
  <rect x="50" y="60" width="800" height="40" rx="5" fill="#16213e"/>
  <text x="150" y="85" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold" font-family="Arial">Method</text>
  <text x="280" y="85" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold" font-family="Arial">Steps</text>
  <text x="380" y="85" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold" font-family="Arial">JVP Needed</text>
  <text x="500" y="85" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold" font-family="Arial">CFG Support</text>
  <text x="620" y="85" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold" font-family="Arial">FID (XL/2)</text>
  <text x="760" y="85" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold" font-family="Arial">Training Speed</text>
  
  <!-- Flow Matching Row -->
  <rect x="50" y="105" width="800" height="40" rx="5" fill="#16213e" stroke="#667eea" stroke-width="1"/>
  <text x="150" y="130" text-anchor="middle" fill="#667eea" font-size="11" font-family="Arial">Flow Matching</text>
  <text x="280" y="130" text-anchor="middle" fill="#ff6b6b" font-size="11" font-family="Arial">20-50</text>
  <text x="380" y="130" text-anchor="middle" fill="#51cf66" font-size="11" font-family="Arial">✗ No</text>
  <text x="500" y="130" text-anchor="middle" fill="#51cf66" font-size="11" font-family="Arial">✓ Native</text>
  <text x="620" y="130" text-anchor="middle" fill="#888" font-size="11" font-family="Arial">~2.5 (many steps)</text>
  <text x="760" y="130" text-anchor="middle" fill="#51cf66" font-size="11" font-family="Arial">Fast</text>
  
  <!-- Consistency Models Row -->
  <rect x="50" y="150" width="800" height="40" rx="5" fill="#16213e" stroke="#f5576c" stroke-width="1"/>
  <text x="150" y="175" text-anchor="middle" fill="#f5576c" font-size="11" font-family="Arial">Consistency</text>
  <text x="280" y="175" text-anchor="middle" fill="#ffd43b" font-size="11" font-family="Arial">1-2</text>
  <text x="380" y="175" text-anchor="middle" fill="#ff6b6b" font-size="11" font-family="Arial">✓ Yes</text>
  <text x="500" y="175" text-anchor="middle" fill="#ffd43b" font-size="11" font-family="Arial">⚠ Limited</text>
  <text x="620" y="175" text-anchor="middle" fill="#888" font-size="11" font-family="Arial">~4-5</text>
  <text x="760" y="175" text-anchor="middle" fill="#ff6b6b" font-size="11" font-family="Arial">Slow (JVP)</text>
  
  <!-- MeanFlow Row -->
  <rect x="50" y="195" width="800" height="40" rx="5" fill="#16213e" stroke="#ffd43b" stroke-width="1"/>
  <text x="150" y="220" text-anchor="middle" fill="#ffd43b" font-size="11" font-family="Arial">MeanFlow</text>
  <text x="280" y="220" text-anchor="middle" fill="#51cf66" font-size="11" font-family="Arial">1</text>
  <text x="380" y="220" text-anchor="middle" fill="#ff6b6b" font-size="11" font-family="Arial">✓ Yes</text>
  <text x="500" y="220" text-anchor="middle" fill="#51cf66" font-size="11" font-family="Arial">✓ Via JVP</text>
  <text x="620" y="220" text-anchor="middle" fill="#888" font-size="11" font-family="Arial">3.43</text>
  <text x="760" y="220" text-anchor="middle" fill="#ff6b6b" font-size="11" font-family="Arial">Slow (JVP)</text>
  
  <!-- SoFlow Row (Highlighted) -->
  <rect x="50" y="240" width="800" height="45" rx="5" fill="url(#soflowGrad)" opacity="0.3"/>
  <rect x="50" y="240" width="800" height="45" rx="5" fill="none" stroke="#51cf66" stroke-width="3"/>
  <text x="150" y="268" text-anchor="middle" fill="#51cf66" font-size="13" font-weight="bold" font-family="Arial">SoFlow</text>
  <text x="280" y="268" text-anchor="middle" fill="#51cf66" font-size="13" font-weight="bold" font-family="Arial">1</text>
  <text x="380" y="268" text-anchor="middle" fill="#51cf66" font-size="13" font-weight="bold" font-family="Arial">✗ No!</text>
  <text x="500" y="268" text-anchor="middle" fill="#51cf66" font-size="13" font-weight="bold" font-family="Arial">✓ Natural</text>
  <text x="620" y="268" text-anchor="middle" fill="#51cf66" font-size="13" font-weight="bold" font-family="Arial">2.96 (Best!)</text>
  <text x="760" y="268" text-anchor="middle" fill="#51cf66" font-size="13" font-weight="bold" font-family="Arial">Fast</text>
  
  <!-- Key Advantages Section -->
  <text x="450" y="320" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold" font-family="Arial">
    SoFlow Key Advantages
  </text>
  
  <!-- Advantage boxes -->
  <rect x="50" y="340" width="250" height="80" rx="10" fill="#16213e" stroke="#51cf66" stroke-width="2"/>
  <text x="175" y="365" text-anchor="middle" fill="#51cf66" font-size="12" font-weight="bold" font-family="Arial">No JVP Required</text>
  <text x="175" y="385" text-anchor="middle" fill="#ccc" font-size="10" font-family="Arial">Just forward passes</text>
  <text x="175" y="405" text-anchor="middle" fill="#ccc" font-size="10" font-family="Arial">2-3× faster training</text>
  
  <rect x="325" y="340" width="250" height="80" rx="10" fill="#16213e" stroke="#4facfe" stroke-width="2"/>
  <text x="450" y="365" text-anchor="middle" fill="#4facfe" font-size="12" font-weight="bold" font-family="Arial">Best FID Score</text>
  <text x="450" y="385" text-anchor="middle" fill="#ccc" font-size="10" font-family="Arial">2.96 on ImageNet 256×256</text>
  <text x="450" y="405" text-anchor="middle" fill="#ccc" font-size="10" font-family="Arial">14-26% better than MeanFlow</text>
  
  <rect x="600" y="340" width="250" height="80" rx="10" fill="#16213e" stroke="#ffd43b" stroke-width="2"/>
  <text x="725" y="365" text-anchor="middle" fill="#ffd43b" font-size="12" font-weight="bold" font-family="Arial">Natural CFG</text>
  <text x="725" y="385" text-anchor="middle" fill="#ccc" font-size="10" font-family="Arial">Velocity from solution fn</text>
  <text x="725" y="405" text-anchor="middle" fill="#ccc" font-size="10" font-family="Arial">Works during training</text>
  
  <!-- FID Chart -->
  <text x="450" y="455" text-anchor="middle" fill="#888" font-size="11" font-family="Arial">
    Lower FID = Better Quality | SoFlow achieves state-of-the-art 1-NFE performance
  </text>
  
  <!-- Legend -->
  <rect x="280" y="475" width="15" height="15" fill="#51cf66"/>
  <text x="300" y="487" fill="#ccc" font-size="10" font-family="Arial">Best</text>
  <rect x="380" y="475" width="15" height="15" fill="#ffd43b"/>
  <text x="400" y="487" fill="#ccc" font-size="10" font-family="Arial">Good</text>
  <rect x="480" y="475" width="15" height="15" fill="#ff6b6b"/>
  <text x="500" y="487" fill="#ccc" font-size="10" font-family="Arial">Limitation</text>
</svg>


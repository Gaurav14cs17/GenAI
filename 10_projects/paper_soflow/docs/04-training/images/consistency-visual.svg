<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <marker id="consVisArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4facfe"/>
    </marker>
    <marker id="indirectArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f5576c"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold" font-family="Arial">
    Consistency Loss: Direct vs Indirect Path
  </text>
  
  <!-- Points on trajectory -->
  <circle cx="100" cy="150" r="25" fill="#667eea"/>
  <text x="100" y="155" text-anchor="middle" fill="#fff" font-size="11" font-family="Arial">x_s</text>
  <text x="100" y="190" text-anchor="middle" fill="#667eea" font-size="10" font-family="Arial">target (s)</text>
  
  <circle cx="300" cy="150" r="25" fill="#9b59b6"/>
  <text x="300" y="155" text-anchor="middle" fill="#fff" font-size="11" font-family="Arial">x_l</text>
  <text x="300" y="190" text-anchor="middle" fill="#9b59b6" font-size="10" font-family="Arial">intermediate (l)</text>
  
  <circle cx="500" cy="150" r="25" fill="#f5576c"/>
  <text x="500" y="155" text-anchor="middle" fill="#fff" font-size="11" font-family="Arial">x_t</text>
  <text x="500" y="190" text-anchor="middle" fill="#f5576c" font-size="10" font-family="Arial">current (t)</text>
  
  <!-- Direct path (curved arrow on top) -->
  <path d="M 500 120 Q 300 50, 100 120" stroke="#4facfe" stroke-width="3" fill="none" marker-end="url(#consVisArrow)"/>
  <rect x="230" y="45" width="140" height="35" rx="5" fill="#16213e" stroke="#4facfe" stroke-width="1"/>
  <text x="300" y="65" text-anchor="middle" fill="#4facfe" font-size="10" font-weight="bold" font-family="Arial">f_Î¸(x_t, t, s)</text>
  <text x="300" y="78" text-anchor="middle" fill="#4facfe" font-size="9" font-family="Arial">Direct Path</text>
  
  <!-- Indirect path (two arrows below) -->
  <line x1="475" y1="165" x2="325" y2="165" stroke="#f5576c" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#indirectArrow)"/>
  <line x1="275" y1="165" x2="125" y2="165" stroke="#f5576c" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#indirectArrow)"/>
  
  <text x="400" y="210" text-anchor="middle" fill="#f5576c" font-size="9" font-family="Arial">Step 1</text>
  <text x="200" y="210" text-anchor="middle" fill="#f5576c" font-size="9" font-family="Arial">Step 2 (stop_grad)</text>
  
  <!-- Equal sign -->
  <rect x="230" y="230" width="140" height="50" rx="8" fill="#16213e" stroke="#51cf66" stroke-width="2"/>
  <text x="300" y="252" text-anchor="middle" fill="#51cf66" font-size="11" font-weight="bold" font-family="Arial">Should Match!</text>
  <text x="300" y="270" text-anchor="middle" fill="#ccc" font-size="9" font-family="Arial">Direct = Indirect</text>
</svg>


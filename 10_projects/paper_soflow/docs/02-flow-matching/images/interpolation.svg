<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200">
  <defs>
    <linearGradient id="interpGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <marker id="interpArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4facfe"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="200" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold" font-family="Arial">
    Linear Interpolation: x_t = (1-t)·x₀ + t·x₁
  </text>
  
  <!-- Data box -->
  <rect x="50" y="60" width="120" height="80" rx="10" fill="#667eea"/>
  <text x="110" y="95" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold" font-family="Arial">Data</text>
  <text x="110" y="115" text-anchor="middle" fill="#fff" font-size="12" font-family="Arial">x₀</text>
  <text x="110" y="155" text-anchor="middle" fill="#ccc" font-size="10" font-family="Arial">t = 0</text>
  
  <!-- Arrow with gradient -->
  <line x1="180" y1="100" x2="520" y2="100" stroke="url(#interpGrad)" stroke-width="4" marker-end="url(#interpArrow)"/>
  
  <!-- Middle label -->
  <rect x="280" y="70" width="140" height="60" rx="8" fill="#16213e" stroke="#4facfe" stroke-width="1"/>
  <text x="350" y="95" text-anchor="middle" fill="#4facfe" font-size="11" font-family="Arial">Linear</text>
  <text x="350" y="115" text-anchor="middle" fill="#4facfe" font-size="11" font-family="Arial">Interpolation</text>
  
  <!-- Noise box -->
  <rect x="530" y="60" width="120" height="80" rx="10" fill="#f5576c"/>
  <text x="590" y="95" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold" font-family="Arial">Noise</text>
  <text x="590" y="115" text-anchor="middle" fill="#fff" font-size="12" font-family="Arial">x₁</text>
  <text x="590" y="155" text-anchor="middle" fill="#ccc" font-size="10" font-family="Arial">t = 1</text>
  
  <!-- Formula below -->
  <rect x="200" y="165" width="300" height="30" rx="5" fill="#16213e" stroke="#51cf66" stroke-width="1"/>
  <text x="350" y="185" text-anchor="middle" fill="#51cf66" font-size="12" font-family="Arial">x_t = (1-t)·x₀ + t·x₁</text>
</svg>


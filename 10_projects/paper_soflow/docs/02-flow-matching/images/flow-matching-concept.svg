<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="trajGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <marker id="velocityArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ffd43b"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#fff" font-size="18" font-weight="bold" font-family="Arial">
    Flow Matching: Transport from Data to Noise
  </text>
  
  <!-- Coordinate system -->
  <line x1="100" y1="350" x2="700" y2="350" stroke="#444" stroke-width="2"/>
  <line x1="100" y1="350" x2="100" y2="80" stroke="#444" stroke-width="2"/>
  
  <!-- Axis labels -->
  <text x="400" y="380" text-anchor="middle" fill="#888" font-size="12" font-family="Arial">Time t</text>
  <text x="70" y="215" text-anchor="middle" fill="#888" font-size="12" font-family="Arial" transform="rotate(-90, 70, 215)">State x</text>
  
  <!-- Time markers -->
  <text x="100" y="400" text-anchor="middle" fill="#fff" font-size="11" font-family="Arial">t=0</text>
  <text x="400" y="400" text-anchor="middle" fill="#fff" font-size="11" font-family="Arial">t=0.5</text>
  <text x="700" y="400" text-anchor="middle" fill="#fff" font-size="11" font-family="Arial">t=1</text>
  
  <!-- Multiple trajectories -->
  <g stroke-width="2" fill="none">
    <!-- Trajectory 1 (top) -->
    <path d="M 100 100 Q 300 120, 400 180 Q 500 240, 700 280" stroke="#667eea" opacity="0.7"/>
    <!-- Trajectory 2 (middle-top) -->
    <path d="M 100 150 Q 300 170, 400 210 Q 500 250, 700 260" stroke="#8854a2" opacity="0.7"/>
    <!-- Trajectory 3 (middle) - main -->
    <path d="M 100 200 Q 300 215, 400 235 Q 500 255, 700 250" stroke="url(#trajGrad)" stroke-width="3"/>
    <!-- Trajectory 4 (middle-bottom) -->
    <path d="M 100 250 Q 300 260, 400 265 Q 500 270, 700 240" stroke="#c46690" opacity="0.7"/>
    <!-- Trajectory 5 (bottom) -->
    <path d="M 100 300 Q 300 300, 400 295 Q 500 290, 700 230" stroke="#f5576c" opacity="0.7"/>
  </g>
  
  <!-- Data distribution (t=0) -->
  <ellipse cx="100" cy="200" rx="20" ry="100" fill="#667eea" opacity="0.3"/>
  <text x="100" y="55" text-anchor="middle" fill="#667eea" font-size="12" font-weight="bold" font-family="Arial">
    Data Distribution
  </text>
  <text x="100" y="70" text-anchor="middle" fill="#667eea" font-size="10" font-family="Arial">
    p_data(x₀)
  </text>
  
  <!-- Noise distribution (t=1) -->
  <ellipse cx="700" cy="250" rx="20" ry="30" fill="#f5576c" opacity="0.3"/>
  <text x="700" y="55" text-anchor="middle" fill="#f5576c" font-size="12" font-weight="bold" font-family="Arial">
    Noise Distribution
  </text>
  <text x="700" y="70" text-anchor="middle" fill="#f5576c" font-size="10" font-family="Arial">
    N(0, I)
  </text>
  
  <!-- Velocity arrows on main trajectory -->
  <line x1="200" y1="207" x2="260" y2="218" stroke="#ffd43b" stroke-width="2" marker-end="url(#velocityArrow)"/>
  <line x1="400" y1="235" x2="460" y2="243" stroke="#ffd43b" stroke-width="2" marker-end="url(#velocityArrow)"/>
  <line x1="550" y1="253" x2="610" y2="252" stroke="#ffd43b" stroke-width="2" marker-end="url(#velocityArrow)"/>
  
  <!-- Velocity label -->
  <text x="330" y="190" fill="#ffd43b" font-size="11" font-family="Arial">v(x_t, t) = velocity</text>
  
  <!-- Interpolation formula -->
  <rect x="280" y="410" width="240" height="30" rx="5" fill="#16213e" stroke="#4facfe" stroke-width="1"/>
  <text x="400" y="430" text-anchor="middle" fill="#4facfe" font-size="12" font-family="Arial">
    x_t = (1-t)·x₀ + t·x₁
  </text>
  
  <!-- Point markers on main trajectory -->
  <circle cx="100" cy="200" r="6" fill="#667eea"/>
  <circle cx="250" cy="213" r="4" fill="#fff"/>
  <circle cx="400" cy="235" r="4" fill="#fff"/>
  <circle cx="550" cy="253" r="4" fill="#fff"/>
  <circle cx="700" cy="250" r="6" fill="#f5576c"/>
  
  <!-- Labels for points -->
  <text x="100" y="220" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">x₀</text>
  <text x="400" y="260" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">x_t</text>
  <text x="700" y="270" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">x₁</text>
</svg>


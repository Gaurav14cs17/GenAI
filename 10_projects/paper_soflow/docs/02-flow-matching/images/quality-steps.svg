<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 250">
  <!-- Background -->
  <rect width="500" height="250" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold" font-family="Arial">
    Quality vs Number of Steps
  </text>
  
  <!-- NFE = 50 -->
  <text x="80" y="60" fill="#ccc" font-size="11" font-family="Arial">NFE = 50:</text>
  <rect x="150" y="48" width="300" height="20" rx="3" fill="#51cf66"/>
  <text x="460" y="62" fill="#51cf66" font-size="10" font-family="Arial">High Quality</text>
  
  <!-- NFE = 20 -->
  <text x="80" y="95" fill="#ccc" font-size="11" font-family="Arial">NFE = 20:</text>
  <rect x="150" y="83" width="220" height="20" rx="3" fill="#4facfe"/>
  <rect x="370" y="83" width="80" height="20" rx="3" fill="#16213e" stroke="#4facfe" stroke-width="1"/>
  <text x="460" y="97" fill="#4facfe" font-size="10" font-family="Arial">Acceptable</text>
  
  <!-- NFE = 10 -->
  <text x="80" y="130" fill="#ccc" font-size="11" font-family="Arial">NFE = 10:</text>
  <rect x="150" y="118" width="150" height="20" rx="3" fill="#ffd43b"/>
  <rect x="300" y="118" width="150" height="20" rx="3" fill="#16213e" stroke="#ffd43b" stroke-width="1"/>
  <text x="460" y="132" fill="#ffd43b" font-size="10" font-family="Arial">Degraded</text>
  
  <!-- NFE = 1 (Standard) -->
  <text x="80" y="165" fill="#ccc" font-size="11" font-family="Arial">NFE = 1:</text>
  <rect x="150" y="153" width="50" height="20" rx="3" fill="#f5576c"/>
  <rect x="200" y="153" width="250" height="20" rx="3" fill="#16213e" stroke="#f5576c" stroke-width="1"/>
  <text x="460" y="167" fill="#f5576c" font-size="10" font-family="Arial">Very Poor*</text>
  
  <!-- NFE = 1 (SoFlow) -->
  <text x="60" y="205" fill="#51cf66" font-size="11" font-weight="bold" font-family="Arial">SoFlow 1:</text>
  <rect x="150" y="193" width="250" height="20" rx="3" fill="#51cf66"/>
  <rect x="400" y="193" width="50" height="20" rx="3" fill="#16213e" stroke="#51cf66" stroke-width="1"/>
  <text x="460" y="207" fill="#51cf66" font-size="10" font-weight="bold" font-family="Arial">Good!</text>
  
  <!-- Note -->
  <text x="250" y="240" text-anchor="middle" fill="#888" font-size="9" font-family="Arial">
    *With standard Flow Matching. SoFlow achieves good quality in 1 step!
  </text>
</svg>


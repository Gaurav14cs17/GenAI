<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="noiseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4facfe"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-size="24" font-weight="bold" font-family="Arial">
    SoFlow: One-Step Generation via Solution Function
  </text>
  
  <!-- Noise Box (t=1) -->
  <rect x="50" y="100" width="150" height="150" rx="15" fill="url(#noiseGrad)" filter="url(#shadow)"/>
  <text x="125" y="175" text-anchor="middle" fill="#ffffff" font-size="14" font-family="Arial">Noise x₁</text>
  <text x="125" y="195" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial">t = 1</text>
  <text x="125" y="215" text-anchor="middle" fill="#cccccc" font-size="10" font-family="Arial">~ N(0, I)</text>
  
  <!-- Random noise pattern -->
  <g opacity="0.3">
    <circle cx="80" cy="130" r="3" fill="#fff"/>
    <circle cx="100" cy="145" r="2" fill="#fff"/>
    <circle cx="140" cy="125" r="4" fill="#fff"/>
    <circle cx="160" cy="155" r="2" fill="#fff"/>
    <circle cx="90" cy="170" r="3" fill="#fff"/>
    <circle cx="150" cy="180" r="2" fill="#fff"/>
  </g>
  
  <!-- Data Box (t=0) -->
  <rect x="700" y="100" width="150" height="150" rx="15" fill="url(#dataGrad)" filter="url(#shadow)"/>
  <text x="775" y="175" text-anchor="middle" fill="#ffffff" font-size="14" font-family="Arial">Data x₀</text>
  <text x="775" y="195" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial">t = 0</text>
  <text x="775" y="215" text-anchor="middle" fill="#cccccc" font-size="10" font-family="Arial">(Generated Image)</text>
  
  <!-- Image-like pattern -->
  <rect x="730" y="120" width="30" height="25" fill="#ffb3ba" rx="3"/>
  <rect x="765" y="120" width="30" height="25" fill="#bae1ff" rx="3"/>
  <rect x="800" y="120" width="30" height="25" fill="#baffc9" rx="3"/>
  
  <!-- Standard Flow Matching Path (multiple steps) -->
  <path d="M 200 175 Q 300 100, 400 175 Q 500 250, 600 175 Q 650 125, 700 175" 
        stroke="#888888" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <text x="400" y="85" text-anchor="middle" fill="#888888" font-size="11" font-family="Arial">
    Standard Flow: Many ODE Steps
  </text>
  
  <!-- SoFlow Direct Path (one step) -->
  <line x1="200" y1="175" x2="690" y2="175" stroke="url(#arrowGrad)" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- Solution Function Box -->
  <rect x="350" y="140" width="200" height="70" rx="10" fill="#16213e" stroke="#4facfe" stroke-width="2"/>
  <text x="450" y="170" text-anchor="middle" fill="#4facfe" font-size="14" font-weight="bold" font-family="Arial">
    f_θ(x₁, 1, 0)
  </text>
  <text x="450" y="190" text-anchor="middle" fill="#00f2fe" font-size="11" font-family="Arial">
    Solution Function
  </text>
  
  <!-- One Step Label -->
  <rect x="400" y="220" width="100" height="25" rx="12" fill="#00f2fe"/>
  <text x="450" y="238" text-anchor="middle" fill="#1a1a2e" font-size="12" font-weight="bold" font-family="Arial">
    ONE STEP!
  </text>
  
  <!-- Explanation Section -->
  <rect x="50" y="300" width="380" height="180" rx="10" fill="#16213e" stroke="#667eea" stroke-width="1"/>
  <text x="70" y="330" fill="#667eea" font-size="14" font-weight="bold" font-family="Arial">Standard Flow Matching</text>
  <text x="70" y="355" fill="#cccccc" font-size="11" font-family="Arial">• Learns velocity v(xₜ, t)</text>
  <text x="70" y="375" fill="#cccccc" font-size="11" font-family="Arial">• Needs ODE solver: dx/dt = v(x, t)</text>
  <text x="70" y="395" fill="#cccccc" font-size="11" font-family="Arial">• 20-100 steps for good quality</text>
  <text x="70" y="415" fill="#ff6b6b" font-size="11" font-family="Arial">✗ Slow generation</text>
  <text x="70" y="435" fill="#ff6b6b" font-size="11" font-family="Arial">✗ High computational cost</text>
  <text x="70" y="455" fill="#51cf66" font-size="11" font-family="Arial">✓ High quality with many steps</text>
  
  <rect x="470" y="300" width="380" height="180" rx="10" fill="#16213e" stroke="#00f2fe" stroke-width="1"/>
  <text x="490" y="330" fill="#00f2fe" font-size="14" font-weight="bold" font-family="Arial">SoFlow (This Paper)</text>
  <text x="490" y="355" fill="#cccccc" font-size="11" font-family="Arial">• Learns solution f(xₜ, t, s)</text>
  <text x="490" y="375" fill="#cccccc" font-size="11" font-family="Arial">• Direct mapping: f(x₁, 1, 0) = x₀</text>
  <text x="490" y="395" fill="#cccccc" font-size="11" font-family="Arial">• Only 1 step needed!</text>
  <text x="490" y="415" fill="#51cf66" font-size="11" font-family="Arial">✓ Fast generation (1 NFE)</text>
  <text x="490" y="435" fill="#51cf66" font-size="11" font-family="Arial">✓ No JVP computation needed</text>
  <text x="490" y="455" fill="#51cf66" font-size="11" font-family="Arial">✓ CFG works naturally</text>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a20"/>
      <stop offset="100%" style="stop-color:#1a103d"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="clipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="unetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.6)"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="white" filter="url(#glow)">
    üõ†Ô∏è Project: Text-to-Image Mini
  </text>
  <text x="450" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">
    Build a mini Stable Diffusion with CLIP conditioning
  </text>
  
  <!-- Pipeline -->
  <g transform="translate(450, 190)">
    <!-- Text Prompt -->
    <g transform="translate(-320, 0)">
      <rect x="-70" y="-35" width="140" height="70" rx="10" fill="rgba(245,158,11,0.2)" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
      <text y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#fbbf24">Text Prompt</text>
      <text y="10" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="rgba(255,255,255,0.7)" font-style="italic">"a sunset over</text>
      <text y="25" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="rgba(255,255,255,0.7)" font-style="italic">mountains"</text>
    </g>
    
    <path d="M -240 0 L -180 0" stroke="rgba(255,255,255,0.4)" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- CLIP Encoder -->
    <g transform="translate(-120, 0)">
      <rect x="-50" y="-35" width="100" height="70" rx="8" fill="url(#clipGrad)" filter="url(#shadow)"/>
      <text y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">CLIP</text>
      <text y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)">Text Encoder</text>
      <text y="25" text-anchor="middle" font-family="monospace" font-size="7" fill="rgba(255,255,255,0.5)">‚Üí embeddings</text>
    </g>
    
    <path d="M -60 0 L 0 0" stroke="rgba(255,255,255,0.4)" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- U-Net with Cross Attention -->
    <g transform="translate(80, 0)">
      <rect x="-70" y="-45" width="140" height="90" rx="10" fill="url(#unetGrad)" filter="url(#shadow)"/>
      <text y="-25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">U-Net</text>
      <text y="-8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)">+ Cross-Attention</text>
      <text y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.6)">Q from image</text>
      <text y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.6)">K,V from text</text>
    </g>
    
    <path d="M 160 0 L 220 0" stroke="rgba(255,255,255,0.4)" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Output -->
    <g transform="translate(300, 0)">
      <rect x="-60" y="-45" width="120" height="90" rx="10" fill="rgba(34,197,94,0.2)" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
      <text y="-25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#4ade80">Generated</text>
      <text y="5" text-anchor="middle" font-size="28">üåÖ</text>
      <text y="35" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.5)">256√ó256</text>
    </g>
  </g>
  
  <!-- Components -->
  <g transform="translate(450, 320)">
    <rect x="-380" y="-25" width="760" height="50" rx="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    <text y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)">
      CLIP encoder (frozen) + U-Net (trainable) + CFG sampling + VAE decoder
    </text>
  </g>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 320">
  <defs>
    <linearGradient id="clipGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#EAB308"/>
    </linearGradient>
    <linearGradient id="unetGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <linearGradient id="vaeGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="320" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="150" y="22" font-family="system-ui, sans-serif" font-size="12" fill="#F1F5F9" text-anchor="middle" font-weight="bold">Text-to-Image Pipeline</text>
  
  <!-- Text Input -->
  <rect x="75" y="35" width="150" height="35" rx="6" fill="#1E293B" stroke="#F59E0B" stroke-width="1"/>
  <text x="150" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#F59E0B" text-anchor="middle">"a cat wearing a hat"</text>
  
  <!-- Arrow -->
  <line x1="150" y1="75" x2="150" y2="90" stroke="#64748B" stroke-width="2"/>
  <polygon points="150,90 145,83 155,83" fill="#64748B"/>
  
  <!-- CLIP -->
  <rect x="50" y="95" width="200" height="50" rx="8" fill="url(#clipGrad)"/>
  <text x="150" y="117" font-family="system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">CLIP Text Encoder</text>
  <text x="150" y="133" font-family="system-ui, sans-serif" font-size="8" fill="#FEF3C7" text-anchor="middle">77 tokens Ã— 768 (Frozen)</text>
  
  <!-- Arrow -->
  <line x1="150" y1="150" x2="150" y2="165" stroke="#64748B" stroke-width="2"/>
  <polygon points="150,165 145,158 155,158" fill="#64748B"/>
  
  <!-- U-Net -->
  <rect x="50" y="170" width="200" height="60" rx="8" fill="url(#unetGrad2)"/>
  <text x="150" y="192" font-family="system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">U-Net + Cross-Attention</text>
  <text x="150" y="210" font-family="system-ui, sans-serif" font-size="8" fill="#F5D0FE" text-anchor="middle">+ Time Embedding (Trainable)</text>
  
  <!-- Arrow -->
  <line x1="150" y1="235" x2="150" y2="250" stroke="#64748B" stroke-width="2"/>
  <polygon points="150,250 145,243 155,243" fill="#64748B"/>
  
  <!-- VAE Decoder -->
  <rect x="75" y="255" width="150" height="35" rx="8" fill="url(#vaeGrad2)"/>
  <text x="150" y="277" font-family="system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">VAE Decoder (Frozen)</text>
  
  <!-- Arrow -->
  <line x1="150" y1="295" x2="150" y2="305" stroke="#64748B" stroke-width="2"/>
  <polygon points="150,305 145,298 155,298" fill="#64748B"/>
  
  <!-- Output -->
  <text x="150" y="318" font-family="system-ui, sans-serif" font-size="20" fill="#10B981" text-anchor="middle">ğŸ±ğŸ©</text>

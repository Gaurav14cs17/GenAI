<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a20"/>
      <stop offset="100%" style="stop-color:#1a103d"/>
    </linearGradient>
    <linearGradient id="noiseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.6)"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="white" filter="url(#glow)">
    üõ†Ô∏è Project: Diffusion from Scratch
  </text>
  <text x="450" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">
    Implement DDPM with noise scheduling, U-Net, and sampling
  </text>
  
  <!-- Diffusion Process -->
  <g transform="translate(450, 180)">
    <!-- Clean image -->
    <g transform="translate(-300, 0)">
      <rect x="-40" y="-40" width="80" height="80" rx="10" fill="#22c55e" filter="url(#shadow)"/>
      <text y="10" text-anchor="middle" font-size="28">üé®</text>
      <text y="60" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.7)">x‚ÇÄ (clean)</text>
    </g>
    
    <!-- Forward process arrow -->
    <g transform="translate(-150, -20)">
      <path d="M -60 0 L 60 0" stroke="url(#noiseGrad)" stroke-width="3" marker-end="url(#arrow)"/>
      <text y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="rgba(255,255,255,0.6)">Add noise</text>
    </g>
    
    <!-- Noisy image -->
    <g transform="translate(0, 0)">
      <rect x="-40" y="-40" width="80" height="80" rx="10" fill="#8b5cf6" filter="url(#shadow)"/>
      <text y="10" text-anchor="middle" font-size="28">üå´Ô∏è</text>
      <text y="60" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.7)">x‚Çú (noisy)</text>
    </g>
    
    <!-- Reverse process arrow -->
    <g transform="translate(150, 20)">
      <path d="M -60 0 L 60 0" stroke="url(#noiseGrad)" stroke-width="3" marker-end="url(#arrow)"/>
      <text y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="rgba(255,255,255,0.6)">Denoise (U-Net)</text>
    </g>
    
    <!-- Denoised image -->
    <g transform="translate(300, 0)">
      <rect x="-40" y="-40" width="80" height="80" rx="10" fill="#22c55e" filter="url(#shadow)"/>
      <text y="10" text-anchor="middle" font-size="28">‚ú®</text>
      <text y="60" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.7)">xÃÇ‚ÇÄ (generated)</text>
    </g>
  </g>
  
  <!-- Key Components -->
  <g transform="translate(450, 310)">
    <rect x="-380" y="-30" width="760" height="60" rx="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    
    <g transform="translate(-250, 0)">
      <text y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#f87171">Noise Schedule</text>
      <text y="12" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">Œ≤_t linear/cosine</text>
    </g>
    <g transform="translate(-80, 0)">
      <text y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#a78bfa">U-Net</text>
      <text y="12" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">Time conditioning</text>
    </g>
    <g transform="translate(80, 0)">
      <text y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#22d3ee">Training</text>
      <text y="12" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">Œµ prediction</text>
    </g>
    <g transform="translate(250, 0)">
      <text y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#4ade80">Sampling</text>
      <text y="12" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">DDPM/DDIM</text>
    </g>
  </g>
</svg>


      <text x="45" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="rgba(255,255,255,0.7)">Îµ_Î¸(x_t, t)</text>
      <text x="45" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">Predicts noise</text>
    </g>

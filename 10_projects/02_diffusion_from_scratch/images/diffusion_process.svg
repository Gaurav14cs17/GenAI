    </marker>
    <marker id="arrowLeft" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#22c55e"/>
    </marker>
  </defs>
  
  <rect width="1000" height="500" fill="url(#bgGrad)"/>
  

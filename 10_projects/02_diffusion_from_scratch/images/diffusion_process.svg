  <!-- Training objective box -->
  <g transform="translate(50, 430)">
    <rect x="0" y="0" width="900" height="55" rx="10" fill="rgba(139,92,246,0.1)" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="100" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#c4b5fd">Training Objective:</text>
    <text x="450" y="22" text-anchor="middle" font-family="serif" font-size="14" fill="white">
      â„’ = ğ”¼_{x_0, Îµ, t} [ â€–Îµ - Îµ_Î¸(x_t, t)â€–Â² ]

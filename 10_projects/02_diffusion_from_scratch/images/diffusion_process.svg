      <!-- Math formula -->
      <text x="820" y="40" text-anchor="middle" font-family="serif" font-size="12" fill="rgba(255,255,255,0.8)">
        x_t = âˆšá¾±_t Â· x_0
      </text>
      <text x="820" y="60" text-anchor="middle" font-family="serif" font-size="12" fill="rgba(255,255,255,0.8)">
        + âˆš(1-á¾±_t) Â· Îµ
      </text>
      <text x="820" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="rgba(255,255,255,0.5)">Îµ ~ N(0, I)</text>

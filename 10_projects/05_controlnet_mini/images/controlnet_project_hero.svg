<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="controlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#be185d"/>
    </linearGradient>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.6)"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="white" filter="url(#glow)">
    üõ†Ô∏è Project: ControlNet Mini
  </text>
  <text x="450" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">
    Add spatial control via edge maps, poses, or depth
  </text>
  
  <!-- Architecture -->
  <g transform="translate(450, 200)">
    <!-- Control Input -->
    <g transform="translate(-300, -40)">
      <rect x="-55" y="-35" width="110" height="70" rx="8" fill="rgba(236,72,153,0.2)" stroke="#ec4899" stroke-width="2" filter="url(#shadow)"/>
      <text y="-15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#f472b6">Control Signal</text>
      <text y="5" text-anchor="middle" font-size="16">üìê</text>
      <text y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">Edge/Pose/Depth</text>
    </g>
    
    <!-- Text Input -->
    <g transform="translate(-300, 50)">
      <rect x="-55" y="-25" width="110" height="50" rx="8" fill="rgba(245,158,11,0.2)" stroke="#f59e0b" stroke-width="2"/>
      <text y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#fbbf24">Text</text>
      <text y="15" text-anchor="middle" font-family="Georgia, serif" font-size="8" fill="rgba(255,255,255,0.6)" font-style="italic">"a house"</text>
    </g>
    
    <!-- Arrows to U-Net -->
    <path d="M -235 -40 L -150 -20" stroke="rgba(236,72,153,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M -235 50 L -150 20" stroke="rgba(245,158,11,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Main U-Net -->
    <g transform="translate(-60, 0)">
      <rect x="-80" y="-60" width="160" height="120" rx="12" fill="url(#mainGrad)" filter="url(#shadow)"/>
      <text y="-35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Main U-Net</text>
      <text y="-15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="rgba(255,255,255,0.7)">(Frozen)</text>
      
      <!-- U shape -->
      <rect x="-50" y="0" width="20" height="40" rx="3" fill="rgba(255,255,255,0.3)"/>
      <rect x="-25" y="10" width="15" height="30" rx="3" fill="rgba(255,255,255,0.3)"/>
      <rect x="-5" y="15" width="10" height="20" rx="3" fill="rgba(255,255,255,0.3)"/>
      <rect x="10" y="10" width="15" height="30" rx="3" fill="rgba(255,255,255,0.3)"/>
      <rect x="30" y="0" width="20" height="40" rx="3" fill="rgba(255,255,255,0.3)"/>
    </g>
    
    <!-- ControlNet Copy -->
    <g transform="translate(-60, 130)">
      <rect x="-80" y="-35" width="160" height="70" rx="12" fill="url(#controlGrad)" filter="url(#shadow)"/>
      <text y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">ControlNet</text>
      <text y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="rgba(255,255,255,0.7)">(Trainable copy)</text>
      <text y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">+ zero conv outputs</text>
    </g>
    
    <!-- Addition arrows -->
    <path d="M -60 65 L -60 85" stroke="rgba(236,72,153,0.6)" stroke-width="2"/>
    <text x="-50" y="80" font-family="system-ui, sans-serif" font-size="14" fill="#ec4899">+</text>
    
    <!-- Output -->
    <g transform="translate(150, 0)">
      <path d="M -120 0 L -60 0" stroke="rgba(255,255,255,0.4)" stroke-width="2" marker-end="url(#arrow)"/>
      
      <rect x="-50" y="-45" width="100" height="90" rx="10" fill="rgba(34,197,94,0.2)" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
      <text y="-20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#4ade80">Output</text>
      <text y="10" text-anchor="middle" font-size="24">üè†</text>
      <text y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">Follows edges!</text>
    </g>
  </g>
  
  <!-- Key Point -->
  <g transform="translate(450, 350)">
    <text text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">
      Zero-initialized convolutions allow gradual learning without disrupting pretrained model
    </text>
  </g>
</svg>


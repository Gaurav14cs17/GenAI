      <text y="35" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.5)">512√ó512√ó3</text>
    </g>
    
    <path d="M -285 0 L -230 0" stroke="rgba(255,255,255,0.4)" stroke-width="2" marker-end="url(#arrow)"/>
    

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth"><path d="M0,0 L0,6 L9,3 z" fill="currentColor"/></marker>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth"><path d="M0,0 L0,6 L9,3 z" fill="currentColor"/></marker>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="imageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e"/>
      <stop offset="100%" style="stop-color:#e11d48"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="embedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="white" filter="url(#glow)">
    CLIP: Contrastive Language-Image Pre-training
  </text>
  <text x="450" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">
    Learning joint embeddings of images and text
  </text>
  
  <!-- Image Encoder Side -->
  <g transform="translate(200, 250)">
    <!-- Images -->
    <g transform="translate(-100, -80)">
      <rect x="-40" y="-35" width="80" height="70" rx="8" fill="url(#imageGrad)" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" font-size="24">üêï</text>
    </g>
    <g transform="translate(-100, 10)">
      <rect x="-40" y="-35" width="80" height="70" rx="8" fill="url(#imageGrad)" opacity="0.6"/>
      <text x="0" y="5" text-anchor="middle" font-size="24">üêà</text>
    </g>
    <g transform="translate(-100, 100)">
      <rect x="-40" y="-35" width="80" height="70" rx="8" fill="url(#imageGrad)" opacity="0.4"/>
      <text x="0" y="5" text-anchor="middle" font-size="24">üöó</text>
    </g>
    
    <!-- Image Encoder Box -->
    <rect x="-30" y="-100" width="120" height="200" rx="12" fill="rgba(244,63,94,0.2)" stroke="#f43f5e" stroke-width="2" filter="url(#shadow)"/>
    <text x="30" y="-75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#fb7185">IMAGE</text>
    <text x="30" y="-58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#fb7185">ENCODER</text>
    
    <!-- ViT representation -->
    <g transform="translate(30, 0)">
      <rect x="-35" y="-45" width="70" height="90" rx="6" fill="rgba(244,63,94,0.3)"/>
      <text x="0" y="-25" text-anchor="middle" font-family="monospace" font-size="9" fill="#fda4af">ViT-L/14</text>
      <rect x="-25" y="-15" width="50" height="12" rx="2" fill="#f43f5e"/>
      <rect x="-25" y="2" width="50" height="12" rx="2" fill="#e11d48"/>
      <rect x="-25" y="19" width="50" height="12" rx="2" fill="#be123c"/>
    </g>
    
    <text x="30" y="80" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.6)">I‚ÇÅ, I‚ÇÇ, ..., I‚Çô</text>
  </g>
  
  <!-- Text Encoder Side -->
  <g transform="translate(700, 250)">
    <!-- Text inputs -->
    <g transform="translate(100, -80)">
      <rect x="-55" y="-20" width="110" height="40" rx="8" fill="url(#textGrad)" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="white">"a photo of a dog"</text>
    </g>
    <g transform="translate(100, 10)">
      <rect x="-55" y="-20" width="110" height="40" rx="8" fill="url(#textGrad)" opacity="0.6"/>
      <text x="0" y="5" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="white">"a photo of a cat"</text>
    </g>
    <g transform="translate(100, 100)">
      <rect x="-55" y="-20" width="110" height="40" rx="8" fill="url(#textGrad)" opacity="0.4"/>
      <text x="0" y="5" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="white">"a photo of a car"</text>
    </g>
    
    <!-- Text Encoder Box -->
    <rect x="-90" y="-100" width="120" height="200" rx="12" fill="rgba(59,130,246,0.2)" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    <text x="-30" y="-75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#60a5fa">TEXT</text>
    <text x="-30" y="-58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#60a5fa">ENCODER</text>
    
    <!-- Transformer representation -->
    <g transform="translate(-30, 0)">
      <rect x="-35" y="-45" width="70" height="90" rx="6" fill="rgba(59,130,246,0.3)"/>
      <text x="0" y="-25" text-anchor="middle" font-family="monospace" font-size="9" fill="#93c5fd">GPT-style</text>
      <rect x="-25" y="-15" width="50" height="12" rx="2" fill="#3b82f6"/>
      <rect x="-25" y="2" width="50" height="12" rx="2" fill="#1d4ed8"/>
      <rect x="-25" y="19" width="50" height="12" rx="2" fill="#1e40af"/>
    </g>
    
    <text x="-30" y="80" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.6)">T‚ÇÅ, T‚ÇÇ, ..., T‚Çô</text>
  </g>
  
  <!-- Central Embedding Space -->
  <g transform="translate(450, 250)">
    <circle r="90" fill="rgba(139,92,246,0.15)" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
    <text y="-65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#a78bfa">JOINT</text>
    <text y="-48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#a78bfa">EMBEDDING</text>
    
    <!-- Similarity matrix representation -->
    <g transform="translate(0, 10)">
      <!-- Matrix grid -->
      <rect x="-45" y="-35" width="90" height="70" rx="4" fill="rgba(139,92,246,0.3)"/>
      
      <!-- Diagonal (matching pairs) - bright -->
      <rect x="-40" y="-30" width="25" height="18" rx="2" fill="#22c55e"/>
      <rect x="-10" y="-8" width="25" height="18" rx="2" fill="#22c55e"/>
      <rect x="20" y="14" width="25" height="18" rx="2" fill="#22c55e"/>
      
      <!-- Off-diagonal - dim -->
      <rect x="-10" y="-30" width="25" height="18" rx="2" fill="rgba(239,68,68,0.4)"/>
      <rect x="20" y="-30" width="25" height="18" rx="2" fill="rgba(239,68,68,0.4)"/>
      <rect x="-40" y="-8" width="25" height="18" rx="2" fill="rgba(239,68,68,0.4)"/>
      <rect x="20" y="-8" width="25" height="18" rx="2" fill="rgba(239,68,68,0.4)"/>
      <rect x="-40" y="14" width="25" height="18" rx="2" fill="rgba(239,68,68,0.4)"/>
      <rect x="-10" y="14" width="25" height="18" rx="2" fill="rgba(239,68,68,0.4)"/>
    </g>
    
    <text y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">Cosine Similarity</text>
  </g>
  
  <!-- Arrows -->
  <path d="M 270 250 L 350 250" stroke="rgba(244,63,94,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 630 250 L 550 250" stroke="rgba(59,130,246,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Bottom: Loss equation -->
  <g transform="translate(450, 420)">
    <rect x="-350" y="-30" width="700" height="70" rx="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    <text y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.9)">Contrastive Loss (InfoNCE)</text>
    <text y="25" text-anchor="middle" font-family="serif" font-size="14" fill="#a78bfa">
      ‚Ñí = -log( exp(I¬∑T / œÑ) / Œ£‚±º exp(I¬∑T‚±º / œÑ) )
    </text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(100, 470)">
    <rect x="-5" y="-8" width="16" height="16" rx="2" fill="#22c55e"/>
    <text x="20" y="5" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)">Matching pairs (maximize)</text>
  </g>
  <g transform="translate(300, 470)">
    <rect x="-5" y="-8" width="16" height="16" rx="2" fill="rgba(239,68,68,0.5)"/>
    <text x="20" y="5" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)">Non-matching (minimize)</text>
  </g>
</svg>


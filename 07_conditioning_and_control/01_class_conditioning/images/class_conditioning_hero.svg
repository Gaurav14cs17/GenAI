<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="classGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="embedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#be185d"/>
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.6)"/>
    </marker>
    <pattern id="pattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.3)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>
  <rect width="900" height="500" fill="url(#pattern)" opacity="0.1"/>
  
  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="white" filter="url(#glow)">
    Class Conditioning in Diffusion Models
  </text>
  <text x="450" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">
    Generate specific categories by conditioning on class labels
  </text>
  
  <!-- Class Labels Input -->
  <g transform="translate(100, 220)">
    <rect x="-70" y="-80" width="140" height="160" rx="12" fill="rgba(139,92,246,0.2)" stroke="#8b5cf6" stroke-width="2"/>
    <text y="-55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#a78bfa">CLASS LABELS</text>
    
    <!-- Class options -->
    <rect x="-55" y="-35" width="110" height="28" rx="6" fill="url(#classGrad)" filter="url(#shadow)"/>
    <text x="0" y="-15" text-anchor="middle" font-family="monospace" font-size="11" fill="white">y = "cat" (0)</text>
    
    <rect x="-55" y="5" width="110" height="28" rx="6" fill="rgba(139,92,246,0.4)"/>
    <text x="0" y="25" text-anchor="middle" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.7)">y = "dog" (1)</text>
    
    <rect x="-55" y="45" width="110" height="28" rx="6" fill="rgba(139,92,246,0.4)"/>
    <text x="0" y="65" text-anchor="middle" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.7)">y = "car" (2)</text>
  </g>
  
  <!-- Arrow 1 -->
  <line x1="180" y1="220" x2="240" y2="220" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Class Embedding -->
  <g transform="translate(320, 220)">
    <rect x="-60" y="-70" width="120" height="140" rx="12" fill="rgba(236,72,153,0.2)" stroke="#ec4899" stroke-width="2"/>
    <text y="-45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#f472b6">EMBEDDING</text>
    
    <!-- Embedding visualization -->
    <g transform="translate(0, 10)">
      <rect x="-40" y="-35" width="80" height="70" rx="4" fill="rgba(236,72,153,0.3)"/>
      <!-- Vector representation -->
      <text x="0" y="-15" text-anchor="middle" font-family="monospace" font-size="9" fill="#f9a8d4">[0.32, -0.15,</text>
      <text x="0" y="0" text-anchor="middle" font-family="monospace" font-size="9" fill="#f9a8d4"> 0.87, 0.44,</text>
      <text x="0" y="15" text-anchor="middle" font-family="monospace" font-size="9" fill="#f9a8d4"> ..., -0.23]</text>
    </g>
    
    <text y="55" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.6)">e_y ‚àà ‚Ñù^d</text>
  </g>
  
  <!-- Arrow 2 -->
  <line x1="390" y1="220" x2="450" y2="220" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- U-Net with Conditioning -->
  <g transform="translate(550, 220)">
    <rect x="-80" y="-90" width="160" height="180" rx="12" fill="rgba(59,130,246,0.2)" stroke="#3b82f6" stroke-width="2"/>
    <text y="-65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#60a5fa">CONDITIONAL U-Net</text>
    
    <!-- U-Net shape -->
    <g transform="translate(0, 20)">
      <!-- Encoder -->
      <rect x="-60" y="-45" width="30" height="90" rx="4" fill="#3b82f6"/>
      <rect x="-25" y="-35" width="25" height="70" rx="4" fill="#60a5fa"/>
      <!-- Bottleneck -->
      <rect x="5" y="-25" width="20" height="50" rx="4" fill="#93c5fd"/>
      <!-- Decoder -->
      <rect x="30" y="-35" width="25" height="70" rx="4" fill="#60a5fa"/>
      <rect x="60" y="-45" width="30" height="90" rx="4" fill="#3b82f6"/>
      
      <!-- Conditioning injection arrows -->
      <path d="M 0 -70 L 0 -50" stroke="#ec4899" stroke-width="2" fill="none"/>
      <circle cx="0" cy="-70" r="8" fill="#ec4899"/>
      <text x="0" y="-67" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="white">e</text>
    </g>
    
    <text y="75" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.6)">Œµ_Œ∏(x_t, t, y)</text>
  </g>
  
  <!-- Arrow 3 -->
  <line x1="640" y1="220" x2="700" y2="220" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Output Image -->
  <g transform="translate(790, 220)">
    <rect x="-70" y="-70" width="140" height="140" rx="12" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="2"/>
    <text y="-45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#34d399">GENERATED</text>
    
    <!-- Cat placeholder -->
    <rect x="-45" y="-30" width="90" height="70" rx="8" fill="url(#outputGrad)"/>
    <text x="0" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24">üê±</text>
    
    <text y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">Class: Cat</text>
  </g>
  
  <!-- Bottom equation -->
  <g transform="translate(450, 430)">
    <rect x="-300" y="-30" width="600" height="60" rx="10" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
    <text y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.9)">Conditional Training Objective</text>
    <text y="20" text-anchor="middle" font-family="serif" font-size="16" fill="#a78bfa">
      ‚Ñí = ùîº[‚ÄñŒµ - Œµ_Œ∏(x_t, t, y)‚Äñ¬≤]
    </text>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="450" r="40" fill="none" stroke="rgba(139,92,246,0.2)" stroke-width="1"/>
  <circle cx="850" cy="50" r="50" fill="none" stroke="rgba(16,185,129,0.2)" stroke-width="1"/>
</svg>


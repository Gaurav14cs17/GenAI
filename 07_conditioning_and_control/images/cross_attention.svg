<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="rgba(255,255,255,0.6)"/>
    </marker>
  </defs>
  
  <rect width="800" height="300" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="700" fill="white" filter="url(#glow)">
    Cross-Attention: Text → Image Conditioning
  </text>
  
  <!-- Image Features -->
  <g transform="translate(100, 150)">
    <rect x="-60" y="-60" width="120" height="120" rx="8" fill="rgba(59,130,246,0.15)" stroke="#3b82f6" stroke-width="2"/>
    <text y="-70" text-anchor="middle" font-family="system-ui" font-size="11" fill="#60a5fa">Image Features</text>
    
    <!-- Grid representing spatial features -->
    <g transform="translate(-40, -40)">
      <rect width="20" height="20" fill="#3b82f6" opacity="0.3"/>
      <rect x="25" width="20" height="20" fill="#3b82f6" opacity="0.5"/>
      <rect x="50" width="20" height="20" fill="#3b82f6" opacity="0.4"/>
      <rect y="25" width="20" height="20" fill="#3b82f6" opacity="0.6"/>
      <rect x="25" y="25" width="20" height="20" fill="#3b82f6" opacity="0.8"/>
      <rect x="50" y="25" width="20" height="20" fill="#3b82f6" opacity="0.5"/>
      <rect y="50" width="20" height="20" fill="#3b82f6" opacity="0.4"/>
      <rect x="25" y="50" width="20" height="20" fill="#3b82f6" opacity="0.6"/>
      <rect x="50" y="50" width="20" height="20" fill="#3b82f6" opacity="0.3"/>
    </g>
    
    <text y="80" text-anchor="middle" font-family="monospace" font-size="9" fill="#93c5fd">[B, H×W, C]</text>
  </g>
  
  <!-- Arrow to Q -->
  <line x1="170" y1="150" x2="230" y2="150" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" marker-end="url(#arrow)"/>
  
  <!-- Q (Query) -->
  <g transform="translate(280, 150)">
    <rect x="-35" y="-50" width="70" height="100" rx="6" fill="rgba(59,130,246,0.3)" stroke="#3b82f6" stroke-width="2"/>
    <text y="-55" text-anchor="middle" font-family="system-ui" font-size="10" fill="#60a5fa">Query</text>
    <text y="5" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="700" fill="#93c5fd">Q</text>
    <text y="60" text-anchor="middle" font-family="monospace" font-size="8" fill="#93c5fd">W_q × img</text>
  </g>
  
  <!-- Text Embeddings -->
  <g transform="translate(450, 80)">
    <rect x="-100" y="-30" width="200" height="60" rx="6" fill="rgba(234,179,8,0.15)" stroke="#eab308" stroke-width="2"/>
    <text y="-35" text-anchor="middle" font-family="system-ui" font-size="11" fill="#fbbf24">Text Embeddings</text>
    <text y="0" text-anchor="middle" font-family="Georgia" font-size="10" fill="rgba(255,255,255,0.8)" font-style="italic">"a beautiful sunset"</text>
    <text y="20" text-anchor="middle" font-family="monospace" font-size="8" fill="#fcd34d">[B, L, D_text]</text>
  </g>
  
  <!-- Arrows from text to K and V -->
  <line x1="400" y1="120" x2="400" y2="155" stroke="#eab308" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="500" y1="120" x2="500" y2="155" stroke="#eab308" stroke-width="1.5" marker-end="url(#arrow)"/>
  
  <!-- K (Key) -->
  <g transform="translate(400, 200)">
    <rect x="-35" y="-35" width="70" height="70" rx="6" fill="rgba(234,179,8,0.3)" stroke="#eab308" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="700" fill="#fcd34d">K</text>
    <text y="50" text-anchor="middle" font-family="monospace" font-size="8" fill="#fcd34d">W_k × text</text>
  </g>
  
  <!-- V (Value) -->
  <g transform="translate(500, 200)">
    <rect x="-35" y="-35" width="70" height="70" rx="6" fill="rgba(234,179,8,0.3)" stroke="#eab308" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="700" fill="#fcd34d">V</text>
    <text y="50" text-anchor="middle" font-family="monospace" font-size="8" fill="#fcd34d">W_v × text</text>
  </g>
  
  <!-- Attention computation -->
  <g transform="translate(620, 150)">
    <rect x="-50" y="-60" width="100" height="120" rx="8" fill="rgba(16,185,129,0.15)" stroke="#10b981" stroke-width="2"/>
    <text y="-65" text-anchor="middle" font-family="system-ui" font-size="10" fill="#34d399">Attention</text>
    <text y="-20" text-anchor="middle" font-family="serif" font-size="11" fill="#6ee7b7">softmax</text>
    <text y="0" text-anchor="middle" font-family="serif" font-size="10" fill="#6ee7b7">(QK^T/√d)</text>
    <text y="25" text-anchor="middle" font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.5)">×</text>
    <text y="45" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="700" fill="#6ee7b7">V</text>
  </g>
  
  <!-- Arrows to attention -->
  <line x1="325" y1="150" x2="560" y2="150" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="445" y1="200" x2="560" y2="165" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="545" y1="200" x2="560" y2="180" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" marker-end="url(#arrow)"/>
  
  <!-- Output -->
  <g transform="translate(740, 150)">
    <rect x="-35" y="-40" width="70" height="80" rx="6" fill="rgba(168,85,247,0.2)" stroke="#a855f7" stroke-width="2"/>
    <text y="-45" text-anchor="middle" font-family="system-ui" font-size="10" fill="#c084fc">Output</text>
    <text y="10" text-anchor="middle" font-size="20">✨</text>
    <text y="50" text-anchor="middle" font-family="monospace" font-size="8" fill="#d8b4fe">conditioned</text>
  </g>
  
  <!-- Arrow to output -->
  <line x1="680" y1="150" x2="695" y2="150" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" marker-end="url(#arrow)"/>
</svg>


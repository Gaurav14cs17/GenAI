<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="rgba(255,255,255,0.6)"/>
    </marker>
    <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#10b981"/>
    </marker>
  </defs>
  
  <rect width="800" height="280" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="700" fill="white" filter="url(#glow)">
    ControlNet Architecture Overview
  </text>
  
  <!-- Base U-Net (Frozen) -->
  <g transform="translate(400, 100)">
    <rect x="-280" y="-50" width="560" height="100" rx="10" fill="rgba(59,130,246,0.1)" stroke="#3b82f6" stroke-width="2"/>
    <text x="-250" y="-25" font-family="system-ui" font-size="11" font-weight="600" fill="#60a5fa">Base U-Net (Frozen) üîí</text>
    
    <!-- Encoder -->
    <g transform="translate(-200, 10)">
      <rect x="-30" y="-25" width="60" height="50" rx="4" fill="#3b82f6"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="9" fill="white">Encoder</text>
    </g>
    
    <!-- Middle -->
    <g transform="translate(0, 10)">
      <rect x="-30" y="-20" width="60" height="40" rx="4" fill="#3b82f6"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="9" fill="white">Middle</text>
    </g>
    
    <!-- Decoder -->
    <g transform="translate(200, 10)">
      <rect x="-30" y="-25" width="60" height="50" rx="4" fill="#3b82f6"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="9" fill="white">Decoder</text>
    </g>
    
    <!-- Arrows inside -->
    <line x1="-130" y1="10" x2="-40" y2="10" stroke="#60a5fa" stroke-width="1.5" marker-end="url(#arrow)"/>
    <line x1="40" y1="10" x2="160" y2="10" stroke="#60a5fa" stroke-width="1.5" marker-end="url(#arrow)"/>
  </g>
  
  <!-- ControlNet (Trainable) -->
  <g transform="translate(200, 210)">
    <rect x="-180" y="-40" width="360" height="80" rx="10" fill="rgba(16,185,129,0.1)" stroke="#10b981" stroke-width="2"/>
    <text x="-150" y="-20" font-family="system-ui" font-size="11" font-weight="600" fill="#34d399">ControlNet (Trainable) ‚ö°</text>
    
    <!-- Encoder Copy -->
    <g transform="translate(-100, 15)">
      <rect x="-40" y="-20" width="80" height="40" rx="4" fill="#10b981"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="8" fill="white">Encoder Copy</text>
    </g>
    
    <!-- Middle Copy -->
    <g transform="translate(100, 15)">
      <rect x="-40" y="-15" width="80" height="30" rx="4" fill="#10b981"/>
      <text y="3" text-anchor="middle" font-family="system-ui" font-size="8" fill="white">Middle Copy</text>
    </g>
    
    <!-- Arrow inside -->
    <line x1="-10" y1="15" x2="50" y2="15" stroke="#34d399" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
  </g>
  
  <!-- Control input -->
  <g transform="translate(50, 210)">
    <rect x="-35" y="-30" width="70" height="60" rx="6" fill="rgba(249,115,22,0.2)" stroke="#f97316" stroke-width="1"/>
    <text y="-5" text-anchor="middle" font-family="system-ui" font-size="8" fill="#fb923c">Control</text>
    <text y="10" text-anchor="middle" font-size="14">üìê</text>
  </g>
  
  <!-- Arrow from control to controlnet -->
  <line x1="90" y1="210" x2="115" y2="210" stroke="#f97316" stroke-width="1.5" marker-end="url(#arrow)"/>
  
  <!-- Zero convolutions (connections) -->
  <g transform="translate(450, 150)">
    <line x1="-150" y1="50" x2="-50" y2="-30" stroke="#f97316" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="0" y1="50" x2="50" y2="-30" stroke="#f97316" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Label -->
    <rect x="-50" y="55" width="100" height="20" rx="4" fill="#f97316"/>
    <text y="69" text-anchor="middle" font-family="system-ui" font-size="8" fill="white">Zero Convolutions</text>
  </g>
  
  <!-- Output -->
  <g transform="translate(720, 100)">
    <rect x="-40" y="-35" width="80" height="70" rx="6" fill="rgba(168,85,247,0.2)" stroke="#a855f7" stroke-width="2"/>
    <text y="0" text-anchor="middle" font-size="20">‚ú®</text>
    <text y="25" text-anchor="middle" font-family="system-ui" font-size="9" fill="#c084fc">Output</text>
  </g>
  
  <!-- Arrow to output -->
  <line x1="640" y1="100" x2="670" y2="100" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" marker-end="url(#arrow)"/>
</svg>


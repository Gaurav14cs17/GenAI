<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="scaleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="300" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="700" fill="white" filter="url(#glow)">
    Classifier-Free Guidance: Quality vs Diversity Trade-off
  </text>
  
  <!-- Graph Area -->
  <g transform="translate(100, 70)">
    <!-- Axes -->
    <line x1="0" y1="180" x2="600" y2="180" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="180" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Y axis label -->
    <text x="-15" y="90" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)" transform="rotate(-90, -15, 90)">Quality / Prompt Adherence</text>
    
    <!-- X axis label -->
    <text x="300" y="205" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">Guidance Scale (s)</text>
    
    <!-- Curve -->
    <path d="M 0,170 Q 150,140 250,60 Q 350,20 450,30 Q 550,50 600,80" fill="none" stroke="url(#scaleGrad)" stroke-width="3"/>
    
    <!-- Scale markers -->
    <g transform="translate(0, 180)">
      <line x1="0" y1="0" x2="0" y2="10" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <text y="25" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">1</text>
    </g>
    
    <g transform="translate(150, 180)">
      <line x1="0" y1="0" x2="0" y2="10" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <text y="25" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">3</text>
    </g>
    
    <g transform="translate(300, 180)">
      <line x1="0" y1="0" x2="0" y2="10" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <text y="25" text-anchor="middle" font-family="monospace" font-size="9" fill="#fbbf24">7.5</text>
      <text y="40" text-anchor="middle" font-family="system-ui" font-size="8" fill="#fbbf24">default</text>
    </g>
    
    <g transform="translate(450, 180)">
      <line x1="0" y1="0" x2="0" y2="10" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <text y="25" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">15</text>
    </g>
    
    <g transform="translate(600, 180)">
      <line x1="0" y1="0" x2="0" y2="10" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <text y="25" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">20+</text>
    </g>
    
    <!-- Annotations -->
    <g transform="translate(50, 155)">
      <circle r="6" fill="#3b82f6"/>
      <text x="15" y="4" font-family="system-ui" font-size="9" fill="#60a5fa">High diversity</text>
    </g>
    
    <g transform="translate(300, 40)">
      <circle r="8" fill="#8b5cf6" stroke="#fbbf24" stroke-width="2"/>
      <text x="15" y="4" font-family="system-ui" font-size="9" fill="#a78bfa">Optimal balance</text>
    </g>
    
    <g transform="translate(550, 65)">
      <circle r="6" fill="#ec4899"/>
      <text x="15" y="4" font-family="system-ui" font-size="9" fill="#f472b6">Over-saturated</text>
    </g>
  </g>
  
  <!-- Formula Box -->
  <g transform="translate(400, 270)">
    <rect x="-250" y="-25" width="500" height="50" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    <text y="5" text-anchor="middle" font-family="serif" font-size="14" fill="#fcd34d">
      ε̃ = ε(x_t, ∅) + s · (ε(x_t, c) - ε(x_t, ∅))
    </text>
    <text y="22" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">
      s = guidance scale • c = condition • ∅ = unconditional
    </text>
  </g>
</svg>


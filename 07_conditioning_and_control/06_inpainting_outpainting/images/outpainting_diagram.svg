<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a09"/>
      <stop offset="100%" style="stop-color:#1c1917"/>
    </linearGradient>
    <linearGradient id="expandGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <pattern id="newArea" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="rgba(139,92,246,0.1)"/>
      <circle cx="4" cy="4" r="1" fill="rgba(139,92,246,0.3)"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="900" height="400" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="700" fill="white" filter="url(#glow)">
    Outpainting: Extending Image Boundaries
  </text>
  
  <!-- Original Image -->
  <g transform="translate(150, 200)">
    <rect x="-60" y="-60" width="120" height="120" rx="8" fill="rgba(59,130,246,0.2)" stroke="#3b82f6" stroke-width="2"/>
    <text y="-75" text-anchor="middle" font-family="system-ui" font-size="11" fill="#60a5fa">Original Image</text>
    <!-- Content -->
    <rect x="-50" y="-50" width="100" height="100" rx="4" fill="#1e3a8a"/>
    <circle cx="0" cy="-10" r="25" fill="#fbbf24"/>
    <path d="M -40,30 Q 0,0 40,30" fill="#059669" stroke="none"/>
    <text y="75" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">512 Ã— 512</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(280, 200)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="url(#expandGrad)" stroke-width="3"/>
    <polygon points="55,-5 70,0 55,5" fill="#8b5cf6"/>
    <text y="25" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">Extend</text>
  </g>
  
  <!-- Canvas with Extension -->
  <g transform="translate(450, 200)">
    <!-- Extended canvas -->
    <rect x="-110" y="-80" width="220" height="160" rx="10" fill="url(#newArea)" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,3"/>
    <text y="-95" text-anchor="middle" font-family="system-ui" font-size="11" fill="#c084fc">Extended Canvas</text>
    
    <!-- Original in center -->
    <rect x="-50" y="-50" width="100" height="100" rx="4" fill="#1e3a8a" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="0" cy="-10" r="25" fill="#fbbf24"/>
    <path d="M -40,30 Q 0,0 40,30" fill="#059669"/>
    
    <!-- Extension indicators -->
    <text x="-80" y="0" text-anchor="middle" font-family="system-ui" font-size="8" fill="#a78bfa">â†</text>
    <text x="80" y="0" text-anchor="middle" font-family="system-ui" font-size="8" fill="#a78bfa">â†’</text>
    <text x="0" y="-65" text-anchor="middle" font-family="system-ui" font-size="8" fill="#a78bfa">â†‘</text>
    <text x="0" y="65" text-anchor="middle" font-family="system-ui" font-size="8" fill="#a78bfa">â†“</text>
    
    <text y="95" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">768 Ã— 640 (extended)</text>
  </g>
  
  <!-- Arrow to result -->
  <g transform="translate(600, 200)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="url(#expandGrad)" stroke-width="3"/>
    <polygon points="55,-5 70,0 55,5" fill="#ec4899"/>
    <text y="25" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">Generate</text>
  </g>
  
  <!-- Result -->
  <g transform="translate(760, 200)">
    <rect x="-100" y="-75" width="200" height="150" rx="10" fill="rgba(16,185,129,0.15)" stroke="#10b981" stroke-width="2"/>
    <text y="-90" text-anchor="middle" font-family="system-ui" font-size="11" fill="#34d399">Completed Outpainting</text>
    
    <!-- Full scene -->
    <rect x="-90" y="-65" width="180" height="130" rx="6" fill="#1e3a8a"/>
    <!-- Sky extension -->
    <rect x="-90" y="-65" width="180" height="50" rx="6" fill="#0f172a"/>
    <!-- Sun -->
    <circle cx="0" cy="-25" r="25" fill="#fbbf24"/>
    <!-- Extended mountains/landscape -->
    <path d="M -90,15 Q -60,-10 -30,20 Q 0,-5 30,20 Q 60,-10 90,15 L 90,65 L -90,65 Z" fill="#059669"/>
    <!-- Side extensions hint -->
    <path d="M -90,-20 Q -70,-40 -50,-20" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
    <path d="M 90,-20 Q 70,-40 50,-20" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
    
    <text y="85" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">Coherent scene completion</text>
  </g>
  
  <!-- Outpainting Directions -->
  <g transform="translate(450, 350)">
    <rect x="-380" y="-30" width="760" height="60" rx="8" fill="rgba(255,255,255,0.03)"/>
    
    <g transform="translate(-280, 0)">
      <rect x="-30" y="-18" width="60" height="36" rx="4" fill="rgba(6,182,212,0.2)" stroke="#06b6d4" stroke-width="1"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="10" fill="#22d3ee">â† Left</text>
    </g>
    
    <g transform="translate(-140, 0)">
      <rect x="-30" y="-18" width="60" height="36" rx="4" fill="rgba(139,92,246,0.2)" stroke="#8b5cf6" stroke-width="1"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="10" fill="#a78bfa">Right â†’</text>
    </g>
    
    <g transform="translate(0, 0)">
      <rect x="-30" y="-18" width="60" height="36" rx="4" fill="rgba(236,72,153,0.2)" stroke="#ec4899" stroke-width="1"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="10" fill="#f472b6">â†‘ Up</text>
    </g>
    
    <g transform="translate(140, 0)">
      <rect x="-30" y="-18" width="60" height="36" rx="4" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="1"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="10" fill="#34d399">â†“ Down</text>
    </g>
    
    <g transform="translate(280, 0)">
      <rect x="-45" y="-18" width="90" height="36" rx="4" fill="rgba(249,115,22,0.2)" stroke="#f97316" stroke-width="1"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="10" fill="#fb923c">ğŸ”„ 360Â° All</text>
    </g>
  </g>
</svg>


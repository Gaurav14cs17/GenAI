<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="maskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <pattern id="checkerboard" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="5" height="5" fill="rgba(255,255,255,0.1)"/>
      <rect x="5" y="5" width="5" height="5" fill="rgba(255,255,255,0.1)"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.6)"/>
    </marker>
  </defs>
  
  <rect width="900" height="450" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="700" fill="white" filter="url(#glow)">
    Inpainting: Region-Based Image Editing
  </text>
  
  <!-- Inpainting Flow -->
  <g transform="translate(0, 70)">
    <text x="50" y="0" font-family="system-ui" font-size="14" font-weight="600" fill="#ef4444">Inpainting Process</text>
    
    <!-- Original Image -->
    <g transform="translate(120, 90)">
      <rect x="-55" y="-55" width="110" height="110" rx="8" fill="rgba(59,130,246,0.2)" stroke="#3b82f6" stroke-width="2"/>
      <text y="-65" text-anchor="middle" font-family="system-ui" font-size="10" fill="#60a5fa">Original</text>
      <!-- Image content -->
      <rect x="-45" y="-45" width="90" height="90" rx="4" fill="#1e40af"/>
      <circle cx="-15" cy="-10" r="20" fill="#3b82f6"/>
      <rect x="5" y="0" width="30" height="35" rx="3" fill="#60a5fa"/>
      <text y="60" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">Has unwanted object</text>
    </g>
    
    <!-- Plus sign -->
    <text x="200" y="90" text-anchor="middle" font-family="system-ui" font-size="24" fill="rgba(255,255,255,0.5)">+</text>
    
    <!-- Mask -->
    <g transform="translate(280, 90)">
      <rect x="-55" y="-55" width="110" height="110" rx="8" fill="rgba(239,68,68,0.2)" stroke="#ef4444" stroke-width="2"/>
      <text y="-65" text-anchor="middle" font-family="system-ui" font-size="10" fill="#f87171">Mask</text>
      <!-- Mask content -->
      <rect x="-45" y="-45" width="90" height="90" rx="4" fill="#0f172a"/>
      <!-- White area to fill -->
      <circle cx="-15" cy="-10" r="22" fill="white"/>
      <text y="60" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">m=1 where to fill</text>
    </g>
    
    <!-- Arrow -->
    <line x1="350" y1="90" x2="410" y2="90" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Masked Image -->
    <g transform="translate(480, 90)">
      <rect x="-55" y="-55" width="110" height="110" rx="8" fill="rgba(168,85,247,0.2)" stroke="#a855f7" stroke-width="2"/>
      <text y="-65" text-anchor="middle" font-family="system-ui" font-size="10" fill="#c084fc">Masked</text>
      <!-- Masked content -->
      <rect x="-45" y="-45" width="90" height="90" rx="4" fill="#1e40af"/>
      <circle cx="-15" cy="-10" r="22" fill="url(#checkerboard)" stroke="#f87171" stroke-width="2" stroke-dasharray="4"/>
      <rect x="5" y="0" width="30" height="35" rx="3" fill="#60a5fa"/>
      <text y="60" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">Ready for diffusion</text>
    </g>
    
    <!-- Arrow to diffusion -->
    <line x1="550" y1="90" x2="610" y2="90" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Diffusion Process -->
    <g transform="translate(680, 90)">
      <rect x="-55" y="-55" width="110" height="110" rx="8" fill="rgba(139,92,246,0.2)" stroke="#8b5cf6" stroke-width="2"/>
      <text y="-65" text-anchor="middle" font-family="system-ui" font-size="10" fill="#a78bfa">Denoise</text>
      <!-- U-Net icon -->
      <path d="M -30,-20 L -30,15 Q -30,25 -15,25 L 15,25 Q 30,25 30,15 L 30,-20" fill="none" stroke="#c4b5fd" stroke-width="3"/>
      <text y="5" text-anchor="middle" font-family="monospace" font-size="8" fill="#c4b5fd">U-Net</text>
      <text y="60" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">Fill masked region</text>
    </g>
    
    <!-- Arrow to result -->
    <line x1="750" y1="90" x2="810" y2="90" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Result (extends outside the flow box) -->
  <g transform="translate(850, 160)">
    <rect x="-35" y="-35" width="70" height="70" rx="8" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="2"/>
    <!-- Filled content -->
    <rect x="-30" y="-30" width="60" height="60" rx="4" fill="#1e40af"/>
    <!-- Seamlessly filled area -->
    <circle cx="-10" cy="-5" r="15" fill="#1e3a8a" stroke="#10b981" stroke-width="1"/>
    <rect x="5" y="0" width="20" height="25" rx="2" fill="#60a5fa"/>
  </g>
  
  <!-- RePaint Algorithm Box -->
  <g transform="translate(150, 300)">
    <rect x="-120" y="-50" width="240" height="130" rx="10" fill="rgba(234,179,8,0.1)" stroke="#eab308" stroke-width="1"/>
    <text y="-30" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#fbbf24">RePaint Algorithm</text>
    <text y="-10" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">At each denoising step:</text>
    <text y="10" text-anchor="middle" font-family="monospace" font-size="9" fill="#fde047">x = m · x_denoised + (1-m) · x_original_noised</text>
    <text y="35" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">Keeps unmasked regions intact while</text>
    <text y="50" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">generating new content in masked area</text>
    <text y="70" text-anchor="middle" font-family="system-ui" font-size="9" fill="#fbbf24">+ Jump resampling for coherence</text>
  </g>
  
  <!-- Finetuned Model Box -->
  <g transform="translate(450, 300)">
    <rect x="-120" y="-50" width="240" height="130" rx="10" fill="rgba(16,185,129,0.1)" stroke="#10b981" stroke-width="1"/>
    <text y="-30" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#34d399">Finetuned Inpainting Model</text>
    <text y="-10" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">Input channels: 9 (4+4+1)</text>
    <g transform="translate(-80, 20)">
      <rect x="0" y="0" width="50" height="20" rx="3" fill="rgba(59,130,246,0.3)"/>
      <text x="25" y="14" text-anchor="middle" font-family="monospace" font-size="8" fill="#60a5fa">latent</text>
    </g>
    <g transform="translate(-20, 20)">
      <rect x="0" y="0" width="50" height="20" rx="3" fill="rgba(168,85,247,0.3)"/>
      <text x="25" y="14" text-anchor="middle" font-family="monospace" font-size="8" fill="#c084fc">masked</text>
    </g>
    <g transform="translate(40, 20)">
      <rect x="0" y="0" width="40" height="20" rx="3" fill="rgba(239,68,68,0.3)"/>
      <text x="20" y="14" text-anchor="middle" font-family="monospace" font-size="8" fill="#f87171">mask</text>
    </g>
    <text y="60" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">Native mask understanding</text>
    <text y="75" text-anchor="middle" font-family="system-ui" font-size="9" fill="#34d399">Better edge blending</text>
  </g>
  
  <!-- Key Formula -->
  <g transform="translate(750, 300)">
    <rect x="-100" y="-50" width="200" height="130" rx="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    <text y="-30" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="white">Key Insight</text>
    <text y="0" text-anchor="middle" font-family="serif" font-size="12" fill="#c4b5fd">x_filled = m · G(z,c) + (1-m) · x₀</text>
    <text y="30" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">G = Generated</text>
    <text y="45" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">m = Mask (1 = fill)</text>
    <text y="60" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">x₀ = Original image</text>
  </g>
</svg>


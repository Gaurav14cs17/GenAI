<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="noiseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="denoiseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.6)"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="white" filter="url(#glow)">
    Image-to-Image Translation
  </text>
  <text x="450" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">
    Transform images while preserving structure through partial denoising
  </text>
  
  <!-- Input Image -->
  <g transform="translate(100, 230)">
    <rect x="-60" y="-70" width="120" height="140" rx="12" fill="rgba(245,158,11,0.15)" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
    <text y="-50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#fbbf24">INPUT IMAGE</text>
    
    <rect x="-45" y="-35" width="90" height="75" rx="8" fill="url(#inputGrad)"/>
    <text x="0" y="10" text-anchor="middle" font-size="36">üè†</text>
    
    <text y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">Original photo</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 170 230 L 230 230" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Add Noise (partial) -->
  <g transform="translate(300, 230)">
    <rect x="-55" y="-70" width="110" height="140" rx="12" fill="rgba(239,68,68,0.15)" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
    <text y="-50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#f87171">ADD NOISE</text>
    
    <!-- Noisy image representation -->
    <rect x="-40" y="-35" width="80" height="70" rx="8" fill="url(#noiseGrad)" opacity="0.7"/>
    <rect x="-40" y="-35" width="80" height="70" rx="8" fill="url(#noise)" opacity="0.4"/>
    <text x="0" y="8" text-anchor="middle" font-size="24" opacity="0.5">üè†</text>
    
    <text y="55" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.6)">t = 0.7T</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 365 230 L 425 230" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Prompt input -->
  <g transform="translate(500, 130)">
    <rect x="-80" y="-25" width="160" height="50" rx="8" fill="rgba(6,182,212,0.2)" stroke="#06b6d4" stroke-width="1"/>
    <text y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#22d3ee">PROMPT</text>
    <text y="15" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="white" font-style="italic">"a castle in fantasy style"</text>
  </g>
  
  <!-- Arrow from prompt -->
  <path d="M 500 165 L 500 180" stroke="rgba(6,182,212,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Denoise with U-Net -->
  <g transform="translate(500, 260)">
    <rect x="-70" y="-70" width="140" height="140" rx="12" fill="rgba(139,92,246,0.15)" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
    <text y="-50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#a78bfa">DENOISE</text>
    
    <!-- U-Net mini visualization -->
    <g transform="translate(0, -5)">
      <rect x="-50" y="-25" width="20" height="50" rx="3" fill="#8b5cf6"/>
      <rect x="-25" y="-20" width="15" height="40" rx="3" fill="#a78bfa"/>
      <rect x="-5" y="-15" width="10" height="30" rx="3" fill="#c4b5fd"/>
      <rect x="10" y="-20" width="15" height="40" rx="3" fill="#a78bfa"/>
      <rect x="30" y="-25" width="20" height="50" rx="3" fill="#8b5cf6"/>
    </g>
    
    <text y="55" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.6)">Œµ_Œ∏(x_t, t, c)</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 580 260 L 640 260" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Output Image -->
  <g transform="translate(720, 230)">
    <rect x="-60" y="-70" width="120" height="140" rx="12" fill="rgba(16,185,129,0.15)" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
    <text y="-50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#34d399">OUTPUT</text>
    
    <rect x="-45" y="-35" width="90" height="75" rx="8" fill="url(#outputGrad)"/>
    <text x="0" y="10" text-anchor="middle" font-size="36">üè∞</text>
    
    <text y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">Transformed</text>
  </g>
  
  <!-- Strength parameter explanation -->
  <g transform="translate(450, 390)">
    <rect x="-350" y="-30" width="700" height="100" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    <text y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.9)">Strength Parameter Controls Structure Preservation</text>
    
    <!-- Strength slider visualization -->
    <g transform="translate(0, 35)">
      <rect x="-280" y="-8" width="560" height="16" rx="8" fill="rgba(255,255,255,0.1)"/>
      
      <!-- Gradient fill -->
      <linearGradient id="strengthGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#f59e0b"/>
        <stop offset="100%" style="stop-color:#10b981"/>
      </linearGradient>
      <rect x="-280" y="-8" width="560" height="16" rx="8" fill="url(#strengthGrad)" opacity="0.6"/>
      
      <!-- Labels -->
      <text x="-280" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#f59e0b">strength = 0.0</text>
      <text x="-280" y="43" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">Original preserved</text>
      
      <text x="0" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a855f7">strength = 0.5</text>
      <text x="0" y="43" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">Balanced</text>
      
      <text x="280" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#10b981">strength = 1.0</text>
      <text x="280" y="43" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">Full transformation</text>
    </g>
  </g>
</svg>


      <text y="5" text-anchor="middle" font-family="monospace" font-size="9" fill="#fdba74">z‚ÇÄ</text>
      <text y="50" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.5)">latent</text>
    </g>
    

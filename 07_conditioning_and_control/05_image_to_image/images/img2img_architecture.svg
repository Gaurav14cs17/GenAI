        <text y="-30" text-anchor="middle" font-family="monospace" font-size="10" fill="#fbbf24">s = 0.2</text>
        <text y="0" text-anchor="middle" font-size="24">üè†</text>
        <text y="25" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.6)">Minor change</text>
        <rect x="-30" y="35" width="60" height="4" rx="2" fill="rgba(255,255,255,0.1)"/>
        <rect x="-30" y="35" width="12" height="4" rx="2" fill="#f97316"/>

        <rect x="-35" y="-50" width="70" height="100" rx="6" fill="rgba(16,185,129,0.15)"/>
        <text y="-30" text-anchor="middle" font-family="monospace" font-size="10" fill="#34d399">s = 1.0</text>
        <text y="0" text-anchor="middle" font-size="24">üåå</text>
        <text y="25" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.6)">Full generation</text>
        <rect x="-30" y="35" width="60" height="4" rx="2" fill="rgba(255,255,255,0.1)"/>
        <rect x="-30" y="35" width="60" height="4" rx="2" fill="#10b981"/>
      </g>
    </g>
  </g>
  
  <!-- Formula Box -->
  <g transform="translate(620, 280)">
    <rect x="-150" y="-50" width="300" height="100" rx="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    <text y="-25" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="white">Core Formula</text>
    <text y="5" text-anchor="middle" font-family="serif" font-size="14" fill="#fcd34d">
      x_t = ‚àö·æ±_t ¬∑ x‚ÇÄ + ‚àö(1-·æ±_t) ¬∑ Œµ
    </text>
    <text y="30" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">
      t controls noise level ‚Üí strength controls t
    </text>
  </g>
</svg>


        <rect x="-35" y="-50" width="70" height="100" rx="6" fill="rgba(59,130,246,0.15)"/>
        <text y="-30" text-anchor="middle" font-family="monospace" font-size="10" fill="#60a5fa">s = 0.75</text>
        <text y="0" text-anchor="middle" font-size="24">üè∞</text>
        <text y="25" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.6)">Major change</text>
        <rect x="-30" y="35" width="60" height="4" rx="2" fill="rgba(255,255,255,0.1)"/>
        <rect x="-30" y="35" width="45" height="4" rx="2" fill="#3b82f6"/>
      </g>
      

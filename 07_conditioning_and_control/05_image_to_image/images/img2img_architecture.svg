      <text y="5" text-anchor="middle" font-size="28">üñºÔ∏è</text>
      <text y="55" text-anchor="middle" font-family="system-ui" font-size="10" fill="#fdba74">x‚ÇÄ</text>
    </g>
    
    <!-- Arrow -->
    <line x1="150" y1="60" x2="210" y2="60" stroke="#f97316" stroke-width="2" marker-end="url(#arrowOrange)"/>
    <text x="180" y="45" text-anchor="middle" font-family="system-ui" font-size="9" fill="#fdba74">Encode</text>
    
    <!-- Latent -->
    <g transform="translate(260, 60)">

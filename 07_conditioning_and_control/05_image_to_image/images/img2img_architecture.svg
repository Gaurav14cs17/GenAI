        <text y="25" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.6)">Balanced</text>
        <rect x="-30" y="35" width="60" height="4" rx="2" fill="rgba(255,255,255,0.1)"/>
        <rect x="-30" y="35" width="30" height="4" rx="2" fill="#a855f7"/>
      </g>
      
      <!-- s = 0.75 -->

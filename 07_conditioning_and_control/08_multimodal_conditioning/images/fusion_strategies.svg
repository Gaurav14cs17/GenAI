<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a09"/>
      <stop offset="100%" style="stop-color:#1c1917"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="900" height="400" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="system-ui" font-size="22" font-weight="700" fill="white" filter="url(#glow)">
    Multimodal Fusion Strategies
  </text>
  
  <!-- Strategy Cards -->
  <g transform="translate(0, 60)">
    
    <!-- Concatenation -->
    <g transform="translate(150, 120)">
      <rect x="-120" y="-80" width="240" height="200" rx="12" fill="rgba(249,115,22,0.1)" stroke="#f97316" stroke-width="2"/>
      <text y="-55" text-anchor="middle" font-family="system-ui" font-size="13" font-weight="600" fill="#fb923c">1️⃣ Concatenation</text>
      
      <!-- Visual -->
      <g transform="translate(0, 10)">
        <!-- Input embeddings -->
        <rect x="-80" y="-30" width="40" height="20" rx="3" fill="#fbbf24"/>
        <text x="-60" y="-15" text-anchor="middle" font-family="system-ui" font-size="7" fill="#0f172a">text</text>
        
        <rect x="-80" y="0" width="40" height="20" rx="3" fill="#ec4899"/>
        <text x="-60" y="15" text-anchor="middle" font-family="system-ui" font-size="7" fill="white">img</text>
        
        <text x="-25" y="0" text-anchor="middle" font-family="system-ui" font-size="14" fill="rgba(255,255,255,0.5)">→</text>
        
        <!-- Concatenated -->
        <rect x="0" y="-30" width="80" height="50" rx="3" fill="rgba(249,115,22,0.3)" stroke="#f97316" stroke-width="1"/>
        <text x="40" y="-10" text-anchor="middle" font-family="system-ui" font-size="7" fill="#fbbf24">text</text>
        <text x="40" y="5" text-anchor="middle" font-family="system-ui" font-size="7" fill="#ec4899">img</text>
      </g>
      
      <text y="60" text-anchor="middle" font-family="monospace" font-size="10" fill="#fcd34d">cat([e_text, e_img], dim=-1)</text>
      
      <text y="85" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">✓ Simple</text>
      <text y="100" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">✗ Fixed modality order</text>
    </g>
    
    <!-- Cross-Attention -->
    <g transform="translate(450, 120)">
      <rect x="-120" y="-80" width="240" height="200" rx="12" fill="rgba(139,92,246,0.1)" stroke="#8b5cf6" stroke-width="2"/>
      <text y="-55" text-anchor="middle" font-family="system-ui" font-size="13" font-weight="600" fill="#a78bfa">2️⃣ Cross-Attention</text>
      
      <!-- Visual -->
      <g transform="translate(0, 10)">
        <!-- Q K V -->
        <g transform="translate(-60, -25)">
          <rect x="0" y="0" width="35" height="40" rx="3" fill="#3b82f6"/>
          <text x="17" y="25" text-anchor="middle" font-family="system-ui" font-size="8" fill="white">Q</text>
          <text x="17" y="50" text-anchor="middle" font-family="system-ui" font-size="7" fill="#93c5fd">img</text>
        </g>
        
        <g transform="translate(-15, -25)">
          <rect x="0" y="0" width="35" height="40" rx="3" fill="#8b5cf6"/>
          <text x="17" y="25" text-anchor="middle" font-family="system-ui" font-size="8" fill="white">K</text>
          <text x="17" y="50" text-anchor="middle" font-family="system-ui" font-size="7" fill="#c4b5fd">text</text>
        </g>
        
        <g transform="translate(30, -25)">
          <rect x="0" y="0" width="35" height="40" rx="3" fill="#a855f7"/>
          <text x="17" y="25" text-anchor="middle" font-family="system-ui" font-size="8" fill="white">V</text>
          <text x="17" y="50" text-anchor="middle" font-family="system-ui" font-size="7" fill="#d8b4fe">text</text>
        </g>
      </g>
      
      <text y="60" text-anchor="middle" font-family="monospace" font-size="9" fill="#c4b5fd">Attn(Q_img, K_text, V_text)</text>
      
      <text y="85" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">✓ Flexible sequence lengths</text>
      <text y="100" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">✓ Learned attention weights</text>
    </g>
    
    <!-- Gated Fusion -->
    <g transform="translate(750, 120)">
      <rect x="-120" y="-80" width="240" height="200" rx="12" fill="rgba(16,185,129,0.1)" stroke="#10b981" stroke-width="2"/>
      <text y="-55" text-anchor="middle" font-family="system-ui" font-size="13" font-weight="600" fill="#34d399">3️⃣ Gated Fusion</text>
      
      <!-- Visual -->
      <g transform="translate(0, 0)">
        <!-- Gate visualization -->
        <rect x="-80" y="-25" width="30" height="40" rx="3" fill="#fbbf24"/>
        <text x="-65" y="0" text-anchor="middle" font-family="system-ui" font-size="8" fill="#0f172a">e₁</text>
        
        <rect x="-40" y="-25" width="30" height="40" rx="3" fill="#ec4899"/>
        <text x="-25" y="0" text-anchor="middle" font-family="system-ui" font-size="8" fill="white">e₂</text>
        
        <!-- Gate -->
        <rect x="10" y="-20" width="40" height="30" rx="4" fill="rgba(16,185,129,0.3)" stroke="#10b981" stroke-width="1"/>
        <text x="30" y="0" text-anchor="middle" font-family="system-ui" font-size="8" fill="#34d399">Gate</text>
        <text x="30" y="25" text-anchor="middle" font-family="system-ui" font-size="7" fill="#6ee7b7">σ(W·e)</text>
        
        <!-- Output -->
        <text x="65" y="0" text-anchor="middle" fill="rgba(255,255,255,0.5)">→</text>
        <rect x="80" y="-15" width="25" height="25" rx="3" fill="#10b981"/>
      </g>
      
      <text y="55" text-anchor="middle" font-family="monospace" font-size="9" fill="#6ee7b7">g·e₁ + (1-g)·e₂</text>
      
      <text y="85" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">✓ Learned weighting</text>
      <text y="100" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.6)">✓ Adaptive to content</text>
    </g>
  </g>
  
  <!-- Comparison Table Footer -->
  <g transform="translate(450, 340)">
    <rect x="-380" y="-20" width="760" height="50" rx="8" fill="rgba(255,255,255,0.03)"/>
    <text x="-300" y="8" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">Best for: Simple setups</text>
    <text x="0" y="8" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">Best for: Variable-length sequences</text>
    <text x="300" y="8" text-anchor="end" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">Best for: Adaptive blending</text>
  </g>
</svg>


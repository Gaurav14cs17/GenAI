<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a20"/>
      <stop offset="50%" style="stop-color:#1a103d"/>
      <stop offset="100%" style="stop-color:#2d1b69"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="imageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e"/>
      <stop offset="100%" style="stop-color:#e11d48"/>
    </linearGradient>
    <linearGradient id="audioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="depthGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="fusionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.6)"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="white" filter="url(#glow)">
    Multimodal Conditioning
  </text>
  <text x="450" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">
    Combine multiple input modalities for richer control
  </text>
  
  <!-- Input Modalities - Left Side -->
  <g transform="translate(130, 230)">
    <!-- Text input -->
    <g transform="translate(0, -110)">
      <rect x="-80" y="-30" width="160" height="60" rx="10" fill="rgba(59,130,246,0.15)" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
      <text x="-50" y="-5" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#60a5fa">ğŸ“ TEXT</text>
      <text x="-50" y="15" font-family="Georgia, serif" font-size="10" fill="rgba(255,255,255,0.7)" font-style="italic">"sunset beach"</text>
    </g>
    
    <!-- Image input -->
    <g transform="translate(0, -30)">
      <rect x="-80" y="-30" width="160" height="60" rx="10" fill="rgba(244,63,94,0.15)" stroke="#f43f5e" stroke-width="2" filter="url(#shadow)"/>
      <text x="-50" y="-5" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#fb7185">ğŸ–¼ï¸ IMAGE</text>
      <rect x="30" y="-20" width="40" height="40" rx="4" fill="url(#imageGrad)"/>
      <text x="50" y="8" text-anchor="middle" font-size="16">ğŸ–ï¸</text>
    </g>
    
    <!-- Audio input -->
    <g transform="translate(0, 50)">
      <rect x="-80" y="-30" width="160" height="60" rx="10" fill="rgba(34,197,94,0.15)" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
      <text x="-50" y="-5" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#4ade80">ğŸµ AUDIO</text>
      <!-- Waveform mini -->
      <g transform="translate(50, 0)">
        <rect x="-15" y="-12" width="4" height="24" rx="1" fill="#22c55e"/>
        <rect x="-8" y="-8" width="4" height="16" rx="1" fill="#22c55e"/>
        <rect x="-1" y="-15" width="4" height="30" rx="1" fill="#22c55e"/>
        <rect x="6" y="-10" width="4" height="20" rx="1" fill="#22c55e"/>
        <rect x="13" y="-6" width="4" height="12" rx="1" fill="#22c55e"/>
      </g>
    </g>
    
    <!-- Depth/Pose input -->
    <g transform="translate(0, 130)">
      <rect x="-80" y="-30" width="160" height="60" rx="10" fill="rgba(245,158,11,0.15)" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
      <text x="-50" y="-5" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#fbbf24">ğŸ¯ DEPTH/POSE</text>
      <rect x="30" y="-20" width="40" height="40" rx="4" fill="url(#depthGrad)"/>
      <text x="50" y="8" text-anchor="middle" font-size="14">ğŸ“</text>
    </g>
  </g>
  
  <!-- Arrows from inputs to fusion -->
  <g stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none">
    <path d="M 220 120 Q 300 120 380 200" marker-end="url(#arrow)"/>
    <path d="M 220 200 L 380 230" marker-end="url(#arrow)"/>
    <path d="M 220 280 L 380 250" marker-end="url(#arrow)"/>
    <path d="M 220 360 Q 300 360 380 280" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Fusion/Processing Center -->
  <g transform="translate(450, 240)">
    <rect x="-65" y="-80" width="130" height="160" rx="15" fill="rgba(168,85,247,0.2)" stroke="#a855f7" stroke-width="2" filter="url(#shadow)"/>
    <text y="-55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#c084fc">MULTIMODAL</text>
    <text y="-38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#c084fc">FUSION</text>
    
    <!-- Fusion visualization -->
    <g transform="translate(0, 15)">
      <circle cx="0" cy="0" r="40" fill="url(#fusionGrad)" opacity="0.6"/>
      <!-- Overlapping circles for each modality -->
      <circle cx="-15" cy="-15" r="20" fill="#3b82f6" opacity="0.5"/>
      <circle cx="15" cy="-15" r="20" fill="#f43f5e" opacity="0.5"/>
      <circle cx="-15" cy="15" r="20" fill="#22c55e" opacity="0.5"/>
      <circle cx="15" cy="15" r="20" fill="#f59e0b" opacity="0.5"/>
      <text y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="white">âš¡</text>
    </g>
    
    <text y="70" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.6)">Cross-Attention</text>
  </g>
  
  <!-- Arrow to output -->
  <path d="M 525 240 L 590 240" stroke="rgba(255,255,255,0.5)" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Generated Output -->
  <g transform="translate(700, 240)">
    <rect x="-90" y="-80" width="180" height="160" rx="15" fill="rgba(6,182,212,0.2)" stroke="#06b6d4" stroke-width="2" filter="url(#shadow)"/>
    <text y="-55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#22d3ee">GENERATED</text>
    
    <!-- Output image representation -->
    <rect x="-65" y="-35" width="130" height="90" rx="10" fill="url(#outputGrad)"/>
    <text y="15" text-anchor="middle" font-size="40">ğŸŒ…</text>
    
    <text y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">Rich, controlled output</text>
  </g>
  
  <!-- Bottom: Fusion Methods -->
  <g transform="translate(450, 440)">
    <rect x="-350" y="-30" width="700" height="60" rx="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    <text y="-8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.9)">Fusion Strategies</text>
    
    <g transform="translate(-200, 15)">
      <text text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#60a5fa">Early Fusion</text>
      <text y="13" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">Concatenate inputs</text>
    </g>
    <g transform="translate(0, 15)">
      <text text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#c084fc">Cross-Attention</text>
      <text y="13" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">Learn interactions</text>
    </g>
    <g transform="translate(200, 15)">
      <text text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#22d3ee">Late Fusion</text>
      <text y="13" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">Combine predictions</text>
    </g>
  </g>
</svg>


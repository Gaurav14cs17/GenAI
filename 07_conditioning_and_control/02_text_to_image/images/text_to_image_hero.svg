<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a20"/>
      <stop offset="50%" style="stop-color:#1a103d"/>
      <stop offset="100%" style="stop-color:#2d1b69"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="encoderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="diffGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="imgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.6)"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="white" filter="url(#glow)">
    Text-to-Image Generation
  </text>
  <text x="450" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">
    Transform natural language descriptions into visual content
  </text>
  
  <!-- Text Prompt Input -->
  <g transform="translate(120, 220)">
    <rect x="-90" y="-60" width="180" height="120" rx="12" fill="rgba(245,158,11,0.15)" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
    <text y="-35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#fbbf24">TEXT PROMPT</text>
    
    <rect x="-75" y="-15" width="150" height="60" rx="8" fill="rgba(0,0,0,0.3)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#fcd34d" font-style="italic">"A majestic lion</text>
    <text x="0" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#fcd34d" font-style="italic">in a sunset</text>
    <text x="0" y="39" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#fcd34d" font-style="italic">savanna"</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 220 220 L 280 220" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Text Encoder (CLIP) -->
  <g transform="translate(370, 220)">
    <rect x="-70" y="-70" width="140" height="140" rx="12" fill="rgba(6,182,212,0.15)" stroke="#06b6d4" stroke-width="2" filter="url(#shadow)"/>
    <text y="-45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#22d3ee">TEXT ENCODER</text>
    <text y="-28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">(CLIP / T5)</text>
    
    <!-- Transformer visualization -->
    <g transform="translate(0, 15)">
      <rect x="-45" y="-30" width="90" height="70" rx="6" fill="rgba(6,182,212,0.3)"/>
      <!-- Token blocks -->
      <rect x="-38" y="-22" width="20" height="54" rx="3" fill="#06b6d4"/>
      <rect x="-13" y="-22" width="20" height="54" rx="3" fill="#0891b2"/>
      <rect x="12" y="-22" width="20" height="54" rx="3" fill="#0e7490"/>
      <text x="37" y="5" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">...</text>
    </g>
    
    <text y="55" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.6)">c ‚àà ‚Ñù^(n√ód)</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 450 220 L 510 220" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Cross-Attention / Diffusion -->
  <g transform="translate(600, 220)">
    <rect x="-70" y="-80" width="140" height="160" rx="12" fill="rgba(168,85,247,0.15)" stroke="#a855f7" stroke-width="2" filter="url(#shadow)"/>
    <text y="-55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#c084fc">DIFFUSION U-Net</text>
    
    <!-- U-Net with cross attention -->
    <g transform="translate(0, 20)">
      <!-- U-Net blocks -->
      <rect x="-50" y="-40" width="25" height="80" rx="4" fill="#a855f7"/>
      <rect x="-20" y="-30" width="20" height="60" rx="4" fill="#c084fc"/>
      <rect x="5" y="-20" width="15" height="40" rx="4" fill="#d8b4fe"/>
      <rect x="25" y="-30" width="20" height="60" rx="4" fill="#c084fc"/>
      <rect x="50" y="-40" width="25" height="80" rx="4" fill="#a855f7"/>
      
      <!-- Cross attention symbol -->
      <circle cx="0" cy="-55" r="15" fill="rgba(6,182,212,0.8)" stroke="#22d3ee" stroke-width="2"/>
      <text x="0" y="-51" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="white">CA</text>
      
      <!-- Arrow from encoder -->
      <path d="M -70 -55 L -20 -55" stroke="#22d3ee" stroke-width="1.5" stroke-dasharray="3,2"/>
    </g>
    
    <text y="70" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.6)">Œµ_Œ∏(z_t, t, c)</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 680 220 L 740 220" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Generated Image -->
  <g transform="translate(810, 220)">
    <rect x="-55" y="-70" width="110" height="140" rx="12" fill="rgba(34,197,94,0.15)" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
    <text y="-45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#4ade80">OUTPUT</text>
    
    <!-- Image placeholder with gradient -->
    <rect x="-40" y="-30" width="80" height="70" rx="8" fill="url(#imgGrad)"/>
    <text x="0" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28">ü¶Å</text>
    
    <text y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)">512√ó512</text>
  </g>
  
  <!-- Pipeline labels -->
  <g transform="translate(450, 380)">
    <rect x="-350" y="-25" width="700" height="50" rx="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    
    <text x="-280" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#fbbf24">‚ë† Tokenize</text>
    <text x="-100" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#22d3ee">‚ë° Encode</text>
    <text x="80" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#c084fc">‚ë¢ Cross-Attend</text>
    <text x="260" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#4ade80">‚ë£ Decode</text>
  </g>
  
  <!-- Bottom equations -->
  <g transform="translate(450, 450)">
    <text y="0" text-anchor="middle" font-family="serif" font-size="14" fill="rgba(255,255,255,0.8)">
      Attention(Q, K, V) = softmax(QK^T / ‚àöd) ¬∑ V
    </text>
    <text y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">
      Q from image features, K and V from text embeddings
    </text>
  </g>
</svg>


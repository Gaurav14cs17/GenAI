<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="encoderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="decoderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="skipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="rgba(255,255,255,0.6)"/>
    </marker>
    <marker id="skipArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#fa709a"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="300" fill="url(#bgGrad)"/>
  
  <!-- Grid -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="700" height="300" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#fff">U-Net Architecture for Denoising</text>
  
  <!-- Labels -->
  <text x="180" y="55" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="url(#encoderGrad)">Encoder (Downsample)</text>
  <text x="520" y="55" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="url(#decoderGrad)">Decoder (Upsample)</text>
  
  <!-- Encoder blocks -->
  <!-- x input -->
  <g transform="translate(60, 100)" filter="url(#shadow)">
    <rect x="-25" y="-35" width="50" height="70" rx="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="11" fill="#fff">x</text>
  </g>
  
  <path d="M90,100 L115,100" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- 64 -->
  <g transform="translate(145, 100)" filter="url(#shadow)">
    <rect x="-22" y="-30" width="44" height="60" rx="5" fill="url(#encoderGrad)" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">[64]</text>
  </g>
  
  <path d="M170,100 L190,115" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- 128 -->
  <g transform="translate(220, 130)" filter="url(#shadow)">
    <rect x="-20" y="-25" width="40" height="50" rx="5" fill="url(#encoderGrad)" opacity="0.85"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">[128]</text>
  </g>
  
  <path d="M242,130 L262,145" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- 256 -->
  <g transform="translate(290, 160)" filter="url(#shadow)">
    <rect x="-18" y="-20" width="36" height="40" rx="4" fill="url(#encoderGrad)" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="9" fill="#1a1a2e">[256]</text>
  </g>
  
  <path d="M310,160 L325,170" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Bottleneck 512 -->
  <g transform="translate(350, 185)" filter="url(#shadow)">
    <rect x="-15" y="-15" width="30" height="30" rx="4" fill="url(#encoderGrad)" opacity="0.95"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="8" fill="#1a1a2e">[512]</text>
  </g>
  
  <path d="M368,180 L388,165" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Decoder blocks -->
  <!-- 512 to 256 -->
  <g transform="translate(410, 160)" filter="url(#shadow)">
    <rect x="-18" y="-20" width="36" height="40" rx="4" fill="url(#decoderGrad)" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="9" fill="#1a1a2e">[256]</text>
  </g>
  
  <path d="M430,150 L455,135" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- 256 to 128 -->
  <g transform="translate(480, 130)" filter="url(#shadow)">
    <rect x="-20" y="-25" width="40" height="50" rx="5" fill="url(#decoderGrad)" opacity="0.85"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">[128]</text>
  </g>
  
  <path d="M502,115 L525,100" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- 128 to 64 -->
  <g transform="translate(555, 100)" filter="url(#shadow)">
    <rect x="-22" y="-30" width="44" height="60" rx="5" fill="url(#decoderGrad)" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">[64]</text>
  </g>
  
  <path d="M580,100 L605,100" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Output x̂ -->
  <g transform="translate(640, 100)" filter="url(#shadow)">
    <rect x="-25" y="-35" width="50" height="70" rx="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="11" fill="#fff">x̂</text>
  </g>
  
  <!-- Skip connections -->
  <!-- 64 to 64 -->
  <path d="M145,65 C145,50 555,50 555,65" fill="none" stroke="url(#skipGrad)" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#skipArrow)"/>
  
  <!-- 128 to 128 -->
  <path d="M220,100 C220,85 480,85 480,100" fill="none" stroke="url(#skipGrad)" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#skipArrow)"/>
  
  <!-- 256 to 256 -->
  <path d="M290,135 C290,120 410,120 410,135" fill="none" stroke="url(#skipGrad)" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#skipArrow)"/>
  
  <!-- Legend -->
  <g transform="translate(350, 255)">
    <line x1="-100" y1="0" x2="-60" y2="0" stroke="url(#skipGrad)" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="-50" y="4" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)">Skip Connections</text>
  </g>
  
  <!-- Note -->
  <text x="350" y="285" text-anchor="middle" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.5)">Skip connections preserve fine details and enable better gradient flow</text>
</svg>


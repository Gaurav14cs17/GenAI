<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="daeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="cleanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b09b"/>
      <stop offset="100%" style="stop-color:#96c93d"/>
    </linearGradient>
    <linearGradient id="noisyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff416c"/>
      <stop offset="100%" style="stop-color:#ff4b2b"/>
    </linearGradient>
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <pattern id="noisePattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#ff416c" opacity="0.3"/>
      <circle cx="2" cy="2" r="1" fill="#ffffff" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="url(#daeBg)" rx="15"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Denoising Autoencoder Process</text>
  
  <!-- Clean Input -->
  <g transform="translate(50, 80)">
    <text x="60" y="0" text-anchor="middle" fill="#96c93d" font-size="14" font-weight="bold">CLEAN INPUT x</text>
    <rect x="0" y="15" width="120" height="120" rx="8" fill="url(#cleanGrad)" stroke="#96c93d" stroke-width="2"/>
    <!-- Simple digit representation -->
    <text x="60" y="95" text-anchor="middle" fill="#ffffff" font-size="60" font-weight="bold">3</text>
    <text x="60" y="155" text-anchor="middle" fill="#aaaaaa" font-size="11">Original data</text>
  </g>
  
  <!-- Corruption Arrow -->
  <g transform="translate(180, 130)">
    <path d="M 0 20 L 60 20" stroke="#ff416c" stroke-width="3"/>
    <polygon points="60,15 75,20 60,25" fill="#ff416c"/>
    <text x="37" y="0" text-anchor="middle" fill="#ff416c" font-size="12" font-weight="bold">CORRUPT</text>
    <text x="37" y="50" text-anchor="middle" fill="#aaaaaa" font-size="10">q(xÌƒ|x)</text>
  </g>
  
  <!-- Noisy Input -->
  <g transform="translate(265, 80)">
    <text x="60" y="0" text-anchor="middle" fill="#ff4b2b" font-size="14" font-weight="bold">NOISY xÌƒ</text>
    <rect x="0" y="15" width="120" height="120" rx="8" fill="url(#noisyGrad)" stroke="#ff4b2b" stroke-width="2"/>
    <!-- Noisy digit -->
    <text x="60" y="95" text-anchor="middle" fill="#ffffff" font-size="60" font-weight="bold" opacity="0.7">3</text>
    <!-- Noise dots -->
    <circle cx="20" cy="35" r="5" fill="#ffffff" opacity="0.5"/>
    <circle cx="100" cy="45" r="4" fill="#ffffff" opacity="0.4"/>
    <circle cx="40" cy="115" r="6" fill="#ffffff" opacity="0.4"/>
    <circle cx="90" cy="75" r="3" fill="#ffffff" opacity="0.5"/>
    <circle cx="30" cy="65" r="4" fill="#ffffff" opacity="0.3"/>
    <circle cx="80" cy="105" r="5" fill="#ffffff" opacity="0.4"/>
    <text x="60" y="155" text-anchor="middle" fill="#aaaaaa" font-size="11">Gaussian/Mask noise</text>
  </g>
  
  <!-- Encoder Arrow -->
  <g transform="translate(395, 130)">
    <path d="M 0 20 L 40 20" stroke="#4facfe" stroke-width="3"/>
    <polygon points="40,15 55,20 40,25" fill="#4facfe"/>
  </g>
  
  <!-- Autoencoder Box -->
  <g transform="translate(460, 70)">
    <rect x="0" y="0" width="200" height="160" rx="10" fill="#0d1b2a" stroke="#4facfe" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#4facfe" font-size="16" font-weight="bold">AUTOENCODER</text>
    
    <!-- Internal structure -->
    <rect x="20" y="40" width="40" height="80" rx="5" fill="#2d3436"/>
    <rect x="80" y="60" width="40" height="40" rx="5" fill="#4facfe"/>
    <rect x="140" y="40" width="40" height="80" rx="5" fill="#2d3436"/>
    
    <text x="40" y="135" text-anchor="middle" fill="#aaaaaa" font-size="9">Enc</text>
    <text x="100" y="135" text-anchor="middle" fill="#4facfe" font-size="9">z</text>
    <text x="160" y="135" text-anchor="middle" fill="#aaaaaa" font-size="9">Dec</text>
    
    <!-- Internal arrows -->
    <path d="M 65 80 L 75 80" stroke="#ffffff" stroke-width="1"/>
    <path d="M 125 80 L 135 80" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Decoder Arrow -->
  <g transform="translate(670, 130)">
    <path d="M 0 20 L 40 20" stroke="#96c93d" stroke-width="3"/>
    <polygon points="40,15 55,20 40,25" fill="#96c93d"/>
  </g>
  
  <!-- Reconstructed (Clean) Output -->
  <g transform="translate(735, 80)">
    <text x="60" y="0" text-anchor="middle" fill="#96c93d" font-size="14" font-weight="bold">CLEAN OUTPUT xÌ‚</text>
    <rect x="0" y="15" width="120" height="120" rx="8" fill="url(#cleanGrad)" stroke="#96c93d" stroke-width="2"/>
    <text x="60" y="95" text-anchor="middle" fill="#ffffff" font-size="60" font-weight="bold">3</text>
    <text x="60" y="155" text-anchor="middle" fill="#aaaaaa" font-size="11">Denoised output</text>
  </g>
  
  <!-- Loss function -->
  <g transform="translate(350, 280)">
    <rect x="0" y="0" width="200" height="50" rx="8" fill="#1a1a2e" stroke="#00f5d4" stroke-width="2"/>
    <text x="100" y="22" text-anchor="middle" fill="#ffffff" font-size="14">â„’ = ||x - xÌ‚||Â²</text>
    <text x="100" y="40" text-anchor="middle" fill="#aaaaaa" font-size="11">Reconstruct CLEAN, not noisy!</text>
  </g>
  
  <!-- Connection to target -->
  <path d="M 110 215 Q 110 280 250 300 L 340 300" stroke="#96c93d" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M 795 215 Q 795 280 650 300 L 560 300" stroke="#96c93d" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  
  <!-- Key insight -->
  <g transform="translate(250, 360)">
    <rect x="0" y="-10" width="400" height="35" rx="8" fill="#0d1b2a" stroke="#ffe66d" stroke-width="2"/>
    <text x="200" y="12" text-anchor="middle" fill="#ffe66d" font-size="13" font-weight="bold">ðŸ’¡ DAE learns manifold structure by projecting noisy points back!</text>
  </g>
</svg>



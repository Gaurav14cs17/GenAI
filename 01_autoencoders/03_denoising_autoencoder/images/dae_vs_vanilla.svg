<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="vanillaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="daeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="noiseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.7)"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="250" fill="url(#bgGrad)"/>
  
  <!-- Grid -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="800" height="250" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#fff">Vanilla AE vs Denoising AE</text>
  
  <!-- VANILLA AE Row -->
  <g transform="translate(400, 90)">
    <text x="-320" y="5" font-family="Arial" font-size="13" font-weight="bold" fill="url(#vanillaGrad)">Vanilla AE:</text>
    
    <!-- Input -->
    <g filter="url(#shadow)">
      <rect x="-220" y="-25" width="50" height="50" rx="6" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)"/>
      <text x="-195" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Input</text>
    </g>
    
    <!-- Arrow -->
    <path d="M-165,0 L-130,0" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Encode -->
    <g filter="url(#shadow)">
      <rect x="-120" y="-20" width="60" height="40" rx="6" fill="url(#vanillaGrad)" opacity="0.9"/>
      <text x="-90" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Encode</text>
    </g>
    
    <!-- Arrow -->
    <path d="M-55,0 L-20,0" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Decode -->
    <g filter="url(#shadow)">
      <rect x="-10" y="-20" width="60" height="40" rx="6" fill="url(#vanillaGrad)" opacity="0.9"/>
      <text x="20" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Decode</text>
    </g>
    
    <!-- Arrow -->
    <path d="M55,0 L90,0" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Reconstruct -->
    <g filter="url(#shadow)">
      <rect x="100" y="-25" width="80" height="50" rx="6" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)"/>
      <text x="140" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Reconstruct</text>
      <text x="140" y="10" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#667eea">INPUT</text>
    </g>
  </g>
  
  <!-- DENOISING AE Row -->
  <g transform="translate(400, 180)">
    <text x="-320" y="5" font-family="Arial" font-size="13" font-weight="bold" fill="url(#daeGrad)">Denoising AE:</text>
    
    <!-- Input -->
    <g filter="url(#shadow)">
      <rect x="-220" y="-25" width="50" height="50" rx="6" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)"/>
      <text x="-195" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Input</text>
    </g>
    
    <!-- Arrow -->
    <path d="M-165,0 L-145,0" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- CORRUPT -->
    <g filter="url(#shadow)">
      <rect x="-140" y="-22" width="55" height="44" rx="6" fill="url(#noiseGrad)" opacity="0.95"/>
      <text x="-112" y="-3" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold" fill="#1a1a2e">CORRUPT</text>
      <text x="-112" y="10" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(26,26,46,0.7)">+noise</text>
    </g>
    
    <!-- Arrow -->
    <path d="M-80,0 L-60,0" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Encode -->
    <g filter="url(#shadow)">
      <rect x="-55" y="-20" width="55" height="40" rx="6" fill="url(#daeGrad)" opacity="0.9"/>
      <text x="-27" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">Encode</text>
    </g>
    
    <!-- Arrow -->
    <path d="M5,0 L25,0" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Decode -->
    <g filter="url(#shadow)">
      <rect x="30" y="-20" width="55" height="40" rx="6" fill="url(#daeGrad)" opacity="0.9"/>
      <text x="57" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">Decode</text>
    </g>
    
    <!-- Arrow -->
    <path d="M90,0 L110,0" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Reconstruct CLEAN -->
    <g filter="url(#shadow)">
      <rect x="115" y="-25" width="80" height="50" rx="6" fill="rgba(67,233,123,0.2)" stroke="rgba(67,233,123,0.5)"/>
      <text x="155" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Reconstruct</text>
      <text x="155" y="10" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#43e97b">CLEAN!</text>
    </g>
  </g>
  
  <!-- Key difference callout -->
  <g transform="translate(650, 180)">
    <rect x="-60" y="-35" width="120" height="70" rx="8" fill="rgba(79,172,254,0.15)" stroke="rgba(79,172,254,0.4)" stroke-width="1.5"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial" font-size="9" fill="#4facfe">Key Difference:</text>
    <text x="0" y="2" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.8)">Learns to recover</text>
    <text x="0" y="14" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.8)">original from</text>
    <text x="0" y="26" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.8)">corrupted input</text>
  </g>
</svg>


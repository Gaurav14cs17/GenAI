<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 420">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="questionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="yesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="noGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
    <marker id="arrowYes" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#43e97b"/>
    </marker>
    <marker id="arrowNo" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#667eea"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="420" fill="url(#bgGrad)"/>
  
  <!-- Grid -->
  <pattern id="grid" width="25" height="25" patternUnits="userSpaceOnUse">
    <path d="M 25 0 L 0 0 0 25" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="700" height="420" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#fff">When to Use Denoising AE?</text>
  
  <!-- Question 1 -->
  <g transform="translate(350, 80)" filter="url(#shadow)">
    <polygon points="0,-30 115,0 0,30 -115,0" fill="url(#questionGrad)" opacity="0.95"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">Data noisy or has</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">missing values?</text>
  </g>
  
  <!-- Yes to Q1 -->
  <path d="M465,80 L540,80" fill="none" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowYes)"/>
  <text x="500" y="70" font-family="Arial" font-size="9" font-weight="bold" fill="#43e97b">Yes</text>
  <g transform="translate(610, 80)" filter="url(#shadow)">
    <rect x="-55" y="-22" width="110" height="44" rx="8" fill="url(#yesGrad)" opacity="0.95"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1a1a2e">DAE ideal ✓</text>
  </g>
  
  <!-- No to Q1 -->
  <path d="M350,110 L350,150" fill="none" stroke="#667eea" stroke-width="2" marker-end="url(#arrowNo)"/>
  <text x="365" y="135" font-family="Arial" font-size="9" font-weight="bold" fill="#667eea">No</text>
  
  <!-- Question 2 -->
  <g transform="translate(350, 185)" filter="url(#shadow)">
    <polygon points="0,-30 115,0 0,30 -115,0" fill="url(#questionGrad)" opacity="0.95"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">Need self-supervised</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">pretraining?</text>
  </g>
  
  <!-- Yes to Q2 -->
  <path d="M465,185 L540,185" fill="none" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowYes)"/>
  <text x="500" y="175" font-family="Arial" font-size="9" font-weight="bold" fill="#43e97b">Yes</text>
  <g transform="translate(610, 185)" filter="url(#shadow)">
    <rect x="-55" y="-22" width="110" height="44" rx="8" fill="url(#yesGrad)" opacity="0.95"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1a1a2e">DAE excellent ✓</text>
    <text x="0" y="14" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(26,26,46,0.7)">(BERT-style)</text>
  </g>
  
  <!-- No to Q2 -->
  <path d="M350,215 L350,255" fill="none" stroke="#667eea" stroke-width="2" marker-end="url(#arrowNo)"/>
  <text x="365" y="240" font-family="Arial" font-size="9" font-weight="bold" fill="#667eea">No</text>
  
  <!-- Question 3 -->
  <g transform="translate(350, 290)" filter="url(#shadow)">
    <polygon points="0,-30 115,0 0,30 -115,0" fill="url(#questionGrad)" opacity="0.95"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">Building toward</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">diffusion models?</text>
  </g>
  
  <!-- Yes to Q3 -->
  <path d="M465,290 L540,290" fill="none" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowYes)"/>
  <text x="500" y="280" font-family="Arial" font-size="9" font-weight="bold" fill="#43e97b">Yes</text>
  <g transform="translate(610, 290)" filter="url(#shadow)">
    <rect x="-55" y="-22" width="110" height="44" rx="8" fill="url(#yesGrad)" opacity="0.95"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1a1a2e">Start with DAE ✓</text>
    <text x="0" y="14" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(26,26,46,0.7)">(fundamentals)</text>
  </g>
  
  <!-- No to Q3 -->
  <path d="M350,320 L350,360" fill="none" stroke="#667eea" stroke-width="2" marker-end="url(#arrowNo)"/>
  <text x="365" y="345" font-family="Arial" font-size="9" font-weight="bold" fill="#667eea">No</text>
  
  <!-- Final choice -->
  <g transform="translate(350, 390)" filter="url(#shadow)">
    <rect x="-80" y="-22" width="160" height="44" rx="8" fill="url(#noGrad)" opacity="0.85"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Consider Vanilla AE</text>
  </g>
</svg>


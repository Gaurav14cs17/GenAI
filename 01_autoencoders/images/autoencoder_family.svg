<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <linearGradient id="vanillaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="sparseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="denoisingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="vaeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="betaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
    <linearGradient id="hvaeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea"/>
      <stop offset="100%" style="stop-color:#fed6e3"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="700" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#fff" filter="url(#glow)">The Autoencoder Family Tree</text>
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">From Compression to Generation — A Visual Guide</text>
  
  <!-- Timeline line -->
  <line x1="100" y1="650" x2="1100" y2="650" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="100" y="680" font-family="Arial" font-size="12" fill="rgba(255,255,255,0.5)">1986</text>
  <text x="350" y="680" font-family="Arial" font-size="12" fill="rgba(255,255,255,0.5)">1996</text>
  <text x="550" y="680" font-family="Arial" font-size="12" fill="rgba(255,255,255,0.5)">2008</text>
  <text x="750" y="680" font-family="Arial" font-size="12" fill="rgba(255,255,255,0.5)">2014</text>
  <text x="900" y="680" font-family="Arial" font-size="12" fill="rgba(255,255,255,0.5)">2017</text>
  <text x="1050" y="680" font-family="Arial" font-size="12" fill="rgba(255,255,255,0.5)">2020+</text>
  
  <!-- Vanilla AE - Root -->
  <g transform="translate(150, 200)" filter="url(#shadow)">
    <rect x="-80" y="-40" width="160" height="80" rx="15" fill="url(#vanillaGrad)" opacity="0.9"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#fff">Vanilla AE</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="11" fill="rgba(255,255,255,0.8)">Bottleneck</text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial" font-size="11" fill="rgba(255,255,255,0.8)">Compression</text>
    <!-- Icon: compression arrows -->
    <path d="M-30,-25 L-18,-25" stroke="#fff" stroke-width="2" fill="none"/>
    <polygon points="-18,-28 -12,-25 -18,-22" fill="#fff"/>
    <path d="M30,-25 L18,-25" stroke="#fff" stroke-width="2" fill="none"/>
    <polygon points="18,-28 12,-25 18,-22" fill="#fff"/>
  </g>
  
  <!-- Connection lines from Vanilla -->
  <path d="M230,200 Q300,200 350,280" fill="none" stroke="url(#sparseGrad)" stroke-width="3" opacity="0.7"/>
  <path d="M230,200 Q350,200 450,380" fill="none" stroke="url(#denoisingGrad)" stroke-width="3" opacity="0.7"/>
  <path d="M230,200 Q500,150 650,250" fill="none" stroke="url(#vaeGrad)" stroke-width="3" opacity="0.7"/>
  
  <!-- Sparse AE -->
  <g transform="translate(400, 280)" filter="url(#shadow)">
    <rect x="-80" y="-40" width="160" height="80" rx="15" fill="url(#sparseGrad)" opacity="0.9"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#fff">Sparse AE</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="11" fill="rgba(255,255,255,0.9)">L1/KL Sparsity</text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial" font-size="11" fill="rgba(255,255,255,0.9)">Interpretable</text>
    <!-- Sparse dots icon -->
    <circle cx="-25" cy="-25" r="3" fill="#fff" opacity="0.3"/>
    <circle cx="-15" cy="-25" r="3" fill="#fff"/>
    <circle cx="-5" cy="-25" r="3" fill="#fff" opacity="0.3"/>
    <circle cx="5" cy="-25" r="3" fill="#fff" opacity="0.3"/>
    <circle cx="15" cy="-25" r="3" fill="#fff"/>
    <circle cx="25" cy="-25" r="3" fill="#fff" opacity="0.3"/>
  </g>
  
  <!-- Denoising AE -->
  <g transform="translate(500, 420)" filter="url(#shadow)">
    <rect x="-80" y="-40" width="160" height="80" rx="15" fill="url(#denoisingGrad)" opacity="0.9"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#fff">Denoising AE</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="11" fill="rgba(255,255,255,0.9)">Corruption</text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial" font-size="11" fill="rgba(255,255,255,0.9)">→ Score Matching</text>
  </g>
  
  <!-- Arrow from DAE to Diffusion -->
  <path d="M580,420 Q650,450 750,520" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Diffusion Models (connected but separate) -->
  <g transform="translate(800, 550)" filter="url(#shadow)">
    <rect x="-70" y="-30" width="140" height="60" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="12" fill="rgba(255,255,255,0.8)">Diffusion</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="12" fill="rgba(255,255,255,0.8)">Models</text>
  </g>
  
  <!-- VAE -->
  <g transform="translate(700, 250)" filter="url(#shadow)">
    <rect x="-90" y="-45" width="180" height="90" rx="15" fill="url(#vaeGrad)" opacity="0.9"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial" font-size="15" font-weight="bold" fill="#1a1a2e">VAE</text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="11" fill="rgba(26,26,46,0.9)">Probabilistic Latent</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="11" fill="rgba(26,26,46,0.9)">ELBO + Reparam</text>
    <text x="0" y="32" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="rgba(26,26,46,0.9)">✓ Can Generate!</text>
  </g>
  
  <!-- Connection from VAE to β-VAE -->
  <path d="M790,250 Q850,250 900,320" fill="none" stroke="url(#betaGrad)" stroke-width="3" opacity="0.7"/>
  <!-- Connection from VAE to HVAE -->
  <path d="M790,250 Q900,200 1000,280" fill="none" stroke="url(#hvaeGrad)" stroke-width="3" opacity="0.7"/>
  
  <!-- β-VAE -->
  <g transform="translate(920, 380)" filter="url(#shadow)">
    <rect x="-75" y="-40" width="150" height="80" rx="15" fill="url(#betaGrad)" opacity="0.9"/>
    <text x="0" y="-12" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1a1a2e">β-VAE</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial" font-size="11" fill="rgba(26,26,46,0.9)">Disentanglement</text>
    <text x="0" y="23" text-anchor="middle" font-family="Arial" font-size="11" fill="rgba(26,26,46,0.9)">β · KL term</text>
  </g>
  
  <!-- Hierarchical VAE -->
  <g transform="translate(1050, 280)" filter="url(#shadow)">
    <rect x="-85" y="-45" width="170" height="90" rx="15" fill="url(#hvaeGrad)" opacity="0.9"/>
    <text x="0" y="-18" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1a1a2e">Hierarchical VAE</text>
    <text x="0" y="2" text-anchor="middle" font-family="Arial" font-size="11" fill="rgba(26,26,46,0.9)">NVAE / VDVAE</text>
    <text x="0" y="17" text-anchor="middle" font-family="Arial" font-size="11" fill="rgba(26,26,46,0.9)">Multi-scale Latents</text>
    <text x="0" y="32" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="rgba(26,26,46,0.9)">State-of-the-Art</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="rgba(255,255,255,0.8)">Key Innovations:</text>
    <circle cx="10" cy="20" r="6" fill="url(#vanillaGrad)"/>
    <text x="25" y="24" font-family="Arial" font-size="11" fill="rgba(255,255,255,0.7)">Bottleneck compression</text>
    <circle cx="10" cy="40" r="6" fill="url(#sparseGrad)"/>
    <text x="25" y="44" font-family="Arial" font-size="11" fill="rgba(255,255,255,0.7)">Sparsity → Interpretability</text>
    <circle cx="10" cy="60" r="6" fill="url(#denoisingGrad)"/>
    <text x="25" y="64" font-family="Arial" font-size="11" fill="rgba(255,255,255,0.7)">Noise → Robust features</text>
    <circle cx="10" cy="80" r="6" fill="url(#vaeGrad)"/>
    <text x="25" y="84" font-family="Arial" font-size="11" fill="rgba(255,255,255,0.7)">Probability → Generation</text>
  </g>
  
  <!-- Can Generate indicator -->
  <g transform="translate(950, 130)">
    <rect x="-70" y="-20" width="140" height="50" rx="8" fill="rgba(67,233,123,0.2)" stroke="rgba(67,233,123,0.5)" stroke-width="2"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="11" fill="#43e97b">✓ Generative Models</text>
    <text x="0" y="18" text-anchor="middle" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.6)">VAE, β-VAE, HVAE</text>
  </g>
  
  <!-- Reconstruction only indicator -->
  <g transform="translate(350, 130)">
    <rect x="-70" y="-20" width="140" height="50" rx="8" fill="rgba(118,75,162,0.2)" stroke="rgba(118,75,162,0.5)" stroke-width="2"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="11" fill="#a78bfa">✗ Reconstruction Only</text>
    <text x="0" y="18" text-anchor="middle" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.6)">Vanilla, Sparse, Denoising</text>
  </g>
</svg>
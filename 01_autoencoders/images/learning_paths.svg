<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <linearGradient id="beginnerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="intermediateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
    <linearGradient id="advancedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5576c"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#43e97b"/>
    </marker>
    <marker id="arrowYellow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fee140"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f5576c"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="320" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="800" height="320" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#fff" filter="url(#glow)">Learning Paths</text>
  
  <!-- BEGINNER PATH -->
  <g transform="translate(400, 90)">
    <!-- Label -->
    <g filter="url(#shadow)">
      <rect x="-370" y="-22" width="100" height="44" rx="8" fill="url(#beginnerGrad)" opacity="0.95"/>
      <text x="-320" y="-3" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#1a1a2e">ðŸŸ¢ Beginner</text>
      <text x="-320" y="12" text-anchor="middle" font-family="Arial" font-size="9" fill="rgba(26,26,46,0.7)">Start here</text>
    </g>
    
    <!-- Step 1 -->
    <g filter="url(#shadow)">
      <rect x="-250" y="-18" width="100" height="36" rx="6" fill="url(#stepGrad)" opacity="0.9"/>
      <text x="-200" y="0" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Vanilla AE</text>
      <text x="-200" y="12" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.7)">(foundations)</text>
    </g>
    
    <path d="M-145,0 L-115,0" fill="none" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowGreen)"/>
    
    <!-- Step 2 -->
    <g filter="url(#shadow)">
      <rect x="-110" y="-18" width="100" height="36" rx="6" fill="url(#stepGrad)" opacity="0.9"/>
      <text x="-60" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Loss functions</text>
    </g>
    
    <path d="M-5,0 L25,0" fill="none" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowGreen)"/>
    
    <!-- Step 3 -->
    <g filter="url(#shadow)">
      <rect x="30" y="-18" width="120" height="36" rx="6" fill="url(#stepGrad)" opacity="0.9"/>
      <text x="90" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Latent space concepts</text>
    </g>
  </g>
  
  <!-- INTERMEDIATE PATH -->
  <g transform="translate(400, 170)">
    <!-- Label -->
    <g filter="url(#shadow)">
      <rect x="-370" y="-22" width="115" height="44" rx="8" fill="url(#intermediateGrad)" opacity="0.95"/>
      <text x="-312" y="5" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#1a1a2e">ðŸŸ¡ Intermediate</text>
    </g>
    
    <!-- Steps -->
    <g filter="url(#shadow)">
      <rect x="-235" y="-15" width="75" height="30" rx="5" fill="url(#stepGrad)" opacity="0.9"/>
      <text x="-197" y="4" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">Vanilla AE</text>
    </g>
    
    <path d="M-155,0 L-135,0" fill="none" stroke="#fee140" stroke-width="2" marker-end="url(#arrowYellow)"/>
    
    <g filter="url(#shadow)">
      <rect x="-130" y="-15" width="75" height="30" rx="5" fill="url(#stepGrad)" opacity="0.9"/>
      <text x="-92" y="4" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">Sparse AE</text>
    </g>
    
    <path d="M-50,0 L-30,0" fill="none" stroke="#fee140" stroke-width="2" marker-end="url(#arrowYellow)"/>
    
    <g filter="url(#shadow)">
      <rect x="-25" y="-15" width="90" height="30" rx="5" fill="url(#stepGrad)" opacity="0.9"/>
      <text x="20" y="4" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">Denoising AE</text>
    </g>
    
    <path d="M70,0 L90,0" fill="none" stroke="#fee140" stroke-width="2" marker-end="url(#arrowYellow)"/>
    
    <g filter="url(#shadow)">
      <rect x="95" y="-15" width="80" height="30" rx="5" fill="url(#stepGrad)" opacity="0.9"/>
      <text x="135" y="4" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">VAE basics</text>
    </g>
  </g>
  
  <!-- ADVANCED PATH -->
  <g transform="translate(400, 260)">
    <!-- Label -->
    <g filter="url(#shadow)">
      <rect x="-370" y="-22" width="100" height="44" rx="8" fill="url(#advancedGrad)" opacity="0.95"/>
      <text x="-320" y="5" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">ðŸ”´ Advanced</text>
    </g>
    
    <!-- Steps -->
    <g filter="url(#shadow)">
      <rect x="-250" y="-15" width="55" height="30" rx="5" fill="url(#stepGrad)" opacity="0.9"/>
      <text x="-222" y="4" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">VAE</text>
    </g>
    
    <path d="M-190,0 L-175,0" fill="none" stroke="#f5576c" stroke-width="2" marker-end="url(#arrowRed)"/>
    
    <g filter="url(#shadow)">
      <rect x="-170" y="-15" width="75" height="30" rx="5" fill="url(#stepGrad)" opacity="0.9"/>
      <text x="-132" y="4" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">ELBO deep</text>
    </g>
    
    <path d="M-90,0 L-75,0" fill="none" stroke="#f5576c" stroke-width="2" marker-end="url(#arrowRed)"/>
    
    <g filter="url(#shadow)">
      <rect x="-70" y="-15" width="80" height="30" rx="5" fill="url(#stepGrad)" opacity="0.9"/>
      <text x="-30" y="4" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">Reparam</text>
    </g>
    
    <path d="M15,0 L30,0" fill="none" stroke="#f5576c" stroke-width="2" marker-end="url(#arrowRed)"/>
    
    <g filter="url(#shadow)">
      <rect x="35" y="-15" width="60" height="30" rx="5" fill="url(#stepGrad)" opacity="0.9"/>
      <text x="65" y="4" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">Î²-VAE</text>
    </g>
    
    <path d="M100,0 L115,0" fill="none" stroke="#f5576c" stroke-width="2" marker-end="url(#arrowRed)"/>
    
    <g filter="url(#shadow)">
      <rect x="120" y="-15" width="90" height="30" rx="5" fill="url(#stepGrad)" opacity="0.9"/>
      <text x="165" y="4" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">Hierarchical</text>
    </g>
  </g>
</svg>


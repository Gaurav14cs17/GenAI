<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <linearGradient id="vanillaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="sparseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="denoisingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="vaeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="betaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
    <linearGradient id="hvaeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea"/>
      <stop offset="100%" style="stop-color:#fed6e3"/>
    </linearGradient>
    <linearGradient id="diffusionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#89f7fe"/>
      <stop offset="100%" style="stop-color:#66a6ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.6)"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="900" height="400" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#fff" filter="url(#glow)">The Evolution of Autoencoders</text>
  
  <!-- Vanilla AE - Root -->
  <g transform="translate(100, 180)" filter="url(#shadow)">
    <rect x="-65" y="-30" width="130" height="60" rx="12" fill="url(#vanillaGrad)" opacity="0.95"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#fff">Vanilla AE</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.85)">(1986)</text>
  </g>
  
  <!-- Connection lines -->
  <!-- To Sparse -->
  <path d="M165,160 L230,160 L270,95" fill="none" stroke="url(#sparseGrad)" stroke-width="2.5" opacity="0.8"/>
  <text x="200" y="145" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.7)">+ Sparsity</text>
  
  <!-- To Denoising -->
  <path d="M165,180 L270,180" fill="none" stroke="url(#denoisingGrad)" stroke-width="2.5" opacity="0.8"/>
  <text x="200" y="195" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.7)">+ Noise</text>
  
  <!-- To VAE -->
  <path d="M165,200 L230,200 L270,265" fill="none" stroke="url(#vaeGrad)" stroke-width="2.5" opacity="0.8"/>
  <text x="185" y="235" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.7)">+ Probability</text>
  
  <!-- Sparse AE -->
  <g transform="translate(340, 95)" filter="url(#shadow)">
    <rect x="-60" y="-28" width="120" height="56" rx="10" fill="url(#sparseGrad)" opacity="0.95"/>
    <text x="0" y="-3" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">Sparse AE</text>
    <text x="0" y="13" text-anchor="middle" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.85)">(1996)</text>
  </g>
  
  <!-- Denoising AE -->
  <g transform="translate(340, 180)" filter="url(#shadow)">
    <rect x="-65" y="-28" width="130" height="56" rx="10" fill="url(#denoisingGrad)" opacity="0.95"/>
    <text x="0" y="-3" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">Denoising AE</text>
    <text x="0" y="13" text-anchor="middle" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.85)">(2008)</text>
  </g>
  
  <!-- Arrow to Diffusion -->
  <path d="M405,180 L480,180" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="5,4" marker-end="url(#arrowhead)"/>
  
  <!-- Diffusion Models -->
  <g transform="translate(560, 180)" filter="url(#shadow)">
    <rect x="-65" y="-25" width="130" height="50" rx="8" fill="rgba(255,255,255,0.1)" stroke="url(#diffusionGrad)" stroke-width="2"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="11" fill="rgba(255,255,255,0.9)">Diffusion Models</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="9" fill="rgba(255,255,255,0.6)">(DDPM, Score)</text>
  </g>
  
  <!-- VAE -->
  <g transform="translate(340, 265)" filter="url(#shadow)">
    <rect x="-55" y="-28" width="110" height="56" rx="10" fill="url(#vaeGrad)" opacity="0.95"/>
    <text x="0" y="-3" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#1a1a2e">VAE</text>
    <text x="0" y="13" text-anchor="middle" font-family="Arial" font-size="10" fill="rgba(26,26,46,0.85)">(2014)</text>
  </g>
  
  <!-- Connections from VAE -->
  <!-- To β-VAE -->
  <path d="M395,255 L470,255 L520,300" fill="none" stroke="url(#betaGrad)" stroke-width="2.5" opacity="0.8"/>
  <text x="450" y="245" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.7)">+ β</text>
  
  <!-- To HVAE -->
  <path d="M395,275 L470,275 L520,330" fill="none" stroke="url(#hvaeGrad)" stroke-width="2.5" opacity="0.8"/>
  <text x="430" y="295" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.7)">+ Hierarchy</text>
  
  <!-- β-VAE -->
  <g transform="translate(600, 300)" filter="url(#shadow)">
    <rect x="-55" y="-25" width="110" height="50" rx="10" fill="url(#betaGrad)" opacity="0.95"/>
    <text x="0" y="-2" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#1a1a2e">β-VAE</text>
    <text x="0" y="14" text-anchor="middle" font-family="Arial" font-size="10" fill="rgba(26,26,46,0.85)">(2017)</text>
  </g>
  
  <!-- Hierarchical VAE -->
  <g transform="translate(600, 360)" filter="url(#shadow)">
    <rect x="-65" y="-22" width="130" height="44" rx="10" fill="url(#hvaeGrad)" opacity="0.95"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1a1a2e">NVAE / VDVAE</text>
    <text x="0" y="14" text-anchor="middle" font-family="Arial" font-size="9" fill="rgba(26,26,46,0.85)">(2020+)</text>
  </g>
  
  <!-- Legend indicators -->
  <g transform="translate(800, 320)">
    <rect x="-55" y="-15" width="110" height="35" rx="6" fill="rgba(67,233,123,0.15)" stroke="rgba(67,233,123,0.4)" stroke-width="1.5"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="10" fill="#43e97b">✓ Generative</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.5)">VAE family</text>
  </g>
  
  <g transform="translate(800, 370)">
    <rect x="-55" y="-15" width="110" height="35" rx="6" fill="rgba(118,75,162,0.15)" stroke="rgba(118,75,162,0.4)" stroke-width="1.5"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="10" fill="#a78bfa">✗ Reconstruction</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.5)">Only</text>
  </g>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="encoderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="decoderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="latentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.7)"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="280" fill="url(#bgGrad)"/>
  
  <!-- Grid -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="800" height="280" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#fff">CNN Encoder-Decoder Architecture</text>
  
  <!-- ENCODER Section -->
  <text x="200" y="60" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="url(#encoderGrad)">ENCODER</text>
  
  <!-- Input -->
  <g transform="translate(50, 140)" filter="url(#shadow)">
    <rect x="-30" y="-50" width="60" height="100" rx="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    <text x="0" y="-60" text-anchor="middle" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.7)">Input</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="9" fill="rgba(255,255,255,0.6)">H×W×C</text>
  </g>
  
  <!-- Arrow -->
  <path d="M85,140 L110,140" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Conv 1 -->
  <g transform="translate(140, 140)" filter="url(#shadow)">
    <rect x="-22" y="-40" width="44" height="80" rx="5" fill="url(#encoderGrad)" opacity="0.9"/>
    <text x="0" y="-48" text-anchor="middle" font-family="Arial" font-size="9" fill="rgba(255,255,255,0.8)">Conv</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">[64]</text>
  </g>
  
  <!-- Arrow with Pool -->
  <path d="M165,140 L190,140" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="175" y="125" text-anchor="middle" font-family="Arial" font-size="7" fill="rgba(255,255,255,0.5)">Pool</text>
  
  <!-- Conv 2 -->
  <g transform="translate(215, 140)" filter="url(#shadow)">
    <rect x="-18" y="-32" width="36" height="64" rx="4" fill="url(#encoderGrad)" opacity="0.85"/>
    <text x="0" y="-40" text-anchor="middle" font-family="Arial" font-size="9" fill="rgba(255,255,255,0.8)">Conv</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">[128]</text>
  </g>
  
  <!-- Arrow with Pool -->
  <path d="M235,140 L260,140" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="247" y="125" text-anchor="middle" font-family="Arial" font-size="7" fill="rgba(255,255,255,0.5)">Pool</text>
  
  <!-- Flatten -->
  <g transform="translate(285, 140)">
    <rect x="-12" y="-25" width="24" height="50" rx="3" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <text x="0" y="-33" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.6)">Flat</text>
  </g>
  
  <!-- Arrow -->
  <path d="M300,140 L325,140" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- FC -->
  <g transform="translate(350, 140)" filter="url(#shadow)">
    <rect x="-15" y="-20" width="30" height="40" rx="4" fill="url(#encoderGrad)" opacity="0.8"/>
    <text x="0" y="-28" text-anchor="middle" font-family="Arial" font-size="9" fill="rgba(255,255,255,0.8)">FC</text>
  </g>
  
  <!-- Arrow to z -->
  <path d="M370,140 L395,140" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Latent z -->
  <g transform="translate(420, 140)" filter="url(#shadow)">
    <circle r="25" fill="url(#latentGrad)" opacity="0.95"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1a1a2e">z</text>
    <text x="0" y="-38" text-anchor="middle" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)">Latent</text>
  </g>
  
  <!-- DECODER Section -->
  <text x="600" y="60" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="url(#decoderGrad)">DECODER</text>
  
  <!-- Arrow from z -->
  <path d="M448,140 L475,140" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- FC -->
  <g transform="translate(500, 140)" filter="url(#shadow)">
    <rect x="-15" y="-20" width="30" height="40" rx="4" fill="url(#decoderGrad)" opacity="0.8"/>
    <text x="0" y="-28" text-anchor="middle" font-family="Arial" font-size="9" fill="rgba(26,26,46,0.8)">FC</text>
  </g>
  
  <!-- Arrow -->
  <path d="M520,140 L545,140" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Reshape -->
  <g transform="translate(570, 140)">
    <rect x="-12" y="-25" width="24" height="50" rx="3" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <text x="0" y="-33" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.6)">Resh</text>
  </g>
  
  <!-- Arrow -->
  <path d="M585,140 L610,140" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- TransConv 1 -->
  <g transform="translate(635, 140)" filter="url(#shadow)">
    <rect x="-18" y="-32" width="36" height="64" rx="4" fill="url(#decoderGrad)" opacity="0.85"/>
    <text x="0" y="-40" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(26,26,46,0.8)">TransC</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="8" fill="#1a1a2e">[128]</text>
  </g>
  
  <!-- Arrow -->
  <path d="M658,140 L683,140" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- TransConv 2 -->
  <g transform="translate(710, 140)" filter="url(#shadow)">
    <rect x="-22" y="-40" width="44" height="80" rx="5" fill="url(#decoderGrad)" opacity="0.9"/>
    <text x="0" y="-48" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(26,26,46,0.8)">TransC</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="8" fill="#1a1a2e">[64]</text>
  </g>
  
  <!-- Arrow -->
  <path d="M737,140 L762,140" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Output -->
  <g transform="translate(780, 140)">
    <rect x="-15" y="-50" width="30" height="100" rx="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    <text x="0" y="-60" text-anchor="middle" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.7)">x̂</text>
  </g>
  
  <!-- Bottom labels -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.5)">Downsampling (stride/pool)</text>
  <text x="600" y="220" text-anchor="middle" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.5)">Upsampling (transposed conv)</text>
  
  <!-- Legend -->
  <g transform="translate(400, 250)">
    <text x="-150" y="0" font-family="Arial" font-size="9" fill="rgba(255,255,255,0.6)">Conv = Convolution</text>
    <text x="0" y="0" font-family="Arial" font-size="9" fill="rgba(255,255,255,0.6)">TransC = Transposed Conv</text>
    <text x="150" y="0" font-family="Arial" font-size="9" fill="rgba(255,255,255,0.6)">FC = Fully Connected</text>
  </g>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="encoderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="latentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="decoderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="#1a1a2e" rx="15"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Vanilla Autoencoder Architecture</text>
  
  <!-- Input Layer -->
  <g transform="translate(50, 80)">
    <rect width="100" height="200" rx="10" fill="url(#inputGrad)" filter="url(#shadow)"/>
    <text x="50" y="220" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Input x</text>
    <text x="50" y="240" text-anchor="middle" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="11">D dimensions</text>
    <!-- Neurons -->
    <circle cx="50" cy="30" r="12" fill="#ffffff" opacity="0.9"/>
    <circle cx="50" cy="60" r="12" fill="#ffffff" opacity="0.9"/>
    <circle cx="50" cy="90" r="12" fill="#ffffff" opacity="0.9"/>
    <circle cx="50" cy="120" r="12" fill="#ffffff" opacity="0.7"/>
    <text x="50" y="155" text-anchor="middle" fill="#ffffff" font-size="20">⋮</text>
    <circle cx="50" cy="180" r="12" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(160, 180)">
    <path d="M 0 0 L 70 0" stroke="#f093fb" stroke-width="3" fill="none"/>
    <polygon points="70,-5 80,0 70,5" fill="#f093fb"/>
    <text x="40" y="-10" text-anchor="middle" fill="#f093fb" font-family="Arial, sans-serif" font-size="12">f_φ</text>
  </g>
  
  <!-- Encoder -->
  <g transform="translate(250, 100)">
    <path d="M 0 0 L 120 40 L 120 120 L 0 160 Z" fill="url(#encoderGrad)" filter="url(#shadow)" rx="5"/>
    <text x="60" y="90" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ENCODER</text>
    <text x="60" y="190" text-anchor="middle" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="11">Compression</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 380 180 L 420 180" stroke="#4facfe" stroke-width="3" fill="none"/>
  <polygon points="420,175 430,180 420,185" fill="#4facfe"/>
  
  <!-- Latent Space (Bottleneck) -->
  <g transform="translate(440, 130)">
    <rect width="60" height="100" rx="10" fill="url(#latentGrad)" filter="url(#shadow)"/>
    <text x="30" y="120" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">z</text>
    <text x="30" y="140" text-anchor="middle" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="11">d dims</text>
    <!-- Small neurons -->
    <circle cx="30" cy="25" r="10" fill="#ffffff" opacity="0.9"/>
    <circle cx="30" cy="50" r="10" fill="#ffffff" opacity="0.9"/>
    <circle cx="30" cy="75" r="10" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 510 180 L 550 180" stroke="#43e97b" stroke-width="3" fill="none"/>
  <polygon points="550,175 560,180 550,185" fill="#43e97b"/>
  
  <!-- Decoder -->
  <g transform="translate(570, 100)">
    <path d="M 0 40 L 120 0 L 120 160 L 0 120 Z" fill="url(#decoderGrad)" filter="url(#shadow)"/>
    <text x="60" y="90" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">DECODER</text>
    <text x="60" y="190" text-anchor="middle" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="11">Reconstruction</text>
  </g>
  
  <!-- Arrow 4 -->
  <g transform="translate(700, 180)">
    <path d="M 0 0 L 40 0" stroke="#fa709a" stroke-width="3" fill="none"/>
    <polygon points="40,-5 50,0 40,5" fill="#fa709a"/>
    <text x="20" y="-10" text-anchor="middle" fill="#fa709a" font-family="Arial, sans-serif" font-size="12">g_θ</text>
  </g>
  
  <!-- Output Layer -->
  <g transform="translate(760, 80)">
    <rect width="100" height="200" rx="10" fill="url(#outputGrad)" filter="url(#shadow)"/>
    <text x="50" y="220" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Output x̂</text>
    <text x="50" y="240" text-anchor="middle" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="11">D dimensions</text>
    <!-- Neurons -->
    <circle cx="50" cy="30" r="12" fill="#ffffff" opacity="0.9"/>
    <circle cx="50" cy="60" r="12" fill="#ffffff" opacity="0.9"/>
    <circle cx="50" cy="90" r="12" fill="#ffffff" opacity="0.9"/>
    <circle cx="50" cy="120" r="12" fill="#ffffff" opacity="0.7"/>
    <text x="50" y="155" text-anchor="middle" fill="#ffffff" font-size="20">⋮</text>
    <circle cx="50" cy="180" r="12" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Loss annotation -->
  <g transform="translate(450, 340)">
    <rect x="-150" y="-20" width="300" height="50" rx="8" fill="#2d2d44" stroke="#4facfe" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">Loss: ℒ = ||x - x̂||²</text>
    <text x="0" y="22" text-anchor="middle" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="11">Minimize reconstruction error</text>
  </g>
  
  <!-- Bottleneck annotation -->
  <g transform="translate(470, 85)">
    <text x="0" y="0" text-anchor="middle" fill="#00f2fe" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BOTTLENECK</text>
    <text x="0" y="15" text-anchor="middle" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="10">d &lt;&lt; D</text>
  </g>
</svg>



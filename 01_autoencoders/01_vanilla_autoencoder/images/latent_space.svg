<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <radialGradient id="cluster1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="cluster2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="cluster3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffe66d;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ffe66d;stop-opacity:0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg1)" rx="15"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Latent Space Visualization</text>
  
  <!-- Grid -->
  <g stroke="#ffffff" stroke-opacity="0.1" stroke-width="1">
    <line x1="100" y1="70" x2="100" y2="380"/>
    <line x1="200" y1="70" x2="200" y2="380"/>
    <line x1="300" y1="70" x2="300" y2="380"/>
    <line x1="400" y1="70" x2="400" y2="380"/>
    <line x1="500" y1="70" x2="500" y2="380"/>
    <line x1="600" y1="70" x2="600" y2="380"/>
    <line x1="700" y1="70" x2="700" y2="380"/>
    <line x1="50" y1="120" x2="750" y2="120"/>
    <line x1="50" y1="180" x2="750" y2="180"/>
    <line x1="50" y1="240" x2="750" y2="240"/>
    <line x1="50" y1="300" x2="750" y2="300"/>
    <line x1="50" y1="360" x2="750" y2="360"/>
  </g>
  
  <!-- Axes -->
  <line x1="50" y1="380" x2="750" y2="380" stroke="#ffffff" stroke-width="2"/>
  <line x1="50" y1="70" x2="50" y2="380" stroke="#ffffff" stroke-width="2"/>
  <text x="400" y="420" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">z₁ (Latent Dimension 1)</text>
  <text x="25" y="225" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" transform="rotate(-90, 25, 225)">z₂ (Latent Dimension 2)</text>
  
  <!-- Cluster backgrounds -->
  <ellipse cx="200" cy="150" rx="80" ry="60" fill="url(#cluster1)" opacity="0.5"/>
  <ellipse cx="550" cy="180" rx="90" ry="70" fill="url(#cluster2)" opacity="0.5"/>
  <ellipse cx="380" cy="310" rx="100" ry="50" fill="url(#cluster3)" opacity="0.5"/>
  
  <!-- Cluster 1 - Red (e.g., digit 0) -->
  <g filter="url(#glow)">
    <circle cx="180" cy="130" r="6" fill="#ff6b6b"/>
    <circle cx="200" cy="145" r="6" fill="#ff6b6b"/>
    <circle cx="220" cy="135" r="6" fill="#ff6b6b"/>
    <circle cx="190" cy="160" r="6" fill="#ff6b6b"/>
    <circle cx="210" cy="170" r="6" fill="#ff6b6b"/>
    <circle cx="175" cy="155" r="6" fill="#ff6b6b"/>
    <circle cx="230" cy="155" r="6" fill="#ff6b6b"/>
    <circle cx="195" cy="140" r="6" fill="#ff6b6b"/>
  </g>
  
  <!-- Cluster 2 - Teal (e.g., digit 1) -->
  <g filter="url(#glow)">
    <circle cx="530" cy="160" r="6" fill="#4ecdc4"/>
    <circle cx="550" cy="175" r="6" fill="#4ecdc4"/>
    <circle cx="570" cy="165" r="6" fill="#4ecdc4"/>
    <circle cx="540" cy="190" r="6" fill="#4ecdc4"/>
    <circle cx="560" cy="200" r="6" fill="#4ecdc4"/>
    <circle cx="580" cy="185" r="6" fill="#4ecdc4"/>
    <circle cx="520" cy="180" r="6" fill="#4ecdc4"/>
    <circle cx="590" cy="170" r="6" fill="#4ecdc4"/>
    <circle cx="555" cy="155" r="6" fill="#4ecdc4"/>
  </g>
  
  <!-- Cluster 3 - Yellow (e.g., digit 2) -->
  <g filter="url(#glow)">
    <circle cx="350" cy="300" r="6" fill="#ffe66d"/>
    <circle cx="380" cy="310" r="6" fill="#ffe66d"/>
    <circle cx="410" cy="305" r="6" fill="#ffe66d"/>
    <circle cx="360" cy="320" r="6" fill="#ffe66d"/>
    <circle cx="400" cy="325" r="6" fill="#ffe66d"/>
    <circle cx="430" cy="315" r="6" fill="#ffe66d"/>
    <circle cx="340" cy="315" r="6" fill="#ffe66d"/>
    <circle cx="390" cy="295" r="6" fill="#ffe66d"/>
  </g>
  
  <!-- Interpolation path -->
  <path d="M 200 145 Q 350 200 550 175" stroke="#ffffff" stroke-width="2" stroke-dasharray="8,4" fill="none" opacity="0.7"/>
  <circle cx="375" cy="185" r="8" fill="#ffffff" stroke="#ff00ff" stroke-width="2"/>
  
  <!-- Legend -->
  <g transform="translate(620, 280)">
    <rect x="0" y="0" width="130" height="100" rx="8" fill="#1a1a2e" stroke="#4facfe" stroke-width="1"/>
    <text x="65" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Classes</text>
    <circle cx="20" cy="40" r="6" fill="#ff6b6b"/>
    <text x="35" y="44" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Class A</text>
    <circle cx="20" cy="60" r="6" fill="#4ecdc4"/>
    <text x="35" y="64" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Class B</text>
    <circle cx="20" cy="80" r="6" fill="#ffe66d"/>
    <text x="35" y="84" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Class C</text>
  </g>
  
  <!-- Interpolation annotation -->
  <g transform="translate(300, 230)">
    <rect x="-60" y="-15" width="120" height="30" rx="5" fill="#2d2d44" stroke="#ff00ff" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" fill="#ff00ff" font-family="Arial, sans-serif" font-size="11">Interpolation</text>
  </g>
  
  <!-- Problem annotation -->
  <g transform="translate(400, 430)">
    <text x="0" y="0" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="12">⚠ Gaps between clusters = "holes" in latent space</text>
  </g>
</svg>



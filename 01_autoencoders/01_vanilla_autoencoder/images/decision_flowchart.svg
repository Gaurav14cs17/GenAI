<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="questionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="yesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="noGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="resultGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="vanillaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
    <marker id="arrowYes" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#43e97b"/>
    </marker>
    <marker id="arrowNo" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4facfe"/>
    </marker>
    <marker id="arrowContinue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.6)"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="450" fill="url(#bgGrad)"/>
  
  <!-- Grid -->
  <pattern id="grid" width="25" height="25" patternUnits="userSpaceOnUse">
    <path d="M 25 0 L 0 0 0 25" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="700" height="450" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#fff">Which Autoencoder Should You Use?</text>
  
  <!-- Question 1: Generate samples? -->
  <g transform="translate(350, 80)" filter="url(#shadow)">
    <polygon points="0,-30 100,0 0,30 -100,0" fill="url(#questionGrad)" opacity="0.95"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Need to generate</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">new samples?</text>
  </g>
  
  <!-- Yes to Q1 → VAE -->
  <path d="M450,80 L530,80" fill="none" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowYes)"/>
  <text x="480" y="72" font-family="Arial" font-size="9" font-weight="bold" fill="#43e97b">Yes</text>
  <g transform="translate(600, 80)" filter="url(#shadow)">
    <rect x="-55" y="-20" width="110" height="40" rx="8" fill="url(#yesGrad)" opacity="0.9"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1a1a2e">Use VAE</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(26,26,46,0.7)">or GAN</text>
  </g>
  
  <!-- No to Q1 → Continue -->
  <path d="M350,110 L350,150" fill="none" stroke="#4facfe" stroke-width="2" marker-end="url(#arrowNo)"/>
  <text x="365" y="135" font-family="Arial" font-size="9" font-weight="bold" fill="#4facfe">No</text>
  
  <!-- Question 2: Noisy data? -->
  <g transform="translate(350, 185)" filter="url(#shadow)">
    <polygon points="0,-30 100,0 0,30 -100,0" fill="url(#questionGrad)" opacity="0.95"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Data is noisy/</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">corrupted?</text>
  </g>
  
  <!-- Yes to Q2 → DAE -->
  <path d="M450,185 L530,185" fill="none" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowYes)"/>
  <text x="480" y="177" font-family="Arial" font-size="9" font-weight="bold" fill="#43e97b">Yes</text>
  <g transform="translate(600, 185)" filter="url(#shadow)">
    <rect x="-55" y="-20" width="110" height="40" rx="8" fill="url(#yesGrad)" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1a1a2e">Denoising AE</text>
  </g>
  
  <!-- No to Q2 → Continue -->
  <path d="M350,215 L350,255" fill="none" stroke="#4facfe" stroke-width="2" marker-end="url(#arrowNo)"/>
  <text x="365" y="240" font-family="Arial" font-size="9" font-weight="bold" fill="#4facfe">No</text>
  
  <!-- Question 3: Interpretable features? -->
  <g transform="translate(350, 290)" filter="url(#shadow)">
    <polygon points="0,-30 110,0 0,30 -110,0" fill="url(#questionGrad)" opacity="0.95"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Need interpretable/</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">sparse features?</text>
  </g>
  
  <!-- Yes to Q3 → Sparse AE -->
  <path d="M460,290 L530,290" fill="none" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowYes)"/>
  <text x="490" y="282" font-family="Arial" font-size="9" font-weight="bold" fill="#43e97b">Yes</text>
  <g transform="translate(600, 290)" filter="url(#shadow)">
    <rect x="-55" y="-20" width="110" height="40" rx="8" fill="url(#yesGrad)" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1a1a2e">Sparse AE</text>
  </g>
  
  <!-- No to Q3 → Continue -->
  <path d="M350,320 L350,360" fill="none" stroke="#4facfe" stroke-width="2" marker-end="url(#arrowNo)"/>
  <text x="365" y="345" font-family="Arial" font-size="9" font-weight="bold" fill="#4facfe">No</text>
  
  <!-- Question 4: Smooth interpolation? -->
  <g transform="translate(350, 395)" filter="url(#shadow)">
    <polygon points="0,-30 100,0 0,30 -100,0" fill="url(#questionGrad)" opacity="0.95"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Need smooth latent</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">interpolation?</text>
  </g>
  
  <!-- Yes to Q4 → VAE -->
  <path d="M450,395 L530,395" fill="none" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowYes)"/>
  <text x="480" y="387" font-family="Arial" font-size="9" font-weight="bold" fill="#43e97b">Yes</text>
  <g transform="translate(600, 395)" filter="url(#shadow)">
    <rect x="-55" y="-20" width="110" height="40" rx="8" fill="url(#yesGrad)" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1a1a2e">Use VAE</text>
  </g>
  
  <!-- No to Q4 → Vanilla AE -->
  <path d="M250,395 L170,395" fill="none" stroke="#4facfe" stroke-width="2" marker-end="url(#arrowNo)"/>
  <text x="220" y="387" font-family="Arial" font-size="9" font-weight="bold" fill="#4facfe">No</text>
  <g transform="translate(100, 395)" filter="url(#shadow)">
    <rect x="-60" y="-22" width="120" height="44" rx="8" fill="url(#vanillaGrad)" opacity="0.95"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#fff">Vanilla AE ✓</text>
    <text x="0" y="14" text-anchor="middle" font-family="Arial" font-size="9" fill="rgba(255,255,255,0.8)">Simple &amp; Fast</text>
  </g>
</svg>


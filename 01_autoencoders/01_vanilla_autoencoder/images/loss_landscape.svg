<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="lossBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72"/>
      <stop offset="100%" style="stop-color:#2a5298"/>
    </linearGradient>
    <linearGradient id="mseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5af19"/>
      <stop offset="100%" style="stop-color:#f12711"/>
    </linearGradient>
    <linearGradient id="bceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#lossBg)" rx="15"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Reconstruction Loss Functions</text>
  
  <!-- Left Panel - MSE -->
  <g transform="translate(50, 60)">
    <rect width="320" height="300" rx="10" fill="#0d1b2a" opacity="0.7"/>
    <text x="160" y="30" text-anchor="middle" fill="#f5af19" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Mean Squared Error (MSE)</text>
    
    <!-- Formula -->
    <rect x="20" y="45" width="280" height="50" rx="5" fill="#1b263b"/>
    <text x="160" y="75" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">ℒ_MSE = Σᵢ (xᵢ - x̂ᵢ)²</text>
    
    <!-- Graph -->
    <g transform="translate(40, 110)">
      <!-- Axes -->
      <line x1="0" y1="120" x2="240" y2="120" stroke="#ffffff" stroke-width="2"/>
      <line x1="120" y1="0" x2="120" y2="120" stroke="#ffffff" stroke-width="2"/>
      <text x="240" y="140" fill="#aaaaaa" font-size="11">error</text>
      <text x="125" y="15" fill="#aaaaaa" font-size="11">loss</text>
      
      <!-- Parabola (MSE curve) -->
      <path d="M 0 120 Q 60 100 120 0 Q 180 100 240 120" stroke="url(#mseGrad)" stroke-width="3" fill="none"/>
      
      <!-- Minimum point -->
      <circle cx="120" cy="0" r="6" fill="#f5af19"/>
      <text x="120" y="-10" text-anchor="middle" fill="#f5af19" font-size="10">min at x=x̂</text>
    </g>
    
    <!-- Properties -->
    <g transform="translate(20, 250)">
      <text x="0" y="0" fill="#4ade80" font-size="12">✓ Smooth gradients</text>
      <text x="0" y="18" fill="#4ade80" font-size="12">✓ Gaussian likelihood</text>
      <text x="0" y="36" fill="#f87171" font-size="12">✗ Treats all pixels equally</text>
    </g>
  </g>
  
  <!-- Right Panel - BCE -->
  <g transform="translate(430, 60)">
    <rect width="320" height="300" rx="10" fill="#0d1b2a" opacity="0.7"/>
    <text x="160" y="30" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Binary Cross-Entropy</text>
    
    <!-- Formula -->
    <rect x="20" y="45" width="280" height="50" rx="5" fill="#1b263b"/>
    <text x="160" y="70" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">ℒ_BCE = -Σᵢ [xᵢ log x̂ᵢ + (1-xᵢ) log(1-x̂ᵢ)]</text>
    
    <!-- Graph -->
    <g transform="translate(40, 110)">
      <!-- Axes -->
      <line x1="0" y1="120" x2="240" y2="120" stroke="#ffffff" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="120" stroke="#ffffff" stroke-width="2"/>
      <text x="240" y="140" fill="#aaaaaa" font-size="11">x̂</text>
      <text x="5" y="15" fill="#aaaaaa" font-size="11">loss</text>
      <text x="0" y="135" fill="#aaaaaa" font-size="10">0</text>
      <text x="235" y="135" fill="#aaaaaa" font-size="10">1</text>
      
      <!-- BCE curves -->
      <path d="M 5 10 Q 60 30 120 60 Q 180 90 235 118" stroke="#38ef7d" stroke-width="3" fill="none"/>
      <path d="M 5 118 Q 60 90 120 60 Q 180 30 235 10" stroke="#11998e" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
      
      <!-- Labels -->
      <text x="200" y="50" fill="#38ef7d" font-size="10">x=0</text>
      <text x="200" y="100" fill="#11998e" font-size="10">x=1</text>
    </g>
    
    <!-- Properties -->
    <g transform="translate(20, 250)">
      <text x="0" y="0" fill="#4ade80" font-size="12">✓ For binary/normalized data</text>
      <text x="0" y="18" fill="#4ade80" font-size="12">✓ Bernoulli likelihood</text>
      <text x="0" y="36" fill="#f87171" font-size="12">✗ Requires [0,1] outputs</text>
    </g>
  </g>
  
  <!-- Bottom comparison -->
  <g transform="translate(400, 375)">
    <text x="0" y="0" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="13">
      MSE → Continuous data (images) | BCE → Binary data (MNIST binarized)
    </text>
  </g>
</svg>



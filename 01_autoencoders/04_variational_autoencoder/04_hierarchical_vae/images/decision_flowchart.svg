<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 440">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="questionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea"/>
      <stop offset="100%" style="stop-color:#fed6e3"/>
    </linearGradient>
    <linearGradient id="hvaeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea"/>
      <stop offset="100%" style="stop-color:#fed6e3"/>
    </linearGradient>
    <linearGradient id="vaeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowYes" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#43e97b"/>
    </marker>
    <marker id="arrowNo" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#667eea"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="680" height="440" fill="url(#bgGrad)"/>
  
  <!-- Grid -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="680" height="440" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="340" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#fff">When to Use Hierarchical VAE?</text>
  
  <!-- Q1: High resolution? -->
  <g transform="translate(340, 80)" filter="url(#shadow)">
    <polygon points="0,-28 110,0 0,28 -110,0" fill="url(#questionGrad)" opacity="0.95"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">Data high-resolution</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">(64×64+)?</text>
  </g>
  
  <!-- Yes to Q1 -->
  <path d="M450,80 L530,80" fill="none" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowYes)"/>
  <text x="488" y="70" font-family="Arial" font-size="9" font-weight="bold" fill="#43e97b">Yes</text>
  <g transform="translate(595, 80)" filter="url(#shadow)">
    <rect x="-55" y="-22" width="110" height="44" rx="8" fill="url(#hvaeGrad)" opacity="0.95"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1a1a2e">Strong candidate</text>
    <text x="0" y="14" text-anchor="middle" font-family="Arial" font-size="9" fill="rgba(26,26,46,0.7)">for HVAE ✓</text>
  </g>
  
  <!-- No → Continue -->
  <path d="M340,108 L340,150" fill="none" stroke="#667eea" stroke-width="2" marker-end="url(#arrowNo)"/>
  <text x="355" y="135" font-family="Arial" font-size="9" font-weight="bold" fill="#667eea">No</text>
  
  <!-- Q2: Multi-scale structure? -->
  <g transform="translate(340, 185)" filter="url(#shadow)">
    <polygon points="0,-28 110,0 0,28 -110,0" fill="url(#questionGrad)" opacity="0.95"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">Data has multi-scale</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">structure?</text>
  </g>
  
  <!-- Yes to Q2 -->
  <path d="M450,185 L530,185" fill="none" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowYes)"/>
  <text x="488" y="175" font-family="Arial" font-size="9" font-weight="bold" fill="#43e97b">Yes</text>
  <g transform="translate(595, 185)" filter="url(#shadow)">
    <rect x="-55" y="-22" width="110" height="44" rx="8" fill="url(#hvaeGrad)" opacity="0.95"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1a1a2e">HVAE suited ✓</text>
  </g>
  
  <!-- No → Continue -->
  <path d="M340,213 L340,255" fill="none" stroke="#667eea" stroke-width="2" marker-end="url(#arrowNo)"/>
  <text x="355" y="240" font-family="Arial" font-size="9" font-weight="bold" fill="#667eea">No</text>
  
  <!-- Q3: SOTA likelihood? -->
  <g transform="translate(340, 290)" filter="url(#shadow)">
    <polygon points="0,-28 115,0 0,28 -115,0" fill="url(#questionGrad)" opacity="0.95"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">Need state-of-the-art</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">likelihood?</text>
  </g>
  
  <!-- Yes to Q3 -->
  <path d="M455,290 L530,290" fill="none" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowYes)"/>
  <text x="490" y="280" font-family="Arial" font-size="9" font-weight="bold" fill="#43e97b">Yes</text>
  <g transform="translate(595, 290)" filter="url(#shadow)">
    <rect x="-55" y="-22" width="110" height="44" rx="8" fill="url(#hvaeGrad)" opacity="0.95"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1a1a2e">NVAE/VDVAE ✓</text>
    <text x="0" y="14" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(26,26,46,0.7)">(30+ layers)</text>
  </g>
  
  <!-- No → Standard VAE -->
  <path d="M340,318 L340,380" fill="none" stroke="#667eea" stroke-width="2" marker-end="url(#arrowNo)"/>
  <text x="355" y="355" font-family="Arial" font-size="9" font-weight="bold" fill="#667eea">No</text>
  
  <g transform="translate(340, 405)" filter="url(#shadow)">
    <rect x="-80" y="-20" width="160" height="40" rx="8" fill="url(#vaeGrad)" opacity="0.85"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="11" fill="#1a1a2e">Standard VAE may suffice</text>
  </g>
</svg>


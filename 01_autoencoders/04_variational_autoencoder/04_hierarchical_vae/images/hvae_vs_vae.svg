<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="vaeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="hvaeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea"/>
      <stop offset="100%" style="stop-color:#fed6e3"/>
    </linearGradient>
    <linearGradient id="levelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.6)"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="280" fill="url(#bgGrad)"/>
  
  <!-- Grid -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="750" height="280" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="375" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#fff">Standard VAE vs Hierarchical VAE</text>
  
  <!-- VS divider -->
  <line x1="375" y1="50" x2="375" y2="260" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="8,4"/>
  <circle cx="375" cy="140" r="18" fill="#1a1a2e" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="375" y="145" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#fff">VS</text>
  
  <!-- Standard VAE Side -->
  <text x="185" y="60" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="url(#vaeGrad)">Standard VAE</text>
  
  <g transform="translate(185, 145)" filter="url(#shadow)">
    <!-- Single z circle -->
    <circle r="40" fill="url(#vaeGrad)" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1a1a2e">z</text>
    <text x="0" y="18" text-anchor="middle" font-family="Arial" font-size="9" fill="rgba(26,26,46,0.7)">(all info)</text>
    
    <!-- Arrow to x -->
    <path d="M45,0 L80,0" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
    <rect x="90" y="-20" width="40" height="40" rx="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)"/>
    <text x="110" y="5" text-anchor="middle" font-family="Arial" font-size="11" fill="#fff">x</text>
  </g>
  
  <text x="185" y="220" text-anchor="middle" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.6)">Single latent layer</text>
  <text x="185" y="235" text-anchor="middle" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.6)">must capture all</text>
  
  <!-- Hierarchical VAE Side -->
  <text x="565" y="60" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="url(#hvaeGrad)">Hierarchical VAE</text>
  
  <g transform="translate(490, 145)" filter="url(#shadow)">
    <!-- z_L (top) -->
    <circle cy="-55" r="25" fill="url(#hvaeGrad)" opacity="0.95"/>
    <text x="0" y="-52" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1a1a2e">z_L</text>
    <text x="55" y="-50" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.7)">(global: identity, pose)</text>
    
    <!-- Arrow down -->
    <path d="M0,-28 L0,-8" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- z_2 (mid) -->
    <circle cy="0" r="22" fill="url(#levelGrad)" opacity="0.9"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1a1a2e">z_2</text>
    <text x="55" y="5" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.7)">(mid: parts, structure)</text>
    
    <!-- Arrow down -->
    <path d="M0,25 L0,45" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- z_1 (bottom) -->
    <circle cy="60" r="20" fill="url(#vaeGrad)" opacity="0.85"/>
    <text x="0" y="63" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1a1a2e">z_1</text>
    <text x="55" y="65" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.7)">(local: textures, details)</text>
    
    <!-- Arrow to x -->
    <path d="M25,60 L60,60 L85,0" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
    <rect x="95" y="-20" width="40" height="40" rx="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)"/>
    <text x="115" y="5" text-anchor="middle" font-family="Arial" font-size="11" fill="#fff">x</text>
  </g>
  
  <text x="565" y="230" text-anchor="middle" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.6)">Multi-scale latents</text>
  <text x="565" y="245" text-anchor="middle" font-family="Arial" font-size="10" fill="#43e97b">Better quality (NVAE, VDVAE)</text>
</svg>


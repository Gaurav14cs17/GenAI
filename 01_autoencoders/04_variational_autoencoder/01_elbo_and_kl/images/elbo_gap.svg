<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 220">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="elboGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="gapGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
    <linearGradient id="logpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="220" fill="url(#bgGrad)"/>
  
  <!-- Grid -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="600" height="220" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="16" font-weight="bold" fill="#fff">The ELBO Gap</text>
  
  <!-- Main equation -->
  <g transform="translate(300, 90)">
    <!-- log p(x) -->
    <g filter="url(#shadow)">
      <rect x="-250" y="-30" width="100" height="60" rx="8" fill="url(#logpGrad)" opacity="0.95"/>
      <text x="-200" y="5" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#fff">log p(x)</text>
    </g>
    
    <!-- = -->
    <text x="-135" y="8" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="rgba(255,255,255,0.8)">=</text>
    
    <!-- ELBO -->
    <g filter="url(#shadow)">
      <rect x="-110" y="-30" width="90" height="60" rx="8" fill="url(#elboGrad)" opacity="0.95"/>
      <text x="-65" y="0" text-anchor="middle" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#1a1a2e">ELBO</text>
      <text x="-65" y="18" text-anchor="middle" font-family="Arial" font-size="9" fill="rgba(26,26,46,0.7)">optimize</text>
    </g>
    
    <!-- + -->
    <text x="0" y="8" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="rgba(255,255,255,0.8)">+</text>
    
    <!-- KL Gap -->
    <g filter="url(#shadow)">
      <rect x="20" y="-30" width="160" height="60" rx="8" fill="url(#gapGrad)" opacity="0.95"/>
      <text x="100" y="-5" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#1a1a2e">KL(q(z|x) || p(z|x))</text>
      <text x="100" y="15" text-anchor="middle" font-family="Arial" font-size="9" fill="rgba(26,26,46,0.7)">Gap â‰¥ 0</text>
    </g>
    
    <!-- Annotations -->
    <path d="M-65,35 L-65,55" stroke="#43e97b" stroke-width="2" fill="none"/>
    <text x="-65" y="70" text-anchor="middle" font-family="Arial" font-size="9" fill="#43e97b">What we</text>
    <text x="-65" y="82" text-anchor="middle" font-family="Arial" font-size="9" fill="#43e97b">optimize</text>
    
    <path d="M100,35 L100,55" stroke="#fa709a" stroke-width="2" fill="none"/>
    <text x="100" y="70" text-anchor="middle" font-family="Arial" font-size="9" fill="#fa709a">Gap due to</text>
    <text x="100" y="82" text-anchor="middle" font-family="Arial" font-size="9" fill="#fa709a">approx. posterior</text>
  </g>
  
  <!-- Bottom insight -->
  <g transform="translate(300, 195)">
    <rect x="-200" y="-15" width="400" height="30" rx="6" fill="rgba(67,233,123,0.15)" stroke="rgba(67,233,123,0.4)" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="11" fill="#43e97b">ðŸ’¡ Tighter ELBO = Better posterior approximation = Better model</text>
  </g>
</svg>


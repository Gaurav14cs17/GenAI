<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="beta1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="betaHighGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
    <linearGradient id="betaVeryHighGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5576c"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="280" fill="url(#bgGrad)"/>
  
  <!-- Grid -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="700" height="280" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#fff">The Î² Trade-off</text>
  
  <!-- Î² = 1 Box -->
  <g transform="translate(130, 130)" filter="url(#shadow)">
    <rect x="-90" y="-55" width="180" height="110" rx="12" fill="url(#beta1Grad)" opacity="0.2" stroke="url(#beta1Grad)" stroke-width="2"/>
    <text x="0" y="-30" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#43e97b">Î² = 1</text>
    <text x="0" y="-12" text-anchor="middle" font-family="Arial" font-size="11" fill="rgba(255,255,255,0.8)">(Standard VAE)</text>
    <circle cx="-50" cy="15" r="5" fill="#43e97b"/>
    <text x="-40" y="20" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)">Good reconstruction</text>
    <circle cx="-50" cy="40" r="5" fill="#f5576c"/>
    <text x="-40" y="45" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)">Entangled latent space</text>
  </g>
  
  <!-- Arrow -->
  <path d="M235,130 L285,130" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Î² > 1 Box -->
  <g transform="translate(350, 130)" filter="url(#shadow)">
    <rect x="-90" y="-55" width="180" height="110" rx="12" fill="url(#betaHighGrad)" opacity="0.2" stroke="url(#betaHighGrad)" stroke-width="2"/>
    <text x="0" y="-30" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#fa709a">Î² &gt; 1</text>
    <text x="0" y="-12" text-anchor="middle" font-family="Arial" font-size="11" fill="rgba(255,255,255,0.8)">(Î²-VAE)</text>
    <circle cx="-50" cy="15" r="5" fill="#43e97b"/>
    <text x="-40" y="20" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)">Disentangled latent</text>
    <circle cx="-50" cy="40" r="5" fill="#f5576c"/>
    <text x="-40" y="45" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)">Worse reconstruction</text>
  </g>
  
  <!-- Arrow -->
  <path d="M455,130 L505,130" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Î² >> 1 Box -->
  <g transform="translate(570, 130)" filter="url(#shadow)">
    <rect x="-90" y="-55" width="180" height="110" rx="12" fill="url(#betaVeryHighGrad)" opacity="0.2" stroke="url(#betaVeryHighGrad)" stroke-width="2"/>
    <text x="0" y="-30" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#f5576c">Î² &gt;&gt; 1</text>
    <text x="0" y="-12" text-anchor="middle" font-family="Arial" font-size="11" fill="rgba(255,255,255,0.8)">(Too high)</text>
    <circle cx="-50" cy="15" r="5" fill="#f5576c"/>
    <text x="-40" y="20" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)">Posterior collapse</text>
    <circle cx="-50" cy="40" r="5" fill="#f5576c"/>
    <text x="-40" y="45" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)">Model ignores data</text>
  </g>
  
  <!-- Bottom recommendation -->
  <g transform="translate(350, 250)">
    <rect x="-180" y="-18" width="360" height="36" rx="8" fill="rgba(250,112,154,0.15)" stroke="rgba(250,112,154,0.4)" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="11" fill="#fa709a">ðŸ’¡ Recommended: Start with Î² = 4, adjust based on disentanglement metrics</text>
  </g>
</svg>


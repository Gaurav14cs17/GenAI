<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="questionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
    <linearGradient id="betaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
    <linearGradient id="vaeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowYes" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#43e97b"/>
    </marker>
    <marker id="arrowNo" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#667eea"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="650" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="650" height="400" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="325" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#fff">When to Use β-VAE?</text>
  
  <!-- Q1: Control specific attributes? -->
  <g transform="translate(325, 80)" filter="url(#shadow)">
    <polygon points="0,-28 120,0 0,28 -120,0" fill="url(#questionGrad)" opacity="0.95"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">Need to control specific</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">attributes in generation?</text>
  </g>
  
  <!-- Yes to Q1 -->
  <path d="M445,80 L520,80" fill="none" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowYes)"/>
  <text x="480" y="70" font-family="Arial" font-size="9" font-weight="bold" fill="#43e97b">Yes</text>
  <g transform="translate(580, 80)" filter="url(#shadow)">
    <rect x="-50" y="-22" width="100" height="44" rx="8" fill="url(#betaGrad)" opacity="0.95"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1a1a2e">β-VAE ✓</text>
  </g>
  
  <!-- Continue -->
  <path d="M325,108 L325,150" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Q2: Interpretable dimensions? -->
  <g transform="translate(325, 185)" filter="url(#shadow)">
    <polygon points="0,-28 110,0 0,28 -110,0" fill="url(#questionGrad)" opacity="0.95"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">Want interpretable</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">latent dimensions?</text>
  </g>
  
  <!-- Yes to Q2 -->
  <path d="M435,185 L520,185" fill="none" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowYes)"/>
  <text x="475" y="175" font-family="Arial" font-size="9" font-weight="bold" fill="#43e97b">Yes</text>
  <g transform="translate(580, 185)" filter="url(#shadow)">
    <rect x="-50" y="-22" width="100" height="44" rx="8" fill="url(#betaGrad)" opacity="0.95"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1a1a2e">β-VAE ✓</text>
  </g>
  
  <!-- Continue -->
  <path d="M325,213 L325,255" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Q3: Fairness? -->
  <g transform="translate(325, 290)" filter="url(#shadow)">
    <polygon points="0,-28 125,0 0,28 -125,0" fill="url(#questionGrad)" opacity="0.95"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">Need to identify/remove</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">sensitive features (fairness)?</text>
  </g>
  
  <!-- Yes to Q3 -->
  <path d="M450,290 L520,290" fill="none" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowYes)"/>
  <text x="485" y="280" font-family="Arial" font-size="9" font-weight="bold" fill="#43e97b">Yes</text>
  <g transform="translate(580, 290)" filter="url(#shadow)">
    <rect x="-50" y="-22" width="100" height="44" rx="8" fill="url(#betaGrad)" opacity="0.95"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1a1a2e">β-VAE ✓</text>
  </g>
  
  <!-- No branch -->
  <path d="M325,318 L325,360" fill="none" stroke="#667eea" stroke-width="2" marker-end="url(#arrowNo)"/>
  <text x="340" y="345" font-family="Arial" font-size="9" font-weight="bold" fill="#667eea">No</text>
  
  <!-- Standard VAE -->
  <g transform="translate(325, 375)" filter="url(#shadow)">
    <rect x="-70" y="-15" width="140" height="30" rx="6" fill="url(#vaeGrad)" opacity="0.85"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">Standard VAE (β=1)</text>
  </g>
</svg>


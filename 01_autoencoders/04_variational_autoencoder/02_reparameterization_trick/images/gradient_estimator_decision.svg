<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 380">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="questionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="reparamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="gumbelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
    <linearGradient id="reinforceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowYes" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#43e97b"/>
    </marker>
    <marker id="arrowNo" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#667eea"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="650" height="380" fill="url(#bgGrad)"/>
  
  <!-- Grid -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="650" height="380" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="325" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="16" font-weight="bold" fill="#fff">Which Gradient Estimator?</text>
  
  <!-- Question 1: Continuous? -->
  <g transform="translate(325, 80)" filter="url(#shadow)">
    <polygon points="0,-28 110,0 0,28 -110,0" fill="url(#questionGrad)" opacity="0.95"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">Is your distribution</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">continuous (Gaussian)?</text>
  </g>
  
  <!-- Yes → Reparameterization -->
  <path d="M435,80 L510,80" fill="none" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowYes)"/>
  <text x="470" y="70" font-family="Arial" font-size="9" font-weight="bold" fill="#43e97b">Yes</text>
  <g transform="translate(575, 80)" filter="url(#shadow)">
    <rect x="-55" y="-25" width="110" height="50" rx="8" fill="url(#reparamGrad)" opacity="0.95"/>
    <text x="0" y="-3" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1a1a2e">REPARAM ✓</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(26,26,46,0.7)">Low variance</text>
  </g>
  
  <!-- No → Continue -->
  <path d="M325,108 L325,150" fill="none" stroke="#667eea" stroke-width="2" marker-end="url(#arrowNo)"/>
  <text x="340" y="135" font-family="Arial" font-size="9" font-weight="bold" fill="#667eea">No</text>
  
  <!-- Question 2: Categorical? -->
  <g transform="translate(325, 185)" filter="url(#shadow)">
    <polygon points="0,-28 100,0 0,28 -100,0" fill="url(#questionGrad)" opacity="0.95"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">Is it categorical/</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">discrete?</text>
  </g>
  
  <!-- Yes → Gumbel-Softmax or REINFORCE -->
  <path d="M425,185 L510,185" fill="none" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowYes)"/>
  <text x="465" y="175" font-family="Arial" font-size="9" font-weight="bold" fill="#43e97b">Yes</text>
  <g transform="translate(575, 185)" filter="url(#shadow)">
    <rect x="-55" y="-30" width="110" height="60" rx="8" fill="url(#gumbelGrad)" opacity="0.95"/>
    <text x="0" y="-8" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1a1a2e">Gumbel-Softmax</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(26,26,46,0.7)">(differentiable approx)</text>
    <text x="0" y="18" text-anchor="middle" font-family="Arial" font-size="9" fill="#1a1a2e">or REINFORCE</text>
  </g>
  
  <!-- No → Continue -->
  <path d="M325,213 L325,255" fill="none" stroke="#667eea" stroke-width="2" marker-end="url(#arrowNo)"/>
  <text x="340" y="240" font-family="Arial" font-size="9" font-weight="bold" fill="#667eea">No</text>
  
  <!-- Question 3: High variance OK? -->
  <g transform="translate(325, 290)" filter="url(#shadow)">
    <polygon points="0,-28 110,0 0,28 -110,0" fill="url(#questionGrad)" opacity="0.95"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">Can tolerate high-</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">variance gradients?</text>
  </g>
  
  <!-- Yes → Score function -->
  <path d="M435,290 L510,290" fill="none" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowYes)"/>
  <text x="470" y="280" font-family="Arial" font-size="9" font-weight="bold" fill="#43e97b">Yes</text>
  <g transform="translate(575, 290)" filter="url(#shadow)">
    <rect x="-55" y="-25" width="110" height="50" rx="8" fill="url(#reinforceGrad)" opacity="0.9"/>
    <text x="0" y="-3" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Score function</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.7)">+ control variates</text>
  </g>
  
  <!-- No → Find reparameterizable approx -->
  <path d="M215,290 L130,290" fill="none" stroke="#667eea" stroke-width="2" marker-end="url(#arrowNo)"/>
  <text x="170" y="280" font-family="Arial" font-size="9" font-weight="bold" fill="#667eea">No</text>
  <g transform="translate(70, 290)" filter="url(#shadow)">
    <rect x="-55" y="-25" width="110" height="50" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)"/>
    <text x="0" y="-3" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">Find reparam.</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">approximation</text>
  </g>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="vanillaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="vaeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="probGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.7)"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#bgGrad)"/>
  
  <!-- Grid -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="800" height="300" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#fff">Vanilla AE vs VAE: The Key Difference</text>
  
  <!-- VANILLA AE Row -->
  <g transform="translate(400, 100)">
    <text x="-320" y="5" font-family="Arial" font-size="13" font-weight="bold" fill="url(#vanillaGrad)">Vanilla AE:</text>
    
    <!-- x -->
    <g filter="url(#shadow)">
      <rect x="-220" y="-25" width="50" height="50" rx="6" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)"/>
      <text x="-195" y="5" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">x</text>
    </g>
    
    <path d="M-165,0 L-130,0" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- z (deterministic point) -->
    <g filter="url(#shadow)">
      <circle cx="-80" cy="0" r="25" fill="url(#vanillaGrad)" opacity="0.95"/>
      <text x="-80" y="5" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#fff">z</text>
      <text x="-80" y="-35" text-anchor="middle" font-family="Arial" font-size="9" fill="rgba(255,255,255,0.7)">(deterministic)</text>
    </g>
    
    <path d="M-50,0 L-15,0" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- x̂ -->
    <g filter="url(#shadow)">
      <rect x="0" y="-25" width="50" height="50" rx="6" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)"/>
      <text x="25" y="5" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">x̂</text>
    </g>
    
    <!-- Properties -->
    <g transform="translate(150, 0)">
      <circle cx="0" cy="-12" r="4" fill="#f5576c"/>
      <text x="10" y="-8" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)">Cannot sample new data</text>
      <circle cx="0" cy="8" r="4" fill="#f5576c"/>
      <text x="10" y="12" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)">Latent space has "holes"</text>
    </g>
  </g>
  
  <!-- VAE Row -->
  <g transform="translate(400, 210)">
    <text x="-320" y="5" font-family="Arial" font-size="13" font-weight="bold" fill="url(#vaeGrad)">VAE:</text>
    
    <!-- x -->
    <g filter="url(#shadow)">
      <rect x="-220" y="-25" width="50" height="50" rx="6" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)"/>
      <text x="-195" y="5" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">x</text>
    </g>
    
    <path d="M-165,0 L-145,0" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- q(z|x) (distribution) -->
    <g filter="url(#shadow)">
      <ellipse cx="-95" cy="0" rx="40" ry="28" fill="url(#probGrad)" opacity="0.95"/>
      <text x="-95" y="-3" text-anchor="middle" font-family="Arial" font-size="11" fill="#1a1a2e">q(z|x)</text>
      <text x="-95" y="10" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(26,26,46,0.7)">μ, σ</text>
    </g>
    
    <path d="M-50,0 L-30,0" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="-40" y="-10" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.6)">sample</text>
    
    <!-- z (sampled) -->
    <g filter="url(#shadow)">
      <circle cx="0" cy="0" r="18" fill="url(#vaeGrad)" opacity="0.9"/>
      <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="11" fill="#1a1a2e">z</text>
    </g>
    
    <path d="M20,0 L40,0" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- p(x|z) -->
    <g filter="url(#shadow)">
      <ellipse cx="80" cy="0" rx="32" ry="25" fill="url(#vaeGrad)" opacity="0.85"/>
      <text x="80" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a2e">p(x|z)</text>
    </g>
    
    <path d="M115,0 L135,0" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- x̂ -->
    <g filter="url(#shadow)">
      <rect x="140" y="-25" width="50" height="50" rx="6" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)"/>
      <text x="165" y="5" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">x̂</text>
    </g>
    
    <!-- Properties -->
    <g transform="translate(260, 0)">
      <circle cx="0" cy="-12" r="4" fill="#43e97b"/>
      <text x="10" y="-8" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)">CAN sample: z ~ N(0,I) → x</text>
      <circle cx="0" cy="8" r="4" fill="#43e97b"/>
      <text x="10" y="12" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)">Regularized, continuous latent</text>
    </g>
  </g>
  
  <!-- Divider -->
  <line x1="50" y1="150" x2="750" y2="150" stroke="rgba(255,255,255,0.15)" stroke-width="1" stroke-dasharray="8,4"/>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="sparseBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2027"/>
      <stop offset="50%" style="stop-color:#203a43"/>
      <stop offset="100%" style="stop-color:#2c5364"/>
    </linearGradient>
    <linearGradient id="activeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f857a6"/>
      <stop offset="100%" style="stop-color:#ff5858"/>
    </linearGradient>
    <linearGradient id="inactiveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#34495e"/>
    </linearGradient>
    <filter id="glowActive">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="450" fill="url(#sparseBg)" rx="15"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Sparse Autoencoder: Overcomplete Representation</text>
  <text x="450" y="65" text-anchor="middle" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="14">Only ~5% of latent units active per input</text>
  
  <!-- Input Layer -->
  <g transform="translate(80, 100)">
    <text x="40" y="-10" text-anchor="middle" fill="#4ecdc4" font-size="14" font-weight="bold">INPUT</text>
    <text x="40" y="5" text-anchor="middle" fill="#aaaaaa" font-size="11">D = 784</text>
    <rect x="0" y="15" width="80" height="250" rx="8" fill="#1a1a2e" stroke="#4ecdc4" stroke-width="2"/>
    <circle cx="40" cy="45" r="10" fill="#4ecdc4"/>
    <circle cx="40" cy="75" r="10" fill="#4ecdc4"/>
    <circle cx="40" cy="105" r="10" fill="#4ecdc4"/>
    <circle cx="40" cy="135" r="10" fill="#4ecdc4"/>
    <text x="40" cy="175" text-anchor="middle" fill="#ffffff" font-size="20" y="175">â‹®</text>
    <circle cx="40" cy="205" r="10" fill="#4ecdc4"/>
    <circle cx="40" cy="235" r="10" fill="#4ecdc4"/>
  </g>
  
  <!-- Sparse Latent Layer (Overcomplete) -->
  <g transform="translate(350, 80)">
    <text x="100" y="-10" text-anchor="middle" fill="#f857a6" font-size="14" font-weight="bold">SPARSE LATENT</text>
    <text x="100" y="5" text-anchor="middle" fill="#aaaaaa" font-size="11">d = 2000 (overcomplete!)</text>
    <rect x="0" y="15" width="200" height="300" rx="8" fill="#1a1a2e" stroke="#f857a6" stroke-width="2"/>
    
    <!-- Active neurons (glowing) -->
    <circle cx="40" cy="45" r="10" fill="url(#activeGrad)" filter="url(#glowActive)"/>
    <circle cx="160" cy="95" r="10" fill="url(#activeGrad)" filter="url(#glowActive)"/>
    <circle cx="80" cy="175" r="10" fill="url(#activeGrad)" filter="url(#glowActive)"/>
    <circle cx="120" cy="255" r="10" fill="url(#activeGrad)" filter="url(#glowActive)"/>
    
    <!-- Inactive neurons (dim) -->
    <circle cx="80" cy="45" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="120" cy="45" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="160" cy="45" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="40" cy="75" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="80" cy="75" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="120" cy="75" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="40" cy="95" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="80" cy="95" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="120" cy="95" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="40" cy="125" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="80" cy="125" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="120" cy="125" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="160" cy="125" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="40" cy="155" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="120" cy="155" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="160" cy="155" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="40" cy="175" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="120" cy="175" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="160" cy="175" r="10" fill="#2c3e50" opacity="0.3"/>
    
    <text x="100" y="215" text-anchor="middle" fill="#ffffff" font-size="16">â‹® â‹® â‹® â‹®</text>
    
    <circle cx="40" cy="235" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="80" cy="235" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="160" cy="235" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="40" cy="265" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="80" cy="265" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="120" cy="265" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="160" cy="265" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="40" cy="295" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="80" cy="295" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="120" cy="295" r="10" fill="#2c3e50" opacity="0.3"/>
    <circle cx="160" cy="295" r="10" fill="#2c3e50" opacity="0.3"/>
  </g>
  
  <!-- Output Layer -->
  <g transform="translate(720, 100)">
    <text x="40" y="-10" text-anchor="middle" fill="#4ecdc4" font-size="14" font-weight="bold">OUTPUT</text>
    <text x="40" y="5" text-anchor="middle" fill="#aaaaaa" font-size="11">D = 784</text>
    <rect x="0" y="15" width="80" height="250" rx="8" fill="#1a1a2e" stroke="#4ecdc4" stroke-width="2"/>
    <circle cx="40" cy="45" r="10" fill="#4ecdc4"/>
    <circle cx="40" cy="75" r="10" fill="#4ecdc4"/>
    <circle cx="40" cy="105" r="10" fill="#4ecdc4"/>
    <circle cx="40" cy="135" r="10" fill="#4ecdc4"/>
    <text x="40" cy="175" text-anchor="middle" fill="#ffffff" font-size="20" y="175">â‹®</text>
    <circle cx="40" cy="205" r="10" fill="#4ecdc4"/>
    <circle cx="40" cy="235" r="10" fill="#4ecdc4"/>
  </g>
  
  <!-- Arrows -->
  <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.5">
    <path d="M 170 225 L 340 225"/>
    <path d="M 560 225 L 710 225"/>
  </g>
  <polygon points="340,220 350,225 340,230" fill="#ffffff" opacity="0.5"/>
  <polygon points="710,220 720,225 710,230" fill="#ffffff" opacity="0.5"/>
  
  <!-- Legend -->

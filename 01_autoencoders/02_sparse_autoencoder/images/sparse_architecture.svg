  </g>
  
  <!-- Sparsity constraint box -->
  <g transform="translate(620, 400)">
    <rect x="0" y="-20" width="250" height="45" rx="8" fill="#1a1a2e" stroke="#f857a6" stroke-width="2"/>
    <text x="125" y="2" text-anchor="middle" fill="#ffffff" font-size="13">â„’ = â„’_recon + Î»Â·â„’_sparse</text>
    <text x="125" y="18" text-anchor="middle" fill="#aaaaaa" font-size="11">KL or L1 sparsity penalty</text>
  </g>
  
  <!-- Key insight -->
  <g transform="translate(200, 400)">
    <text x="0" y="5" fill="#ffe66d" font-size="13" font-weight="bold">ðŸ’¡ Overcomplete (d &gt; D) but sparse = interpretable features!</text>
  </g>
</svg>



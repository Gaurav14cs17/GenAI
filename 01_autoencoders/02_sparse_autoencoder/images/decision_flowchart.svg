<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="questionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="yesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="noGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
    <marker id="arrowYes" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#43e97b"/>
    </marker>
    <marker id="arrowNo" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#667eea"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid -->
  <pattern id="grid" width="25" height="25" patternUnits="userSpaceOnUse">
    <path d="M 25 0 L 0 0 0 25" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="700" height="400" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#fff">When to Use Sparse AE?</text>
  
  <!-- Question 1 -->
  <g transform="translate(350, 80)" filter="url(#shadow)">
    <polygon points="0,-30 110,0 0,30 -110,0" fill="url(#questionGrad)" opacity="0.95"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Need interpretable</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">features?</text>
  </g>
  
  <!-- No to Q1 -->
  <path d="M240,80 L150,80" fill="none" stroke="#667eea" stroke-width="2" marker-end="url(#arrowNo)"/>
  <text x="195" y="70" font-family="Arial" font-size="9" font-weight="bold" fill="#667eea">No</text>
  <g transform="translate(85, 80)" filter="url(#shadow)">
    <rect x="-55" y="-22" width="110" height="44" rx="8" fill="url(#noGrad)" opacity="0.9"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Consider</text>
    <text x="0" y="14" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Vanilla AE</text>
  </g>
  
  <!-- Yes to Q1 -->
  <path d="M350,110 L350,150" fill="none" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowYes)"/>
  <text x="365" y="135" font-family="Arial" font-size="9" font-weight="bold" fill="#43e97b">Yes</text>
  
  <!-- Question 2 -->
  <g transform="translate(350, 185)" filter="url(#shadow)">
    <polygon points="0,-30 115,0 0,30 -115,0" fill="url(#questionGrad)" opacity="0.95"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Want overcomplete</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">representation?</text>
  </g>
  
  <!-- Yes to Q2 -->
  <path d="M465,185 L530,185" fill="none" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowYes)"/>
  <text x="495" y="175" font-family="Arial" font-size="9" font-weight="bold" fill="#43e97b">Yes</text>
  <g transform="translate(600, 185)" filter="url(#shadow)">
    <rect x="-55" y="-22" width="110" height="44" rx="8" fill="url(#yesGrad)" opacity="0.95"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1a1a2e">Sparse AE âœ“</text>
  </g>
  
  <!-- Continue -->
  <path d="M350,215 L350,255" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Question 3 -->
  <g transform="translate(350, 290)" filter="url(#shadow)">
    <polygon points="0,-30 120,0 0,30 -120,0" fill="url(#questionGrad)" opacity="0.95"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Understanding LLM</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">internals?</text>
  </g>
  
  <!-- Yes to Q3 -->
  <path d="M470,290 L530,290" fill="none" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowYes)"/>
  <text x="500" y="280" font-family="Arial" font-size="9" font-weight="bold" fill="#43e97b">Yes</text>
  <g transform="translate(600, 290)" filter="url(#shadow)">
    <rect x="-55" y="-22" width="110" height="44" rx="8" fill="url(#yesGrad)" opacity="0.95"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1a1a2e">Sparse AE âœ“</text>
    <text x="0" y="14" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(26,26,46,0.7)">Go-to method!</text>
  </g>
  
  <!-- No to Q3 -->
  <path d="M230,290 L150,290" fill="none" stroke="#667eea" stroke-width="2" marker-end="url(#arrowNo)"/>
  <text x="190" y="280" font-family="Arial" font-size="9" font-weight="bold" fill="#667eea">No</text>
  <g transform="translate(85, 290)" filter="url(#shadow)">
    <rect x="-55" y="-22" width="110" height="44" rx="8" fill="url(#noGrad)" opacity="0.8"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Consider other</text>
    <text x="0" y="14" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">variants</text>
  </g>
  
  <!-- Use case hint -->
  <g transform="translate(350, 370)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.5)">ðŸ’¡ Sparse AE: Anthropic/OpenAI use it to understand what LLM neurons represent!</text>
  </g>
</svg>


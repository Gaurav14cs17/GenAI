<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="vanillaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="sparseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#bgGrad)"/>
  
  <!-- Grid -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="800" height="300" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#fff">Vanilla AE vs Sparse AE: Compression Strategy</text>
  
  <!-- VS divider -->
  <line x1="400" y1="60" x2="400" y2="280" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="8,4"/>
  <circle cx="400" cy="150" r="20" fill="#1a1a2e" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="400" y="155" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">VS</text>
  
  <!-- VANILLA AE Side -->
  <text x="200" y="65" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="url(#vanillaGrad)">Vanilla AE</text>
  <text x="200" y="85" text-anchor="middle" font-family="Arial" font-size="11" fill="rgba(255,255,255,0.6)">Compression via BOTTLENECK (d &lt; D)</text>
  
  <!-- Vanilla architecture diagram -->
  <g transform="translate(200, 165)" filter="url(#shadow)">
    <!-- Input layer (large) -->
    <rect x="-120" y="-50" width="30" height="100" rx="4" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"/>
    <text x="-105" y="60" text-anchor="middle" font-family="Arial" font-size="9" fill="rgba(255,255,255,0.6)">D dims</text>
    
    <!-- Hidden layer (small - bottleneck) -->
    <rect x="-15" y="-25" width="30" height="50" rx="4" fill="url(#vanillaGrad)" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">d</text>
    <text x="0" y="-35" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.7)">Bottleneck</text>
    
    <!-- Output layer (large) -->
    <rect x="90" y="-50" width="30" height="100" rx="4" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"/>
    <text x="105" y="60" text-anchor="middle" font-family="Arial" font-size="9" fill="rgba(255,255,255,0.6)">D dims</text>
    
    <!-- Arrows -->
    <path d="M-85,-30 L-20,-10" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" fill="none"/>
    <path d="M-85,30 L-20,10" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" fill="none"/>
    <path d="M20,-10 L85,-30" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" fill="none"/>
    <path d="M20,10 L85,30" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Vanilla properties -->
  <g transform="translate(200, 245)">
    <circle cx="-80" cy="0" r="4" fill="#667eea"/>
    <text x="-70" y="4" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)">All latent units active</text>
    <circle cx="-80" cy="20" r="4" fill="#667eea"/>
    <text x="-70" y="24" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)">Features are distributed</text>
  </g>
  
  <!-- SPARSE AE Side -->
  <text x="600" y="65" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="url(#sparseGrad)">Sparse AE</text>
  <text x="600" y="85" text-anchor="middle" font-family="Arial" font-size="11" fill="rgba(255,255,255,0.6)">Compression via SPARSITY (d ≥ D possible)</text>
  
  <!-- Sparse architecture diagram -->
  <g transform="translate(600, 165)" filter="url(#shadow)">
    <!-- Input layer -->
    <rect x="-120" y="-50" width="30" height="100" rx="4" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"/>
    <text x="-105" y="60" text-anchor="middle" font-family="Arial" font-size="9" fill="rgba(255,255,255,0.6)">D dims</text>
    
    <!-- Hidden layer (overcomplete) -->
    <rect x="-20" y="-55" width="40" height="110" rx="4" fill="url(#sparseGrad)" opacity="0.3"/>
    <!-- Active neurons (sparse) -->
    <circle cx="0" cy="-35" r="6" fill="url(#sparseGrad)" opacity="0.3"/>
    <circle cx="0" cy="-15" r="6" fill="url(#sparseGrad)"/>
    <circle cx="0" cy="5" r="6" fill="url(#sparseGrad)" opacity="0.3"/>
    <circle cx="0" cy="25" r="6" fill="url(#sparseGrad)"/>
    <circle cx="0" cy="45" r="6" fill="url(#sparseGrad)" opacity="0.3"/>
    <text x="0" y="-65" text-anchor="middle" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.7)">~5% active</text>
    <text x="0" y="70" text-anchor="middle" font-family="Arial" font-size="9" fill="rgba(255,255,255,0.6)">d ≥ D</text>
    
    <!-- Output layer -->
    <rect x="90" y="-50" width="30" height="100" rx="4" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"/>
    <text x="105" y="60" text-anchor="middle" font-family="Arial" font-size="9" fill="rgba(255,255,255,0.6)">D dims</text>
    
    <!-- Arrows (sparse) -->
    <path d="M-85,-30 L-25,-15" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none"/>
    <path d="M-85,0 L-25,25" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" fill="none"/>
    <path d="M25,-15 L85,-30" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" fill="none"/>
    <path d="M25,25 L85,0" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Sparse properties -->
  <g transform="translate(600, 245)">
    <circle cx="-80" cy="0" r="4" fill="#f093fb"/>
    <text x="-70" y="4" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)">Few latent units active (~5%)</text>
    <circle cx="-80" cy="20" r="4" fill="#f093fb"/>
    <text x="-70" y="24" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.8)">Each unit = distinct meaning</text>
  </g>
</svg>


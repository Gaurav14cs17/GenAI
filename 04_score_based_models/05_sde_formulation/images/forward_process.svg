<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 450">
  <defs>
    <linearGradient id="bgSDE" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a18"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    
    <linearGradient id="titleSDE" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    
    <linearGradient id="dataGrad2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    
    <linearGradient id="noiseGrad2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="timeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="50%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <filter id="glowSDE">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <marker id="arrowTime" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#feca57"/>
    </marker>
  </defs>
  
  <rect width="1000" height="450" fill="url(#bgSDE)"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Georgia, serif" font-size="24" font-weight="700" fill="url(#titleSDE)" filter="url(#glowSDE)">
    Forward SDE: Data → Noise (Continuous Time)
  </text>
  
  <!-- Time axis -->
  <g transform="translate(500, 380)">
    <line x1="-400" y1="0" x2="400" y2="0" stroke="url(#timeGrad)" stroke-width="3"/>
    <line x1="390" y1="-8" x2="400" y2="0" stroke="#764ba2" stroke-width="3"/>
    <line x1="390" y1="8" x2="400" y2="0" stroke="#764ba2" stroke-width="3"/>
    
    <text x="-380" y="25" font-family="system-ui" font-size="11" fill="#43e97b">t = 0</text>
    <text x="360" y="25" font-family="system-ui" font-size="11" fill="#764ba2">t = T</text>
    <text x="0" y="25" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.5)">time →</text>
  </g>
  
  <!-- Distribution evolution -->
  <!-- t=0: Clean data -->
  <g transform="translate(120, 220)">
    <text x="0" y="-120" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#43e97b">p₀ = p_data</text>
    
    <!-- Bimodal sharp distribution -->
    <ellipse cx="-30" cy="0" rx="30" ry="50" fill="url(#dataGrad2)" opacity="0.3"/>
    <ellipse cx="-30" cy="0" rx="18" ry="35" fill="url(#dataGrad2)" opacity="0.5"/>
    <ellipse cx="-30" cy="0" rx="8" ry="20" fill="#43e97b" opacity="0.7"/>
    
    <ellipse cx="30" cy="20" rx="25" ry="45" fill="url(#dataGrad2)" opacity="0.3"/>
    <ellipse cx="30" cy="20" rx="15" ry="30" fill="url(#dataGrad2)" opacity="0.5"/>
    <ellipse cx="30" cy="20" rx="7" ry="15" fill="#43e97b" opacity="0.7"/>
    
    <text x="0" y="90" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Sharp modes</text>
  </g>
  
  <!-- t=0.3: Slightly noisy -->
  <g transform="translate(330, 220)">
    <text x="0" y="-120" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#38f9d7">p_t (early)</text>
    
    <ellipse cx="-25" cy="0" rx="40" ry="60" fill="rgba(56,249,215,0.15)"/>
    <ellipse cx="-25" cy="0" rx="25" ry="42" fill="rgba(56,249,215,0.25)"/>
    <ellipse cx="-25" cy="0" rx="12" ry="25" fill="rgba(56,249,215,0.4)"/>
    
    <ellipse cx="28" cy="15" rx="35" ry="55" fill="rgba(56,249,215,0.15)"/>
    <ellipse cx="28" cy="15" rx="22" ry="38" fill="rgba(56,249,215,0.25)"/>
    <ellipse cx="28" cy="15" rx="10" ry="20" fill="rgba(56,249,215,0.4)"/>
    
    <text x="0" y="90" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Spreading</text>
  </g>
  
  <!-- t=0.6: Medium noise -->
  <g transform="translate(540, 220)">
    <text x="0" y="-120" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#667eea">p_t (mid)</text>
    
    <ellipse cx="-15" cy="5" rx="50" ry="70" fill="rgba(102,126,234,0.12)"/>
    <ellipse cx="-15" cy="5" rx="35" ry="52" fill="rgba(102,126,234,0.2)"/>
    <ellipse cx="-15" cy="5" rx="20" ry="32" fill="rgba(102,126,234,0.3)"/>
    
    <ellipse cx="20" cy="10" rx="45" ry="65" fill="rgba(102,126,234,0.12)"/>
    <ellipse cx="20" cy="10" rx="30" ry="48" fill="rgba(102,126,234,0.2)"/>
    <ellipse cx="20" cy="10" rx="18" ry="28" fill="rgba(102,126,234,0.3)"/>
    
    <text x="0" y="90" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Merging</text>
  </g>
  
  <!-- t=1.0: Pure noise -->
  <g transform="translate(800, 220)">
    <text x="0" y="-120" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#764ba2">p_T ≈ N(0, σ²I)</text>
    
    <ellipse cx="0" cy="0" rx="80" ry="80" fill="rgba(118,75,162,0.1)"/>
    <ellipse cx="0" cy="0" rx="60" ry="60" fill="rgba(118,75,162,0.15)"/>
    <ellipse cx="0" cy="0" rx="40" ry="40" fill="rgba(118,75,162,0.2)"/>
    <ellipse cx="0" cy="0" rx="20" ry="20" fill="rgba(118,75,162,0.3)"/>
    <circle cx="0" cy="0" r="5" fill="#764ba2" opacity="0.5"/>
    
    <text x="0" y="90" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Pure Gaussian</text>
  </g>
  
  <!-- Drift arrows -->
  <g opacity="0.6">
    <path d="M 180,220 Q 230,210 270,215" fill="none" stroke="#feca57" stroke-width="2" marker-end="url(#arrowTime)"/>
    <path d="M 400,220 Q 445,215 485,218" fill="none" stroke="#feca57" stroke-width="2" marker-end="url(#arrowTime)"/>
    <path d="M 620,220 Q 680,215 740,218" fill="none" stroke="#feca57" stroke-width="2" marker-end="url(#arrowTime)"/>
  </g>
  
  <!-- SDE equation box -->
  <g transform="translate(500, 80)">
    <rect x="-250" y="-25" width="500" height="50" rx="10" fill="rgba(0,0,0,0.4)" stroke="rgba(102,126,234,0.4)" stroke-width="1"/>
    
    <text x="0" y="8" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="white">
      dx = <tspan fill="#f5576c">f(x,t)</tspan>dt + <tspan fill="#feca57">g(t)</tspan>dW<tspan baseline-shift="sub" font-size="12">t</tspan>
    </text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(500, 420)">
    <text x="-200" y="0" font-family="system-ui" font-size="10" fill="#f5576c">f(x,t): drift (deterministic)</text>
    <text x="50" y="0" font-family="system-ui" font-size="10" fill="#feca57">g(t): diffusion (noise scale)</text>
    <text x="280" y="0" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">dW: Brownian motion</text>
  </g>
</svg>


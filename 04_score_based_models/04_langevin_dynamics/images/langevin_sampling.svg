<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 260">
  <defs>
    <linearGradient id="trajGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="50%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="260" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="system-ui, sans-serif" font-size="16" fill="#F1F5F9" text-anchor="middle" font-weight="bold">Langevin Dynamics Sampling</text>
  
  <!-- Density landscape -->
  <ellipse cx="500" cy="140" rx="80" ry="60" fill="#3B82F6" opacity="0.2"/>
  <ellipse cx="500" cy="140" rx="50" ry="35" fill="#3B82F6" opacity="0.3"/>
  <ellipse cx="500" cy="140" rx="25" ry="18" fill="#3B82F6" opacity="0.5"/>
  <circle cx="500" cy="140" r="8" fill="#3B82F6"/>
  <text x="500" y="220" font-family="system-ui, sans-serif" font-size="10" fill="#60A5FA" text-anchor="middle">Target p(x)</text>
  
  <!-- Starting point -->
  <circle cx="150" cy="100" r="8" fill="#EF4444"/>
  <text x="150" y="85" font-family="system-ui, sans-serif" font-size="9" fill="#EF4444" text-anchor="middle">x₀ (random)</text>
  
  <!-- Trajectory -->
  <path d="M 155 105 Q 200 130 250 115 Q 300 100 350 120 Q 400 140 450 135 Q 480 138 492 140" stroke="url(#trajGrad)" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
  
  <!-- Intermediate points -->
  <circle cx="250" cy="115" r="5" fill="#F59E0B" opacity="0.8"/>
  <circle cx="350" cy="120" r="5" fill="#F59E0B" opacity="0.8"/>
  <circle cx="450" cy="135" r="5" fill="#10B981" opacity="0.8"/>
  
  <!-- Score arrows -->
  <line x1="155" y1="105" x2="175" y2="115" stroke="#EC4899" stroke-width="2"/>
  <polygon points="175,115 168,108 165,117" fill="#EC4899"/>
  
  <line x1="255" y1="115" x2="280" y2="110" stroke="#EC4899" stroke-width="2"/>
  <polygon points="280,110 272,106 270,114" fill="#EC4899"/>
  
  <line x1="355" y1="120" x2="385" y2="125" stroke="#EC4899" stroke-width="2"/>
  <polygon points="385,125 377,120 376,129" fill="#EC4899"/>
  
  <!-- Final point -->
  <circle cx="495" cy="140" r="6" fill="#10B981"/>
  <text x="495" y="160" font-family="system-ui, sans-serif" font-size="9" fill="#10B981" text-anchor="middle">x_T (sample)</text>
  
  <!-- Update equation -->
  <rect x="80" y="175" width="300" height="60" rx="8" fill="#1E293B" stroke="#8B5CF6" stroke-width="2"/>
  <text x="230" y="200" font-family="system-ui, sans-serif" font-size="11" fill="#A78BFA" text-anchor="middle" font-weight="bold">Update Rule</text>
  <text x="230" y="222" font-family="system-ui, sans-serif" font-size="10" fill="#F1F5F9" text-anchor="middle">x_{t+1} = x_t + ε∇log p(x_t) + √(2ε)z</text>
  
  <!-- Legend -->
  <rect x="420" y="175" width="200" height="60" rx="8" fill="#1E293B" stroke="#475569" stroke-width="1"/>
  <line x1="440" y1="195" x2="470" y2="195" stroke="#EC4899" stroke-width="2"/>
  <text x="480" y="200" font-family="system-ui, sans-serif" font-size="9" fill="#94A3B8">Score ∇log p(x)</text>
  <line x1="440" y1="215" x2="470" y2="215" stroke="url(#trajGrad)" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="480" y="220" font-family="system-ui, sans-serif" font-size="9" fill="#94A3B8">Trajectory</text>
</svg>

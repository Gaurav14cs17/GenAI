<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480">
  <defs>
    <linearGradient id="bgSODE" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d1a"/>
      <stop offset="100%" style="stop-color:#1a1a35"/>
    </linearGradient>
    
    <linearGradient id="sdeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5576c"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    
    <linearGradient id="odeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#667eea"/>
    </linearGradient>
    
    <filter id="glowSODE">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="900" height="480" fill="url(#bgSODE)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Georgia, serif" font-size="24" font-weight="700" fill="white" filter="url(#glowSODE)">
    SDE vs Probability Flow ODE
  </text>
  <text x="450" y="68" text-anchor="middle" font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.6)">
    Same marginal distributions, different sample paths — choose based on your needs
  </text>
  
  <!-- Central diagram -->
  <g transform="translate(450, 280)">
    <!-- Noise start -->
    <circle cx="250" cy="0" r="40" fill="rgba(118,75,162,0.15)" stroke="#764ba2" stroke-width="1"/>
    <circle cx="250" cy="0" r="25" fill="rgba(118,75,162,0.25)"/>
    <circle cx="250" cy="0" r="10" fill="#764ba2" opacity="0.6"/>
    <text x="250" y="65" text-anchor="middle" font-family="system-ui" font-size="11" fill="#764ba2">p_T (noise)</text>
    
    <!-- Starting points -->
    <circle cx="270" cy="-15" r="5" fill="#f5576c" stroke="white" stroke-width="1"/>
    <circle cx="260" cy="10" r="5" fill="#00d9ff" stroke="white" stroke-width="1"/>
    
    <!-- Data end -->
    <g transform="translate(-250, 0)">
      <ellipse cx="-15" cy="0" rx="25" ry="40" fill="rgba(67,233,123,0.15)"/>
      <ellipse cx="-15" cy="0" rx="12" ry="25" fill="rgba(67,233,123,0.3)"/>
      <ellipse cx="15" cy="10" rx="20" ry="35" fill="rgba(67,233,123,0.15)"/>
      <ellipse cx="15" cy="10" rx="10" ry="20" fill="rgba(67,233,123,0.3)"/>
    </g>
    <text x="-250" y="65" text-anchor="middle" font-family="system-ui" font-size="11" fill="#43e97b">p_0 (data)</text>
    
    <!-- SDE path (wiggly, stochastic) -->
    <path d="M 265,-15 
             Q 220,-25 180,-10 
             Q 140,10 100,-5 
             Q 60,-25 20,-10 
             Q -20,15 -60,0 
             Q -100,-20 -140,-5 
             Q -180,10 -220,0 
             Q -240,-10 -255,-5"
          fill="none" stroke="#f5576c" stroke-width="2.5" stroke-dasharray="none" opacity="0.9"/>
    
    <path d="M 265,-15 
             Q 230,-5 190,15 
             Q 150,-5 110,20 
             Q 70,-10 30,5 
             Q -10,25 -50,0 
             Q -90,-15 -130,10 
             Q -170,-5 -210,15 
             Q -240,5 -265,5"
          fill="none" stroke="#f5576c" stroke-width="1.5" opacity="0.5"/>
    
    <!-- ODE path (smooth, deterministic) -->
    <path d="M 255,10 
             Q 200,5 150,8 
             Q 100,12 50,5 
             Q 0,0 -50,5 
             Q -100,8 -150,10 
             Q -200,8 -235,15"
          fill="none" stroke="#00d9ff" stroke-width="2.5"/>
    
    <!-- Labels -->
    <text x="100" y="-50" font-family="system-ui" font-size="11" fill="#f5576c">SDE: stochastic (multiple paths)</text>
    <text x="100" y="55" font-family="system-ui" font-size="11" fill="#00d9ff">ODE: deterministic (one path)</text>
    
    <!-- End points -->
    <circle cx="-255" cy="-5" r="5" fill="#f5576c" stroke="white" stroke-width="1.5"/>
    <circle cx="-265" cy="5" r="5" fill="#f5576c" opacity="0.5"/>
    <circle cx="-235" cy="15" r="5" fill="#00d9ff" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- Comparison boxes -->
  <!-- SDE Box -->
  <g transform="translate(225, 420)">
    <rect x="-170" y="-50" width="340" height="100" rx="10" fill="rgba(245,87,108,0.08)" stroke="url(#sdeGrad)" stroke-width="1"/>
    
    <text x="0" y="-28" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#f5576c">Reverse SDE</text>
    
    <text x="-140" y="-5" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">✓ More sample diversity</text>
    <text x="-140" y="12" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">✓ Theoretical foundation</text>
    <text x="-140" y="29" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">✗ Non-deterministic</text>
    <text x="-140" y="46" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">✗ More sampling steps</text>
  </g>
  
  <!-- ODE Box -->
  <g transform="translate(675, 420)">
    <rect x="-170" y="-50" width="340" height="100" rx="10" fill="rgba(0,217,255,0.08)" stroke="url(#odeGrad)" stroke-width="1"/>
    
    <text x="0" y="-28" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#00d9ff">Probability Flow ODE</text>
    
    <text x="-140" y="-5" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">✓ Deterministic (reproducible)</text>
    <text x="-140" y="12" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">✓ Exact likelihood computation</text>
    <text x="-140" y="29" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.7)">✓ Faster (adaptive solvers)</text>
    <text x="-140" y="46" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">✗ Less diverse samples</text>
  </g>
  
  <!-- Key insight -->
  <g transform="translate(450, 145)">
    <rect x="-350" y="-30" width="700" height="55" rx="10" fill="rgba(0,0,0,0.3)" stroke="rgba(254,202,87,0.3)" stroke-width="1"/>
    
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#feca57">
      Key theorem: Same marginal distributions p_t(x)!
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.6)">
      ODE: dx = [f − ½g²∇log p]dt  |  SDE: dx = [f − g²∇log p]dt + gdW̄
    </text>
  </g>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 380">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b4db"/>
      <stop offset="100%" style="stop-color:#0083b0"/>
    </linearGradient>
    
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f857a6"/>
      <stop offset="100%" style="stop-color:#ff5858"/>
    </linearGradient>
    
    <linearGradient id="density1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00b4db;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#00b4db;stop-opacity:0.5"/>
    </linearGradient>
    
    <filter id="glow1">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <marker id="arr1" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#00b4db"/>
    </marker>
  </defs>
  
  <rect width="900" height="380" fill="url(#bg1)"/>
  
  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="32" font-weight="300" fill="white" letter-spacing="1">
    SCORE MATCHING
  </text>
  <text x="450" y="75" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" fill="rgba(255,255,255,0.6)">
    Learn ∇log p(x) without knowing p(x) — Hyvärinen's breakthrough
  </text>
  
  <!-- Left: Unknown distribution -->
  <g transform="translate(220, 210)">
    <text x="0" y="-95" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="13" font-weight="600" fill="#f857a6">Unknown p(x)</text>
    
    <!-- Mystery density shape -->
    <path d="M-100,50 Q-80,40 -60,20 Q-40,-20 -20,-40 Q0,-50 20,-40 Q40,-20 60,0 Q80,30 100,50" 
          fill="url(#density1)" stroke="#f857a6" stroke-width="2" opacity="0.8"/>
    
    <!-- Question marks -->
    <text x="-30" y="0" font-family="Georgia, serif" font-size="28" fill="rgba(248,87,166,0.4)">?</text>
    <text x="20" y="-20" font-family="Georgia, serif" font-size="20" fill="rgba(248,87,166,0.3)">?</text>
    
    <text x="0" y="80" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">Can't compute Z = ∫p̃(x)dx</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(400, 210)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#00b4db" stroke-width="3" stroke-dasharray="8,4"/>
    <polygon points="85,-8 105,0 85,8" fill="#00b4db"/>
    <text x="50" y="-15" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="10" fill="#00b4db">Score</text>
    <text x="50" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="10" fill="#00b4db">Matching</text>
  </g>
  
  <!-- Right: Learned score field -->
  <g transform="translate(650, 210)">
    <text x="0" y="-95" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="13" font-weight="600" fill="#00b4db">Learned s<tspan baseline-shift="sub" font-size="10">θ</tspan>(x)</text>
    
    <!-- Density contours -->
    <ellipse cx="0" cy="0" rx="90" ry="60" fill="none" stroke="rgba(0,180,219,0.2)" stroke-width="1"/>
    <ellipse cx="0" cy="0" rx="65" ry="43" fill="none" stroke="rgba(0,180,219,0.3)" stroke-width="1"/>
    <ellipse cx="0" cy="0" rx="40" ry="27" fill="none" stroke="rgba(0,180,219,0.4)" stroke-width="1"/>
    <ellipse cx="0" cy="0" rx="18" ry="12" fill="rgba(0,180,219,0.3)"/>
    
    <!-- Score vectors -->
    <g stroke="#00b4db" stroke-width="1.5" filter="url(#glow1)">
      <line x1="85" y1="0" x2="60" y2="0" marker-end="url(#arr1)"/>
      <line x1="-85" y1="0" x2="-60" y2="0" marker-end="url(#arr1)"/>
      <line x1="0" y1="55" x2="0" y2="38" marker-end="url(#arr1)"/>
      <line x1="0" y1="-55" x2="0" y2="-38" marker-end="url(#arr1)"/>
      <line x1="60" y1="40" x2="42" y2="28" marker-end="url(#arr1)"/>
      <line x1="-60" y1="40" x2="-42" y2="28" marker-end="url(#arr1)"/>
      <line x1="60" y1="-40" x2="42" y2="-28" marker-end="url(#arr1)"/>
      <line x1="-60" y1="-40" x2="-42" y2="-28" marker-end="url(#arr1)"/>
    </g>
    
    <text x="0" y="80" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">Only need samples from p(x)</text>
  </g>
  
  <!-- Bottom formula -->
  <g transform="translate(450, 340)">
    <rect x="-280" y="-20" width="560" height="36" rx="18" fill="rgba(0,0,0,0.4)" stroke="rgba(0,180,219,0.3)" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="white">
      L<tspan baseline-shift="sub" font-size="11">SM</tspan> = E[ ½||s<tspan baseline-shift="sub" font-size="11">θ</tspan>||² + tr(∇s<tspan baseline-shift="sub" font-size="11">θ</tspan>) ]  →  No ground truth score needed!
    </text>
  </g>
</svg>

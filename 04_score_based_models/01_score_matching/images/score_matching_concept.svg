<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 240">
  <defs>
    <linearGradient id="scoreMatch" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="240" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="system-ui, sans-serif" font-size="16" fill="#F1F5F9" text-anchor="middle" font-weight="bold">Score Matching: Learn ∇log p(x)</text>
  
  <!-- Data distribution -->
  <rect x="50" y="60" width="180" height="100" rx="10" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
  <text x="140" y="85" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6" text-anchor="middle" font-weight="bold">Data Distribution</text>
  <text x="140" y="110" font-family="system-ui, sans-serif" font-size="10" fill="#F1F5F9" text-anchor="middle">p_data(x)</text>
  <text x="140" y="135" font-family="system-ui, sans-serif" font-size="9" fill="#94A3B8" text-anchor="middle">True score:</text>
  <text x="140" y="150" font-family="system-ui, sans-serif" font-size="10" fill="#60A5FA" text-anchor="middle">∇log p_data(x)</text>
  
  <!-- Arrow -->
  <line x1="240" y1="110" x2="310" y2="110" stroke="#64748B" stroke-width="2"/>
  <polygon points="310,110 300,105 300,115" fill="#64748B"/>
  <text x="275" y="95" font-family="system-ui, sans-serif" font-size="9" fill="#94A3B8" text-anchor="middle">Learn</text>
  
  <!-- Neural Network -->
  <rect x="320" y="60" width="180" height="100" rx="10" fill="url(#scoreMatch)"/>
  <text x="410" y="85" font-family="system-ui, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">Score Network</text>
  <text x="410" y="110" font-family="system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">s_θ(x)</text>
  <text x="410" y="135" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">Learned score:</text>
  <text x="410" y="150" font-family="system-ui, sans-serif" font-size="10" fill="#F5D0FE" text-anchor="middle">s_θ(x) ≈ ∇log p(x)</text>
  
  <!-- Loss -->
  <rect x="520" y="70" width="140" height="80" rx="8" fill="#1E293B" stroke="#10B981" stroke-width="2"/>
  <text x="590" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#10B981" text-anchor="middle" font-weight="bold">Loss</text>
  <text x="590" y="120" font-family="system-ui, sans-serif" font-size="9" fill="#F1F5F9" text-anchor="middle">‖s_θ(x) - ∇log p(x)‖²</text>
  <text x="590" y="140" font-family="system-ui, sans-serif" font-size="8" fill="#94A3B8" text-anchor="middle">Minimize!</text>
  
  <!-- Arrow -->
  <line x1="505" y1="110" x2="515" y2="110" stroke="#64748B" stroke-width="2"/>
  <polygon points="515,110 508,105 508,115" fill="#64748B"/>
  
  <!-- Bottom note -->
  <rect x="150" y="180" width="400" height="45" rx="8" fill="#1E293B" stroke="#F59E0B" stroke-width="1"/>
  <text x="350" y="200" font-family="system-ui, sans-serif" font-size="10" fill="#F59E0B" text-anchor="middle" font-weight="bold">Key Insight</text>
  <text x="350" y="218" font-family="system-ui, sans-serif" font-size="9" fill="#94A3B8" text-anchor="middle">No normalization constant needed! Works with unnormalized densities.</text>
</svg>


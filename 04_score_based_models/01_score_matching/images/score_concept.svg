<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="bgSC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    
    <linearGradient id="densityGradSC" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.5"/>
    </linearGradient>
    
    <filter id="glowSC">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <marker id="arrSC" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#10b981"/>
    </marker>
  </defs>
  
  <rect width="800" height="350" fill="url(#bgSC)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="22" font-weight="600" fill="white">
    What is the Score Function?
  </text>
  
  <!-- Left: 2D density visualization -->
  <g transform="translate(200, 180)">
    <text x="0" y="-120" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#667eea">Probability Density p(x)</text>
    
    <!-- Contour lines -->
    <ellipse cx="0" cy="0" rx="120" ry="80" fill="none" stroke="rgba(102,126,234,0.2)" stroke-width="1"/>
    <ellipse cx="0" cy="0" rx="90" ry="60" fill="none" stroke="rgba(102,126,234,0.3)" stroke-width="1"/>
    <ellipse cx="0" cy="0" rx="60" ry="40" fill="rgba(102,126,234,0.15)"/>
    <ellipse cx="0" cy="0" rx="30" ry="20" fill="rgba(102,126,234,0.25)"/>
    <circle cx="0" cy="0" r="8" fill="#667eea"/>
    
    <!-- Score vectors pointing inward -->
    <g stroke="#10b981" stroke-width="2" filter="url(#glowSC)">
      <line x1="110" y1="0" x2="75" y2="0" marker-end="url(#arrSC)"/>
      <line x1="-110" y1="0" x2="-75" y2="0" marker-end="url(#arrSC)"/>
      <line x1="0" y1="70" x2="0" y2="45" marker-end="url(#arrSC)"/>
      <line x1="0" y1="-70" x2="0" y2="-45" marker-end="url(#arrSC)"/>
      <line x1="80" y1="50" x2="52" y2="33" marker-end="url(#arrSC)"/>
      <line x1="-80" y1="50" x2="-52" y2="33" marker-end="url(#arrSC)"/>
      <line x1="80" y1="-50" x2="52" y2="-33" marker-end="url(#arrSC)"/>
      <line x1="-80" y1="-50" x2="-52" y2="-33" marker-end="url(#arrSC)"/>
    </g>
    
    <text x="0" y="110" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">Higher density at center</text>
  </g>
  
  <!-- Right: Explanation -->
  <g transform="translate(550, 180)">
    <text x="0" y="-120" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#10b981">Score Function s(x)</text>
    
    <!-- Formula box -->
    <rect x="-140" y="-90" width="280" height="50" rx="10" fill="rgba(16,185,129,0.1)" stroke="rgba(16,185,129,0.4)"/>
    <text x="0" y="-60" text-anchor="middle" font-family="Georgia, serif" font-size="22" fill="white">
      s(x) = ∇<tspan baseline-shift="sub" font-size="14">x</tspan> log p(x)
    </text>
    
    <!-- Key properties -->
    <g font-family="'Segoe UI', sans-serif" font-size="12" fill="white">
      <text x="-120" y="-15" fill="#10b981">→</text>
      <text x="-100" y="-15">Points toward higher probability</text>
      
      <text x="-120" y="12" fill="#10b981">→</text>
      <text x="-100" y="12">Magnitude = steepness of ascent</text>
      
      <text x="-120" y="39" fill="#10b981">→</text>
      <text x="-100" y="39">Zero at local maxima (modes)</text>
      
      <text x="-120" y="66" fill="#10b981">→</text>
      <text x="-100" y="66">Doesn't require normalizing constant</text>
    </g>
    
    <text x="0" y="110" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">Vectors show score direction</text>
  </g>
  
  <!-- Bottom: Key equation -->
  <g transform="translate(400, 320)">
    <rect x="-250" y="-20" width="500" height="35" rx="17" fill="rgba(0,0,0,0.4)" stroke="rgba(16,185,129,0.3)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="white">
      Key: ∇log(p̃/Z) = ∇log p̃ because <tspan fill="#10b981">∇log Z = 0</tspan> (Z is constant w.r.t. x)
    </text>
  </g>
</svg>

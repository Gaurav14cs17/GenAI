<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d1a"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    
    <linearGradient id="titleGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="50%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    
    <linearGradient id="mode1Grad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="mode2Grad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f5576c"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    
    <marker id="arrowCyan" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#00d9ff"/>
    </marker>
    
    <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#43e97b"/>
    </marker>
    
    <filter id="glow1">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow1">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
  </defs>
  
  <rect width="900" height="500" fill="url(#bg1)"/>
  
  <!-- Decorative background circles -->
  <circle cx="150" cy="150" r="200" fill="url(#mode1Grad)" opacity="0.05"/>
  <circle cx="750" cy="350" r="180" fill="url(#mode2Grad)" opacity="0.05"/>
  
  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" font-family="Georgia, serif" font-size="28" font-weight="700" fill="url(#titleGrad1)" filter="url(#glow1)">
    Score Field Visualization
  </text>
  <text x="450" y="75" text-anchor="middle" font-family="system-ui" font-size="14" fill="rgba(255,255,255,0.6)">
    The vector field ∇ₓ log p(x) points toward high probability regions
  </text>
  
  <!-- Grid background -->
  <g stroke="rgba(255,255,255,0.05)" stroke-width="1">
    <line x1="50" y1="100" x2="50" y2="450"/>
    <line x1="150" y1="100" x2="150" y2="450"/>
    <line x1="250" y1="100" x2="250" y2="450"/>
    <line x1="350" y1="100" x2="350" y2="450"/>
    <line x1="450" y1="100" x2="450" y2="450"/>
    <line x1="550" y1="100" x2="550" y2="450"/>
    <line x1="650" y1="100" x2="650" y2="450"/>
    <line x1="750" y1="100" x2="750" y2="450"/>
    <line x1="850" y1="100" x2="850" y2="450"/>
    <line x1="50" y1="150" x2="850" y2="150"/>
    <line x1="50" y1="225" x2="850" y2="225"/>
    <line x1="50" y1="300" x2="850" y2="300"/>
    <line x1="50" y1="375" x2="850" y2="375"/>
    <line x1="50" y1="450" x2="850" y2="450"/>
  </g>
  
  <!-- Left Mode (Gaussian 1) -->
  <g transform="translate(250, 280)">
    <ellipse cx="0" cy="0" rx="100" ry="100" fill="url(#mode1Grad)" opacity="0.08"/>
    <ellipse cx="0" cy="0" rx="75" ry="75" fill="url(#mode1Grad)" opacity="0.12"/>
    <ellipse cx="0" cy="0" rx="50" ry="50" fill="url(#mode1Grad)" opacity="0.18"/>
    <ellipse cx="0" cy="0" rx="25" ry="25" fill="url(#mode1Grad)" opacity="0.3"/>
    <circle cx="0" cy="0" r="8" fill="#764ba2" opacity="0.8"/>
    
    <!-- Score vectors pointing inward -->
    <g stroke="#00d9ff" stroke-width="2" opacity="0.9">
      <line x1="120" y1="0" x2="85" y2="0" marker-end="url(#arrowCyan)"/>
      <line x1="-120" y1="0" x2="-85" y2="0" marker-end="url(#arrowCyan)"/>
      <line x1="0" y1="120" x2="0" y2="85" marker-end="url(#arrowCyan)"/>
      <line x1="0" y1="-120" x2="0" y2="-85" marker-end="url(#arrowCyan)"/>
      
      <line x1="85" y1="85" x2="58" y2="58" marker-end="url(#arrowCyan)"/>
      <line x1="-85" y1="85" x2="-58" y2="58" marker-end="url(#arrowCyan)"/>
      <line x1="85" y1="-85" x2="58" y2="-58" marker-end="url(#arrowCyan)"/>
      <line x1="-85" y1="-85" x2="-58" y2="-58" marker-end="url(#arrowCyan)"/>
      
      <line x1="70" y1="0" x2="45" y2="0" marker-end="url(#arrowCyan)"/>
      <line x1="-70" y1="0" x2="-45" y2="0" marker-end="url(#arrowCyan)"/>
      <line x1="0" y1="70" x2="0" y2="45" marker-end="url(#arrowCyan)"/>
      <line x1="0" y1="-70" x2="0" y2="-45" marker-end="url(#arrowCyan)"/>
      
      <line x1="50" y1="50" x2="32" y2="32" marker-end="url(#arrowCyan)"/>
      <line x1="-50" y1="50" x2="-32" y2="32" marker-end="url(#arrowCyan)"/>
      <line x1="50" y1="-50" x2="32" y2="-32" marker-end="url(#arrowCyan)"/>
      <line x1="-50" y1="-50" x2="-32" y2="-32" marker-end="url(#arrowCyan)"/>
    </g>
    
    <text y="145" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.6)">Mode 1: μ₁</text>
  </g>
  
  <!-- Right Mode (Gaussian 2) -->
  <g transform="translate(650, 280)">
    <ellipse cx="0" cy="0" rx="90" ry="90" fill="url(#mode2Grad)" opacity="0.08"/>
    <ellipse cx="0" cy="0" rx="67" ry="67" fill="url(#mode2Grad)" opacity="0.12"/>
    <ellipse cx="0" cy="0" rx="45" ry="45" fill="url(#mode2Grad)" opacity="0.18"/>
    <ellipse cx="0" cy="0" rx="22" ry="22" fill="url(#mode2Grad)" opacity="0.3"/>
    <circle cx="0" cy="0" r="7" fill="#f093fb" opacity="0.8"/>
    
    <!-- Score vectors pointing inward -->
    <g stroke="#43e97b" stroke-width="2" opacity="0.9">
      <line x1="110" y1="0" x2="78" y2="0" marker-end="url(#arrowGreen)"/>
      <line x1="-110" y1="0" x2="-78" y2="0" marker-end="url(#arrowGreen)"/>
      <line x1="0" y1="110" x2="0" y2="78" marker-end="url(#arrowGreen)"/>
      <line x1="0" y1="-110" x2="0" y2="-78" marker-end="url(#arrowGreen)"/>
      
      <line x1="78" y1="78" x2="52" y2="52" marker-end="url(#arrowGreen)"/>
      <line x1="-78" y1="78" x2="-52" y2="52" marker-end="url(#arrowGreen)"/>
      <line x1="78" y1="-78" x2="52" y2="-52" marker-end="url(#arrowGreen)"/>
      <line x1="-78" y1="-78" x2="-52" y2="-52" marker-end="url(#arrowGreen)"/>
      
      <line x1="65" y1="0" x2="42" y2="0" marker-end="url(#arrowGreen)"/>
      <line x1="-65" y1="0" x2="-42" y2="0" marker-end="url(#arrowGreen)"/>
      <line x1="0" y1="65" x2="0" y2="42" marker-end="url(#arrowGreen)"/>
      <line x1="0" y1="-65" x2="0" y2="-42" marker-end="url(#arrowGreen)"/>
    </g>
    
    <text y="130" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.6)">Mode 2: μ₂</text>
  </g>
  
  <!-- Between modes - vectors point to nearest mode -->
  <g transform="translate(450, 280)">
    <g stroke="#feca57" stroke-width="1.5" opacity="0.6">
      <line x1="-40" y1="0" x2="-60" y2="0" marker-end="url(#arrowCyan)"/>
      <line x1="40" y1="0" x2="60" y2="0" marker-end="url(#arrowGreen)"/>
      <line x1="-30" y1="50" x2="-50" y2="40" marker-end="url(#arrowCyan)"/>
      <line x1="30" y1="50" x2="50" y2="40" marker-end="url(#arrowGreen)"/>
      <line x1="-30" y1="-50" x2="-50" y2="-40" marker-end="url(#arrowCyan)"/>
      <line x1="30" y1="-50" x2="50" y2="-40" marker-end="url(#arrowGreen)"/>
    </g>
    <text y="-10" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.4)">saddle</text>
  </g>
  
  <!-- Key properties box -->
  <g transform="translate(450, 465)">
    <rect x="-380" y="-25" width="760" height="45" rx="8" fill="rgba(0,0,0,0.4)" stroke="rgba(0,217,255,0.3)" stroke-width="1"/>
    
    <g transform="translate(-280, 0)">
      <circle cx="0" cy="0" r="6" fill="#00d9ff" opacity="0.8"/>
      <text x="15" y="4" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.8)">Score = 0 at modes</text>
    </g>
    
    <g transform="translate(-50, 0)">
      <circle cx="0" cy="0" r="6" fill="#43e97b" opacity="0.8"/>
      <text x="15" y="4" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.8)">Large score far from data</text>
    </g>
    
    <g transform="translate(200, 0)">
      <circle cx="0" cy="0" r="6" fill="#feca57" opacity="0.8"/>
      <text x="15" y="4" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.8)">E[s(x)] = 0 (integrates to zero)</text>
    </g>
  </g>
</svg>


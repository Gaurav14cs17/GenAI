<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320">
  <defs>
    <linearGradient id="bgDSM" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    
    <filter id="glowDSM">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="900" height="320" fill="url(#bgDSM)"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="22" font-weight="600" fill="white">
    Denoising Score Matching Process
  </text>
  
  <!-- Step 1: Sample clean data -->
  <g transform="translate(120, 170)">
    <rect x="-80" y="-80" width="160" height="160" rx="12" fill="rgba(16,185,129,0.08)" stroke="rgba(16,185,129,0.4)" stroke-width="1.5"/>
    <text x="0" y="-58" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" font-weight="600" fill="#10b981">① SAMPLE</text>
    
    <circle cx="0" cy="0" r="35" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="2"/>
    <circle cx="0" cy="0" r="20" fill="rgba(16,185,129,0.3)"/>
    <circle cx="0" cy="0" r="8" fill="#10b981"/>
    
    <text x="0" y="55" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="white">x ~ p<tspan baseline-shift="sub" font-size="9">data</tspan></text>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(220, 170)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <polygon points="55,-5 68,0 55,5" fill="rgba(255,255,255,0.5)"/>
    <text x="35" y="-12" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="9" fill="rgba(255,255,255,0.5)">+σε</text>
  </g>
  
  <!-- Step 2: Add noise -->
  <g transform="translate(330, 170)">
    <rect x="-80" y="-80" width="160" height="160" rx="12" fill="rgba(249,115,22,0.08)" stroke="rgba(249,115,22,0.4)" stroke-width="1.5"/>
    <text x="0" y="-58" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" font-weight="600" fill="#f97316">② CORRUPT</text>
    
    <circle cx="0" cy="0" r="40" fill="rgba(249,115,22,0.15)"/>
    <circle cx="0" cy="0" r="25" fill="rgba(249,115,22,0.2)"/>
    <circle cx="0" cy="0" r="10" fill="#f97316" opacity="0.7"/>
    
    <!-- Noise particles -->
    <g fill="#f97316" opacity="0.5">
      <circle cx="22" cy="-12" r="3"/><circle cx="-18" cy="18" r="2.5"/>
      <circle cx="12" cy="22" r="2"/><circle cx="-22" cy="-8" r="3"/>
      <circle cx="28" cy="8" r="2"/><circle cx="-12" cy="-22" r="2"/>
    </g>
    
    <text x="0" y="55" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="white">x̃ = x + σε</text>
  </g>
  
  <!-- Arrow 2 -->
  <g transform="translate(430, 170)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <polygon points="55,-5 68,0 55,5" fill="rgba(255,255,255,0.5)"/>
  </g>
  
  <!-- Step 3: Network predicts -->
  <g transform="translate(540, 170)">
    <rect x="-80" y="-80" width="160" height="160" rx="12" fill="rgba(99,102,241,0.08)" stroke="rgba(99,102,241,0.4)" stroke-width="1.5"/>
    <text x="0" y="-58" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" font-weight="600" fill="#6366f1">③ PREDICT</text>
    
    <!-- Neural network icon -->
    <g transform="translate(0, -5)">
      <circle cx="-30" cy="-18" r="6" fill="#6366f1" opacity="0.6"/>
      <circle cx="-30" cy="0" r="6" fill="#6366f1" opacity="0.6"/>
      <circle cx="-30" cy="18" r="6" fill="#6366f1" opacity="0.6"/>
      <circle cx="0" cy="-12" r="6" fill="#6366f1" opacity="0.8"/>
      <circle cx="0" cy="12" r="6" fill="#6366f1" opacity="0.8"/>
      <circle cx="30" cy="0" r="6" fill="#10b981"/>
      
      <g stroke="rgba(99,102,241,0.3)" stroke-width="1">
        <line x1="-24" y1="-18" x2="-6" y2="-12"/>
        <line x1="-24" y1="0" x2="-6" y2="-12"/>
        <line x1="-24" y1="0" x2="-6" y2="12"/>
        <line x1="-24" y1="18" x2="-6" y2="12"/>
        <line x1="6" y1="-12" x2="24" y2="0"/>
        <line x1="6" y1="12" x2="24" y2="0"/>
      </g>
    </g>
    
    <text x="0" y="55" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="white">s<tspan baseline-shift="sub" font-size="9">θ</tspan>(x̃, σ)</text>
  </g>
  
  <!-- Arrow 3 -->
  <g transform="translate(640, 170)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <polygon points="55,-5 68,0 55,5" fill="rgba(255,255,255,0.5)"/>
    <text x="35" y="-12" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="9" fill="rgba(255,255,255,0.5)">MSE</text>
  </g>
  
  <!-- Step 4: Target -->
  <g transform="translate(750, 170)">
    <rect x="-80" y="-80" width="160" height="160" rx="12" fill="rgba(16,185,129,0.1)" stroke="rgba(16,185,129,0.5)" stroke-width="2"/>
    <text x="0" y="-58" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" font-weight="600" fill="#10b981">④ TARGET</text>
    
    <text x="0" y="5" text-anchor="middle" font-family="Georgia, serif" font-size="28" fill="#10b981" filter="url(#glowDSM)">−ε/σ</text>
    
    <text x="0" y="40" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">Known analytically!</text>
    <text x="0" y="55" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="10" fill="#10b981">No Jacobian needed</text>
  </g>
  
  <!-- Bottom formula -->
  <g transform="translate(450, 295)">
    <rect x="-300" y="-18" width="600" height="32" rx="16" fill="rgba(0,0,0,0.4)" stroke="rgba(16,185,129,0.3)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="white">
      L<tspan baseline-shift="sub" font-size="10">DSM</tspan> = E<tspan baseline-shift="sub" font-size="9">x,ε</tspan>[ ||s<tspan baseline-shift="sub" font-size="10">θ</tspan>(x + σε, σ) + ε/σ||² ]
    </text>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgFM" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a18"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    
    <linearGradient id="titleFM" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#feca57"/>
      <stop offset="50%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    
    <linearGradient id="pathFM" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="dataFM" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    
    <linearGradient id="noiseFM" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#667eea"/>
    </linearGradient>
    
    <filter id="glowFM">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <marker id="arrowVel" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#feca57"/>
    </marker>
  </defs>
  
  <rect width="900" height="500" fill="url(#bgFM)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Georgia, serif" font-size="24" font-weight="700" fill="url(#titleFM)" filter="url(#glowFM)">
    Flow Matching: The Simplest Training Objective
  </text>
  <text x="450" y="68" text-anchor="middle" font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.6)">
    Directly learn the velocity field v(x, t) — no noise schedule needed!
  </text>
  
  <!-- Main visualization -->
  <g transform="translate(300, 280)">
    <!-- Data distribution (x₀) -->
    <g transform="translate(-180, 0)">
      <ellipse cx="0" cy="-20" rx="30" ry="50" fill="url(#dataFM)" opacity="0.2"/>
      <ellipse cx="0" cy="-20" rx="15" ry="30" fill="url(#dataFM)" opacity="0.4"/>
      
      <ellipse cx="0" cy="40" rx="25" ry="40" fill="url(#dataFM)" opacity="0.2"/>
      <ellipse cx="0" cy="40" rx="12" ry="22" fill="url(#dataFM)" opacity="0.4"/>
      
      <text x="0" y="-90" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#43e97b">x₀ ~ p_data</text>
      <text x="0" y="110" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Data</text>
    </g>
    
    <!-- Noise distribution (x₁) -->
    <g transform="translate(180, 0)">
      <ellipse cx="0" cy="0" rx="60" ry="60" fill="url(#noiseFM)" opacity="0.1"/>
      <ellipse cx="0" cy="0" rx="40" ry="40" fill="url(#noiseFM)" opacity="0.15"/>
      <ellipse cx="0" cy="0" rx="20" ry="20" fill="url(#noiseFM)" opacity="0.25"/>
      
      <text x="0" y="-90" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#764ba2">x₁ ~ N(0, I)</text>
      <text x="0" y="110" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Noise</text>
    </g>
    
    <!-- Interpolation paths (multiple) -->
    <g opacity="0.7">
      <!-- Path 1 -->
      <line x1="-165" y1="-30" x2="165" y2="10" stroke="url(#pathFM)" stroke-width="2"/>
      <circle cx="-165" cy="-30" r="4" fill="#43e97b"/>
      <circle cx="165" cy="10" r="4" fill="#764ba2"/>
      
      <!-- Path 2 -->
      <line x1="-170" y1="30" x2="155" y2="-20" stroke="url(#pathFM)" stroke-width="2"/>
      <circle cx="-170" cy="30" r="4" fill="#43e97b"/>
      <circle cx="155" cy="-20" r="4" fill="#764ba2"/>
      
      <!-- Path 3 -->
      <line x1="-160" y1="50" x2="170" y2="30" stroke="url(#pathFM)" stroke-width="2"/>
      <circle cx="-160" cy="50" r="4" fill="#43e97b"/>
      <circle cx="170" cy="30" r="4" fill="#764ba2"/>
    </g>
    
    <!-- Midpoint with velocity -->
    <circle cx="0" cy="0" r="8" fill="#feca57" stroke="white" stroke-width="2"/>
    <text x="0" y="-20" text-anchor="middle" font-family="system-ui" font-size="10" fill="#feca57">x_t</text>
    
    <!-- Velocity vector -->
    <line x1="10" y1="0" x2="60" y2="5" stroke="#feca57" stroke-width="2.5" marker-end="url(#arrowVel)"/>
    <text x="45" y="25" font-family="system-ui" font-size="9" fill="#feca57">v = x₁ − x₀</text>
    
    <!-- Time label -->
    <text x="0" y="80" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="rgba(255,255,255,0.6)">
      x_t = (1−t)x₀ + tx₁
    </text>
  </g>
  
  <!-- Right side: Formula box -->
  <g transform="translate(720, 280)">
    <rect x="-130" y="-130" width="260" height="260" rx="12" fill="rgba(0,0,0,0.3)" stroke="rgba(254,202,87,0.3)" stroke-width="1"/>
    
    <text x="0" y="-105" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#feca57">Flow Matching Loss</text>
    
    <rect x="-110" y="-85" width="220" height="50" rx="8" fill="rgba(254,202,87,0.15)"/>
    <text x="0" y="-55" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="white">
      L = E[ ||v<tspan baseline-shift="sub" font-size="10">θ</tspan>(x<tspan baseline-shift="sub" font-size="10">t</tspan>,t) − (x<tspan baseline-shift="sub" font-size="10">1</tspan>−x<tspan baseline-shift="sub" font-size="10">0</tspan>)||² ]
    </text>
    
    <g transform="translate(-100, -10)">
      <text y="0" font-family="system-ui" font-size="11" fill="#43e97b">✓ Simplest possible target</text>
      <text y="22" font-family="system-ui" font-size="11" fill="#43e97b">✓ No noise schedule</text>
      <text y="44" font-family="system-ui" font-size="11" fill="#43e97b">✓ Simulation-free</text>
      <text y="66" font-family="system-ui" font-size="11" fill="#43e97b">✓ Stable Diffusion 3!</text>
    </g>
    
    <rect x="-110" y="90" width="220" height="30" rx="5" fill="rgba(67,233,123,0.1)"/>
    <text x="0" y="110" text-anchor="middle" font-family="system-ui" font-size="10" fill="#43e97b">
      Target = just the direction!
    </text>
  </g>
  
  <!-- Bottom insight -->
  <g transform="translate(450, 460)">
    <rect x="-380" y="-25" width="760" height="50" rx="10" fill="rgba(0,0,0,0.4)"/>
    
    <text x="0" y="-2" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#feca57">
      Flow Matching = even simpler than DSM!
    </text>
    <text x="0" y="18" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.6)">
      No σ weighting • No noise schedule tuning • Linear interpolation works great • Still learns the score implicitly
    </text>
  </g>
</svg>


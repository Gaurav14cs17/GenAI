<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 520">
  <defs>
    <linearGradient id="bgUnified" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a18"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    
    <linearGradient id="titleUnified" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="30%" style="stop-color:#00d9ff"/>
      <stop offset="70%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    
    <linearGradient id="scoreGradU" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    
    <linearGradient id="flowGradU" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="diffusionGradU" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5576c"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    
    <filter id="glowUnified">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="950" height="520" fill="url(#bgUnified)"/>
  
  <!-- Title -->
  <text x="475" y="40" text-anchor="middle" font-family="Georgia, serif" font-size="24" font-weight="700" fill="url(#titleUnified)" filter="url(#glowUnified)">
    The Unified View: Score, Flow, and Diffusion
  </text>
  <text x="475" y="68" text-anchor="middle" font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.6)">
    Three perspectives on the same mathematical framework — unified through the probability flow ODE
  </text>
  
  <!-- Central Venn-like diagram -->
  <g transform="translate(475, 270)">
    <!-- Three overlapping circles -->
    <circle cx="-100" cy="-30" r="120" fill="rgba(67,233,123,0.08)" stroke="url(#scoreGradU)" stroke-width="2"/>
    <circle cx="100" cy="-30" r="120" fill="rgba(102,126,234,0.08)" stroke="url(#flowGradU)" stroke-width="2"/>
    <circle cx="0" cy="80" r="120" fill="rgba(245,87,108,0.08)" stroke="url(#diffusionGradU)" stroke-width="2"/>
    
    <!-- Labels for circles -->
    <text x="-160" y="-100" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#43e97b">Score-Based</text>
    <text x="-160" y="-80" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Learn ∇log p(x)</text>
    
    <text x="160" y="-100" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#667eea">Flow-Based</text>
    <text x="160" y="-80" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Learn velocity v(x)</text>
    
    <text x="0" y="180" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#f5576c">Diffusion</text>
    <text x="0" y="200" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Learn noise ε(x)</text>
    
    <!-- Center: The unified core -->
    <circle cx="0" cy="10" r="50" fill="rgba(254,202,87,0.2)" stroke="#feca57" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="700" fill="#feca57">ALL</text>
    <text x="0" y="20" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="700" fill="#feca57">EQUIVALENT!</text>
    
    <!-- Connections -->
    <!-- Score-Flow -->
    <g transform="translate(0, -50)">
      <rect x="-60" y="-12" width="120" height="24" rx="5" fill="rgba(0,0,0,0.5)"/>
      <text x="0" y="5" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="white">v = f − ½g²s</text>
    </g>
    
    <!-- Score-Diffusion -->
    <g transform="translate(-70, 60)">
      <rect x="-55" y="-12" width="110" height="24" rx="5" fill="rgba(0,0,0,0.5)"/>
      <text x="0" y="5" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="white">s = −ε/σ</text>
    </g>
    
    <!-- Flow-Diffusion -->
    <g transform="translate(70, 60)">
      <rect x="-55" y="-12" width="110" height="24" rx="5" fill="rgba(0,0,0,0.5)"/>
      <text x="0" y="5" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="white">v ~ (x₁−x₀)</text>
    </g>
  </g>
  
  <!-- Bottom: Key equations -->
  <g transform="translate(475, 460)">
    <rect x="-420" y="-40" width="840" height="75" rx="10" fill="rgba(0,0,0,0.4)" stroke="rgba(254,202,87,0.3)" stroke-width="1"/>
    
    <text x="0" y="-15" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#feca57">
      The Unified ODE: dx/dt = v(x, t)
    </text>
    
    <text x="-280" y="15" font-family="Georgia, serif" font-size="11" fill="#43e97b">Score: v = f − ½g²∇log p</text>
    <text x="0" y="15" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#667eea">Flow: v = v_θ directly</text>
    <text x="280" y="15" text-anchor="end" font-family="Georgia, serif" font-size="11" fill="#f5576c">Diffusion: v = f + σε_θ/√(1−ᾱ)</text>
  </g>
</svg>


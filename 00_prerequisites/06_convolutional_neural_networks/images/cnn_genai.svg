<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blue6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="green6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="orange6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="purple6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="#0f172a"/>
  
  <text x="400" y="40" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">CNNs in Generative AI</text>
  
  <!-- Convolution -->
  <g transform="translate(50, 80)">
    <rect width="340" height="130" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="170" y="28" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Convolution = Feature Extraction</text>
    
    <rect x="30" y="50" width="60" height="60" rx="4" fill="url(#blue6)" opacity="0.5"/>
    <rect x="35" y="55" width="25" height="25" fill="url(#orange6)" opacity="0.8"/>
    <text x="60" y="125" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Input</text>
    
    <text x="110" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="20">*</text>
    
    <rect x="130" y="60" width="40" height="40" rx="4" fill="url(#orange6)"/>
    <text x="150" y="125" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Kernel</text>
    
    <text x="190" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="20">=</text>
    
    <rect x="210" y="55" width="50" height="50" rx="4" fill="url(#green6)" opacity="0.7"/>
    <text x="235" y="125" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Features</text>
    
    <text x="290" y="80" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="9">Detects</text>
    <text x="290" y="95" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="9">patterns</text>
  </g>
  
  <!-- Transposed Conv -->
  <g transform="translate(410, 80)">
    <rect width="340" height="130" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="170" y="28" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Transposed Conv = Upsampling</text>
    
    <rect x="50" y="55" width="40" height="40" rx="4" fill="url(#blue6)"/>
    <text x="70" y="115" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Small</text>
    
    <text x="115" y="80" fill="#22c55e" font-family="Arial, sans-serif" font-size="14">-> ConvT -></text>
    
    <rect x="190" y="45" width="60" height="60" rx="4" fill="url(#green6)"/>
    <text x="220" y="115" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Large</text>
    
    <text x="280" y="70" fill="#f97316" font-family="Arial, sans-serif" font-size="9">Used in</text>
    <text x="280" y="85" fill="#f97316" font-family="Arial, sans-serif" font-size="9">generators</text>
  </g>
  
  <!-- U-Net -->
  <g transform="translate(50, 230)">
    <rect width="700" height="130" rx="12" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
    <text x="350" y="28" text-anchor="middle" fill="#f97316" font-family="Arial, sans-serif" font-size="16" font-weight="bold">U-Net Architecture (Diffusion Models)</text>
    
    <rect x="50" y="50" width="70" height="55" rx="4" fill="url(#blue6)"/>
    <text x="85" y="82" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">256</text>
    
    <rect x="140" y="55" width="55" height="45" rx="4" fill="url(#blue6)" opacity="0.8"/>
    <text x="167" y="82" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">128</text>
    
    <rect x="215" y="60" width="45" height="35" rx="4" fill="url(#blue6)" opacity="0.6"/>
    <text x="237" y="82" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">64</text>
    
    <rect x="280" y="65" width="35" height="25" rx="4" fill="url(#purple6)"/>
    <text x="297" y="82" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">32</text>
    
    <rect x="335" y="60" width="45" height="35" rx="4" fill="url(#green6)" opacity="0.6"/>
    <text x="357" y="82" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">64</text>
    
    <rect x="400" y="55" width="55" height="45" rx="4" fill="url(#green6)" opacity="0.8"/>
    <text x="427" y="82" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">128</text>
    
    <rect x="475" y="50" width="70" height="55" rx="4" fill="url(#green6)"/>
    <text x="510" y="82" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">256</text>
    
    <path d="M 85 50 Q 280 25 510 50" stroke="#f97316" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
    <path d="M 167 55 Q 297 40 427 55" stroke="#f97316" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
    
    <text x="85" y="118" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">Encoder</text>
    <text x="297" y="118" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="10">Bottleneck</text>
    <text x="510" y="118" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">Decoder</text>
    
    <text x="600" y="75" fill="#f97316" font-family="Arial, sans-serif" font-size="11">Skip</text>
    <text x="600" y="90" fill="#f97316" font-family="Arial, sans-serif" font-size="11">connections</text>
  </g>
  
  <!-- Key Operations -->
  <g transform="translate(50, 380)">
    <rect width="700" height="100" rx="12" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
    <text x="350" y="28" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Key CNN Operations in GenAI</text>
    
    <rect x="30" y="50" width="150" height="35" rx="6" fill="url(#blue6)" opacity="0.4"/>
    <text x="105" y="72" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Conv2d: Extract</text>
    
    <rect x="200" y="50" width="150" height="35" rx="6" fill="url(#green6)" opacity="0.4"/>
    <text x="275" y="72" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">ConvT: Generate</text>
    
    <rect x="370" y="50" width="150" height="35" rx="6" fill="url(#orange6)" opacity="0.4"/>
    <text x="445" y="72" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">GroupNorm: Stabilize</text>
    
    <rect x="540" y="50" width="130" height="35" rx="6" fill="url(#purple6)" opacity="0.4"/>
    <text x="605" y="72" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Attention: Global</text>
  </g>
</svg>

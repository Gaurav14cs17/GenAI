<svg viewBox="0 0 800 550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradDSG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <linearGradient id="imageGradDSG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="textGradDSG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fc466b"/>
      <stop offset="100%" style="stop-color:#3f5efb"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="550" fill="url(#bgGradDSG)"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff">Dataset Selection Guide</text>
  
  <!-- Image Generation Section -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="350" height="32" rx="6" fill="url(#imageGradDSG)"/>
    <text x="15" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0f0c29">Image Generation - Complexity</text>
    
    <line x1="20" y1="45" x2="20" y2="280" stroke="#38ef7d" stroke-width="3" stroke-linecap="round"/>
    
    <!-- MNIST -->
    <g transform="translate(20, 50)">
      <line x1="0" y1="0" x2="20" y2="0" stroke="#38ef7d" stroke-width="2"/>
      <rect x="25" y="-12" width="300" height="28" rx="4" fill="rgba(56, 239, 125, 0.15)" stroke="#38ef7d" stroke-width="1"/>
      <text x="35" y="6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#38ef7d">MNIST</text>
      <text x="90" y="6" font-family="Arial, sans-serif" font-size="10" fill="#888888">(28x28, grayscale)</text>
      <text x="200" y="6" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">Sanity check</text>
    </g>
    
    <!-- CIFAR-10 -->
    <g transform="translate(20, 88)">
      <line x1="0" y1="0" x2="20" y2="0" stroke="#38ef7d" stroke-width="2"/>
      <rect x="25" y="-12" width="300" height="28" rx="4" fill="rgba(56, 239, 125, 0.15)" stroke="#38ef7d" stroke-width="1"/>
      <text x="35" y="6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#38ef7d">CIFAR-10</text>
      <text x="105" y="6" font-family="Arial, sans-serif" font-size="10" fill="#888888">(32x32, color)</text>
      <text x="200" y="6" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">Basic generation</text>
    </g>
    
    <!-- CelebA -->
    <g transform="translate(20, 126)">
      <line x1="0" y1="0" x2="20" y2="0" stroke="#38ef7d" stroke-width="2"/>
      <rect x="25" y="-12" width="300" height="28" rx="4" fill="rgba(56, 239, 125, 0.15)" stroke="#38ef7d" stroke-width="1"/>
      <text x="35" y="6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#38ef7d">CelebA</text>
      <text x="90" y="6" font-family="Arial, sans-serif" font-size="10" fill="#888888">(64-128px)</text>
      <text x="175" y="6" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">Face experiments</text>
    </g>
    
    <!-- FFHQ -->
    <g transform="translate(20, 164)">
      <line x1="0" y1="0" x2="20" y2="0" stroke="#38ef7d" stroke-width="2"/>
      <rect x="25" y="-12" width="300" height="28" rx="4" fill="rgba(56, 239, 125, 0.15)" stroke="#38ef7d" stroke-width="1"/>
      <text x="35" y="6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#38ef7d">CelebA-HQ / FFHQ</text>
      <text x="155" y="6" font-family="Arial, sans-serif" font-size="10" fill="#888888">(256-1024px)</text>
      <text x="250" y="6" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">HQ faces</text>
    </g>
    
    <!-- LSUN -->
    <g transform="translate(20, 202)">
      <line x1="0" y1="0" x2="20" y2="0" stroke="#38ef7d" stroke-width="2"/>
      <rect x="25" y="-12" width="300" height="28" rx="4" fill="rgba(56, 239, 125, 0.15)" stroke="#38ef7d" stroke-width="1"/>
      <text x="35" y="6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#38ef7d">LSUN</text>
      <text x="80" y="6" font-family="Arial, sans-serif" font-size="10" fill="#888888">(256px)</text>
      <text x="140" y="6" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">Scenes at scale</text>
    </g>
    
    <!-- ImageNet -->
    <g transform="translate(20, 240)">
      <line x1="0" y1="0" x2="20" y2="0" stroke="#38ef7d" stroke-width="2"/>
      <circle cx="0" cy="0" r="5" fill="#38ef7d"/>
      <rect x="25" y="-12" width="300" height="28" rx="4" fill="rgba(56, 239, 125, 0.25)" stroke="#38ef7d" stroke-width="2"/>
      <text x="35" y="6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#38ef7d">ImageNet</text>
      <text x="105" y="6" font-family="Arial, sans-serif" font-size="10" fill="#888888">(256-512px)</text>
      <text x="195" y="6" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">Class-conditional</text>
    </g>
  </g>
  
  <!-- Text-to-Image Section -->
  <g transform="translate(420, 55)">
    <rect x="0" y="0" width="350" height="32" rx="6" fill="url(#textGradDSG)"/>
    <text x="15" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Text-to-Image Datasets</text>
    
    <line x1="20" y1="45" x2="20" y2="130" stroke="#fc466b" stroke-width="3" stroke-linecap="round"/>
    
    <!-- COCO Captions -->
    <g transform="translate(20, 50)">
      <line x1="0" y1="0" x2="20" y2="0" stroke="#fc466b" stroke-width="2"/>
      <rect x="25" y="-12" width="300" height="28" rx="4" fill="rgba(252, 70, 107, 0.15)" stroke="#fc466b" stroke-width="1"/>
      <text x="35" y="6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fc466b">COCO Captions</text>
      <text x="180" y="6" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">Development / debugging</text>
    </g>
    
    <!-- Conceptual Captions -->
    <g transform="translate(20, 88)">
      <line x1="0" y1="0" x2="20" y2="0" stroke="#fc466b" stroke-width="2"/>
      <rect x="25" y="-12" width="300" height="28" rx="4" fill="rgba(252, 70, 107, 0.15)" stroke="#fc466b" stroke-width="1"/>
      <text x="35" y="6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fc466b">Conceptual Captions</text>
      <text x="180" y="6" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">Medium-scale training</text>
    </g>
    
    <!-- LAION-5B -->
    <g transform="translate(20, 126)">
      <line x1="0" y1="0" x2="20" y2="0" stroke="#fc466b" stroke-width="2"/>
      <circle cx="0" cy="0" r="5" fill="#fc466b"/>
      <rect x="25" y="-12" width="300" height="28" rx="4" fill="rgba(252, 70, 107, 0.25)" stroke="#fc466b" stroke-width="2"/>
      <text x="35" y="6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fc466b">LAION-5B</text>
      <text x="140" y="6" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">Foundation models</text>
    </g>
  </g>
  
  <!-- Scale indicators -->
  <g transform="translate(420, 210)">
    <rect x="0" y="0" width="350" height="100" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="15" y="22" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">Scale Reference</text>
    
    <rect x="15" y="35" width="50" height="16" rx="3" fill="#4ecca3"/>
    <text x="75" y="48" font-family="Arial, sans-serif" font-size="11" fill="#e0e0e0">Small (10K-100K)</text>
    
    <rect x="15" y="55" width="100" height="16" rx="3" fill="#f093fb"/>
    <text x="125" y="68" font-family="Arial, sans-serif" font-size="11" fill="#e0e0e0">Medium (100K-1M)</text>
    
    <rect x="15" y="75" width="180" height="16" rx="3" fill="#fcb69f"/>
    <text x="205" y="88" font-family="Arial, sans-serif" font-size="11" fill="#e0e0e0">Large (1M+)</text>
  </g>
  
  <!-- Tips -->
  <g transform="translate(30, 340)">
    <rect x="0" y="0" width="740" height="190" rx="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="15" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Selection Tips</text>
    
    <circle cx="25" cy="50" r="4" fill="#4ecca3"/>
    <text x="40" y="54" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Start simple: Use MNIST/CIFAR-10 to validate your model architecture</text>
    
    <circle cx="25" cy="75" r="4" fill="#f093fb"/>
    <text x="40" y="79" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Scale progressively: Move to larger datasets after confirming smaller ones work</text>
    
    <circle cx="25" cy="100" r="4" fill="#fcb69f"/>
    <text x="40" y="104" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Match resolution: Dataset resolution should match your model output</text>
    
    <circle cx="25" cy="125" r="4" fill="#36d1dc"/>
    <text x="40" y="129" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Consider domain: FFHQ for faces, LSUN for scenes, ImageNet for objects</text>
    
    <circle cx="25" cy="150" r="4" fill="#ff6b6b"/>
    <text x="40" y="154" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Text-to-Image: Start with COCO Captions before scaling to LAION</text>
    
    <circle cx="25" cy="175" r="4" fill="#9b59b6"/>
    <text x="40" y="179" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Pre-encode latents: Cache VAE outputs for faster diffusion training</text>
  </g>
</svg>

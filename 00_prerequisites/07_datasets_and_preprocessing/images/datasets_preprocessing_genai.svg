<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueDS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="greenDS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="orangeDS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="purpleDS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="#0f172a"/>
  
  <text x="400" y="40" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Datasets and Preprocessing for GenAI</text>
  
  <!-- Dataset Progression -->
  <g transform="translate(50, 80)">
    <rect width="700" height="100" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="350" y="28" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Dataset Complexity: Start Simple - Scale Up</text>
    
    <rect x="30" y="50" width="90" height="35" rx="6" fill="url(#blueDS)" opacity="0.4"/>
    <text x="75" y="72" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">MNIST 28x28</text>
    
    <text x="135" y="72" fill="#64748b" font-family="Arial, sans-serif" font-size="16">-></text>
    
    <rect x="150" y="50" width="110" height="35" rx="6" fill="url(#blueDS)" opacity="0.6"/>
    <text x="205" y="72" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">CIFAR-10 32x32</text>
    
    <text x="275" y="72" fill="#64748b" font-family="Arial, sans-serif" font-size="16">-></text>
    
    <rect x="290" y="50" width="120" height="35" rx="6" fill="url(#blueDS)" opacity="0.8"/>
    <text x="350" y="72" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">CelebA 128x128</text>
    
    <text x="425" y="72" fill="#64748b" font-family="Arial, sans-serif" font-size="16">-></text>
    
    <rect x="440" y="50" width="130" height="35" rx="6" fill="url(#greenDS)"/>
    <text x="505" y="72" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">FFHQ 1024x1024</text>
    
    <text x="585" y="72" fill="#64748b" font-family="Arial, sans-serif" font-size="16">-></text>
    
    <rect x="600" y="50" width="80" height="35" rx="6" fill="url(#orangeDS)"/>
    <text x="640" y="72" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">LAION 5B</text>
  </g>
  
  <!-- Normalization -->
  <g transform="translate(50, 200)">
    <rect width="340" height="130" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="170" y="28" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Normalization Matters!</text>
    
    <rect x="20" y="50" width="140" height="30" rx="6" fill="url(#blueDS)" opacity="0.4"/>
    <text x="90" y="70" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">GAN: [-1, 1]</text>
    
    <rect x="180" y="50" width="140" height="30" rx="6" fill="url(#greenDS)" opacity="0.4"/>
    <text x="250" y="70" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">VAE: [0, 1]</text>
    
    <rect x="20" y="90" width="140" height="30" rx="6" fill="url(#orangeDS)" opacity="0.4"/>
    <text x="90" y="110" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Diffusion: [-1, 1]</text>
    
    <rect x="180" y="90" width="140" height="30" rx="6" fill="url(#purpleDS)" opacity="0.4"/>
    <text x="250" y="110" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">VGG: ImageNet</text>
  </g>
  
  <!-- Augmentation -->
  <g transform="translate(410, 200)">
    <rect width="340" height="130" rx="12" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
    <text x="170" y="28" text-anchor="middle" fill="#f97316" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Augmentation Pipeline</text>
    
    <rect x="20" y="50" width="70" height="30" rx="4" fill="url(#blueDS)"/>
    <text x="55" y="70" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">Resize</text>
    
    <text x="100" y="70" fill="#64748b" font-family="Arial, sans-serif" font-size="12">-></text>
    
    <rect x="110" y="50" width="70" height="30" rx="4" fill="url(#greenDS)"/>
    <text x="145" y="70" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">Crop</text>
    
    <text x="190" y="70" fill="#64748b" font-family="Arial, sans-serif" font-size="12">-></text>
    
    <rect x="200" y="50" width="70" height="30" rx="4" fill="url(#orangeDS)"/>
    <text x="235" y="70" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">Flip</text>
    
    <text x="280" y="70" fill="#64748b" font-family="Arial, sans-serif" font-size="12">-></text>
    
    <rect x="290" y="50" width="35" height="30" rx="4" fill="url(#purpleDS)"/>
    <text x="307" y="70" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">...</text>
    
    <rect x="20" y="90" width="300" height="30" rx="6" fill="#0f172a"/>
    <text x="170" y="110" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">GAN: Only augment real data!</text>
  </g>
  
  <!-- DataLoader Settings -->
  <g transform="translate(50, 350)">
    <rect width="700" height="130" rx="12" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
    <text x="350" y="28" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="16" font-weight="bold">DataLoader Best Practices</text>
    
    <rect x="30" y="50" width="150" height="60" rx="8" fill="#0f172a"/>
    <text x="105" y="72" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">batch_size</text>
    <text x="105" y="92" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">As large as GPU allows</text>
    <text x="105" y="105" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="9">32, 64, 128...</text>
    
    <rect x="200" y="50" width="150" height="60" rx="8" fill="#0f172a"/>
    <text x="275" y="72" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">num_workers</text>
    <text x="275" y="92" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Parallel data loading</text>
    <text x="275" y="105" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="9">4-8 workers</text>
    
    <rect x="370" y="50" width="150" height="60" rx="8" fill="#0f172a"/>
    <text x="445" y="72" text-anchor="middle" fill="#f97316" font-family="Arial, sans-serif" font-size="12" font-weight="bold">pin_memory</text>
    <text x="445" y="92" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Faster GPU transfer</text>
    <text x="445" y="105" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="9">True for CUDA</text>
    
    <rect x="540" y="50" width="140" height="60" rx="8" fill="#0f172a"/>
    <text x="610" y="72" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="12" font-weight="bold">shuffle</text>
    <text x="610" y="92" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Randomize order</text>
    <text x="610" y="105" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="9">True for training</text>
  </g>
</svg>

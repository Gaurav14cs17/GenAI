      <rect x="0" y="0" width="260" height="24" rx="4" fill="rgba(78, 204, 163, 0.2)" stroke="#4ecca3" stroke-width="1"/>
      <circle cx="12" cy="12" r="4" fill="#4ecca3"/>
      <text x="24" y="16" font-family="Arial, sans-serif" font-size="12" fill="#e0e0e0">DataLoader and transforms</text>
    </g>
    <g transform="translate(110, 169)">
      <rect x="0" y="0" width="260" height="24" rx="4" fill="rgba(78, 204, 163, 0.2)" stroke="#4ecca3" stroke-width="1"/>
      <circle cx="12" cy="12" r="4" fill="#4ecca3"/>
      <text x="24" y="16" font-family="Arial, sans-serif" font-size="12" fill="#e0e0e0">Basic training loop</text>

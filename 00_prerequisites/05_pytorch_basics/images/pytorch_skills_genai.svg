      <text x="24" y="16" font-family="Arial, sans-serif" font-size="12" fill="#e0e0e0">Custom autograd functions</text>
    </g>
    <g transform="translate(110, 413)">
      <rect x="0" y="0" width="260" height="24" rx="4" fill="rgba(252, 182, 159, 0.2)" stroke="#fcb69f" stroke-width="1"/>
      <circle cx="12" cy="12" r="4" fill="#fcb69f"/>
      <text x="24" y="16" font-family="Arial, sans-serif" font-size="12" fill="#e0e0e0">Gradient checkpointing</text>
    </g>
    <g transform="translate(110, 441)">
      <rect x="0" y="0" width="260" height="24" rx="4" fill="rgba(252, 182, 159, 0.2)" stroke="#fcb69f" stroke-width="1"/>
      <circle cx="12" cy="12" r="4" fill="#fcb69f"/>
      <text x="24" y="16" font-family="Arial, sans-serif" font-size="12" fill="#e0e0e0">Distributed training</text>
    </g>
    <g transform="translate(110, 469)">
      <rect x="0" y="0" width="260" height="24" rx="4" fill="rgba(252, 182, 159, 0.2)" stroke="#fcb69f" stroke-width="1"/>
      <circle cx="12" cy="12" r="4" fill="#fcb69f"/>
      <text x="24" y="16" font-family="Arial, sans-serif" font-size="12" fill="#e0e0e0">TorchScript for deployment</text>

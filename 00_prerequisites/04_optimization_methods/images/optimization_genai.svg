<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blue4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="green4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="orange4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="purple4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="#0f172a"/>
  
  <text x="400" y="40" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Optimization in GenAI</text>
  
  <!-- Gradient Descent -->
  <g transform="translate(50, 80)">
    <rect width="340" height="150" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="170" y="28" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Gradient Descent</text>
    
    <path d="M 40 120 Q 100 40 170 80 Q 240 120 300 100" stroke="#475569" stroke-width="3" fill="none"/>
    
    <circle cx="70" cy="75" r="10" fill="url(#orange4)"/>
    <circle cx="120" cy="55" r="10" fill="url(#orange4)" opacity="0.7"/>
    <circle cx="170" cy="80" r="10" fill="url(#green4)"/>
    <text x="170" y="105" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">minimum</text>
    
    <rect x="70" y="125" width="200" height="25" rx="6" fill="#0f172a"/>
    <text x="170" y="143" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">theta = theta - lr * grad(Loss)</text>
  </g>
  
  <!-- Adam -->
  <g transform="translate(410, 80)">
    <rect width="340" height="150" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="170" y="28" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Adam Optimizer</text>
    
    <rect x="20" y="50" width="140" height="40" rx="6" fill="url(#blue4)" opacity="0.5"/>
    <text x="90" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">Momentum (m)</text>
    
    <text x="170" y="75" fill="#fff" font-family="Arial, sans-serif" font-size="16">+</text>
    
    <rect x="180" y="50" width="140" height="40" rx="6" fill="url(#orange4)" opacity="0.5"/>
    <text x="250" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">Adaptive LR (v)</text>
    
    <rect x="50" y="100" width="240" height="35" rx="6" fill="#0f172a"/>
    <text x="170" y="123" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">theta = theta - lr * m / sqrt(v)</text>
  </g>
  
  <!-- GAN Training -->
  <g transform="translate(50, 260)">
    <rect width="340" height="150" rx="12" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
    <text x="170" y="28" text-anchor="middle" fill="#f97316" font-family="Arial, sans-serif" font-size="16" font-weight="bold">GAN: Two-Player Game</text>
    
    <rect x="30" y="50" width="120" height="50" rx="8" fill="url(#blue4)"/>
    <text x="90" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13">Generator</text>
    
    <text x="170" y="80" fill="#f97316" font-family="Arial, sans-serif" font-size="24">vs</text>
    
    <rect x="190" y="50" width="120" height="50" rx="8" fill="url(#orange4)"/>
    <text x="250" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13">Discriminator</text>
    
    <text x="170" y="125" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Alternating optimization</text>
    <text x="170" y="143" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="11">Needs: TTUR, Spectral Norm</text>
  </g>
  
  <!-- Which Optimizer -->
  <g transform="translate(410, 260)">
    <rect width="340" height="150" rx="12" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
    <text x="170" y="28" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Which Optimizer to Use?</text>
    
    <rect x="20" y="50" width="145" height="35" rx="6" fill="url(#blue4)" opacity="0.4"/>
    <text x="92" y="72" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Transformers: AdamW</text>
    
    <rect x="175" y="50" width="145" height="35" rx="6" fill="url(#orange4)" opacity="0.4"/>
    <text x="247" y="72" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">GANs: Adam</text>
    
    <rect x="20" y="95" width="145" height="35" rx="6" fill="url(#green4)" opacity="0.4"/>
    <text x="92" y="117" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Diffusion: AdamW+EMA</text>
    
    <rect x="175" y="95" width="145" height="35" rx="6" fill="url(#purple4)" opacity="0.4"/>
    <text x="247" y="117" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Fine-tune: Low LR</text>
  </g>
  
  <rect x="50" y="430" width="700" height="50" rx="12" fill="#1e293b" stroke="#64748b"/>
  <text x="400" y="455" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="13">Key: Learning rate (1e-4), warmup, cosine decay, gradient clipping</text>
  <text x="400" y="472" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="11">Wrong optimizer = Training failure</text>
</svg>

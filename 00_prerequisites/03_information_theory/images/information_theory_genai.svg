<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blue3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="green3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="orange3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="purple3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="#0f172a"/>
  
  <text x="400" y="40" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Information Theory in GenAI</text>
  
  <!-- Entropy -->
  <g transform="translate(50, 80)">
    <rect width="340" height="150" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="170" y="28" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Entropy = Uncertainty</text>
    
    <g transform="translate(30, 50)">
      <text x="55" y="0" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">Low Entropy</text>
      <rect x="10" y="10" width="90" height="50" rx="6" fill="#0f172a"/>
      <rect x="45" y="20" width="20" height="35" fill="url(#blue3)"/>
      <rect x="25" y="45" width="15" height="10" fill="url(#blue3)" opacity="0.3"/>
      <rect x="70" y="45" width="15" height="10" fill="url(#blue3)" opacity="0.3"/>
      <text x="55" y="75" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">Predictable</text>
    </g>
    
    <g transform="translate(170, 50)">
      <text x="55" y="0" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">High Entropy</text>
      <rect x="10" y="10" width="90" height="50" rx="6" fill="#0f172a"/>
      <rect x="20" y="30" width="15" height="25" fill="url(#orange3)"/>
      <rect x="40" y="30" width="15" height="25" fill="url(#orange3)"/>
      <rect x="60" y="30" width="15" height="25" fill="url(#orange3)"/>
      <rect x="80" y="30" width="15" height="25" fill="url(#orange3)"/>
      <text x="55" y="75" text-anchor="middle" fill="#f97316" font-family="Arial, sans-serif" font-size="10">Uncertain</text>
    </g>
    
    <text x="170" y="140" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">H(X) = -Sum p(x) log p(x)</text>
  </g>
  
  <!-- Cross-Entropy -->
  <g transform="translate(410, 80)">
    <rect width="340" height="150" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="170" y="28" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Cross-Entropy Loss</text>
    
    <rect x="30" y="50" width="280" height="45" rx="8" fill="#0f172a"/>
    <text x="170" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14">Loss = -Sum y_true * log(y_pred)</text>
    
    <text x="170" y="115" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Used in: Classification, Language Models</text>
    <text x="170" y="135" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="11">Minimizing = Matching distributions</text>
  </g>
  
  <!-- VAE Loss -->
  <g transform="translate(50, 260)">
    <rect width="700" height="100" rx="12" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
    <text x="350" y="28" text-anchor="middle" fill="#f97316" font-family="Arial, sans-serif" font-size="16" font-weight="bold">VAE Loss = Reconstruction + KL</text>
    
    <rect x="80" y="45" width="200" height="40" rx="8" fill="url(#blue3)" opacity="0.3"/>
    <text x="180" y="70" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13">Reconstruction Loss</text>
    
    <text x="300" y="70" fill="#fff" font-family="Arial, sans-serif" font-size="20">+</text>
    
    <rect x="330" y="45" width="200" height="40" rx="8" fill="url(#orange3)" opacity="0.3"/>
    <text x="430" y="70" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13">KL Divergence</text>
    
    <text x="555" y="70" fill="#fff" font-family="Arial, sans-serif" font-size="16">=</text>
    
    <rect x="580" y="45" width="100" height="40" rx="8" fill="url(#green3)"/>
    <text x="630" y="70" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13">ELBO</text>
  </g>
  
  <!-- GAN Divergences -->
  <g transform="translate(50, 380)">
    <rect width="700" height="100" rx="12" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
    <text x="350" y="28" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Different GANs Use Different Divergences</text>
    
    <rect x="40" y="50" width="180" height="35" rx="8" fill="url(#blue3)" opacity="0.4"/>
    <text x="130" y="72" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">Original GAN: JS Div</text>
    
    <rect x="260" y="50" width="180" height="35" rx="8" fill="url(#green3)" opacity="0.4"/>
    <text x="350" y="72" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">WGAN: Wasserstein</text>
    
    <rect x="480" y="50" width="180" height="35" rx="8" fill="url(#orange3)" opacity="0.4"/>
    <text x="570" y="72" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">f-GAN: f-Divergence</text>
  </g>
</svg>

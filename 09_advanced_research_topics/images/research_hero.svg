<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f5a0"/>
      <stop offset="100%" style="stop-color:#00d9f5"/>
    </linearGradient>
    
    <linearGradient id="consistGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f953c6"/>
      <stop offset="100%" style="stop-color:#b91d73"/>
    </linearGradient>
    
    <linearGradient id="videoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="threeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5af19"/>
      <stop offset="100%" style="stop-color:#f12711"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="450" fill="url(#bgGrad)"/>
  <rect width="900" height="450" fill="url(#grid)"/>
  
  <!-- Animated particles/stars background -->
  <g fill="white" opacity="0.4">
    <circle cx="50" cy="80" r="1.5"><animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/></circle>
    <circle cx="150" cy="40" r="1"><animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/></circle>
    <circle cx="300" cy="100" r="1.5"><animate attributeName="opacity" values="0.3;0.9;0.3" dur="4s" repeatCount="indefinite"/></circle>
    <circle cx="500" cy="50" r="1"><animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/></circle>
    <circle cx="700" cy="70" r="2"><animate attributeName="opacity" values="0.2;0.7;0.2" dur="3.5s" repeatCount="indefinite"/></circle>
    <circle cx="850" cy="90" r="1.5"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.8s" repeatCount="indefinite"/></circle>
  </g>
  
  <!-- Main Title with glow -->
  <text x="450" y="55" text-anchor="middle" font-family="'SF Pro Display', system-ui, sans-serif" font-size="36" font-weight="800" fill="white" filter="url(#glow)">
    Advanced Research Topics
  </text>
  <text x="450" y="85" text-anchor="middle" font-family="'SF Pro Display', system-ui, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" letter-spacing="2">
    PUSHING THE FRONTIERS OF GENERATIVE AI
  </text>
  
  <!-- Decorative line under title -->
  <line x1="300" y1="100" x2="600" y2="100" stroke="url(#flowGrad)" stroke-width="2" opacity="0.5"/>
  
  <!-- Research Areas - Hexagonal Layout -->
  <g transform="translate(450, 270)">
    
    <!-- Flow Matching - Top -->
    <g transform="translate(0, -120)">
      <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="rgba(0,245,160,0.1)" stroke="url(#flowGrad)" stroke-width="2"/>
      <text y="-10" text-anchor="middle" font-family="system-ui" font-size="24">üåä</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#00f5a0">Flow</text>
      <text y="28" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#00f5a0">Matching</text>
    </g>
    
    <!-- Consistency Models - Top Right -->
    <g transform="translate(100, -60)">
      <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="rgba(249,83,198,0.1)" stroke="url(#consistGrad)" stroke-width="2"/>
      <text y="-10" text-anchor="middle" font-family="system-ui" font-size="24">‚ö°</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#f953c6">Consistency</text>
      <text y="28" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#f953c6">Models</text>
    </g>
    
    <!-- Video Generation - Right -->
    <g transform="translate(100, 60)">
      <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="rgba(102,126,234,0.1)" stroke="url(#videoGrad)" stroke-width="2"/>
      <text y="-10" text-anchor="middle" font-family="system-ui" font-size="24">üé¨</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#667eea">Video</text>
      <text y="28" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#667eea">Generation</text>
    </g>
    
    <!-- 3D Generation - Bottom Right -->
    <g transform="translate(0, 120)">
      <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="rgba(240,147,251,0.1)" stroke="url(#threeGrad)" stroke-width="2"/>
      <text y="-10" text-anchor="middle" font-family="system-ui" font-size="24">üé≤</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#f093fb">3D</text>
      <text y="28" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#f093fb">Generation</text>
    </g>
    
    <!-- Distillation - Left -->
    <g transform="translate(-100, 60)">
      <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="rgba(245,175,25,0.1)" stroke="url(#goldGrad)" stroke-width="2"/>
      <text y="-10" text-anchor="middle" font-family="system-ui" font-size="24">üìö</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#f5af19">Distillation</text>
      <text y="28" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#f5af19">&amp; Speed</text>
    </g>
    
    <!-- Rectified Flow - Top Left -->
    <g transform="translate(-100, -60)">
      <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="rgba(0,217,245,0.1)" stroke="#00d9f5" stroke-width="2"/>
      <text y="-10" text-anchor="middle" font-family="system-ui" font-size="24">‚û°Ô∏è</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#00d9f5">Rectified</text>
      <text y="28" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#00d9f5">Flow</text>
    </g>
    
    <!-- Central connecting circle -->
    <circle r="30" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text y="5" text-anchor="middle" font-family="system-ui" font-size="20">üî¨</text>
  </g>
  
  <!-- Bottom stats bar -->
  <g transform="translate(0, 400)">
    <rect x="50" y="0" width="800" height="40" rx="20" fill="rgba(0,0,0,0.3)"/>
    
    <g transform="translate(150, 20)">
      <text text-anchor="middle" font-family="system-ui" font-size="11" fill="#00f5a0">SD3, Flux</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">Flow Matching</text>
    </g>
    
    <g transform="translate(300, 20)">
      <text text-anchor="middle" font-family="system-ui" font-size="11" fill="#f953c6">LCM, Turbo</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">1-4 Steps</text>
    </g>
    
    <g transform="translate(450, 20)">
      <text text-anchor="middle" font-family="system-ui" font-size="11" fill="#667eea">Sora, SVD</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">Video AI</text>
    </g>
    
    <g transform="translate(600, 20)">
      <text text-anchor="middle" font-family="system-ui" font-size="11" fill="#f093fb">DreamFusion</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">Text-to-3D</text>
    </g>
    
    <g transform="translate(750, 20)">
      <text text-anchor="middle" font-family="system-ui" font-size="11" fill="#f5af19">Open Problems</text>
      <text y="15" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">Research</text>
    </g>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="bgPD" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="100%" style="stop-color:#302b63"/>
    </linearGradient>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="50%" style="stop-color:#eab308"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <filter id="glowPD">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="900" height="400" fill="url(#bgPD)"/>
  
  <text x="450" y="35" text-anchor="middle" font-family="system-ui" font-size="22" font-weight="700" fill="white" filter="url(#glowPD)">
    Progressive Distillation: Halve Steps Each Iteration
  </text>
  
  <!-- Iteration stages -->
  <g transform="translate(450, 210)">
    <!-- Stage 1: 1024 steps -->
    <g transform="translate(-350, 0)">
      <rect x="-50" y="-60" width="100" height="120" rx="10" fill="rgba(249,115,22,0.15)" stroke="#f97316" stroke-width="2"/>
      <text y="-25" text-anchor="middle" font-family="system-ui" font-size="28" font-weight="700" fill="#f97316">1024</text>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.6)">steps</text>
      <text y="45" text-anchor="middle" font-family="system-ui" font-size="10" fill="#fb923c">Original</text>
    </g>
    
    <path d="M -280,0 L -240,0" stroke="url(#stepGrad)" stroke-width="3" stroke-dasharray="5,3"/>
    
    <!-- Stage 2: 512 steps -->
    <g transform="translate(-200, 0)">
      <rect x="-40" y="-50" width="80" height="100" rx="10" fill="rgba(234,179,8,0.15)" stroke="#eab308" stroke-width="2"/>
      <text y="-20" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="700" fill="#eab308">512</text>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">steps</text>
      <text y="35" text-anchor="middle" font-family="system-ui" font-size="9" fill="#fde047">Iter 1</text>
    </g>
    
    <path d="M -140,0 L -100,0" stroke="url(#stepGrad)" stroke-width="3" stroke-dasharray="5,3"/>
    
    <!-- Stage 3: 256 steps -->
    <g transform="translate(-60, 0)">
      <rect x="-35" y="-45" width="70" height="90" rx="10" fill="rgba(163,230,53,0.15)" stroke="#a3e635" stroke-width="2"/>
      <text y="-15" text-anchor="middle" font-family="system-ui" font-size="22" font-weight="700" fill="#a3e635">256</text>
      <text y="8" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">steps</text>
      <text y="32" text-anchor="middle" font-family="system-ui" font-size="9" fill="#bef264">Iter 2</text>
    </g>
    
    <path d="M -5,0 L 35,0" stroke="url(#stepGrad)" stroke-width="3" stroke-dasharray="5,3"/>
    
    <!-- Stage 4: 128 steps -->
    <g transform="translate(80, 0)">
      <rect x="-30" y="-40" width="60" height="80" rx="10" fill="rgba(74,222,128,0.15)" stroke="#4ade80" stroke-width="2"/>
      <text y="-12" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="700" fill="#4ade80">128</text>
      <text y="8" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">steps</text>
      <text y="28" text-anchor="middle" font-family="system-ui" font-size="9" fill="#86efac">Iter 3</text>
    </g>
    
    <path d="M 125,0 L 160,0" stroke="url(#stepGrad)" stroke-width="3" stroke-dasharray="5,3"/>
    
    <!-- Stage 5: 64 steps -->
    <g transform="translate(200, 0)">
      <rect x="-25" y="-35" width="50" height="70" rx="10" fill="rgba(34,197,94,0.15)" stroke="#22c55e" stroke-width="2"/>
      <text y="-8" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="700" fill="#22c55e">64</text>
      <text y="10" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">steps</text>
      <text y="25" text-anchor="middle" font-family="system-ui" font-size="9" fill="#4ade80">Iter 4</text>
    </g>
    
    <!-- Dots indicating continuation -->
    <text x="260" y="5" font-family="system-ui" font-size="20" fill="rgba(255,255,255,0.4)">...</text>
    
    <!-- Final: 4 steps -->
    <g transform="translate(340, 0)">
      <rect x="-30" y="-40" width="60" height="80" rx="10" fill="rgba(16,185,129,0.25)" stroke="#10b981" stroke-width="3" filter="url(#glowPD)"/>
      <text y="-8" text-anchor="middle" font-family="system-ui" font-size="22" font-weight="700" fill="#10b981">4</text>
      <text y="12" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">steps</text>
      <text y="28" text-anchor="middle" font-family="system-ui" font-size="9" fill="#34d399">Final</text>
    </g>
  </g>
  
  <!-- Algorithm explanation -->
  <g transform="translate(450, 340)">
    <rect x="-380" y="-30" width="760" height="55" rx="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    <text y="-5" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#22c55e">Key Idea:</text>
    <text y="18" text-anchor="middle" font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.7)">
      Student learns to match 2 teacher steps with 1 step → repeat until single-step
    </text>
  </g>
  
  <!-- Compression ratio -->
  <g transform="translate(750, 100)">
    <rect x="-80" y="-25" width="160" height="50" rx="10" fill="rgba(16,185,129,0.2)" stroke="#10b981"/>
    <text y="8" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="700" fill="#10b981">256× Faster</text>
  </g>
</svg>


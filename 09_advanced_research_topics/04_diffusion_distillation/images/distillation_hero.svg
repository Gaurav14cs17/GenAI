<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgDD" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#1a0a2a"/>
      <stop offset="100%" style="stop-color:#2a1a3a"/>
    </linearGradient>
    <linearGradient id="teacherGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="studentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="arrowGradDD" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <filter id="glowDD">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowDD" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>
  
  <rect width="900" height="500" fill="url(#bgDD)"/>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="200" fill="none" stroke="#8b5cf6" stroke-width="1"/>
    <circle cx="800" cy="400" r="250" fill="none" stroke="#22c55e" stroke-width="1"/>
  </g>
  
  <text x="450" y="45" text-anchor="middle" font-family="system-ui" font-size="32" font-weight="700" fill="white" filter="url(#glowDD)">
    ğŸ“š Diffusion Distillation
  </text>
  <text x="450" y="80" text-anchor="middle" font-family="system-ui" font-size="15" fill="rgba(255,255,255,0.7)">
    Compress many-step models into fast, deployable generators
  </text>
  
  <!-- Teacher Model (Large) -->
  <g transform="translate(200, 280)">
    <rect x="-140" y="-120" width="280" height="240" rx="20" fill="rgba(99,102,241,0.1)" stroke="url(#teacherGrad)" stroke-width="3" filter="url(#glowDD)"/>
    
    <text y="-85" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="700" fill="#a5b4fc">ğŸ‘¨â€ğŸ« Teacher</text>
    <text y="-60" text-anchor="middle" font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.5)">Large, slow, high quality</text>
    
    <!-- Steps visualization -->
    <g transform="translate(0, 20)">
      <rect x="-100" y="-30" width="200" height="60" rx="8" fill="rgba(99,102,241,0.2)"/>
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="40" font-weight="700" fill="#818cf8">50</text>
      <text y="20" text-anchor="middle" font-family="system-ui" font-size="12" fill="#a5b4fc">Inference Steps</text>
    </g>
    
    <!-- Model specs -->
    <g transform="translate(0, 85)">
      <text y="0" text-anchor="middle" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.6)">~2B parameters</text>
      <text y="18" text-anchor="middle" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.6)">~5 sec/image</text>
    </g>
  </g>
  
  <!-- Knowledge Transfer Arrow -->
  <g transform="translate(450, 280)">
    <path d="M -90,0 L 90,0" stroke="url(#arrowGradDD)" stroke-width="4" marker-end="url(#arrowDD)" stroke-dasharray="10,5"/>
    
    <rect x="-50" y="-40" width="100" height="35" rx="8" fill="rgba(139,92,246,0.2)" stroke="#a78bfa"/>
    <text y="-18" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#c4b5fd">Knowledge</text>
    
    <text y="30" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.5)">Distillation</text>
  </g>
  
  <!-- Student Model (Small) -->
  <g transform="translate(700, 280)">
    <rect x="-140" y="-120" width="280" height="240" rx="20" fill="rgba(34,197,94,0.1)" stroke="url(#studentGrad)" stroke-width="3" filter="url(#glowDD)"/>
    
    <text y="-85" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="700" fill="#86efac">ğŸ“ Student</text>
    <text y="-60" text-anchor="middle" font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.5)">Compact, fast, deployable</text>
    
    <!-- Steps visualization -->
    <g transform="translate(0, 20)">
      <rect x="-100" y="-30" width="200" height="60" rx="8" fill="rgba(34,197,94,0.2)"/>
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="40" font-weight="700" fill="#4ade80">4</text>
      <text y="20" text-anchor="middle" font-family="system-ui" font-size="12" fill="#86efac">Inference Steps</text>
    </g>
    
    <!-- Model specs -->
    <g transform="translate(0, 85)">
      <text y="0" text-anchor="middle" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.6)">Same/smaller params</text>
      <text y="18" text-anchor="middle" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.6)">~0.3 sec/image</text>
    </g>
  </g>
  
  <!-- Methods Overview -->
  <g transform="translate(450, 450)">
    <rect x="-400" y="-35" width="800" height="70" rx="12" fill="rgba(0,0,0,0.3)"/>
    
    <g transform="translate(-280, 0)">
      <circle r="8" fill="#3b82f6"/>
      <text x="80" y="4" text-anchor="middle" font-family="system-ui" font-size="12" fill="#60a5fa">Progressive</text>
      <text x="80" y="20" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Halve steps iteratively</text>
    </g>
    
    <g transform="translate(0, 0)">
      <circle r="8" fill="#f97316"/>
      <text x="80" y="4" text-anchor="middle" font-family="system-ui" font-size="12" fill="#fb923c">Adversarial</text>
      <text x="80" y="20" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">GAN + Distillation</text>
    </g>
    
    <g transform="translate(280, 0)">
      <circle r="8" fill="#22c55e"/>
      <text x="80" y="4" text-anchor="middle" font-family="system-ui" font-size="12" fill="#4ade80">Consistency</text>
      <text x="80" y="20" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Direct mapping</text>
    </g>
  </g>
  
  <!-- Speedup badge -->
  <g transform="translate(450, 135)">
    <rect x="-60" y="-25" width="120" height="50" rx="25" fill="rgba(34,197,94,0.2)" stroke="#22c55e" stroke-width="2"/>
    <text y="8" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="700" fill="#4ade80">12.5Ã— âš¡</text>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgVH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a20"/>
      <stop offset="50%" style="stop-color:#1a1040"/>
      <stop offset="100%" style="stop-color:#0a2040"/>
    </linearGradient>
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="temporalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f43f5e"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="glowVH">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="900" height="500" fill="url(#bgVH)"/>
  
  <!-- Background grid pattern -->
  <g opacity="0.1">
    <pattern id="gridVH" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#667eea" stroke-width="0.5"/>
    </pattern>
    <rect width="900" height="500" fill="url(#gridVH)"/>
  </g>
  
  <text x="450" y="45" text-anchor="middle" font-family="system-ui" font-size="32" font-weight="700" fill="white" filter="url(#glowVH)">
    ðŸŽ¬ Generative Video Models
  </text>
  <text x="450" y="80" text-anchor="middle" font-family="system-ui" font-size="15" fill="rgba(255,255,255,0.7)">
    Extending diffusion to generate coherent video sequences
  </text>
  
  <!-- Video frames visualization -->
  <g transform="translate(450, 250)">
    <!-- Frame sequence with depth effect -->
    <g transform="translate(-280, 0)">
      <!-- Background frames (faded) -->
      <rect x="200" y="-70" width="140" height="100" rx="8" fill="rgba(102,126,234,0.1)" stroke="#667eea" stroke-width="1" transform="skewY(-5)"/>
      <rect x="160" y="-75" width="140" height="100" rx="8" fill="rgba(102,126,234,0.15)" stroke="#667eea" stroke-width="1" transform="skewY(-5)"/>
      <rect x="120" y="-80" width="140" height="100" rx="8" fill="rgba(102,126,234,0.2)" stroke="#667eea" stroke-width="1" transform="skewY(-5)"/>
      <rect x="80" y="-85" width="140" height="100" rx="8" fill="rgba(102,126,234,0.25)" stroke="#667eea" stroke-width="1" transform="skewY(-5)"/>
      <rect x="40" y="-90" width="140" height="100" rx="8" fill="rgba(102,126,234,0.3)" stroke="#667eea" stroke-width="1" transform="skewY(-5)"/>
      
      <!-- Main visible frame -->
      <rect x="0" y="-95" width="140" height="100" rx="8" fill="rgba(102,126,234,0.4)" stroke="#667eea" stroke-width="2" filter="url(#glowVH)" transform="skewY(-5)"/>
      
      <!-- Frame labels -->
      <text x="30" y="-40" font-family="monospace" font-size="10" fill="white">t=0</text>
      <text x="70" y="-35" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.7)">t=1</text>
      <text x="110" y="-30" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.5)">t=2</text>
      <text x="150" y="-25" font-family="monospace" font-size="7" fill="rgba(255,255,255,0.4)">...</text>
      <text x="190" y="-20" font-family="monospace" font-size="7" fill="rgba(255,255,255,0.3)">t=T</text>
    </g>
    
    <!-- Time arrow -->
    <g transform="translate(-80, 60)">
      <line x1="0" y1="0" x2="430" y2="0" stroke="url(#temporalGrad)" stroke-width="3"/>
      <polygon points="430,0 420,-8 420,8" fill="#06b6d4"/>
      <text x="215" y="25" text-anchor="middle" font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.6)">Time (Temporal Dimension)</text>
    </g>
    
    <!-- 3D tensor representation -->
    <g transform="translate(280, -20)">
      <text y="-90" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#a5b4fc">Video Tensor</text>
      
      <!-- 3D box -->
      <polygon points="0,-50 80,-30 80,40 0,20" fill="rgba(102,126,234,0.3)" stroke="#667eea" stroke-width="2"/>
      <polygon points="0,-50 -50,-30 -50,40 0,20" fill="rgba(102,126,234,0.2)" stroke="#667eea" stroke-width="2"/>
      <polygon points="0,-50 80,-30 30,-10 -50,-30" fill="rgba(102,126,234,0.4)" stroke="#667eea" stroke-width="2"/>
      
      <!-- Dimension labels -->
      <text x="-60" y="0" font-family="monospace" font-size="10" fill="#a5b4fc">H</text>
      <text x="90" y="10" font-family="monospace" font-size="10" fill="#a5b4fc">W</text>
      <text x="50" y="-50" font-family="monospace" font-size="10" fill="#a5b4fc">T</text>
      
      <text y="70" text-anchor="middle" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.6)">[B, T, C, H, W]</text>
    </g>
  </g>
  
  <!-- Architecture components -->
  <g transform="translate(450, 420)">
    <rect x="-400" y="-45" width="800" height="85" rx="12" fill="rgba(0,0,0,0.3)"/>
    
    <text y="-20" text-anchor="middle" font-family="system-ui" font-size="13" font-weight="600" fill="white">Key Architectural Components</text>
    
    <g transform="translate(-280, 20)">
      <rect x="-50" y="-15" width="100" height="30" rx="6" fill="rgba(102,126,234,0.3)" stroke="#667eea"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="#a5b4fc">3D Conv</text>
    </g>
    
    <g transform="translate(-100, 20)">
      <rect x="-60" y="-15" width="120" height="30" rx="6" fill="rgba(168,85,247,0.3)" stroke="#a855f7"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="#c4b5fd">Temporal Attn</text>
    </g>
    
    <g transform="translate(100, 20)">
      <rect x="-60" y="-15" width="120" height="30" rx="6" fill="rgba(244,63,94,0.3)" stroke="#f43f5e"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="#fb7185">Spatial Attn</text>
    </g>
    
    <g transform="translate(280, 20)">
      <rect x="-50" y="-15" width="100" height="30" rx="6" fill="rgba(6,182,212,0.3)" stroke="#06b6d4"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="#67e8f9">Cross Attn</text>
    </g>
  </g>
  
  <!-- Notable models -->
  <g transform="translate(130, 130)">
    <rect x="-80" y="-20" width="160" height="40" rx="8" fill="rgba(102,126,234,0.2)" stroke="#667eea"/>
    <text y="5" text-anchor="middle" font-family="system-ui" font-size="12" fill="#a5b4fc">ðŸŽ¥ Sora â€¢ SVD â€¢ Runway</text>
  </g>
  
  <g transform="translate(770, 130)">
    <rect x="-80" y="-20" width="160" height="40" rx="8" fill="rgba(168,85,247,0.2)" stroke="#a855f7"/>
    <text y="5" text-anchor="middle" font-family="system-ui" font-size="12" fill="#c4b5fd">Text/Image â†’ Video</text>
  </g>
</svg>


  <text x="200" y="157" font-family="system-ui, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">DiT (Diffusion Transformer)</text>
  <text x="200" y="175" font-family="system-ui, sans-serif" font-size="8" fill="#F5D0FE" text-anchor="middle">â€¢ Spacetime patches â€¢ Variable resolution</text>
  <text x="200" y="190" font-family="system-ui, sans-serif" font-size="8" fill="#F5D0FE" text-anchor="middle">â€¢ Variable duration â€¢ 3D positional encoding</text>
  <text x="200" y="205" font-family="system-ui, sans-serif" font-size="8" fill="#E9D5FF" text-anchor="middle">Flow matching or diffusion</text>
  
  <!-- Arrow -->
  <line x1="200" y1="220" x2="200" y2="230" stroke="#64748B" stroke-width="2"/>
  <polygon points="200,230 195,223 205,223" fill="#64748B"/>
  
  <!-- Video Decoder -->
  <rect x="110" y="235" width="180" height="30" rx="6" fill="url(#vidDecGrad)"/>
  <text x="200" y="255" font-family="system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Video Decoder (VAE)</text>
  
  <!-- Output -->
  <text x="200" y="275" font-family="system-ui, sans-serif" font-size="18" fill="#10B981" text-anchor="middle">ðŸŽ¬</text>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    
    <linearGradient id="trajGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5576c"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    
    <linearGradient id="mapGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="350" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="system-ui" font-size="22" font-weight="700" fill="white">
    Consistency Models: One-Step Generation
  </text>
  
  <!-- Diffusion trajectory -->
  <g transform="translate(400, 180)">
    <text x="-250" y="-80" font-family="system-ui" font-size="14" font-weight="600" fill="#fda4af">
      Diffusion Trajectory
    </text>
    
    <!-- Trajectory curve -->
    <path d="M -200,40 Q -100,0 0,-30 Q 100,-60 200,-60" stroke="url(#trajGrad)" stroke-width="3" fill="none"/>
    
    <!-- Points on trajectory -->
    <circle cx="-200" cy="40" r="10" fill="#f5576c"/>
    <text x="-200" y="70" text-anchor="middle" font-family="monospace" font-size="11" fill="#fda4af">xₜ</text>
    
    <circle cx="-50" cy="-20" r="8" fill="#f5576c" opacity="0.8"/>
    <text x="-50" y="10" text-anchor="middle" font-family="monospace" font-size="10" fill="#fda4af">xₜ'</text>
    
    <circle cx="100" cy="-50" r="8" fill="#f5576c" opacity="0.6"/>
    <text x="100" y="-25" text-anchor="middle" font-family="monospace" font-size="10" fill="#fda4af">xₜ''</text>
    
    <circle cx="200" cy="-60" r="12" fill="#43e97b"/>
    <text x="200" y="-35" text-anchor="middle" font-family="monospace" font-size="11" fill="#86efac">x₀</text>
    
    <!-- Consistency arrows -->
    <g stroke="#43e97b" stroke-width="2" fill="none" stroke-dasharray="5,3">
      <path d="M -190,35 Q -100,60 180,-55"/>
      <path d="M -45,-15 Q 50,20 185,-55"/>
      <path d="M 105,-45 L 185,-58"/>
    </g>
    
    <!-- Labels -->
    <text x="0" y="90" text-anchor="middle" font-family="system-ui" font-size="12" fill="#86efac">
      f(xₜ, t) = f(xₜ', t') = f(xₜ'', t'') = x₀
    </text>
  </g>
  
  <!-- Key insight box -->
  <g transform="translate(400, 300)">
    <rect x="-350" y="-25" width="700" height="60" rx="10" fill="rgba(67,233,123,0.1)" stroke="#43e97b"/>
    
    <text x="-300" y="0" font-family="system-ui" font-size="12" font-weight="600" fill="#43e97b">
      Key Insight:
    </text>
    <text x="-180" y="0" font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.8)">
      Any point on the trajectory maps directly to x₀ — no iterative denoising needed!
    </text>
    <text x="-300" y="25" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.5)">
      Result: 1-step generation vs 50-1000 steps in diffusion
    </text>
  </g>
</svg>


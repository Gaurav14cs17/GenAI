<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <defs>
    <linearGradient id="trajectoryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B7280"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="consistencyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="280" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="system-ui, sans-serif" font-size="18" fill="#F1F5F9" text-anchor="middle" font-weight="bold">The Consistency Property</text>
  <text x="400" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#94A3B8" text-anchor="middle" font-style="italic">All points on a trajectory map to the same endpoint</text>
  
  <!-- Trajectory line -->
  <line x1="100" y1="150" x2="650" y2="150" stroke="url(#trajectoryGrad)" stroke-width="4"/>
  
  <!-- Time labels -->
  <text x="100" y="180" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444" text-anchor="middle">t = T</text>
  <text x="100" y="195" font-family="system-ui, sans-serif" font-size="9" fill="#94A3B8" text-anchor="middle">Pure Noise</text>
  
  <text x="250" y="180" font-family="system-ui, sans-serif" font-size="10" fill="#F59E0B" text-anchor="middle">t = 0.75</text>
  <text x="400" y="180" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6" text-anchor="middle">t = 0.5</text>
  <text x="550" y="180" font-family="system-ui, sans-serif" font-size="10" fill="#8B5CF6" text-anchor="middle">t = 0.25</text>
  
  <text x="700" y="180" font-family="system-ui, sans-serif" font-size="10" fill="#10B981" text-anchor="middle">t = 0</text>
  <text x="700" y="195" font-family="system-ui, sans-serif" font-size="9" fill="#94A3B8" text-anchor="middle">Clean Data</text>
  
  <!-- Points on trajectory -->
  <circle cx="100" cy="150" r="10" fill="#374151" stroke="#EF4444" stroke-width="2"/>
  <text x="100" y="154" font-family="system-ui, sans-serif" font-size="9" fill="#EF4444" text-anchor="middle">xₜ</text>
  
  <circle cx="250" cy="150" r="8" fill="#374151" stroke="#F59E0B" stroke-width="2"/>
  <circle cx="400" cy="150" r="8" fill="#374151" stroke="#3B82F6" stroke-width="2"/>
  <circle cx="550" cy="150" r="8" fill="#374151" stroke="#8B5CF6" stroke-width="2"/>
  
  <!-- Target point -->
  <circle cx="700" cy="150" r="12" fill="#10B981" stroke="#34D399" stroke-width="2" filter="url(#glowGreen)"/>
  <text x="700" y="154" font-family="system-ui, sans-serif" font-size="9" fill="white" text-anchor="middle">x₀</text>
  
  <!-- Arrows showing mapping -->
  <defs>
    <marker id="greenArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#10B981"/>
    </marker>
  </defs>
  
  <!-- Curved arrows from each point to x_0 -->
  <path d="M 100 140 Q 200 80 700 140" stroke="#10B981" stroke-width="2" fill="none" stroke-dasharray="4,2" marker-end="url(#greenArrow)" opacity="0.7"/>
  <path d="M 250 142 Q 400 100 695 145" stroke="#10B981" stroke-width="2" fill="none" stroke-dasharray="4,2" marker-end="url(#greenArrow)" opacity="0.7"/>
  <path d="M 400 142 Q 500 110 695 147" stroke="#10B981" stroke-width="2" fill="none" stroke-dasharray="4,2" marker-end="url(#greenArrow)" opacity="0.7"/>
  <path d="M 550 145 Q 600 130 692 148" stroke="#10B981" stroke-width="2" fill="none" stroke-dasharray="4,2" marker-end="url(#greenArrow)" opacity="0.7"/>
  
  <!-- Function label -->
  <text x="400" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#10B981" text-anchor="middle" font-weight="bold">f(xₜ, t) = x₀   for all t!</text>
  
  <!-- Bottom explanation -->
  <rect x="200" y="215" width="400" height="50" rx="8" fill="#1E293B" stroke="#475569" stroke-width="1"/>
  <text x="400" y="238" font-family="system-ui, sans-serif" font-size="11" fill="#F1F5F9" text-anchor="middle" font-weight="bold">One forward pass: Any noise level → Clean image</text>
  <text x="400" y="255" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">No iterative denoising required!</text>
</svg>


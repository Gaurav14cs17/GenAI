<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="bgTM" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <linearGradient id="distillGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="trainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>
    <filter id="glowTM">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowYellow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#eab308"/>
    </marker>
  </defs>
  
  <rect width="900" height="450" fill="url(#bgTM)"/>
  
  <text x="450" y="40" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="700" fill="white" filter="url(#glowTM)">
    Training Methods for Consistency Models
  </text>
  
  <!-- Consistency Distillation Panel -->
  <g transform="translate(225, 245)">
    <rect x="-185" y="-165" width="370" height="330" rx="15" fill="rgba(59,130,246,0.08)" stroke="url(#distillGrad)" stroke-width="2"/>
    <text y="-135" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="#60a5fa">Consistency Distillation</text>
    <text y="-115" text-anchor="middle" font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.5)">Requires pre-trained teacher</text>
    
    <!-- Teacher model box -->
    <g transform="translate(0, -60)">
      <rect x="-140" y="-35" width="120" height="70" rx="10" fill="rgba(59,130,246,0.2)" stroke="#3b82f6"/>
      <text y="-10" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#93c5fd">Teacher</text>
      <text y="10" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.6)">Îµ_Ï†(x,t)</text>
      <text y="25" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.4)">Pre-trained</text>
    </g>
    
    <!-- Arrow from teacher -->
    <path d="M -20,-60 L 50,-60" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>
    <text x="15" y="-70" font-family="system-ui" font-size="9" fill="#60a5fa">denoise step</text>
    
    <!-- Student model box -->
    <g transform="translate(0, -60)">
      <rect x="60" y="-35" width="120" height="70" rx="10" fill="rgba(6,182,212,0.2)" stroke="#06b6d4"/>
      <text x="120" y="-10" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#67e8f9">Student</text>
      <text x="120" y="10" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.6)">f_Î¸(x,t)</text>
      <text x="120" y="25" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.4)">Learning</text>
    </g>
    
    <!-- Loss equation -->
    <g transform="translate(0, 50)">
      <rect x="-150" y="-25" width="300" height="50" rx="8" fill="rgba(0,0,0,0.3)"/>
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="11" fill="#60a5fa">Loss Function:</text>
      <text y="18" text-anchor="middle" font-family="serif" font-size="13" fill="rgba(255,255,255,0.8)">â€–f_Î¸(x_t, t) - f_Î¸(x_{t'}, t')â€–Â²</text>
    </g>
    
    <!-- Process flow -->
    <g transform="translate(0, 120)">
      <rect x="-150" y="-15" width="60" height="30" rx="5" fill="rgba(59,130,246,0.3)"/>
      <text y="5" x="-120" text-anchor="middle" font-family="system-ui" font-size="10" fill="white">x_t</text>
      
      <text x="-70" y="5" font-family="system-ui" font-size="16" fill="#3b82f6">â†’</text>
      
      <rect x="-55" y="-15" width="110" height="30" rx="5" fill="rgba(59,130,246,0.2)"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="9" fill="white">Teacher Step</text>
      
      <text x="70" y="5" font-family="system-ui" font-size="16" fill="#06b6d4">â†’</text>
      
      <rect x="85" y="-15" width="60" height="30" rx="5" fill="rgba(6,182,212,0.3)"/>
      <text y="5" x="115" text-anchor="middle" font-family="system-ui" font-size="10" fill="white">x_{t'}</text>
    </g>
  </g>
  
  <!-- Consistency Training Panel -->
  <g transform="translate(675, 245)">
    <rect x="-185" y="-165" width="370" height="330" rx="15" fill="rgba(249,115,22,0.08)" stroke="url(#trainGrad)" stroke-width="2"/>
    <text y="-135" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="#fb923c">Consistency Training</text>
    <text y="-115" text-anchor="middle" font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.5)">Train from scratch (no teacher)</text>
    
    <!-- Model boxes -->
    <g transform="translate(-70, -60)">
      <rect x="-70" y="-35" width="120" height="70" rx="10" fill="rgba(249,115,22,0.2)" stroke="#f97316"/>
      <text y="-10" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#fdba74">Model</text>
      <text y="10" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.6)">f_Î¸(x,t)</text>
    </g>
    
    <g transform="translate(70, -60)">
      <rect x="-50" y="-35" width="120" height="70" rx="10" fill="rgba(234,179,8,0.2)" stroke="#eab308"/>
      <text x="10" y="-10" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#fde047">EMA</text>
      <text x="10" y="10" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.6)">f_Î¸Ì„(x,t)</text>
      <text x="10" y="25" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.4)">Frozen</text>
    </g>
    
    <!-- Loss equation -->
    <g transform="translate(0, 50)">
      <rect x="-150" y="-25" width="300" height="50" rx="8" fill="rgba(0,0,0,0.3)"/>
      <text y="-5" text-anchor="middle" font-family="system-ui" font-size="11" fill="#fb923c">Loss Function:</text>
      <text y="18" text-anchor="middle" font-family="serif" font-size="13" fill="rgba(255,255,255,0.8)">â€–f_Î¸(x_t, t) - f_Î¸Ì„(x_{t'}, t')â€–Â²</text>
    </g>
    
    <!-- Key insight -->
    <g transform="translate(0, 120)">
      <rect x="-150" y="-20" width="300" height="40" rx="8" fill="rgba(234,179,8,0.1)" stroke="#eab308" stroke-dasharray="4,2"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="#fde047">ðŸ’¡ Key: Same xâ‚€, different noise levels</text>
    </g>
  </g>
  
  <!-- Bottom comparison -->
  <g transform="translate(450, 425)">
    <rect x="-380" y="-20" width="760" height="35" rx="8" fill="rgba(0,0,0,0.3)"/>
    <text x="-200" y="3" text-anchor="middle" font-family="system-ui" font-size="12" fill="#60a5fa">âœ“ Better quality (has teacher)</text>
    <text x="200" y="3" text-anchor="middle" font-family="system-ui" font-size="12" fill="#fb923c">âœ“ No pre-training needed</text>
  </g>
</svg>


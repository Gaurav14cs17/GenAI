      <text y="-20" text-anchor="middle" font-family="system-ui" font-size="24">ü¶ö</text>
      <text y="10" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#4ade80">3D Model</text>
      <text y="30" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">Exportable</text>
    </g>
  </g>
  
  <!-- SDS Formula -->
  <g transform="translate(450, 410)">
    <rect x="-380" y="-30" width="760" height="55" rx="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    <text y="-5" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#f5a5c9">Score Distillation Sampling (SDS)</text>
    <text y="18" text-anchor="middle" font-family="serif" font-size="14" fill="rgba(255,255,255,0.8)">
      ‚àá_Œ∏ L_SDS = ùîº[w(t)(Œµ_œÜ(x_t; t, y) - Œµ) ‚àÇx/‚àÇŒ∏]
    </text>
  </g>
  
  <!-- Methods boxes -->
  <g transform="translate(450, 470)">
    <g transform="translate(-280, 0)">
      <rect x="-70" y="-15" width="140" height="30" rx="6" fill="rgba(240,147,251,0.2)" stroke="#f093fb"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="#f5a5c9">DreamFusion</text>
    </g>
    <g transform="translate(-90, 0)">

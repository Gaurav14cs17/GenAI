    <polygon points="650,80 750,100 730,180 630,160"/>
    <polygon points="100,350 180,380 150,420 70,390"/>
  </g>
  
  <text x="450" y="45" text-anchor="middle" font-family="system-ui" font-size="32" font-weight="700" fill="white" filter="url(#glow3D)">
    üé≤ 3D Generation
  </text>
  <text x="450" y="80" text-anchor="middle" font-family="system-ui" font-size="15" fill="rgba(255,255,255,0.7)">

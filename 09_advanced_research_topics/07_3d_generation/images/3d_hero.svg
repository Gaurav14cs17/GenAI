      <rect x="-8" y="5" width="25" height="25" rx="3" fill="rgba(255,255,255,0.15)" stroke="#f5576c"/>
      <rect x="24" y="5" width="25" height="25" rx="3" fill="rgba(255,255,255,0.2)" stroke="#f5576c"/>
      <text y="50" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">Multi-view renders</text>

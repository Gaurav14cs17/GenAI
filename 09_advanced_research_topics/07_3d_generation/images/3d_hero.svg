      <text y="55" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.5)">‚àá_Œ∏ L_SDS</text>
    </g>
    
    <!-- 3D representation -->
    <g transform="translate(180, 0)">
      <rect x="-75" y="-60" width="150" height="120" rx="12" fill="rgba(254,202,87,0.15)" stroke="url(#meshGrad)" stroke-width="2"/>
      <text y="-35" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#feca57">3D Representation</text>
      
      <!-- NeRF/3DGS visualization -->
      <g transform="translate(0, 15)">
        <!-- Simple 3D cube wireframe -->

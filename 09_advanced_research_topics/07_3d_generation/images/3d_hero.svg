        <polygon points="-25,-20 -15,-5 -15,25 -25,10" fill="none" stroke="#feca57" stroke-width="1.5"/>
        <polygon points="-15,-5 35,-5 35,25 -15,25" fill="rgba(254,202,87,0.2)" stroke="#feca57" stroke-width="1.5"/>

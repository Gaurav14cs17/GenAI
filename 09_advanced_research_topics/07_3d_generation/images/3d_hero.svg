      <text y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="#fde68a">Magic3D</text>
    </g>
    <g transform="translate(100, 0)">
      <rect x="-70" y="-15" width="140" height="30" rx="6" fill="rgba(102,126,234,0.2)" stroke="#667eea"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="#a5b4fc">Zero-1-to-3</text>
    </g>
    <g transform="translate(290, 0)">
      <rect x="-70" y="-15" width="140" height="30" rx="6" fill="rgba(34,197,94,0.2)" stroke="#22c55e"/>
      <text y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="#4ade80">LRM</text>
    </g>
  </g>
</svg>


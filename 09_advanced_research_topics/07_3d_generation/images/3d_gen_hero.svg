    <text y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">â€¢ Game-ready assets</text>
    <text y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">â€¢ Efficient rendering</text>

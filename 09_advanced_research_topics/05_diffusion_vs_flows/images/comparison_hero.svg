    <!-- Properties -->
    <text y="115" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.5)">âœ“ Fewer steps â€¢ âœ“ Simpler â€¢ âœ“ Exact likelihood</text>
  </g>
  
  <!-- Bottom unified formula -->
  <g transform="translate(450, 460)">
    <rect x="-380" y="-30" width="760" height="55" rx="10" fill="rgba(168,85,247,0.1)" stroke="#a855f7"/>
    <text y="-5" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#c4b5fd">Probability Flow ODE (Unified)</text>
    <text y="20" text-anchor="middle" font-family="serif" font-size="14" fill="rgba(255,255,255,0.8)">

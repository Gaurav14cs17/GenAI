<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgUF" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <linearGradient id="centerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <filter id="glowUF">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="400" fill="url(#bgUF)"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="system-ui" font-size="22" font-weight="700" fill="white" filter="url(#glowUF)">
    Unified View: Continuous Normalizing Flows
  </text>
  
  <!-- Central concept -->
  <g transform="translate(400, 200)">
    <circle r="80" fill="rgba(168,85,247,0.15)" stroke="url(#centerGrad)" stroke-width="3" filter="url(#glowUF)"/>
    <text y="-15" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="700" fill="#c4b5fd">CNF</text>
    <text y="10" text-anchor="middle" font-family="serif" font-size="12" fill="rgba(255,255,255,0.7)">dx/dt = v(x,t)</text>
    <text y="35" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)">Unified framework</text>
  </g>
  
  <!-- Diffusion branch -->
  <g transform="translate(180, 200)">
    <circle r="60" fill="rgba(249,115,22,0.15)" stroke="#f97316" stroke-width="2"/>
    <text y="-15" text-anchor="middle" font-family="system-ui" font-size="13" font-weight="600" fill="#fb923c">Diffusion</text>
    <text y="5" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">SDE</text>
    <text y="25" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">+ noise</text>
  </g>
  <line x1="240" y1="200" x2="320" y2="200" stroke="rgba(249,115,22,0.5)" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Flow branch -->
  <g transform="translate(620, 200)">
    <circle r="60" fill="rgba(34,197,94,0.15)" stroke="#22c55e" stroke-width="2"/>
    <text y="-15" text-anchor="middle" font-family="system-ui" font-size="13" font-weight="600" fill="#4ade80">Flow</text>
    <text y="5" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">ODE</text>
    <text y="25" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">deterministic</text>
  </g>
  <line x1="480" y1="200" x2="560" y2="200" stroke="rgba(34,197,94,0.5)" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Score branch (top) -->
  <g transform="translate(300, 90)">
    <ellipse rx="70" ry="40" fill="rgba(236,72,153,0.15)" stroke="#ec4899" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#f472b6">Score Matching</text>
    <text y="20" text-anchor="middle" font-family="serif" font-size="10" fill="rgba(255,255,255,0.6)">∇ log p_t(x)</text>
  </g>
  <line x1="335" y1="130" x2="370" y2="160" stroke="rgba(236,72,153,0.5)" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Velocity branch (top) -->
  <g transform="translate(500, 90)">
    <ellipse rx="70" ry="40" fill="rgba(6,182,212,0.15)" stroke="#06b6d4" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#22d3ee">Velocity</text>
    <text y="20" text-anchor="middle" font-family="serif" font-size="10" fill="rgba(255,255,255,0.6)">v = x₁ - x₀</text>
  </g>
  <line x1="465" y1="130" x2="430" y2="160" stroke="rgba(6,182,212,0.5)" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Connection formula at bottom -->
  <g transform="translate(400, 340)">
    <rect x="-350" y="-35" width="700" height="60" rx="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    <text y="-10" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#c4b5fd">Probability Flow ODE connects all formulations:</text>
    <text y="15" text-anchor="middle" font-family="serif" font-size="14" fill="rgba(255,255,255,0.8)">
      v(x,t) = f(x,t) - ½g(t)²∇ log p_t(x)
    </text>
  </g>
  
  <!-- Annotations -->
  <g transform="translate(100, 320)">
    <circle r="5" fill="#f97316"/>
    <text x="15" y="5" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">Stochastic, proven</text>
  </g>
  <g transform="translate(100, 345)">
    <circle r="5" fill="#22c55e"/>
    <text x="15" y="5" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">Deterministic, simpler</text>
  </g>
  <g transform="translate(100, 370)">
    <circle r="5" fill="#a855f7"/>
    <text x="15" y="5" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.6)">Unified theory</text>
  </g>
</svg>


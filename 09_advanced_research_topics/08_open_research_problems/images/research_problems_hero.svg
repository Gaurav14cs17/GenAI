    <text y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">without quality loss?</text>
    <text y="40" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.4)">Consistency, DMD, SDXL-Turbo</text>
  </g>
  
  <g transform="translate(450, 170)">

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth"><path d="M0,0 L0,6 L9,3 z" fill="currentColor"/></marker>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth"><path d="M0,0 L0,6 L9,3 z" fill="currentColor"/></marker>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="curvedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <linearGradient id="straightGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="white" filter="url(#glow)">
    Rectified Flow
  </text>
  <text x="450" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">
    Straighten curved paths through iterative reflow
  </text>
  
  <!-- Before Rectification -->
  <g transform="translate(250, 240)">
    <rect x="-150" y="-100" width="300" height="200" rx="12" fill="rgba(245,158,11,0.1)" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
    <text y="-75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#fbbf24">Before: Curved Paths</text>
    
    <!-- Curved flow paths -->
    <path d="M -110 -40 Q -50 -80 0 -20 Q 50 40 110 20" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
    <path d="M -110 0 Q -20 -60 30 0 Q 80 60 110 40" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
    <path d="M -110 40 Q -40 80 20 30 Q 70 -10 110 60" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
    
    <!-- Points -->
    <circle cx="-110" cy="-40" r="5" fill="#ef4444"/>
    <circle cx="-110" cy="0" r="5" fill="#ef4444"/>
    <circle cx="-110" cy="40" r="5" fill="#ef4444"/>
    <circle cx="110" cy="20" r="5" fill="#22c55e"/>
    <circle cx="110" cy="40" r="5" fill="#22c55e"/>
    <circle cx="110" cy="60" r="5" fill="#22c55e"/>
    
    <text y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">Paths cross → many steps needed</text>
  </g>
  
  <!-- Arrow between -->
  <g transform="translate(450, 240)">
    <path d="M -45 0 L 45 0" stroke="rgba(255,255,255,0.5)" stroke-width="3" marker-end="url(#arrow)"/>
    <text y="-20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#a78bfa">Reflow</text>
    <text y="30" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">Iterate</text>
  </g>
  
  <!-- After Rectification -->
  <g transform="translate(650, 240)">
    <rect x="-150" y="-100" width="300" height="200" rx="12" fill="rgba(34,197,94,0.1)" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
    <text y="-75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#4ade80">After: Straight Paths</text>
    
    <!-- Straight flow paths -->
    <line x1="-110" y1="-40" x2="110" y2="-40" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen)"/>
    <line x1="-110" y1="0" x2="110" y2="0" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen)"/>
    <line x1="-110" y1="40" x2="110" y2="40" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen)"/>
    
    <!-- Points -->
    <circle cx="-110" cy="-40" r="5" fill="#ef4444"/>
    <circle cx="-110" cy="0" r="5" fill="#ef4444"/>
    <circle cx="-110" cy="40" r="5" fill="#ef4444"/>
    <circle cx="110" cy="-40" r="5" fill="#22c55e"/>
    <circle cx="110" cy="0" r="5" fill="#22c55e"/>
    <circle cx="110" cy="40" r="5" fill="#22c55e"/>
    
    <text y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">No crossing → 1-4 steps!</text>
  </g>
  
  <!-- Key insight box -->
  <g transform="translate(450, 420)">
    <rect x="-350" y="-35" width="700" height="70" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    <text y="-8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.9)">Reflow Algorithm</text>
    <text y="18" text-anchor="middle" font-family="serif" font-size="14" fill="#a78bfa">
      Train on (x₀, x₁) pairs from previous flow → Paths become straighter each iteration
    </text>
  </g>
</svg>


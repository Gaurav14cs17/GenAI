<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="bgGradFvD" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <linearGradient id="diffGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="flowGradFvD" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <marker id="arrowOrangeFvD" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f97316"/>
    </marker>
    <marker id="arrowGreenFvD" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    <filter id="glowFvD">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="900" height="450" fill="url(#bgGradFvD)"/>
  
  <text x="450" y="40" text-anchor="middle" font-family="system-ui" font-size="26" font-weight="700" fill="white" filter="url(#glowFvD)">
    Diffusion vs Flow Matching: Path Comparison
  </text>
  
  <!-- Diffusion Panel -->
  <g transform="translate(225, 230)">
    <rect x="-180" y="-130" width="360" height="280" rx="15" fill="rgba(249,115,22,0.08)" stroke="#f97316" stroke-width="2"/>
    <text y="-100" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="#fb923c">Diffusion (SDE)</text>
    
    <!-- Curved paths showing stochastic nature -->
    <g fill="none" stroke-width="2.5" opacity="0.8">
      <path d="M -140 -50 C -100 -80 -60 -20 -20 -60 C 20 -100 60 -40 100 -60 C 120 -70 140 -50 150 -40" stroke="#f97316" marker-end="url(#arrowOrangeFvD)"/>
      <path d="M -140 0 C -100 40 -60 -30 -20 20 C 20 70 60 0 100 30 C 120 45 140 20 150 10" stroke="#f97316" marker-end="url(#arrowOrangeFvD)"/>
      <path d="M -140 50 C -100 20 -60 80 -20 40 C 20 0 60 60 100 50 C 120 45 140 55 150 60" stroke="#f97316" marker-end="url(#arrowOrangeFvD)"/>
    </g>
    
    <!-- Start/End points -->
    <circle cx="-140" cy="-50" r="8" fill="#ef4444"/>
    <circle cx="-140" cy="0" r="8" fill="#ef4444"/>
    <circle cx="-140" cy="50" r="8" fill="#ef4444"/>
    <circle cx="150" cy="-40" r="8" fill="#22c55e"/>
    <circle cx="150" cy="10" r="8" fill="#22c55e"/>
    <circle cx="150" cy="60" r="8" fill="#22c55e"/>
    
    <text x="-140" y="85" text-anchor="middle" font-family="monospace" font-size="11" fill="#f87171">Noise</text>
    <text x="150" y="85" text-anchor="middle" font-family="monospace" font-size="11" fill="#4ade80">Data</text>
    
    <!-- Info box -->
    <rect x="-150" y="100" width="300" height="45" rx="8" fill="rgba(0,0,0,0.3)"/>
    <text y="118" text-anchor="middle" font-family="system-ui" font-size="11" fill="#fb923c">❌ Curved paths (SDE)</text>
    <text y="135" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.6)">Needs 20-50 steps</text>
  </g>
  
  <!-- VS Circle -->
  <g transform="translate(450, 230)">
    <circle r="25" fill="rgba(139,92,246,0.3)" stroke="#a78bfa" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="700" fill="white">VS</text>
  </g>
  
  <!-- Flow Matching Panel -->
  <g transform="translate(675, 230)">
    <rect x="-180" y="-130" width="360" height="280" rx="15" fill="rgba(34,197,94,0.08)" stroke="#22c55e" stroke-width="2"/>
    <text y="-100" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="#4ade80">Flow Matching (ODE)</text>
    
    <!-- Straight paths -->
    <g stroke="#22c55e" stroke-width="2.5" fill="none">
      <line x1="-140" y1="-50" x2="150" y2="-40" marker-end="url(#arrowGreenFvD)"/>
      <line x1="-140" y1="0" x2="150" y2="10" marker-end="url(#arrowGreenFvD)"/>
      <line x1="-140" y1="50" x2="150" y2="60" marker-end="url(#arrowGreenFvD)"/>
    </g>
    
    <!-- Start/End points -->
    <circle cx="-140" cy="-50" r="8" fill="#ef4444"/>
    <circle cx="-140" cy="0" r="8" fill="#ef4444"/>
    <circle cx="-140" cy="50" r="8" fill="#ef4444"/>
    <circle cx="150" cy="-40" r="8" fill="#22c55e"/>
    <circle cx="150" cy="10" r="8" fill="#22c55e"/>
    <circle cx="150" cy="60" r="8" fill="#22c55e"/>
    
    <text x="-140" y="85" text-anchor="middle" font-family="monospace" font-size="11" fill="#f87171">Noise</text>
    <text x="150" y="85" text-anchor="middle" font-family="monospace" font-size="11" fill="#4ade80">Data</text>
    
    <!-- Info box -->
    <rect x="-150" y="100" width="300" height="45" rx="8" fill="rgba(0,0,0,0.3)"/>
    <text y="118" text-anchor="middle" font-family="system-ui" font-size="11" fill="#4ade80">✓ Straight paths (ODE)</text>
    <text y="135" text-anchor="middle" font-family="system-ui" font-size="11" fill="rgba(255,255,255,0.6)">Only 4-10 steps needed!</text>
  </g>
  
  <!-- Bottom comparison -->
  <g transform="translate(450, 420)">
    <rect x="-400" y="-25" width="800" height="40" rx="10" fill="rgba(0,0,0,0.3)"/>
    <text x="-350" y="3" font-family="serif" font-size="14" fill="#fb923c">dx = f(x,t)dt + g(t)dW</text>
    <text x="0" y="3" text-anchor="middle" font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.5)">→</text>
    <text x="350" y="3" text-anchor="end" font-family="serif" font-size="14" fill="#4ade80">dx/dt = v_θ(x, t)</text>
  </g>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <defs>
    <linearGradient id="diffusionPath" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
    <linearGradient id="flowPath" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="280" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="system-ui, sans-serif" font-size="18" fill="#F1F5F9" text-anchor="middle" font-weight="bold">Diffusion vs Flow Matching: Path Comparison</text>
  
  <!-- Left side: Diffusion -->
  <text x="200" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#F97316" text-anchor="middle" font-weight="bold">Diffusion Models</text>
  <text x="200" y="78" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">(Curved SDE Paths)</text>
  
  <!-- Noise point (Diffusion) -->
  <circle cx="80" cy="180" r="15" fill="#374151" stroke="#6B7280" stroke-width="2"/>
  <text x="80" y="185" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">Noise</text>
  
  <!-- Curved path (Diffusion) -->
  <path d="M 100 180 Q 120 140 150 160 Q 180 180 200 150 Q 220 120 250 140 Q 280 160 300 130" stroke="url(#diffusionPath)" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
  
  <!-- Intermediate points -->
  <circle cx="150" cy="160" r="4" fill="#F97316" opacity="0.6"/>
  <circle cx="200" cy="150" r="4" fill="#F97316" opacity="0.6"/>
  <circle cx="250" cy="140" r="4" fill="#F97316" opacity="0.6"/>
  
  <!-- Data point (Diffusion) -->
  <circle cx="320" cy="130" r="15" fill="#8B5CF6" stroke="#A78BFA" stroke-width="2"/>
  <text x="320" y="135" font-family="system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">Data</text>
  
  <!-- Steps indicator -->
  <text x="200" y="220" font-family="system-ui, sans-serif" font-size="11" fill="#F97316" text-anchor="middle">~50-1000 steps</text>
  <text x="200" y="240" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">Many small steps needed</text>
  
  <!-- Divider -->
  <line x1="400" y1="50" x2="400" y2="260" stroke="#475569" stroke-width="1" stroke-dasharray="4,4"/>
  
  <!-- Right side: Flow Matching -->
  <text x="600" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#10B981" text-anchor="middle" font-weight="bold">Flow Matching</text>
  <text x="600" y="78" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">(Straight ODE Paths)</text>
  
  <!-- Noise point (Flow) -->
  <circle cx="480" cy="180" r="15" fill="#374151" stroke="#6B7280" stroke-width="2"/>
  <text x="480" y="185" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">Noise</text>
  
  <!-- Straight path (Flow) -->
  <line x1="500" y1="175" x2="700" y2="135" stroke="url(#flowPath)" stroke-width="4"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="flowArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
    </marker>
  </defs>
  <line x1="500" y1="175" x2="695" y2="137" stroke="url(#flowPath)" stroke-width="4" marker-end="url(#flowArrow)"/>
  
  <!-- Data point (Flow) -->
  <circle cx="720" cy="130" r="15" fill="#8B5CF6" stroke="#A78BFA" stroke-width="2"/>
  <text x="720" y="135" font-family="system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">Data</text>
  
  <!-- Steps indicator -->
  <text x="600" y="220" font-family="system-ui, sans-serif" font-size="11" fill="#10B981" text-anchor="middle">~4-10 steps</text>
  <text x="600" y="240" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">Straight = fewer steps!</text>
  
  <!-- Formula labels -->
  <text x="200" y="260" font-family="system-ui, sans-serif" font-size="9" fill="#64748B" text-anchor="middle">dx = f(x,t)dt + g(t)dW</text>
  <text x="600" y="260" font-family="system-ui, sans-serif" font-size="9" fill="#64748B" text-anchor="middle">xₜ = (1-t)x₀ + t·z</text>
</svg>


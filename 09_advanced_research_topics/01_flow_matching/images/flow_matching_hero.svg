<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a20"/>
      <stop offset="100%" style="stop-color:#1a103d"/>
    </linearGradient>
    <linearGradient id="noiseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="pathGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.7)"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="white" filter="url(#glow)">
    Flow Matching
  </text>
  <text x="450" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">
    Learn straight paths from noise to data — simpler than diffusion
  </text>
  
  <!-- Main visualization: Straight flow paths -->
  <g transform="translate(450, 250)">
    <!-- Noise distribution (left) -->
    <g transform="translate(-280, 0)">
      <circle r="80" fill="rgba(239,68,68,0.15)" stroke="#ef4444" stroke-width="2"/>
      <text y="-95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#f87171">Noise p₀</text>
      
      <!-- Noise points -->
      <circle cx="-30" cy="-20" r="6" fill="url(#noiseGrad)"/>
      <circle cx="25" cy="10" r="6" fill="url(#noiseGrad)"/>
      <circle cx="-15" cy="35" r="6" fill="url(#noiseGrad)"/>
      <circle cx="40" cy="-30" r="6" fill="url(#noiseGrad)"/>
      <circle cx="-45" cy="15" r="6" fill="url(#noiseGrad)"/>
      
      <text y="100" text-anchor="middle" font-family="serif" font-size="14" fill="rgba(255,255,255,0.7)">x₀ ~ N(0, I)</text>
    </g>
    
    <!-- Straight flow paths -->
    <g stroke-width="2" fill="none">
      <path d="M -190 -20 L 190 -50" stroke="url(#flowGrad)" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
      <path d="M -175 10 L 195 20" stroke="url(#flowGrad)" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
      <path d="M -185 35 L 180 60" stroke="url(#flowGrad)" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
      <path d="M -170 -30 L 200 -30" stroke="url(#flowGrad)" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
      <path d="M -195 15 L 175 40" stroke="url(#flowGrad)" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
    </g>
    
    <!-- Time indicator -->
    <g transform="translate(0, 120)">
      <rect x="-150" y="-15" width="300" height="30" rx="5" fill="rgba(255,255,255,0.05)"/>
      <rect x="-150" y="-15" width="300" height="30" rx="5" fill="url(#flowGrad)" opacity="0.3"/>
      <text x="-130" y="5" font-family="monospace" font-size="10" fill="#f87171">t=0</text>
      <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="10" fill="#a78bfa">t=0.5</text>
      <text x="130" y="5" font-family="monospace" font-size="10" fill="#4ade80">t=1</text>
    </g>
    
    <!-- Data distribution (right) -->
    <g transform="translate(280, 0)">
      <circle r="80" fill="rgba(34,197,94,0.15)" stroke="#22c55e" stroke-width="2"/>
      <text y="-95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#4ade80">Data p₁</text>
      
      <!-- Data points (clustered) -->
      <circle cx="-10" cy="-50" r="6" fill="url(#dataGrad)"/>
      <circle cx="15" cy="20" r="6" fill="url(#dataGrad)"/>
      <circle cx="-20" cy="60" r="6" fill="url(#dataGrad)"/>
      <circle cx="20" cy="-30" r="6" fill="url(#dataGrad)"/>
      <circle cx="-5" cy="40" r="6" fill="url(#dataGrad)"/>
      
      <text y="100" text-anchor="middle" font-family="serif" font-size="14" fill="rgba(255,255,255,0.7)">x₁ ~ p_data</text>
    </g>
  </g>
  
  <!-- Key formula -->
  <g transform="translate(450, 420)">
    <rect x="-350" y="-40" width="700" height="80" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    
    <text y="-15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.9)">Linear Interpolation Path</text>
    <text y="15" text-anchor="middle" font-family="serif" font-size="18" fill="#a78bfa">xₜ = (1-t)x₀ + tx₁</text>
    <text y="40" text-anchor="middle" font-family="serif" font-size="14" fill="rgba(255,255,255,0.6)">Target velocity: v = x₁ - x₀</text>
  </g>
  
  <!-- Advantage boxes -->
  <g transform="translate(120, 140)">
    <rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(6,182,212,0.15)" stroke="#06b6d4" stroke-width="1"/>
    <text y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#22d3ee">⚡ Fewer steps</text>
  </g>
  <g transform="translate(780, 140)">
    <rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(6,182,212,0.15)" stroke="#06b6d4" stroke-width="1"/>
    <text y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#22d3ee">✨ No ODE solving</text>
  </g>
</svg>


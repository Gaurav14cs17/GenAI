<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgOT" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    <linearGradient id="pathGradOT" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f43f5e"/>
      <stop offset="25%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="75%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <filter id="glowOT">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowOT" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#10b981"/>
    </marker>
  </defs>
  
  <rect width="800" height="400" fill="url(#bgOT)"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="system-ui" font-size="22" font-weight="700" fill="white" filter="url(#glowOT)">
    Optimal Transport Paths
  </text>
  <text x="400" y="60" text-anchor="middle" font-family="system-ui" font-size="13" fill="rgba(255,255,255,0.6)">
    Straight-line interpolation minimizes transport cost
  </text>
  
  <!-- Main visualization -->
  <g transform="translate(400, 220)">
    <!-- Source distribution (Gaussian blob) -->
    <g transform="translate(-250, 0)">
      <ellipse rx="60" ry="100" fill="rgba(244,63,94,0.2)" stroke="#f43f5e" stroke-width="2"/>
      <text y="-115" text-anchor="middle" font-family="system-ui" font-size="13" font-weight="600" fill="#fb7185">Source p‚ÇÄ</text>
      <text y="130" text-anchor="middle" font-family="serif" font-size="12" fill="rgba(255,255,255,0.6)">ùí©(0, I)</text>
      
      <!-- Sample points -->
      <circle cx="-20" cy="-60" r="5" fill="#f43f5e"/>
      <circle cx="15" cy="-30" r="5" fill="#f43f5e"/>
      <circle cx="-10" cy="0" r="5" fill="#f43f5e"/>
      <circle cx="25" cy="30" r="5" fill="#f43f5e"/>
      <circle cx="-15" cy="60" r="5" fill="#f43f5e"/>
    </g>
    
    <!-- Target distribution (data modes) -->
    <g transform="translate(250, 0)">
      <!-- Two modes to show data distribution -->
      <ellipse cx="0" cy="-40" rx="40" ry="35" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="2"/>
      <ellipse cx="0" cy="50" rx="40" ry="35" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="2"/>
      <text y="-100" text-anchor="middle" font-family="system-ui" font-size="13" font-weight="600" fill="#34d399">Target p‚ÇÅ</text>
      <text y="130" text-anchor="middle" font-family="serif" font-size="12" fill="rgba(255,255,255,0.6)">p_data</text>
      
      <!-- Sample points -->
      <circle cx="-5" cy="-55" r="5" fill="#10b981"/>
      <circle cx="10" cy="-35" r="5" fill="#10b981"/>
      <circle cx="5" cy="35" r="5" fill="#10b981"/>
      <circle cx="-10" cy="55" r="5" fill="#10b981"/>
      <circle cx="15" cy="65" r="5" fill="#10b981"/>
    </g>
    
    <!-- Optimal transport paths (straight lines) -->
    <g stroke="url(#pathGradOT)" stroke-width="2" fill="none" stroke-dasharray="6,3">
      <line x1="-230" y1="-60" x2="245" y2="-55" marker-end="url(#arrowOT)"/>
      <line x1="-235" y1="-30" x2="260" y2="-35" marker-end="url(#arrowOT)"/>
      <line x1="-240" y1="0" x2="255" y2="35" marker-end="url(#arrowOT)"/>
      <line x1="-225" y1="30" x2="240" y2="55" marker-end="url(#arrowOT)"/>
      <line x1="-235" y1="60" x2="265" y2="65" marker-end="url(#arrowOT)"/>
    </g>
    
    <!-- Time markers on one path -->
    <g transform="translate(0, -47)">
      <circle r="4" fill="#6366f1"/>
      <text y="-12" text-anchor="middle" font-family="monospace" font-size="10" fill="#a5b4fc">t=0.5</text>
    </g>
  </g>
  
  <!-- Formula at bottom -->
  <g transform="translate(400, 360)">
    <rect x="-350" y="-30" width="700" height="55" rx="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    <text y="-5" text-anchor="middle" font-family="serif" font-size="16" fill="#a78bfa">
      x_t = (1-t)¬∑x‚ÇÄ + t¬∑x‚ÇÅ
    </text>
    <text y="18" text-anchor="middle" font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.5)">
      Linear interpolation = minimum kinetic energy path
    </text>
  </g>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="cfgArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4facfe"/>
    </marker>
    <linearGradient id="cfgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#fff" font-size="18" font-weight="bold" font-family="Arial">
    Classifier-Free Guidance (CFG) in SoFlow
  </text>
  
  <!-- Left: Without CFG -->
  <rect x="50" y="60" width="300" height="150" rx="10" fill="#16213e" stroke="#888" stroke-width="1"/>
  <text x="200" y="85" text-anchor="middle" fill="#888" font-size="13" font-weight="bold" font-family="Arial">Without CFG (w = 1)</text>
  
  <!-- Distribution visualization -->
  <ellipse cx="200" cy="150" rx="100" ry="50" fill="#667eea" opacity="0.3"/>
  <text x="200" y="155" text-anchor="middle" fill="#ccc" font-size="11" font-family="Arial">Diverse but unfocused</text>
  
  <!-- Scattered points -->
  <circle cx="130" cy="130" r="4" fill="#667eea"/>
  <circle cx="180" cy="160" r="4" fill="#9b59b6"/>
  <circle cx="220" cy="140" r="4" fill="#c0392b"/>
  <circle cx="260" cy="170" r="4" fill="#27ae60"/>
  <circle cx="150" cy="175" r="4" fill="#f39c12"/>
  
  <!-- Right: With CFG -->
  <rect x="450" y="60" width="300" height="150" rx="10" fill="#16213e" stroke="#4facfe" stroke-width="2"/>
  <text x="600" y="85" text-anchor="middle" fill="#4facfe" font-size="13" font-weight="bold" font-family="Arial">With CFG (w = 2-4)</text>
  
  <!-- Focused distribution -->
  <ellipse cx="600" cy="150" rx="50" ry="30" fill="#4facfe" opacity="0.3"/>
  <text x="600" y="155" text-anchor="middle" fill="#fff" font-size="11" font-family="Arial">Focused on class</text>
  
  <!-- Clustered points -->
  <circle cx="580" cy="140" r="4" fill="#4facfe"/>
  <circle cx="600" cy="155" r="4" fill="#4facfe"/>
  <circle cx="620" cy="145" r="4" fill="#4facfe"/>
  <circle cx="590" cy="160" r="4" fill="#4facfe"/>
  <circle cx="610" cy="150" r="4" fill="#4facfe"/>
  
  <!-- Arrow showing CFG transformation -->
  <line x1="360" y1="135" x2="440" y2="135" stroke="#ffd43b" stroke-width="3" marker-end="url(#cfgArrow)"/>
  <text x="400" y="125" text-anchor="middle" fill="#ffd43b" font-size="10" font-family="Arial">CFG</text>
  
  <!-- CFG Formula Section -->
  <rect x="100" y="240" width="600" height="70" rx="10" fill="#16213e" stroke="#51cf66" stroke-width="2"/>
  <text x="400" y="270" text-anchor="middle" fill="#51cf66" font-size="14" font-weight="bold" font-family="Arial">CFG Formula</text>
  <text x="400" y="295" text-anchor="middle" fill="#fff" font-size="12" font-family="Arial">
    ṽ = v_uncond + w · (v_cond - v_uncond)
  </text>
  
  <!-- Explanation boxes -->
  <rect x="50" y="330" width="220" height="55" rx="8" fill="#16213e" stroke="#667eea" stroke-width="1"/>
  <text x="160" y="350" text-anchor="middle" fill="#667eea" font-size="11" font-weight="bold" font-family="Arial">v_cond</text>
  <text x="160" y="370" text-anchor="middle" fill="#ccc" font-size="9" font-family="Arial">Velocity conditioned on class y</text>
  
  <rect x="290" y="330" width="220" height="55" rx="8" fill="#16213e" stroke="#f5576c" stroke-width="1"/>
  <text x="400" y="350" text-anchor="middle" fill="#f5576c" font-size="11" font-weight="bold" font-family="Arial">v_uncond</text>
  <text x="400" y="370" text-anchor="middle" fill="#ccc" font-size="9" font-family="Arial">Unconditional velocity (y = ∅)</text>
  
  <rect x="530" y="330" width="220" height="55" rx="8" fill="#16213e" stroke="#ffd43b" stroke-width="1"/>
  <text x="640" y="350" text-anchor="middle" fill="#ffd43b" font-size="11" font-weight="bold" font-family="Arial">w (scale)</text>
  <text x="640" y="370" text-anchor="middle" fill="#ccc" font-size="9" font-family="Arial">Guidance strength (1.5-7.0)</text>
</svg>


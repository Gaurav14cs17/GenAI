<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="timelineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4facfe"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="350" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#fff" font-size="18" font-weight="bold" font-family="Arial">
    The Efficiency Problem: Multi-Step Generation
  </text>
  
  <!-- Standard Flow Matching Section -->
  <text x="50" y="70" fill="#ff6b6b" font-size="14" font-weight="bold" font-family="Arial">
    Standard Flow Matching (Slow)
  </text>
  
  <!-- Timeline for standard -->
  <line x1="50" y1="120" x2="750" y2="120" stroke="url(#timelineGrad)" stroke-width="3"/>
  
  <!-- Steps markers -->
  <g fill="#fff" font-size="10" font-family="Arial">
    <!-- Step circles -->
    <circle cx="50" cy="120" r="8" fill="#764ba2"/>
    <text x="50" y="150" text-anchor="middle">t=1</text>
    <text x="50" y="165" text-anchor="middle" fill="#888">Noise</text>
    
    <circle cx="120" cy="120" r="6" fill="#8854a2"/>
    <circle cx="190" cy="120" r="6" fill="#9c5a9c"/>
    <circle cx="260" cy="120" r="6" fill="#b06096"/>
    <circle cx="330" cy="120" r="6" fill="#c46690"/>
    <circle cx="400" cy="120" r="6" fill="#d86c8a"/>
    <circle cx="470" cy="120" r="6" fill="#e07284"/>
    <circle cx="540" cy="120" r="6" fill="#e8787e"/>
    <circle cx="610" cy="120" r="6" fill="#f07e78"/>
    <circle cx="680" cy="120" r="6" fill="#f58472"/>
    
    <circle cx="750" cy="120" r="8" fill="#f5576c"/>
    <text x="750" y="150" text-anchor="middle">t=0</text>
    <text x="750" y="165" text-anchor="middle" fill="#888">Image</text>
  </g>
  
  <!-- NFE counter -->
  <rect x="300" y="85" width="200" height="25" rx="12" fill="#ff6b6b" opacity="0.2"/>
  <text x="400" y="103" text-anchor="middle" fill="#ff6b6b" font-size="12" font-weight="bold" font-family="Arial">
    20-100 NFE (Network Evaluations)
  </text>
  
  <!-- SoFlow Section -->
  <text x="50" y="220" fill="#51cf66" font-size="14" font-weight="bold" font-family="Arial">
    SoFlow (Fast)
  </text>
  
  <!-- Timeline for SoFlow -->
  <line x1="50" y1="270" x2="750" y2="270" stroke="#4facfe" stroke-width="4" marker-end="url(#arr)"/>
  
  <!-- Only two points -->
  <g fill="#fff" font-size="10" font-family="Arial">
    <circle cx="50" cy="270" r="10" fill="#764ba2"/>
    <text x="50" y="300" text-anchor="middle">t=1</text>
    <text x="50" y="315" text-anchor="middle" fill="#888">Noise</text>
    
    <circle cx="750" cy="270" r="10" fill="#f5576c"/>
    <text x="750" y="300" text-anchor="middle">t=0</text>
    <text x="750" y="315" text-anchor="middle" fill="#888">Image</text>
  </g>
  
  <!-- Solution function box -->
  <rect x="320" y="245" width="160" height="50" rx="8" fill="#16213e" stroke="#4facfe" stroke-width="2"/>
  <text x="400" y="270" text-anchor="middle" fill="#4facfe" font-size="13" font-weight="bold" font-family="Arial">
    f_θ(x₁, 1, 0)
  </text>
  <text x="400" y="285" text-anchor="middle" fill="#00f2fe" font-size="10" font-family="Arial">
    Direct Solution
  </text>
  
  <!-- NFE counter for SoFlow -->
  <rect x="340" y="315" width="120" height="25" rx="12" fill="#51cf66" opacity="0.3"/>
  <text x="400" y="333" text-anchor="middle" fill="#51cf66" font-size="12" font-weight="bold" font-family="Arial">
    1 NFE Only!
  </text>
  
  <!-- Speedup comparison -->
  <rect x="600" y="195" width="150" height="55" rx="8" fill="#16213e" stroke="#ffd43b" stroke-width="1"/>
  <text x="675" y="218" text-anchor="middle" fill="#ffd43b" font-size="12" font-weight="bold" font-family="Arial">
    Speedup
  </text>
  <text x="675" y="240" text-anchor="middle" fill="#fff" font-size="18" font-weight="bold" font-family="Arial">
    20-100×
  </text>
</svg>


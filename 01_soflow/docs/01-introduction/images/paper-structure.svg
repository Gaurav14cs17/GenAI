<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <marker id="structArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4facfe"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#fff" font-size="18" font-weight="bold" font-family="Arial">
    SoFlow Paper Structure
  </text>
  
  <!-- Main container -->
  <rect x="50" y="50" width="500" height="330" rx="15" fill="#16213e" stroke="#4facfe" stroke-width="2"/>
  <text x="300" y="75" text-anchor="middle" fill="#4facfe" font-size="14" font-weight="bold" font-family="Arial">SoFlow</text>
  
  <!-- Two loss boxes -->
  <rect x="80" y="100" width="180" height="80" rx="10" fill="#667eea" opacity="0.7"/>
  <text x="170" y="130" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold" font-family="Arial">Flow Matching</text>
  <text x="170" y="150" text-anchor="middle" fill="#fff" font-size="12" font-family="Arial">Loss</text>
  <text x="170" y="170" text-anchor="middle" fill="#ccc" font-size="10" font-family="Arial">(L_FM)</text>
  
  <text x="300" y="140" text-anchor="middle" fill="#fff" font-size="24" font-family="Arial">+</text>
  
  <rect x="340" y="100" width="180" height="80" rx="10" fill="#f5576c" opacity="0.7"/>
  <text x="430" y="130" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold" font-family="Arial">Solution</text>
  <text x="430" y="150" text-anchor="middle" fill="#fff" font-size="12" font-family="Arial">Consistency Loss</text>
  <text x="430" y="170" text-anchor="middle" fill="#ccc" font-size="10" font-family="Arial">(L_cons)</text>
  
  <!-- Arrows down -->
  <line x1="170" y1="180" x2="170" y2="210" stroke="#4facfe" stroke-width="2"/>
  <line x1="430" y1="180" x2="430" y2="210" stroke="#4facfe" stroke-width="2"/>
  <line x1="170" y1="210" x2="300" y2="230" stroke="#4facfe" stroke-width="2"/>
  <line x1="430" y1="210" x2="300" y2="230" stroke="#4facfe" stroke-width="2"/>
  
  <!-- Solution function box -->
  <rect x="180" y="240" width="240" height="60" rx="10" fill="#51cf66" opacity="0.7"/>
  <text x="300" y="265" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold" font-family="Arial">Solution Function</text>
  <text x="300" y="285" text-anchor="middle" fill="#fff" font-size="11" font-family="Arial">f_θ(x_t, t, s)</text>
  
  <!-- Arrow down -->
  <line x1="300" y1="300" x2="300" y2="320" stroke="#4facfe" stroke-width="2" marker-end="url(#structArrow)"/>
  
  <!-- One-step generation box -->
  <rect x="180" y="330" width="240" height="40" rx="10" fill="#ffd43b" opacity="0.7"/>
  <text x="300" y="350" text-anchor="middle" fill="#1a1a2e" font-size="11" font-weight="bold" font-family="Arial">One-Step Generation</text>
  <text x="300" y="365" text-anchor="middle" fill="#1a1a2e" font-size="10" font-family="Arial">f_θ(x₁, 1, 0) = Image</text>
</svg>


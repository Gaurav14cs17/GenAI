<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <marker id="stepArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#f5576c"/>
    </marker>
    <marker id="directArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#51cf66"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#fff" font-size="20" font-weight="bold" font-family="Arial">
    Diffusion Models vs SoFlow: Step-by-Step Comparison
  </text>
  
  <!-- ========== DIFFUSION SECTION ========== -->
  <rect x="30" y="60" width="840" height="170" rx="10" fill="#16213e" stroke="#f5576c" stroke-width="2"/>
  <text x="450" y="85" text-anchor="middle" fill="#f5576c" font-size="16" font-weight="bold" font-family="Arial">
    Diffusion Model (DDPM) - Many Steps Required
  </text>
  
  <!-- Diffusion steps -->
  <circle cx="100" cy="150" r="30" fill="#f5576c"/>
  <text x="100" y="155" text-anchor="middle" fill="#fff" font-size="11" font-family="Arial">x_T</text>
  <text x="100" y="195" text-anchor="middle" fill="#888" font-size="9" font-family="Arial">Noise</text>
  
  <line x1="135" y1="150" x2="185" y2="150" stroke="#f5576c" stroke-width="2" marker-end="url(#stepArrow)"/>
  <text x="160" y="140" text-anchor="middle" fill="#888" font-size="8" font-family="Arial">ε_θ</text>
  
  <circle cx="210" cy="150" r="25" fill="#c0392b" opacity="0.8"/>
  <text x="210" y="155" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">x_{T-1}</text>
  
  <line x1="240" y1="150" x2="290" y2="150" stroke="#f5576c" stroke-width="2" marker-end="url(#stepArrow)"/>
  
  <circle cx="315" cy="150" r="25" fill="#c0392b" opacity="0.7"/>
  <text x="315" y="155" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">x_{T-2}</text>
  
  <line x1="345" y1="150" x2="395" y2="150" stroke="#f5576c" stroke-width="2" marker-end="url(#stepArrow)"/>
  
  <!-- Dots for continuation -->
  <text x="430" y="155" text-anchor="middle" fill="#888" font-size="16" font-family="Arial">· · ·</text>
  <text x="430" y="175" text-anchor="middle" fill="#888" font-size="9" font-family="Arial">997 more steps</text>
  
  <line x1="465" y1="150" x2="515" y2="150" stroke="#f5576c" stroke-width="2" marker-end="url(#stepArrow)"/>
  
  <circle cx="540" cy="150" r="25" fill="#9b59b6" opacity="0.7"/>
  <text x="540" y="155" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">x_2</text>
  
  <line x1="570" y1="150" x2="620" y2="150" stroke="#f5576c" stroke-width="2" marker-end="url(#stepArrow)"/>
  
  <circle cx="645" cy="150" r="25" fill="#667eea" opacity="0.8"/>
  <text x="645" y="155" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">x_1</text>
  
  <line x1="675" y1="150" x2="725" y2="150" stroke="#f5576c" stroke-width="2" marker-end="url(#stepArrow)"/>
  
  <circle cx="760" cy="150" r="30" fill="#667eea"/>
  <text x="760" y="155" text-anchor="middle" fill="#fff" font-size="11" font-family="Arial">x₀</text>
  <text x="760" y="195" text-anchor="middle" fill="#888" font-size="9" font-family="Arial">Image</text>
  
  <!-- NFE count for diffusion -->
  <rect x="800" y="130" width="60" height="40" rx="5" fill="#f5576c" opacity="0.3"/>
  <text x="830" y="150" text-anchor="middle" fill="#f5576c" font-size="11" font-weight="bold" font-family="Arial">1000</text>
  <text x="830" y="163" text-anchor="middle" fill="#f5576c" font-size="9" font-family="Arial">NFE</text>
  
  <!-- ========== SOFLOW SECTION ========== -->
  <rect x="30" y="250" width="840" height="130" rx="10" fill="#16213e" stroke="#51cf66" stroke-width="2"/>
  <text x="450" y="275" text-anchor="middle" fill="#51cf66" font-size="16" font-weight="bold" font-family="Arial">
    SoFlow - Just ONE Step!
  </text>
  
  <!-- SoFlow direct path -->
  <circle cx="100" cy="320" r="35" fill="#f5576c"/>
  <text x="100" y="325" text-anchor="middle" fill="#fff" font-size="12" font-family="Arial">x₁</text>
  <text x="100" y="365" text-anchor="middle" fill="#888" font-size="9" font-family="Arial">Noise</text>
  
  <!-- Big arrow -->
  <line x1="145" y1="320" x2="715" y2="320" stroke="#51cf66" stroke-width="5" marker-end="url(#directArrow)"/>
  
  <!-- Solution function box -->
  <rect x="350" y="290" width="200" height="60" rx="8" fill="#1a1a2e" stroke="#51cf66" stroke-width="2"/>
  <text x="450" y="315" text-anchor="middle" fill="#51cf66" font-size="13" font-weight="bold" font-family="Arial">f_θ(x₁, 1, 0)</text>
  <text x="450" y="335" text-anchor="middle" fill="#00f2fe" font-size="10" font-family="Arial">Solution Function</text>
  
  <circle cx="760" cy="320" r="35" fill="#667eea"/>
  <text x="760" y="325" text-anchor="middle" fill="#fff" font-size="12" font-family="Arial">x₀</text>
  <text x="760" y="365" text-anchor="middle" fill="#888" font-size="9" font-family="Arial">Image</text>
  
  <!-- NFE count for SoFlow -->
  <rect x="800" y="300" width="60" height="40" rx="5" fill="#51cf66" opacity="0.3"/>
  <text x="830" y="320" text-anchor="middle" fill="#51cf66" font-size="14" font-weight="bold" font-family="Arial">1</text>
  <text x="830" y="333" text-anchor="middle" fill="#51cf66" font-size="9" font-family="Arial">NFE</text>
  
  <!-- ========== COMPARISON TABLE ========== -->
  <text x="450" y="420" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold" font-family="Arial">
    Key Differences
  </text>
  
  <!-- Table headers -->
  <rect x="100" y="440" width="200" height="30" fill="#16213e"/>
  <rect x="300" y="440" width="250" height="30" fill="#f5576c" opacity="0.3"/>
  <rect x="550" y="440" width="250" height="30" fill="#51cf66" opacity="0.3"/>
  
  <text x="200" y="460" text-anchor="middle" fill="#888" font-size="11" font-family="Arial">Aspect</text>
  <text x="425" y="460" text-anchor="middle" fill="#f5576c" font-size="11" font-weight="bold" font-family="Arial">Diffusion</text>
  <text x="675" y="460" text-anchor="middle" fill="#51cf66" font-size="11" font-weight="bold" font-family="Arial">SoFlow</text>
  
  <!-- Row 1: Steps -->
  <rect x="100" y="470" width="200" height="25" fill="#16213e" opacity="0.5"/>
  <rect x="300" y="470" width="250" height="25" fill="#16213e" opacity="0.3"/>
  <rect x="550" y="470" width="250" height="25" fill="#16213e" opacity="0.3"/>
  <text x="200" y="487" text-anchor="middle" fill="#ccc" font-size="10" font-family="Arial">Generation Steps</text>
  <text x="425" y="487" text-anchor="middle" fill="#f5576c" font-size="10" font-family="Arial">1000 (DDPM) / 50 (DDIM)</text>
  <text x="675" y="487" text-anchor="middle" fill="#51cf66" font-size="10" font-weight="bold" font-family="Arial">1 (Direct!)</text>
  
  <!-- Row 2: What it learns -->
  <rect x="100" y="495" width="200" height="25" fill="#16213e" opacity="0.3"/>
  <rect x="300" y="495" width="250" height="25" fill="#16213e" opacity="0.5"/>
  <rect x="550" y="495" width="250" height="25" fill="#16213e" opacity="0.5"/>
  <text x="200" y="512" text-anchor="middle" fill="#ccc" font-size="10" font-family="Arial">Model Learns</text>
  <text x="425" y="512" text-anchor="middle" fill="#ccc" font-size="10" font-family="Arial">Noise ε_θ(x_t, t)</text>
  <text x="675" y="512" text-anchor="middle" fill="#ccc" font-size="10" font-family="Arial">Solution f_θ(x_t, t, s)</text>
  
  <!-- Row 3: Forward process -->
  <rect x="100" y="520" width="200" height="25" fill="#16213e" opacity="0.5"/>
  <rect x="300" y="520" width="250" height="25" fill="#16213e" opacity="0.3"/>
  <rect x="550" y="520" width="250" height="25" fill="#16213e" opacity="0.3"/>
  <text x="200" y="537" text-anchor="middle" fill="#ccc" font-size="10" font-family="Arial">Forward Process</text>
  <text x="425" y="537" text-anchor="middle" fill="#ccc" font-size="10" font-family="Arial">Complex √ᾱ schedule</text>
  <text x="675" y="537" text-anchor="middle" fill="#51cf66" font-size="10" font-family="Arial">Simple: (1-t)x₀ + tx₁</text>
  
  <!-- Row 4: Speed -->
  <rect x="100" y="545" width="200" height="25" fill="#16213e" opacity="0.3"/>
  <rect x="300" y="545" width="250" height="25" fill="#16213e" opacity="0.5"/>
  <rect x="550" y="545" width="250" height="25" fill="#16213e" opacity="0.5"/>
  <text x="200" y="562" text-anchor="middle" fill="#ccc" font-size="10" font-family="Arial">Inference Speed</text>
  <text x="425" y="562" text-anchor="middle" fill="#f5576c" font-size="10" font-family="Arial">Slow (many steps)</text>
  <text x="675" y="562" text-anchor="middle" fill="#51cf66" font-size="10" font-weight="bold" font-family="Arial">Fast (1 step!)</text>
  
  <!-- Speedup callout -->
  <rect x="350" y="580" width="200" height="35" rx="15" fill="#ffd43b" opacity="0.2"/>
  <text x="450" y="602" text-anchor="middle" fill="#ffd43b" font-size="12" font-weight="bold" font-family="Arial">
    1000× Speedup!
  </text>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="theoArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffd43b"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#fff" font-size="18" font-weight="bold" font-family="Arial">
    Mathematical Framework: Error Bounds and Guarantees
  </text>
  
  <!-- Theorem 1: Properties -->
  <rect x="50" y="60" width="200" height="130" rx="10" fill="#16213e" stroke="#667eea" stroke-width="2"/>
  <text x="150" y="85" text-anchor="middle" fill="#667eea" font-size="12" font-weight="bold" font-family="Arial">Theorem 1</text>
  <text x="150" y="100" text-anchor="middle" fill="#667eea" font-size="10" font-family="Arial">Solution Properties</text>
  <text x="60" y="125" fill="#ccc" font-size="9" font-family="Arial">1. f(x,t,t) = x</text>
  <text x="60" y="145" fill="#ccc" font-size="9" font-family="Arial">2. f(f(x,t,l),l,s) = f(x,t,s)</text>
  <text x="60" y="165" fill="#ccc" font-size="9" font-family="Arial">3. ∂f/∂s = v(f,s)</text>
  <text x="60" y="185" fill="#51cf66" font-size="9" font-family="Arial">✓ Fundamental properties</text>
  
  <!-- Theorem 2: Residual -->
  <rect x="300" y="60" width="200" height="130" rx="10" fill="#16213e" stroke="#f5576c" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" fill="#f5576c" font-size="12" font-weight="bold" font-family="Arial">Theorem 2</text>
  <text x="400" y="100" text-anchor="middle" fill="#f5576c" font-size="10" font-family="Arial">Residual Bound</text>
  <text x="310" y="130" fill="#ccc" font-size="9" font-family="Arial">||R_θ|| ≤ δ</text>
  <text x="310" y="150" fill="#ccc" font-size="9" font-family="Arial">δ = e_max + H|s-t|r(k,K)</text>
  <text x="310" y="175" fill="#51cf66" font-size="9" font-family="Arial">✓ Bounded by training loss</text>
  
  <!-- Theorem 3: Global Error -->
  <rect x="550" y="60" width="200" height="130" rx="10" fill="#16213e" stroke="#4facfe" stroke-width="2"/>
  <text x="650" y="85" text-anchor="middle" fill="#4facfe" font-size="12" font-weight="bold" font-family="Arial">Theorem 3</text>
  <text x="650" y="100" text-anchor="middle" fill="#4facfe" font-size="10" font-family="Arial">Global Error</text>
  <text x="560" y="130" fill="#ccc" font-size="9" font-family="Arial">||f - f_θ|| ≤ |s-t|·δ</text>
  <text x="560" y="155" fill="#ccc" font-size="9" font-family="Arial">For t=1, s=0:</text>
  <text x="560" y="170" fill="#ccc" font-size="9" font-family="Arial">Error ≤ δ</text>
  <text x="560" y="185" fill="#51cf66" font-size="9" font-family="Arial">✓ Controlled by residual</text>
  
  <!-- Arrows showing dependency -->
  <line x1="250" y1="125" x2="290" y2="125" stroke="#ffd43b" stroke-width="2" marker-end="url(#theoArrow)"/>
  <line x1="500" y1="125" x2="540" y2="125" stroke="#ffd43b" stroke-width="2" marker-end="url(#theoArrow)"/>
  
  <!-- Theorem 4: ODE Error -->
  <rect x="250" y="220" width="300" height="100" rx="10" fill="#16213e" stroke="#51cf66" stroke-width="2"/>
  <text x="400" y="245" text-anchor="middle" fill="#51cf66" font-size="14" font-weight="bold" font-family="Arial">Theorem 4: ODE Error</text>
  <text x="270" y="275" fill="#fff" font-size="11" font-family="Arial">||∂_s f_θ - v(f_θ, s)|| = O(√δ)</text>
  <text x="270" y="300" fill="#ccc" font-size="10" font-family="Arial">As training progresses: δ → 0, error → 0</text>
  
  <!-- Arrow from Theorem 2 to Theorem 4 -->
  <line x1="400" y1="190" x2="400" y2="210" stroke="#ffd43b" stroke-width="2" marker-end="url(#theoArrow)"/>
  
  <!-- Key Result Box -->
  <rect x="200" y="340" width="400" height="50" rx="10" fill="#16213e" stroke="#ffd43b" stroke-width="3"/>
  <text x="400" y="365" text-anchor="middle" fill="#ffd43b" font-size="12" font-weight="bold" font-family="Arial">
    Key Result: Training implicitly minimizes ODE error
  </text>
  <text x="400" y="382" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">
    No JVP needed! Just forward passes.
  </text>
</svg>


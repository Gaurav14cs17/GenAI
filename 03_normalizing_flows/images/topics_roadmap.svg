<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="roadmapBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0c0c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <filter id="nodeGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="pathGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899" />
      <stop offset="100%" style="stop-color:#8b5cf6" />
    </linearGradient>
    <linearGradient id="pathGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6" />
      <stop offset="100%" style="stop-color:#3b82f6" />
    </linearGradient>
    <linearGradient id="pathGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#06b6d4" />
    </linearGradient>
  </defs>
  
  <rect width="900" height="500" fill="url(#roadmapBg)"/>
  
  <!-- Title -->
  <text x="450" y="45" fill="#fff" font-family="Georgia, serif" font-size="26" text-anchor="middle" font-weight="bold">
    üìö Learning Roadmap
  </text>
  
  <!-- Connection Lines -->
  <path d="M 150,150 Q 250,120 350,150" stroke="url(#pathGrad1)" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
  <path d="M 350,150 Q 450,180 550,150" stroke="url(#pathGrad2)" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
  <path d="M 550,150 Q 650,120 750,150" stroke="url(#pathGrad3)" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
  
  <path d="M 150,320 Q 250,350 350,320" stroke="url(#pathGrad1)" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
  <path d="M 350,320 Q 450,290 550,320" stroke="url(#pathGrad2)" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
  
  <!-- Vertical connections -->
  <path d="M 350,200 L 350,270" stroke="#8b5cf6" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <path d="M 550,200 L 550,270" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  
  <!-- Topic 1: Fundamentals -->
  <g transform="translate(150, 150)" filter="url(#nodeGlow)">
    <circle r="45" fill="#ec4899"/>
    <circle r="40" fill="#1a1a2e"/>
    <text y="-8" fill="#ec4899" font-family="Georgia, serif" font-size="11" text-anchor="middle" font-weight="bold">01</text>
    <text y="10" fill="#fff" font-family="Georgia, serif" font-size="10" text-anchor="middle">Flow</text>
    <text y="22" fill="#fff" font-family="Georgia, serif" font-size="10" text-anchor="middle">Fundamentals</text>
  </g>
  
  <!-- Topic 2: Planar & Radial -->
  <g transform="translate(350, 150)" filter="url(#nodeGlow)">
    <circle r="45" fill="#a855f7"/>
    <circle r="40" fill="#1a1a2e"/>
    <text y="-8" fill="#a855f7" font-family="Georgia, serif" font-size="11" text-anchor="middle" font-weight="bold">02</text>
    <text y="10" fill="#fff" font-family="Georgia, serif" font-size="10" text-anchor="middle">Planar &amp;</text>
    <text y="22" fill="#fff" font-family="Georgia, serif" font-size="10" text-anchor="middle">Radial Flows</text>
  </g>
  
  <!-- Topic 3: Coupling Layers -->

    <text y="10" fill="#fff" font-family="Georgia, serif" font-size="10" text-anchor="middle">Glow</text>
  </g>
  
  <!-- Topic 6: Evaluation -->
  <g transform="translate(750, 150)" filter="url(#nodeGlow)">
    <circle r="45" fill="#10b981"/>
    <circle r="40" fill="#1a1a2e"/>
    <text y="-8" fill="#10b981" font-family="Georgia, serif" font-size="11" text-anchor="middle" font-weight="bold">06</text>
    <text y="10" fill="#fff" font-family="Georgia, serif" font-size="10" text-anchor="middle">Flow</text>
    <text y="22" fill="#fff" font-family="Georgia, serif" font-size="10" text-anchor="middle">Evaluation</text>
  </g>
  
  <!-- Description boxes -->
  <g transform="translate(80, 420)">
    <rect width="220" height="60" rx="8" fill="#1e1e2e" stroke="#ec4899" stroke-width="1"/>
    <text x="110" y="20" fill="#ec4899" font-family="Georgia, serif" font-size="11" text-anchor="middle" font-weight="bold">üî¨ Fundamentals</text>
    <text x="110" y="38" fill="#94a3b8" font-family="Georgia, serif" font-size="9" text-anchor="middle">Change of Variables ‚Ä¢ Jacobian</text>
    <text x="110" y="52" fill="#94a3b8" font-family="Georgia, serif" font-size="9" text-anchor="middle">Determinant ‚Ä¢ Invertibility</text>
  </g>
  
  <g transform="translate(320, 420)">
    <rect width="220" height="60" rx="8" fill="#1e1e2e" stroke="#8b5cf6" stroke-width="1"/>
    <text x="110" y="20" fill="#8b5cf6" font-family="Georgia, serif" font-size="11" text-anchor="middle" font-weight="bold">‚öôÔ∏è Architectures</text>
    <text x="110" y="38" fill="#94a3b8" font-family="Georgia, serif" font-size="9" text-anchor="middle">Coupling Layers ‚Ä¢ Multi-scale</text>
    <text x="110" y="52" fill="#94a3b8" font-family="Georgia, serif" font-size="9" text-anchor="middle">1√ó1 Conv ‚Ä¢ ActNorm</text>
  </g>
  
  <g transform="translate(560, 420)">
    <rect width="220" height="60" rx="8" fill="#1e1e2e" stroke="#10b981" stroke-width="1"/>
    <text x="110" y="20" fill="#10b981" font-family="Georgia, serif" font-size="11" text-anchor="middle" font-weight="bold">üìä Evaluation</text>
    <text x="110" y="38" fill="#94a3b8" font-family="Georgia, serif" font-size="9" text-anchor="middle">Bits/Dim ‚Ä¢ FID Score</text>
    <text x="110" y="52" fill="#94a3b8" font-family="Georgia, serif" font-size="9" text-anchor="middle">Likelihood ‚Ä¢ Sample Quality</text>
  </g>
</svg>



    <circle r="40" fill="#1a1a2e"/>
    <text y="-8" fill="#3b82f6" font-family="Georgia, serif" font-size="11" text-anchor="middle" font-weight="bold">03</text>
    <text y="10" fill="#fff" font-family="Georgia, serif" font-size="10" text-anchor="middle">Coupling</text>
    <text y="22" fill="#fff" font-family="Georgia, serif" font-size="10" text-anchor="middle">Layers</text>
  </g>
  
  <!-- Topic 4: RealNVP -->
  <g transform="translate(350, 320)" filter="url(#nodeGlow)">
    <circle r="45" fill="#8b5cf6"/>
    <circle r="40" fill="#1a1a2e"/>
    <text y="-8" fill="#8b5cf6" font-family="Georgia, serif" font-size="11" text-anchor="middle" font-weight="bold">04</text>
    <text y="10" fill="#fff" font-family="Georgia, serif" font-size="10" text-anchor="middle">RealNVP</text>
  </g>
  
  <!-- Topic 5: Glow -->

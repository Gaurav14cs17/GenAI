<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d2ff"/>
      <stop offset="100%" style="stop-color:#3a7bd5"/>
    </linearGradient>
    
    <linearGradient id="gaussGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="complexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00d2ff"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g stroke="rgba(255,255,255,0.03)" stroke-width="1">
    <line x1="0" y1="50" x2="900" y2="50"/>
    <line x1="0" y1="100" x2="900" y2="100"/>
    <line x1="0" y1="150" x2="900" y2="150"/>
    <line x1="0" y1="200" x2="900" y2="200"/>
    <line x1="0" y1="250" x2="900" y2="250"/>
    <line x1="0" y1="300" x2="900" y2="300"/>
    <line x1="0" y1="350" x2="900" y2="350"/>
  </g>
  
  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="url(#flowGrad)">
    Normalizing Flows
  </text>
  <text x="450" y="70" text-anchor="middle" font-family="system-ui" font-size="14" fill="rgba(255,255,255,0.6)">
    Transform simple distributions into complex ones with invertible mappings
  </text>
  
  <!-- Simple Distribution (Gaussian) -->
  <g transform="translate(130, 220)">
    <!-- Gaussian blob visualization -->
    <ellipse cx="0" cy="0" rx="80" ry="80" fill="url(#gaussGrad)" opacity="0.15"/>
    <ellipse cx="0" cy="0" rx="60" ry="60" fill="url(#gaussGrad)" opacity="0.25"/>
    <ellipse cx="0" cy="0" rx="40" ry="40" fill="url(#gaussGrad)" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="20" ry="20" fill="url(#gaussGrad)" opacity="0.6"/>
    <circle cx="0" cy="0" r="5" fill="#667eea"/>
    
    <!-- Contour lines -->
    <ellipse cx="0" cy="0" rx="80" ry="80" fill="none" stroke="#667eea" stroke-width="1" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="60" ry="60" fill="none" stroke="#667eea" stroke-width="1" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="40" ry="40" fill="none" stroke="#667eea" stroke-width="1" opacity="0.7"/>
    
    <!-- Sample points -->
    <g fill="#a5b4fc" opacity="0.8">
      <circle cx="15" cy="-10" r="3"/>
      <circle cx="-20" cy="5" r="3"/>
      <circle cx="5" cy="25" r="3"/>
      <circle cx="-10" cy="-25" r="3"/>
      <circle cx="30" cy="10" r="3"/>
      <circle cx="-5" cy="15" r="3"/>
      <circle cx="25" cy="-20" r="3"/>
      <circle cx="-30" cy="-10" r="3"/>
    </g>
    
    <text y="115" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#a5b4fc">
      Simple Distribution
    </text>
    <text y="135" text-anchor="middle" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.5)">
      z ~ N(0, I)
    </text>
  </g>
  
  <!-- Flow Transformation Arrow -->
  <g transform="translate(280, 200)">
    <!-- Arrow path with gradient -->
    <path d="M 0,20 Q 100,20 170,20" fill="none" stroke="url(#flowGrad)" stroke-width="3" marker-end="url(#arrowhead)" filter="url(#glow)"/>
    
    <!-- Flow layers -->
    <g transform="translate(50, -30)">
      <rect x="0" y="0" width="70" height="100" rx="8" fill="rgba(0,210,255,0.1)" stroke="#00d2ff" stroke-width="1"/>
      <text x="35" y="25" text-anchor="middle" font-family="system-ui" font-size="11" fill="#00d2ff">f₁</text>
      <text x="35" y="45" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">Coupling</text>
      <text x="35" y="60" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">Layer</text>
      
      <!-- Det J annotation -->
      <text x="35" y="85" text-anchor="middle" font-family="monospace" font-size="9" fill="#3a7bd5">det(∂f/∂z)</text>
    </g>
  </g>
  
  <!-- Intermediate -->
  <g transform="translate(450, 220)">
    <ellipse cx="0" cy="0" rx="70" ry="50" fill="rgba(102,126,234,0.1)" stroke="rgba(102,126,234,0.4)" stroke-width="1" transform="rotate(-15)"/>
    <ellipse cx="10" cy="-5" rx="50" ry="35" fill="rgba(240,147,251,0.15)" stroke="rgba(240,147,251,0.4)" stroke-width="1" transform="rotate(-15)"/>
    
    <g fill="rgba(200,180,255,0.8)">
      <circle cx="20" cy="-15" r="3"/>
      <circle cx="-15" cy="10" r="3"/>
      <circle cx="10" cy="20" r="3"/>
      <circle cx="-25" cy="-20" r="3"/>
      <circle cx="35" cy="5" r="3"/>
      <circle cx="0" cy="0" r="3"/>
    </g>
    
    <text y="90" text-anchor="middle" font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.5)">
      Intermediate
    </text>
  </g>
  
  <!-- Second Flow Arrow -->
  <g transform="translate(530, 200)">
    <path d="M 0,20 Q 100,20 170,20" fill="none" stroke="url(#flowGrad)" stroke-width="3" marker-end="url(#arrowhead)" filter="url(#glow)"/>
    
    <g transform="translate(50, -30)">
      <rect x="0" y="0" width="70" height="100" rx="8" fill="rgba(0,210,255,0.1)" stroke="#00d2ff" stroke-width="1"/>
      <text x="35" y="25" text-anchor="middle" font-family="system-ui" font-size="11" fill="#00d2ff">f₂</text>
      <text x="35" y="45" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">1×1 Conv</text>
      <text x="35" y="60" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">+ ActNorm</text>
      <text x="35" y="85" text-anchor="middle" font-family="monospace" font-size="9" fill="#3a7bd5">det(∂f/∂z)</text>
    </g>
  </g>
  
  <!-- Complex Distribution -->
  <g transform="translate(770, 220)">
    <!-- Complex multi-modal distribution -->
    <ellipse cx="-20" cy="-25" rx="35" ry="25" fill="url(#complexGrad)" opacity="0.3" transform="rotate(30)"/>
    <ellipse cx="25" cy="20" rx="40" ry="30" fill="url(#complexGrad)" opacity="0.3" transform="rotate(-20)"/>
    <ellipse cx="-15" cy="35" rx="30" ry="20" fill="url(#complexGrad)" opacity="0.25" transform="rotate(10)"/>
    
    <!-- Contours -->
    <ellipse cx="-20" cy="-25" rx="35" ry="25" fill="none" stroke="#f5576c" stroke-width="1" opacity="0.5" transform="rotate(30)"/>
    <ellipse cx="25" cy="20" rx="40" ry="30" fill="none" stroke="#f5576c" stroke-width="1" opacity="0.5" transform="rotate(-20)"/>
    
    <!-- Sample points -->
    <g fill="#fda4af" opacity="0.9">
      <circle cx="-30" cy="-30" r="3"/>
      <circle cx="-10" cy="-20" r="3"/>
      <circle cx="-25" cy="-15" r="3"/>
      <circle cx="30" cy="25" r="3"/>
      <circle cx="20" cy="15" r="3"/>
      <circle cx="40" cy="30" r="3"/>
      <circle cx="-20" cy="40" r="3"/>
      <circle cx="-10" cy="30" r="3"/>
    </g>
    
    <text y="115" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#fda4af">
      Complex Distribution
    </text>
    <text y="135" text-anchor="middle" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.5)">
      x = f(z) ~ p_data
    </text>
  </g>
  
  <!-- Key Equation Box -->
  <g transform="translate(450, 350)">
    <rect x="-280" y="-25" width="560" height="50" rx="8" fill="rgba(0,0,0,0.3)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text y="5" text-anchor="middle" font-family="monospace" font-size="14" fill="#00d2ff">
      log p(x) = log p(z) - Σ log|det(∂fᵢ/∂zᵢ₋₁)|
    </text>
  </g>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="300" fill="url(#bgGrad)"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="900" y2="50" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="100" x2="900" y2="100" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="900" y2="150" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="900" y2="200" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="250" x2="900" y2="250" stroke="#fff" stroke-width="0.5"/>
  </g>
  
  <!-- Simple Distribution (Left) -->
  <g transform="translate(100, 150)">
    <!-- Gaussian-like blob -->
    <ellipse cx="0" cy="0" rx="60" ry="60" fill="#e94560" opacity="0.3" filter="url(#softGlow)"/>
    <ellipse cx="0" cy="0" rx="45" ry="45" fill="#e94560" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="30" ry="30" fill="#e94560" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="15" ry="15" fill="#e94560" opacity="0.9"/>
    <text x="0" y="95" fill="#fff" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-style="italic">p(z) ~ N(0, I)</text>
  </g>
  
  <!-- Flow Arrow -->
  <g transform="translate(200, 150)">
    <path d="M 50,0 L 200,0" stroke="url(#flowGrad)" stroke-width="4" fill="none" filter="url(#glow)"/>
    <polygon points="200,-10 220,0 200,10" fill="#00d9ff" filter="url(#glow)"/>
    <text x="135" y="-25" fill="#f39c12" font-family="Georgia, serif" font-size="20" text-anchor="middle" font-weight="bold">f(z)</text>
    <text x="135" y="35" fill="#aaa" font-family="Georgia, serif" font-size="12" text-anchor="middle">invertible</text>
    <text x="135" y="50" fill="#aaa" font-family="Georgia, serif" font-size="12" text-anchor="middle">transformation</text>
  </g>
  
  <!-- Complex Distribution (Right) -->
  <g transform="translate(550, 150)">
    <!-- Complex multi-modal shape -->
    <ellipse cx="-30" cy="-25" rx="35" ry="25" fill="#00d9ff" opacity="0.4" transform="rotate(-20)" filter="url(#softGlow)"/>
    <ellipse cx="35" cy="15" rx="40" ry="30" fill="#00d9ff" opacity="0.4" transform="rotate(30)" filter="url(#softGlow)"/>
    <ellipse cx="-15" cy="35" rx="30" ry="20" fill="#00d9ff" opacity="0.5" transform="rotate(-10)"/>
    <ellipse cx="15" cy="-20" rx="25" ry="35" fill="#00d9ff" opacity="0.5" transform="rotate(15)"/>
    <ellipse cx="0" cy="0" rx="20" ry="15" fill="#00d9ff" opacity="0.7"/>
    <text x="0" y="95" fill="#fff" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-style="italic">p(x) = complex</text>
  </g>
  
  <!-- Title -->
  <text x="450" y="50" fill="#fff" font-family="Georgia, serif" font-size="36" text-anchor="middle" font-weight="bold" filter="url(#softGlow)">
    Normalizing Flows
  </text>
  <text x="450" y="280" fill="#888" font-family="Georgia, serif" font-size="14" text-anchor="middle">
    Transform simple distributions into complex ones through invertible mappings
  </text>
  
  <!-- Decorative particles -->
  <circle cx="50" cy="50" r="2" fill="#e94560" opacity="0.6"/>
  <circle cx="850" cy="80" r="3" fill="#00d9ff" opacity="0.5"/>
  <circle cx="780" cy="250" r="2" fill="#f39c12" opacity="0.6"/>
  <circle cx="120" cy="270" r="2" fill="#e94560" opacity="0.5"/>
  <circle cx="700" cy="40" r="2" fill="#00d9ff" opacity="0.7"/>
</svg>



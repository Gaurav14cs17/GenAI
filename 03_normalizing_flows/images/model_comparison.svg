    <rect y="38" width="170" height="12" fill="#1e3a5f"/>
    <text x="85" y="32" fill="#fff" font-family="Georgia, serif" font-size="16" text-anchor="middle" font-weight="bold">FLOW</text>
    
    <g transform="translate(15, 70)">

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 360">
  <defs>
    <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <radialGradient id="pointGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </radialGradient>
    <radialGradient id="pointGrad2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </radialGradient>
    <radialGradient id="centerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="360" fill="url(#bgGrad5)" rx="12"/>
  
  <!-- PLANAR FLOW SECTION -->
  <text x="200" y="30" font-family="JetBrains Mono, Consolas, monospace" font-size="14" font-weight="bold" fill="#60a5fa" text-anchor="middle">PLANAR FLOW: Folding Space</text>
  
  <!-- Before -->
  <rect x="30" y="50" width="160" height="140" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="110" y="70" font-family="sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Before</text>
  
  <!-- Grid of points - before (planar) -->
  <circle cx="70" cy="95" r="6" fill="url(#pointGrad)"/>
  <circle cx="110" cy="95" r="6" fill="url(#pointGrad)"/>
  <circle cx="150" cy="95" r="6" fill="url(#pointGrad)"/>
  <circle cx="50" cy="120" r="6" fill="url(#pointGrad)"/>
  <circle cx="90" cy="120" r="6" fill="url(#pointGrad)"/>
  <circle cx="130" cy="120" r="6" fill="url(#pointGrad)"/>
  <circle cx="170" cy="120" r="6" fill="url(#pointGrad)"/>
  <circle cx="70" cy="145" r="6" fill="url(#pointGrad)"/>
  <circle cx="110" cy="145" r="6" fill="url(#pointGrad)"/>
  <circle cx="150" cy="145" r="6" fill="url(#pointGrad)"/>
  <circle cx="90" cy="170" r="6" fill="url(#pointGrad)"/>
  <circle cx="130" cy="170" r="6" fill="url(#pointGrad)"/>
  
  <!-- Arrow -->
  <path d="M 200 120 L 240 120" stroke="#60a5fa" stroke-width="3" fill="none"/>
  <polygon points="245,120 235,115 235,125" fill="#60a5fa"/>
  
  <!-- After -->
  <rect x="255" y="50" width="160" height="140" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="335" y="70" font-family="sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">After</text>
  
  <!-- Grid of points - after (planar, folded) -->
  <circle cx="280" cy="88" r="6" fill="url(#pointGrad)"/>
  <circle cx="340" cy="92" r="6" fill="url(#pointGrad)"/>
  <circle cx="390" cy="88" r="6" fill="url(#pointGrad)"/>
  <circle cx="275" cy="115" r="6" fill="url(#pointGrad)"/>
  <circle cx="310" cy="120" r="6" fill="url(#pointGrad)"/>
  <circle cx="355" cy="120" r="6" fill="url(#pointGrad)"/>
  <circle cx="395" cy="115" r="6" fill="url(#pointGrad)"/>
  <circle cx="280" cy="142" r="6" fill="url(#pointGrad)"/>
  <circle cx="340" cy="148" r="6" fill="url(#pointGrad)"/>
  <circle cx="390" cy="142" r="6" fill="url(#pointGrad)"/>
  <circle cx="300" cy="168" r="6" fill="url(#pointGrad)"/>
  <circle cx="365" cy="168" r="6" fill="url(#pointGrad)"/>
  
  <!-- Hyperplane indicator -->
  <line x1="335" y1="85" x2="335" y2="175" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"/>
  
  <!-- Description -->
  <text x="200" y="210" font-family="Georgia, serif" font-size="11" fill="#64748b" text-anchor="middle" font-style="italic">The hyperplane w</text>
  <text x="265" y="210" font-family="Georgia, serif" font-size="9" fill="#64748b" text-anchor="middle" baseline-shift="super" font-style="italic">T</text>
  <text x="305" y="210" font-family="Georgia, serif" font-size="11" fill="#64748b" text-anchor="middle" font-style="italic">z + b = 0 acts as a "fold"</text>
  
  <!-- RADIAL FLOW SECTION -->
  <text x="600" y="30" font-family="JetBrains Mono, Consolas, monospace" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">RADIAL FLOW: Expanding Around Center</text>
  
  <!-- Before -->
  <rect x="440" y="50" width="160" height="140" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="520" y="70" font-family="sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Before</text>
  
  <!-- Center point -->
  <circle cx="520" cy="120" r="8" fill="url(#centerGrad)"/>
  
  <!-- Grid of points - before (radial) -->
  <circle cx="480" cy="95" r="5" fill="url(#pointGrad2)"/>
  <circle cx="520" cy="90" r="5" fill="url(#pointGrad2)"/>
  <circle cx="560" cy="95" r="5" fill="url(#pointGrad2)"/>
  <circle cx="470" cy="120" r="5" fill="url(#pointGrad2)"/>
  <circle cx="570" cy="120" r="5" fill="url(#pointGrad2)"/>
  <circle cx="480" cy="145" r="5" fill="url(#pointGrad2)"/>
  <circle cx="520" cy="150" r="5" fill="url(#pointGrad2)"/>
  <circle cx="560" cy="145" r="5" fill="url(#pointGrad2)"/>
  
  <!-- Arrow -->
  <path d="M 610 120 L 650 120" stroke="#10b981" stroke-width="3" fill="none"/>
  <polygon points="655,120 645,115 645,125" fill="#10b981"/>
  <text x="632" y="108" font-family="sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">β &gt; 0</text>
  
  <!-- After -->
  <rect x="665" y="50" width="160" height="140" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="745" y="70" font-family="sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">After</text>
  
  <!-- Center point (same position) -->
  <circle cx="745" cy="120" r="8" fill="url(#centerGrad)"/>
  
  <!-- Grid of points - after (radial, expanded) -->
  <circle cx="690" cy="80" r="5" fill="url(#pointGrad2)"/>
  <circle cx="745" cy="70" r="5" fill="url(#pointGrad2)"/>
  <circle cx="800" cy="80" r="5" fill="url(#pointGrad2)"/>
  <circle cx="680" cy="120" r="5" fill="url(#pointGrad2)"/>
  <circle cx="810" cy="120" r="5" fill="url(#pointGrad2)"/>
  <circle cx="690" cy="160" r="5" fill="url(#pointGrad2)"/>
  <circle cx="745" cy="170" r="5" fill="url(#pointGrad2)"/>
  <circle cx="800" cy="160" r="5" fill="url(#pointGrad2)"/>
  
  <!-- Expansion arrows -->
  <path d="M 745 108 L 745 85" stroke="#10b981" stroke-width="1" stroke-dasharray="3,2" opacity="0.5"/>
  <path d="M 745 132 L 745 155" stroke="#10b981" stroke-width="1" stroke-dasharray="3,2" opacity="0.5"/>
  <path d="M 733 120 L 700 120" stroke="#10b981" stroke-width="1" stroke-dasharray="3,2" opacity="0.5"/>
  <path d="M 757 120 L 790 120" stroke="#10b981" stroke-width="1" stroke-dasharray="3,2" opacity="0.5"/>
  
  <!-- Description -->
  <text x="600" y="210" font-family="Georgia, serif" font-size="11" fill="#64748b" text-anchor="middle" font-style="italic">Points move away from (β &gt; 0) or toward (β &lt; 0) center z₀</text>
  
  <!-- Effect descriptions -->
  <rect x="30" y="235" width="370" height="50" rx="8" fill="#3b82f6" opacity="0.1" stroke="#3b82f6" stroke-width="1"/>
  <text x="215" y="258" font-family="JetBrains Mono, Consolas, monospace" font-size="11" fill="#60a5fa" text-anchor="middle">Planar Effect:</text>
  <text x="215" y="275" font-family="sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Stretches/compresses space perpendicular to the hyperplane</text>
  
  <rect x="420" y="235" width="350" height="50" rx="8" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="1"/>
  <text x="595" y="258" font-family="JetBrains Mono, Consolas, monospace" font-size="11" fill="#34d399" text-anchor="middle">Radial Effect:</text>
  <text x="595" y="275" font-family="sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Radial expansion or contraction around a point</text>
  
  <!-- Legend -->
  <rect x="30" y="300" width="740" height="45" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <circle cx="80" cy="322" r="6" fill="url(#pointGrad)"/>
  <text x="95" y="327" font-family="sans-serif" font-size="10" fill="#94a3b8">Data point (planar)</text>
  <circle cx="250" cy="322" r="6" fill="url(#pointGrad2)"/>
  <text x="265" y="327" font-family="sans-serif" font-size="10" fill="#94a3b8">Data point (radial)</text>
  <circle cx="420" cy="322" r="7" fill="url(#centerGrad)"/>
  <text x="440" y="327" font-family="sans-serif" font-size="10" fill="#94a3b8">Center z₀</text>
  <line x1="560" y1="322" x2="590" y2="322" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="600" y="327" font-family="sans-serif" font-size="10" fill="#94a3b8">Hyperplane</text>
</svg>


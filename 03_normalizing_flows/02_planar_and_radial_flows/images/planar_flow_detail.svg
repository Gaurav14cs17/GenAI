<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="planarBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="350" fill="url(#planarBg)"/>
  
  <text x="400" y="35" fill="#fff" font-family="Georgia, serif" font-size="20" text-anchor="middle" font-weight="bold">
    Planar Flow: Transformation Along a Hyperplane
  </text>
  
  <!-- 2D visualization -->
  <g transform="translate(200, 180)">
    <!-- Coordinate axes -->
    <line x1="-80" y1="80" x2="80" y2="80" stroke="#475569" stroke-width="1"/>
    <line x1="-80" y1="80" x2="-80" y2="-80" stroke="#475569" stroke-width="1"/>
    <text x="85" y="85" fill="#64748b" font-family="Georgia, serif" font-size="10">z₁</text>
    <text x="-90" y="-85" fill="#64748b" font-family="Georgia, serif" font-size="10">z₂</text>
    
    <!-- Original Gaussian (circles) -->
    <circle cx="0" cy="0" r="50" fill="#a855f7" opacity="0.15"/>
    <circle cx="0" cy="0" r="35" fill="#a855f7" opacity="0.25"/>
    <circle cx="0" cy="0" r="20" fill="#a855f7" opacity="0.4"/>
    <circle cx="0" cy="0" r="8" fill="#a855f7" opacity="0.7"/>
    
    <!-- Hyperplane (dotted line) -->
    <line x1="-70" y1="50" x2="70" y2="-50" stroke="#f43f5e" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="75" y="-55" fill="#f43f5e" font-family="Georgia, serif" font-size="10">w'z + b = 0</text>
    
    <!-- Direction vector u -->
    <line x1="0" y1="0" x2="40" y2="-40" stroke="#22d3ee" stroke-width="2"/>
    <polygon points="38,-42 50,-50 42,-38" fill="#22d3ee"/>
    <text x="55" y="-45" fill="#22d3ee" font-family="Georgia, serif" font-size="11" font-weight="bold">u</text>
    
    <text y="110" fill="#a855f7" font-family="Georgia, serif" font-size="12" text-anchor="middle" font-weight="bold">Before</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(340, 180)">
    <path d="M 0,0 L 80,0" stroke="#8b5cf6" stroke-width="3" fill="none"/>
    <polygon points="80,-8 100,0 80,8" fill="#8b5cf6"/>
    <text x="50" y="-15" fill="#8b5cf6" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">f(z)</text>
  </g>
  
  <!-- Transformed distribution -->
  <g transform="translate(550, 180)">
    <!-- Coordinate axes -->
    <line x1="-80" y1="80" x2="80" y2="80" stroke="#475569" stroke-width="1"/>
    <line x1="-80" y1="80" x2="-80" y2="-80" stroke="#475569" stroke-width="1"/>
    <text x="85" y="85" fill="#64748b" font-family="Georgia, serif" font-size="10">x₁</text>
    <text x="-90" y="-85" fill="#64748b" font-family="Georgia, serif" font-size="10">x₂</text>
    
    <!-- Transformed (stretched along u direction) -->
    <ellipse cx="10" cy="-10" rx="30" ry="55" fill="#c084fc" opacity="0.2" transform="rotate(-45, 10, -10)"/>
    <ellipse cx="10" cy="-10" rx="20" ry="40" fill="#c084fc" opacity="0.35" transform="rotate(-45, 10, -10)"/>
    <ellipse cx="10" cy="-10" rx="12" ry="25" fill="#c084fc" opacity="0.5" transform="rotate(-45, 10, -10)"/>
    <ellipse cx="10" cy="-10" rx="5" ry="10" fill="#c084fc" opacity="0.8" transform="rotate(-45, 10, -10)"/>
    
    <text y="110" fill="#c084fc" font-family="Georgia, serif" font-size="12" text-anchor="middle" font-weight="bold">After</text>
  </g>
  
  <!-- Equations box -->
  <g transform="translate(400, 310)">
    <rect x="-300" y="-25" width="600" height="50" rx="8" fill="#1e293b" stroke="#a855f7" stroke-width="1"/>
    <text y="-5" fill="#e2e8f0" font-family="Georgia, serif" font-size="13" text-anchor="middle">
      f(z) = z + u · h(w'z + b)
    </text>
    <text y="15" fill="#94a3b8" font-family="Georgia, serif" font-size="11" text-anchor="middle">
      det(J) = 1 + u'ψ(z)  where  ψ(z) = h'(w'z + b) · w
    </text>
  </g>
</svg>



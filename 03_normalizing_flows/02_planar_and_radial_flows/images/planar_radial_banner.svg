<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200">
  <defs>
    <linearGradient id="prBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="prGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="900" height="200" fill="url(#prBg)"/>
  
  <!-- Planar Flow visualization (left) -->
  <g transform="translate(250, 100)">
    <text y="-70" fill="#a855f7" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">PLANAR FLOW</text>
    
    <!-- Before: Gaussian blob -->
    <circle cx="-80" cy="0" r="30" fill="#a855f7" opacity="0.3"/>
    <circle cx="-80" cy="0" r="18" fill="#a855f7" opacity="0.5"/>
    <circle cx="-80" cy="0" r="8" fill="#a855f7"/>
    
    <!-- Arrow -->
    <path d="M -40,0 L 20,0" stroke="#a855f7" stroke-width="2" fill="none"/>
    <polygon points="20,-6 32,0 20,6" fill="#a855f7"/>
    <text x="-10" y="-12" fill="#c084fc" font-family="Georgia, serif" font-size="10">f(z)</text>
    
    <!-- After: Stretched along hyperplane -->
    <ellipse cx="70" cy="0" rx="25" ry="40" fill="#c084fc" opacity="0.4" transform="rotate(20, 70, 0)"/>
    <ellipse cx="70" cy="0" rx="15" ry="25" fill="#c084fc" opacity="0.6" transform="rotate(20, 70, 0)"/>
    
    <text y="70" fill="#94a3b8" font-family="monospace" font-size="9" text-anchor="middle">z + u·h(w'z + b)</text>
  </g>
  
  <!-- Radial Flow visualization (right) -->
  <g transform="translate(650, 100)">
    <text y="-70" fill="#f59e0b" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">RADIAL FLOW</text>
    
    <!-- Before: Gaussian blob -->
    <circle cx="-80" cy="0" r="30" fill="#f59e0b" opacity="0.3"/>
    <circle cx="-80" cy="0" r="18" fill="#f59e0b" opacity="0.5"/>
    <circle cx="-80" cy="0" r="8" fill="#f59e0b"/>
    
    <!-- Arrow -->
    <path d="M -40,0 L 20,0" stroke="#f59e0b" stroke-width="2" fill="none"/>
    <polygon points="20,-6 32,0 20,6" fill="#f59e0b"/>
    <text x="-10" y="-12" fill="#fbbf24" font-family="Georgia, serif" font-size="10">f(z)</text>
    
    <!-- After: Expanded/contracted around center -->
    <circle cx="70" cy="0" r="45" fill="#fbbf24" opacity="0.2"/>
    <circle cx="70" cy="0" r="35" fill="#fbbf24" opacity="0.3"/>
    <circle cx="70" cy="0" r="25" fill="#fbbf24" opacity="0.4"/>
    <circle cx="70" cy="0" r="5" fill="#f59e0b"/>
    <!-- Center point -->
    <circle cx="70" cy="-10" r="3" fill="#ef4444"/>
    <text x="82" y="-8" fill="#ef4444" font-family="Georgia, serif" font-size="8">z₀</text>
    
    <text y="70" fill="#94a3b8" font-family="monospace" font-size="9" text-anchor="middle">z + βh(r)(z-z₀)</text>
  </g>
  
  <!-- Title -->
  <text x="450" y="40" fill="#fff" font-family="Georgia, serif" font-size="26" text-anchor="middle" font-weight="bold" filter="url(#prGlow)">
    Planar &amp; Radial Flows
  </text>
  <text x="450" y="185" fill="#64748b" font-family="Georgia, serif" font-size="11" text-anchor="middle">
    Simple, analytically tractable flow transformations with O(d) determinant computation
  </text>
</svg>



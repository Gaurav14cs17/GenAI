<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200">
  <defs>
    <linearGradient id="nvpBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nvpGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444" />
      <stop offset="50%" style="stop-color:#f97316" />
      <stop offset="100%" style="stop-color:#eab308" />
    </linearGradient>
    <filter id="nvpGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="900" height="200" fill="url(#nvpBg)"/>
  
  <!-- Multi-scale visualization -->
  <g transform="translate(450, 105)">
    <!-- Scale 1 (high res) -->
    <g transform="translate(-250, 0)">
      <rect x="-35" y="-35" width="70" height="70" rx="4" fill="#ef4444" opacity="0.4"/>
      <text y="55" fill="#ef4444" font-family="monospace" font-size="9" text-anchor="middle">32×32</text>
    </g>
    
    <!-- Arrow -->
    <path d="M -195,0 L -155,0" stroke="url(#nvpGrad)" stroke-width="2" fill="none"/>
    <polygon points="-155,-5 -145,0 -155,5" fill="#f97316"/>
    
    <!-- Scale 2 (medium res) -->
    <g transform="translate(-110, 0)">
      <rect x="-25" y="-25" width="50" height="50" rx="4" fill="#f97316" opacity="0.5"/>
      <text y="45" fill="#f97316" font-family="monospace" font-size="9" text-anchor="middle">16×16</text>
    </g>
    
    <!-- Arrow -->
    <path d="M -70,0 L -30,0" stroke="url(#nvpGrad)" stroke-width="2" fill="none"/>
    <polygon points="-30,-5 -20,0 -30,5" fill="#eab308"/>
    
    <!-- Scale 3 (low res) -->
    <g transform="translate(20, 0)">
      <rect x="-18" y="-18" width="36" height="36" rx="4" fill="#eab308" opacity="0.6"/>
      <text y="35" fill="#eab308" font-family="monospace" font-size="9" text-anchor="middle">8×8</text>
    </g>
    
    <!-- Final latent -->
    <path d="M 50,0 L 90,0" stroke="#22d3ee" stroke-width="2" fill="none"/>
    <polygon points="90,-5 100,0 90,5" fill="#22d3ee"/>
    
    <g transform="translate(140, 0)">
      <circle cx="0" cy="0" r="25" fill="#22d3ee" opacity="0.3"/>
      <circle cx="0" cy="0" r="15" fill="#22d3ee" opacity="0.5"/>
      <circle cx="0" cy="0" r="6" fill="#22d3ee"/>
      <text y="45" fill="#22d3ee" font-family="Georgia, serif" font-size="10" text-anchor="middle">Latent z</text>
    </g>
    
    <!-- Split arrows going to latent -->
    <path d="M -180,-20 Q -100,-60 120,-30" stroke="#ef4444" stroke-width="1" fill="none" opacity="0.5" stroke-dasharray="4,2"/>
    <path d="M -80,-20 Q 0,-50 120,-25" stroke="#f97316" stroke-width="1" fill="none" opacity="0.5" stroke-dasharray="4,2"/>
    <path d="M 40,-20 L 120,-20" stroke="#eab308" stroke-width="1" fill="none" opacity="0.5" stroke-dasharray="4,2"/>
  </g>
  
  <!-- Title -->
  <text x="450" y="35" fill="#fff" font-family="Georgia, serif" font-size="28" text-anchor="middle" font-weight="bold" filter="url(#nvpGlow)">
    RealNVP
  </text>
  <text x="450" y="58" fill="#94a3b8" font-family="Georgia, serif" font-size="12" text-anchor="middle">
    Real-valued Non-Volume Preserving Transformations
  </text>
  <text x="450" y="188" fill="#64748b" font-family="Georgia, serif" font-size="11" text-anchor="middle">
    Multi-scale architecture with affine coupling layers for image generation
  </text>
</svg>



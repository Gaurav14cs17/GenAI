<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200">
  <defs>
    <linearGradient id="coupBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="coupGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="900" height="200" fill="url(#coupBg)"/>
  
  <!-- Coupling visualization -->
  <g transform="translate(450, 110)">
    <!-- Input split -->
    <g transform="translate(-250, 0)">
      <rect x="-40" y="-40" width="80" height="35" rx="5" fill="#3b82f6" opacity="0.8"/>
      <text y="-18" fill="#fff" font-family="Georgia, serif" font-size="11" text-anchor="middle" font-weight="bold">zₐ</text>
      <rect x="-40" y="5" width="80" height="35" rx="5" fill="#10b981" opacity="0.8"/>
      <text y="28" fill="#fff" font-family="Georgia, serif" font-size="11" text-anchor="middle" font-weight="bold">zᵦ</text>
      <text y="60" fill="#64748b" font-family="Georgia, serif" font-size="10" text-anchor="middle">Input</text>
    </g>
    
    <!-- Arrows and processing -->
    <path d="M -180,-22 L -100,-22" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <polygon points="-100,-28 -85,-22 -100,-16" fill="#3b82f6"/>
    
    <path d="M -180,22 L -100,22" stroke="#10b981" stroke-width="2" fill="none"/>
    <polygon points="-100,16 -85,22 -100,28" fill="#10b981"/>
    
    <!-- Neural network box -->
    <g transform="translate(-40, 0)">
      <rect x="-50" y="-50" width="100" height="100" rx="10" fill="#21262d" stroke="#8b5cf6" stroke-width="2"/>
      <text y="-25" fill="#8b5cf6" font-family="Georgia, serif" font-size="10" text-anchor="middle" font-weight="bold">COUPLING</text>
      
      <!-- Arrows inside showing data flow -->
      <path d="M -30,-15 C 0,-15 0,15 30,15" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="3,2"/>
      <text y="5" fill="#94a3b8" font-family="Georgia, serif" font-size="9" text-anchor="middle">s(zₐ), t(zₐ)</text>
      <text y="35" fill="#64748b" font-family="monospace" font-size="8" text-anchor="middle">yᵦ = zᵦ·eˢ + t</text>
    </g>
    
    <!-- Output arrows -->
    <path d="M 20,-22 L 100,-22" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <polygon points="100,-28 115,-22 100,-16" fill="#3b82f6"/>
    
    <path d="M 20,22 L 100,22" stroke="#22d3ee" stroke-width="2" fill="none"/>
    <polygon points="100,16 115,22 100,28" fill="#22d3ee"/>
    
    <!-- Output split -->
    <g transform="translate(170, 0)">
      <rect x="-40" y="-40" width="80" height="35" rx="5" fill="#3b82f6" opacity="0.8"/>
      <text y="-18" fill="#fff" font-family="Georgia, serif" font-size="11" text-anchor="middle" font-weight="bold">yₐ = zₐ</text>
      <rect x="-40" y="5" width="80" height="35" rx="5" fill="#22d3ee" opacity="0.8"/>
      <text y="28" fill="#fff" font-family="Georgia, serif" font-size="11" text-anchor="middle" font-weight="bold">yᵦ</text>
      <text y="60" fill="#64748b" font-family="Georgia, serif" font-size="10" text-anchor="middle">Output</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="450" y="35" fill="#fff" font-family="Georgia, serif" font-size="26" text-anchor="middle" font-weight="bold" filter="url(#coupGlow)">
    Coupling Layers
  </text>
  <text x="450" y="185" fill="#64748b" font-family="Georgia, serif" font-size="11" text-anchor="middle">
    The foundational building block of modern normalizing flows — simple yet powerful
  </text>
</svg>



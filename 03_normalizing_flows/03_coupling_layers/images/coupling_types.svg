<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 380">
  <defs>
    <linearGradient id="coupTypesBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0c0c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="900" height="380" fill="url(#coupTypesBg)"/>
  
  <text x="450" y="35" fill="#fff" font-family="Georgia, serif" font-size="20" text-anchor="middle" font-weight="bold">
    Coupling Layer Variants
  </text>
  
  <!-- Additive Coupling (NICE) -->
  <g transform="translate(150, 180)">
    <rect x="-120" y="-100" width="240" height="200" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <rect x="-120" y="-100" width="240" height="40" rx="12" fill="#10b981"/>
    <rect x="-120" y="-72" width="240" height="12" fill="#1e293b"/>
    <text y="-75" fill="#fff" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">ADDITIVE (NICE)</text>
    
    <text y="-35" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">yᵦ = zᵦ + t(zₐ)</text>
    
    <line x1="-100" y1="-15" x2="100" y2="-15" stroke="#475569" stroke-width="1"/>
    
    <text x="-90" y="10" fill="#64748b" font-family="Georgia, serif" font-size="10">Log-det:</text>
    <text x="20" y="10" fill="#10b981" font-family="Georgia, serif" font-size="12" font-weight="bold">0</text>
    
    <text x="-90" y="35" fill="#64748b" font-family="Georgia, serif" font-size="10">Expressiveness:</text>
    <text x="40" y="35" fill="#f59e0b" font-family="Georgia, serif" font-size="11">Low</text>
    
    <text x="-90" y="60" fill="#64748b" font-family="Georgia, serif" font-size="10">Volume:</text>
    <text x="40" y="60" fill="#10b981" font-family="Georgia, serif" font-size="11">Preserved</text>
    
    <text y="90" fill="#64748b" font-family="Georgia, serif" font-size="9" text-anchor="middle" font-style="italic">Simple but limited</text>
  </g>
  
  <!-- Affine Coupling (RealNVP) -->
  <g transform="translate(450, 180)">
    <rect x="-120" y="-100" width="240" height="200" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <rect x="-120" y="-100" width="240" height="40" rx="12" fill="#3b82f6"/>
    <rect x="-120" y="-72" width="240" height="12" fill="#1e293b"/>
    <text y="-75" fill="#fff" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">AFFINE (RealNVP)</text>
    
    <text y="-35" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">yᵦ = zᵦ · eˢ⁽ᶻᵃ⁾ + t(zₐ)</text>
    
    <line x1="-100" y1="-15" x2="100" y2="-15" stroke="#475569" stroke-width="1"/>
    
    <text x="-90" y="10" fill="#64748b" font-family="Georgia, serif" font-size="10">Log-det:</text>
    <text x="20" y="10" fill="#3b82f6" font-family="Georgia, serif" font-size="12" font-weight="bold">Σᵢ sᵢ</text>
    
    <text x="-90" y="35" fill="#64748b" font-family="Georgia, serif" font-size="10">Expressiveness:</text>
    <text x="40" y="35" fill="#10b981" font-family="Georgia, serif" font-size="11">Medium</text>
    
    <text x="-90" y="60" fill="#64748b" font-family="Georgia, serif" font-size="10">Use case:</text>
    <text x="40" y="60" fill="#3b82f6" font-family="Georgia, serif" font-size="11">Most common</text>
    
    <text y="90" fill="#64748b" font-family="Georgia, serif" font-size="9" text-anchor="middle" font-style="italic">Best balance of simplicity/power</text>
  </g>
  
  <!-- Spline Coupling (NSF) -->
  <g transform="translate(750, 180)">
    <rect x="-120" y="-100" width="240" height="200" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="-120" y="-100" width="240" height="40" rx="12" fill="#8b5cf6"/>
    <rect x="-120" y="-72" width="240" height="12" fill="#1e293b"/>
    <text y="-75" fill="#fff" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">SPLINE (NSF)</text>
    
    <text y="-35" fill="#94a3b8" font-family="monospace" font-size="11" text-anchor="middle">yᵦ = spline(zᵦ; θ(zₐ))</text>
    
    <line x1="-100" y1="-15" x2="100" y2="-15" stroke="#475569" stroke-width="1"/>
    
    <text x="-90" y="10" fill="#64748b" font-family="Georgia, serif" font-size="10">Log-det:</text>
    <text x="20" y="10" fill="#8b5cf6" font-family="Georgia, serif" font-size="12" font-weight="bold">log|∂spline|</text>
    
    <text x="-90" y="35" fill="#64748b" font-family="Georgia, serif" font-size="10">Expressiveness:</text>
    <text x="40" y="35" fill="#10b981" font-family="Georgia, serif" font-size="11">High</text>
    
    <text x="-90" y="60" fill="#64748b" font-family="Georgia, serif" font-size="10">Invertible:</text>
    <text x="40" y="60" fill="#10b981" font-family="Georgia, serif" font-size="11">Analytical</text>
    
    <text y="90" fill="#64748b" font-family="Georgia, serif" font-size="9" text-anchor="middle" font-style="italic">State-of-the-art quality</text>
  </g>
  
  <!-- Bottom comparison -->
  <g transform="translate(450, 340)">
    <text fill="#64748b" font-family="Georgia, serif" font-size="11" text-anchor="middle">
      Expressiveness: NICE &lt; RealNVP &lt; Neural Spline Flows  |  All have O(d) log-det computation
    </text>
  </g>
</svg>



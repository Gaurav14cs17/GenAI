<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="jacStructBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0c0c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="900" height="400" fill="url(#jacStructBg)"/>
  
  <text x="450" y="35" fill="#fff" font-family="Georgia, serif" font-size="20" text-anchor="middle" font-weight="bold">
    Jacobian Structures for Efficient Computation
  </text>
  
  <!-- Diagonal -->
  <g transform="translate(120, 180)">
    <rect x="-80" y="-100" width="160" height="200" rx="10" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text y="-75" fill="#10b981" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">DIAGONAL</text>
    
    <!-- 4x4 matrix visualization -->
    <g transform="translate(-40, -40)">
      <rect width="80" height="80" fill="none" stroke="#475569" stroke-width="1"/>
      <!-- Diagonal elements highlighted -->
      <rect x="0" y="0" width="20" height="20" fill="#10b981" opacity="0.6"/>
      <rect x="20" y="20" width="20" height="20" fill="#10b981" opacity="0.6"/>
      <rect x="40" y="40" width="20" height="20" fill="#10b981" opacity="0.6"/>
      <rect x="60" y="60" width="20" height="20" fill="#10b981" opacity="0.6"/>
      <!-- Grid lines -->
      <line x1="20" y1="0" x2="20" y2="80" stroke="#475569" stroke-width="0.5"/>
      <line x1="40" y1="0" x2="40" y2="80" stroke="#475569" stroke-width="0.5"/>
      <line x1="60" y1="0" x2="60" y2="80" stroke="#475569" stroke-width="0.5"/>
      <line x1="0" y1="20" x2="80" y2="20" stroke="#475569" stroke-width="0.5"/>
      <line x1="0" y1="40" x2="80" y2="40" stroke="#475569" stroke-width="0.5"/>
      <line x1="0" y1="60" x2="80" y2="60" stroke="#475569" stroke-width="0.5"/>
    </g>
    
    <text y="60" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">det = Πᵢ jᵢᵢ</text>
    <text y="80" fill="#10b981" font-family="Georgia, serif" font-size="11" text-anchor="middle" font-weight="bold">O(d)</text>
  </g>
  
  <!-- Triangular -->
  <g transform="translate(340, 180)">
    <rect x="-80" y="-100" width="160" height="200" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text y="-75" fill="#3b82f6" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">TRIANGULAR</text>
    
    <!-- Lower triangular matrix -->
    <g transform="translate(-40, -40)">
      <rect width="80" height="80" fill="none" stroke="#475569" stroke-width="1"/>
      <!-- Lower triangle highlighted -->
      <rect x="0" y="0" width="20" height="20" fill="#3b82f6" opacity="0.6"/>
      <rect x="0" y="20" width="20" height="20" fill="#3b82f6" opacity="0.3"/>
      <rect x="20" y="20" width="20" height="20" fill="#3b82f6" opacity="0.6"/>
      <rect x="0" y="40" width="20" height="20" fill="#3b82f6" opacity="0.3"/>
      <rect x="20" y="40" width="20" height="20" fill="#3b82f6" opacity="0.3"/>
      <rect x="40" y="40" width="20" height="20" fill="#3b82f6" opacity="0.6"/>
      <rect x="0" y="60" width="20" height="20" fill="#3b82f6" opacity="0.3"/>
      <rect x="20" y="60" width="20" height="20" fill="#3b82f6" opacity="0.3"/>
      <rect x="40" y="60" width="20" height="20" fill="#3b82f6" opacity="0.3"/>
      <rect x="60" y="60" width="20" height="20" fill="#3b82f6" opacity="0.6"/>
      <!-- Grid -->
      <line x1="20" y1="0" x2="20" y2="80" stroke="#475569" stroke-width="0.5"/>
      <line x1="40" y1="0" x2="40" y2="80" stroke="#475569" stroke-width="0.5"/>
      <line x1="60" y1="0" x2="60" y2="80" stroke="#475569" stroke-width="0.5"/>
      <line x1="0" y1="20" x2="80" y2="20" stroke="#475569" stroke-width="0.5"/>
      <line x1="0" y1="40" x2="80" y2="40" stroke="#475569" stroke-width="0.5"/>
      <line x1="0" y1="60" x2="80" y2="60" stroke="#475569" stroke-width="0.5"/>
    </g>
    
    <text y="60" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">det = Πᵢ jᵢᵢ</text>
    <text y="80" fill="#3b82f6" font-family="Georgia, serif" font-size="11" text-anchor="middle" font-weight="bold">O(d)</text>
  </g>
  
  <!-- Block Diagonal -->
  <g transform="translate(560, 180)">
    <rect x="-80" y="-100" width="160" height="200" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text y="-75" fill="#8b5cf6" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">BLOCK DIAGONAL</text>
    
    <g transform="translate(-40, -40)">
      <rect width="80" height="80" fill="none" stroke="#475569" stroke-width="1"/>
      <!-- Block 1 -->
      <rect x="0" y="0" width="30" height="30" fill="#8b5cf6" opacity="0.4"/>
      <!-- Block 2 -->
      <rect x="30" y="30" width="50" height="50" fill="#a855f7" opacity="0.4"/>
      <!-- Grid -->
      <line x1="30" y1="0" x2="30" y2="80" stroke="#475569" stroke-width="0.5"/>
      <line x1="0" y1="30" x2="80" y2="30" stroke="#475569" stroke-width="0.5"/>
    </g>
    
    <text y="60" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">det = Πₖ det(Bₖ)</text>
    <text y="80" fill="#8b5cf6" font-family="Georgia, serif" font-size="11" text-anchor="middle" font-weight="bold">O(Σbₖ³)</text>
  </g>
  
  <!-- Rank-1 Update -->
  <g transform="translate(780, 180)">
    <rect x="-80" y="-100" width="160" height="200" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text y="-75" fill="#f59e0b" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">RANK-1 UPDATE</text>
    
    <g transform="translate(-40, -40)">
      <rect width="80" height="80" fill="none" stroke="#475569" stroke-width="1"/>
      <!-- Identity + rank-1 -->
      <rect x="0" y="0" width="20" height="20" fill="#f59e0b" opacity="0.6"/>
      <rect x="20" y="20" width="20" height="20" fill="#f59e0b" opacity="0.6"/>
      <rect x="40" y="40" width="20" height="20" fill="#f59e0b" opacity="0.6"/>
      <rect x="60" y="60" width="20" height="20" fill="#f59e0b" opacity="0.6"/>
      <!-- Rank-1 perturbation (column/row) -->
      <rect x="60" y="0" width="20" height="20" fill="#fbbf24" opacity="0.3"/>
      <rect x="60" y="20" width="20" height="20" fill="#fbbf24" opacity="0.3"/>
      <rect x="60" y="40" width="20" height="20" fill="#fbbf24" opacity="0.3"/>
    </g>
    
    <text y="55" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">I + uvᵀ</text>
    <text y="70" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">det = 1 + vᵀu</text>
    <text y="90" fill="#f59e0b" font-family="Georgia, serif" font-size="11" text-anchor="middle" font-weight="bold">O(d)</text>
  </g>
  
  <!-- Comparison bar at bottom -->
  <g transform="translate(100, 360)">
    <text x="0" y="0" fill="#64748b" font-family="Georgia, serif" font-size="11">General Matrix: O(d³)</text>
    <rect x="150" y="-12" width="550" height="16" rx="4" fill="#1e293b"/>
    <rect x="150" y="-12" width="550" height="16" rx="4" fill="#ef4444" opacity="0.3"/>
    <text x="710" y="0" fill="#ef4444" font-family="Georgia, serif" font-size="11">Expensive!</text>
  </g>
</svg>



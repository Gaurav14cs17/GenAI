<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 450">
  <defs>
    <linearGradient id="typesBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="typeShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <rect width="850" height="450" fill="url(#typesBg)"/>
  
  <text x="425" y="40" fill="#f1f5f9" font-family="Georgia, serif" font-size="22" text-anchor="middle" font-weight="bold">
    Types of Normalizing Flows
  </text>
  
  <!-- Autoregressive Flows -->
  <g transform="translate(50, 80)" filter="url(#typeShadow)">
    <rect width="360" height="150" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <rect width="360" height="40" rx="12" fill="#f59e0b"/>
    <rect y="28" width="360" height="12" fill="#1e293b"/>
    <text x="180" y="26" fill="#0f172a" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">üîÑ AUTOREGRESSIVE FLOWS</text>
    
    <text x="20" y="65" fill="#94a3b8" font-family="monospace" font-size="11">x·µ¢ = f(z·µ¢; h(z‚ÇÅ,...,z·µ¢‚Çã‚ÇÅ))</text>
    
    <text x="20" y="95" fill="#10b981" font-family="Georgia, serif" font-size="11">‚úì Density: Fast (parallel)</text>
    <text x="20" y="115" fill="#ef4444" font-family="Georgia, serif" font-size="11">‚úó Sampling: Slow (sequential)</text>
    <text x="20" y="135" fill="#64748b" font-family="Georgia, serif" font-size="11" font-style="italic">Examples: MAF, IAF</text>
  </g>
  
  <!-- Coupling Flows -->
  <g transform="translate(440, 80)" filter="url(#typeShadow)">
    <rect width="360" height="150" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <rect width="360" height="40" rx="12" fill="#10b981"/>
    <rect y="28" width="360" height="12" fill="#1e293b"/>
    <text x="180" y="26" fill="#0f172a" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">üîó COUPLING FLOWS</text>
    
    <text x="20" y="65" fill="#94a3b8" font-family="monospace" font-size="11">y‚Çê = z‚Çê, y·µ¶ = g(z·µ¶; h(z‚Çê))</text>
    
    <text x="20" y="95" fill="#10b981" font-family="Georgia, serif" font-size="11">‚úì Density: Fast (parallel)</text>
    <text x="20" y="115" fill="#10b981" font-family="Georgia, serif" font-size="11">‚úì Sampling: Fast (parallel)</text>
    <text x="20" y="135" fill="#64748b" font-family="Georgia, serif" font-size="11" font-style="italic">Examples: RealNVP, Glow, NICE</text>
  </g>
  
  <!-- Residual Flows -->
  <g transform="translate(50, 260)" filter="url(#typeShadow)">
    <rect width="360" height="150" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <rect width="360" height="40" rx="12" fill="#8b5cf6"/>
    <rect y="28" width="360" height="12" fill="#1e293b"/>
    <text x="180" y="26" fill="#fff" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">‚ûï RESIDUAL FLOWS</text>
    
    <text x="20" y="65" fill="#94a3b8" font-family="monospace" font-size="11">x = z + g(z), ||g||_Lip &lt; 1</text>
    
    <text x="20" y="95" fill="#f59e0b" font-family="Georgia, serif" font-size="11">~ Density: Iterative inverse</text>
    <text x="20" y="115" fill="#10b981" font-family="Georgia, serif" font-size="11">‚úì Sampling: Fast (one pass)</text>
    <text x="20" y="135" fill="#64748b" font-family="Georgia, serif" font-size="11" font-style="italic">Examples: iResNet, Residual Flows</text>
  </g>
  
  <!-- Continuous Flows -->
  <g transform="translate(440, 260)" filter="url(#typeShadow)">
    <rect width="360" height="150" rx="12" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <rect width="360" height="40" rx="12" fill="#06b6d4"/>
    <rect y="28" width="360" height="12" fill="#1e293b"/>
    <text x="180" y="26" fill="#0f172a" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">‚àû CONTINUOUS FLOWS</text>
    
    <text x="20" y="65" fill="#94a3b8" font-family="monospace" font-size="11">dz(t)/dt = f(z(t), t; Œ∏)</text>
    
    <text x="20" y="95" fill="#f59e0b" font-family="Georgia, serif" font-size="11">~ Density: ODE solve</text>
    <text x="20" y="115" fill="#f59e0b" font-family="Georgia, serif" font-size="11">~ Sampling: ODE solve</text>
    <text x="20" y="135" fill="#64748b" font-family="Georgia, serif" font-size="11" font-style="italic">Examples: FFJORD, Neural ODE</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(300, 430)">
    <circle cx="0" cy="0" r="5" fill="#10b981"/>
    <text x="12" y="4" fill="#94a3b8" font-family="Georgia, serif" font-size="10">Fast/Efficient</text>
    <circle cx="120" cy="0" r="5" fill="#f59e0b"/>
    <text x="132" y="4" fill="#94a3b8" font-family="Georgia, serif" font-size="10">Moderate</text>
    <circle cx="220" cy="0" r="5" fill="#ef4444"/>
    <text x="232" y="4" fill="#94a3b8" font-family="Georgia, serif" font-size="10">Slow</text>
  </g>
</svg>



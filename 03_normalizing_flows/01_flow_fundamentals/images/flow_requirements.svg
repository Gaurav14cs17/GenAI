<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 280">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="280" fill="url(#bgGrad4)" rx="12"/>
  
  <!-- Title bar -->
  <rect x="20" y="20" width="710" height="40" rx="8" fill="#334155"/>
  <text x="375" y="47" font-family="JetBrains Mono, Consolas, monospace" font-size="14" font-weight="bold" fill="#e2e8f0" text-anchor="middle">REQUIREMENTS FOR NORMALIZING FLOWS</text>
  
  <!-- Three columns -->
  <!-- Column 1: Invertible -->
  <rect x="30" y="75" width="220" height="180" rx="10" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
  <rect x="30" y="75" width="220" height="40" rx="10" fill="#10b981" opacity="0.2"/>
  <text x="140" y="102" font-family="JetBrains Mono, Consolas, monospace" font-size="13" font-weight="bold" fill="#34d399" text-anchor="middle">INVERTIBLE</text>
  
  <text x="140" y="135" font-family="JetBrains Mono, Consolas, monospace" font-size="12" fill="#94a3b8" text-anchor="middle">z = f⁻¹(x)</text>
  <text x="140" y="155" font-family="sans-serif" font-size="11" fill="#64748b" text-anchor="middle">must exist</text>
  
  <line x1="50" y1="175" x2="230" y2="175" stroke="#334155" stroke-width="1"/>
  
  <text x="140" y="200" font-family="sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Enables:</text>
  <text x="140" y="220" font-family="sans-serif" font-size="10" fill="#64748b" text-anchor="middle">• Sampling</text>
  <text x="140" y="238" font-family="sans-serif" font-size="10" fill="#64748b" text-anchor="middle">• Inference</text>
  
  <!-- Column 2: Differentiable -->
  <rect x="265" y="75" width="220" height="180" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <rect x="265" y="75" width="220" height="40" rx="10" fill="#3b82f6" opacity="0.2"/>
  <text x="375" y="102" font-family="JetBrains Mono, Consolas, monospace" font-size="13" font-weight="bold" fill="#60a5fa" text-anchor="middle">DIFFERENTIABLE</text>
  
  <text x="375" y="135" font-family="JetBrains Mono, Consolas, monospace" font-size="12" fill="#94a3b8" text-anchor="middle">J = ∂f/∂z</text>
  <text x="375" y="155" font-family="sans-serif" font-size="11" fill="#64748b" text-anchor="middle">must exist</text>
  
  <line x1="285" y1="175" x2="465" y2="175" stroke="#334155" stroke-width="1"/>
  
  <text x="375" y="200" font-family="sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Enables:</text>
  <text x="375" y="220" font-family="sans-serif" font-size="10" fill="#64748b" text-anchor="middle">• Change of</text>
  <text x="375" y="238" font-family="sans-serif" font-size="10" fill="#64748b" text-anchor="middle">  variables</text>
  
  <!-- Column 3: Tractable Jacobian -->
  <rect x="500" y="75" width="220" height="180" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
  <rect x="500" y="75" width="220" height="40" rx="10" fill="#f59e0b" opacity="0.2"/>
  <text x="610" y="102" font-family="JetBrains Mono, Consolas, monospace" font-size="12" font-weight="bold" fill="#fbbf24" text-anchor="middle">TRACTABLE JACOBIAN</text>
  
  <text x="610" y="135" font-family="JetBrains Mono, Consolas, monospace" font-size="11" fill="#94a3b8" text-anchor="middle">det(J) computable in</text>
  <text x="610" y="155" font-family="JetBrains Mono, Consolas, monospace" font-size="12" fill="#fbbf24" text-anchor="middle">O(d) not O(d³)</text>
  
  <line x1="520" y1="175" x2="700" y2="175" stroke="#334155" stroke-width="1"/>
  
  <text x="610" y="200" font-family="sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Enables:</text>
  <text x="610" y="220" font-family="sans-serif" font-size="10" fill="#64748b" text-anchor="middle">• Efficient training</text>
  <text x="610" y="238" font-family="sans-serif" font-size="10" fill="#64748b" text-anchor="middle">• Scalability</text>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200">
  <defs>
    <linearGradient id="fundBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899" />
      <stop offset="100%" style="stop-color:#f472b6" />
    </linearGradient>
    <filter id="fundGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="900" height="200" fill="url(#fundBg)"/>
  
  <!-- Mathematical symbols decoration -->
  <text x="50" y="60" fill="#ec4899" opacity="0.15" font-family="Georgia, serif" font-size="80">∫</text>
  <text x="150" y="150" fill="#f472b6" opacity="0.1" font-family="Georgia, serif" font-size="60">∂</text>
  <text x="750" y="80" fill="#ec4899" opacity="0.12" font-family="Georgia, serif" font-size="70">det</text>
  <text x="800" y="170" fill="#f472b6" opacity="0.1" font-family="Georgia, serif" font-size="50">J</text>
  
  <!-- Three pillars visualization -->
  <g transform="translate(200, 100)">
    <rect x="-40" y="-35" width="80" height="70" rx="8" fill="#ec4899" opacity="0.2"/>
    <text y="-5" fill="#ec4899" font-family="Georgia, serif" font-size="12" text-anchor="middle" font-weight="bold">Change of</text>
    <text y="12" fill="#ec4899" font-family="Georgia, serif" font-size="12" text-anchor="middle" font-weight="bold">Variables</text>
  </g>
  
  <g transform="translate(450, 100)">
    <rect x="-40" y="-35" width="80" height="70" rx="8" fill="#f472b6" opacity="0.2"/>
    <text y="-5" fill="#f472b6" font-family="Georgia, serif" font-size="12" text-anchor="middle" font-weight="bold">Jacobian</text>
    <text y="12" fill="#f472b6" font-family="Georgia, serif" font-size="12" text-anchor="middle" font-weight="bold">Determinant</text>
  </g>
  
  <g transform="translate(700, 100)">
    <rect x="-40" y="-35" width="80" height="70" rx="8" fill="#fb7185" opacity="0.2"/>
    <text y="-5" fill="#fb7185" font-family="Georgia, serif" font-size="12" text-anchor="middle" font-weight="bold">Invertibility</text>
  </g>
  
  <!-- Connecting lines -->
  <path d="M 245,100 L 405,100" stroke="#ec4899" stroke-width="2" stroke-dasharray="5,3" opacity="0.4"/>
  <path d="M 495,100 L 655,100" stroke="#f472b6" stroke-width="2" stroke-dasharray="5,3" opacity="0.4"/>
  
  <!-- Title -->
  <text x="450" y="45" fill="#fff" font-family="Georgia, serif" font-size="28" text-anchor="middle" font-weight="bold" filter="url(#fundGlow)">
    Flow Fundamentals
  </text>
  <text x="450" y="175" fill="#888" font-family="Georgia, serif" font-size="13" text-anchor="middle">
    The Mathematical Foundations of Normalizing Flows
  </text>
</svg>



<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 280">
  <defs>
    <linearGradient id="compBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <marker id="compArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a855f7"/>
    </marker>
  </defs>
  
  <rect width="850" height="280" fill="url(#compBg)"/>
  
  <text x="425" y="35" fill="#fff" font-family="Georgia, serif" font-size="18" text-anchor="middle" font-weight="bold">
    Composition of Transformations
  </text>
  
  <!-- Flow chain visualization -->
  <g transform="translate(60, 130)">
    <!-- z0 -->
    <circle cx="0" cy="0" r="30" fill="#f43f5e" opacity="0.3"/>
    <circle cx="0" cy="0" r="18" fill="#f43f5e" opacity="0.6"/>
    <circle cx="0" cy="0" r="8" fill="#f43f5e"/>
    <text y="55" fill="#f43f5e" font-family="Georgia, serif" font-size="12" text-anchor="middle" font-weight="bold">z₀</text>
    <text y="75" fill="#64748b" font-family="monospace" font-size="9" text-anchor="middle">log p(z₀)</text>
  </g>
  
  <path d="M 95,130 L 145,130" stroke="#a855f7" stroke-width="2" fill="none" marker-end="url(#compArrow)"/>
  <text x="120" y="115" fill="#a855f7" font-family="Georgia, serif" font-size="12" text-anchor="middle">f₁</text>
  
  <!-- z1 -->
  <g transform="translate(200, 130)">
    <ellipse cx="0" cy="0" rx="25" ry="32" fill="#d946ef" opacity="0.3" transform="rotate(15)"/>
    <ellipse cx="0" cy="0" rx="15" ry="20" fill="#d946ef" opacity="0.6" transform="rotate(15)"/>
    <circle cx="0" cy="0" r="6" fill="#d946ef"/>
    <text y="55" fill="#d946ef" font-family="Georgia, serif" font-size="12" text-anchor="middle" font-weight="bold">z₁</text>
    <text y="75" fill="#64748b" font-family="monospace" font-size="9" text-anchor="middle">- log|J₁|</text>
  </g>
  
  <path d="M 255,130 L 305,130" stroke="#a855f7" stroke-width="2" fill="none" marker-end="url(#compArrow)"/>
  <text x="280" y="115" fill="#a855f7" font-family="Georgia, serif" font-size="12" text-anchor="middle">f₂</text>
  
  <!-- z2 -->
  <g transform="translate(360, 130)">
    <ellipse cx="-8" cy="-10" rx="20" ry="15" fill="#a855f7" opacity="0.3" transform="rotate(-15)"/>
    <ellipse cx="10" cy="8" rx="22" ry="18" fill="#a855f7" opacity="0.3" transform="rotate(20)"/>
    <circle cx="0" cy="0" r="6" fill="#a855f7"/>
    <text y="55" fill="#a855f7" font-family="Georgia, serif" font-size="12" text-anchor="middle" font-weight="bold">z₂</text>
    <text y="75" fill="#64748b" font-family="monospace" font-size="9" text-anchor="middle">- log|J₂|</text>
  </g>
  
  <path d="M 415,130 L 465,130" stroke="#a855f7" stroke-width="2" fill="none" marker-end="url(#compArrow)"/>
  <text x="440" y="115" fill="#a855f7" font-family="Georgia, serif" font-size="12" text-anchor="middle">...</text>
  
  <!-- zK-1 -->
  <g transform="translate(520, 130)">
    <ellipse cx="-5" cy="-8" rx="18" ry="25" fill="#8b5cf6" opacity="0.3" transform="rotate(-25)"/>
    <ellipse cx="12" cy="5" rx="20" ry="12" fill="#8b5cf6" opacity="0.3" transform="rotate(30)"/>
    <circle cx="0" cy="0" r="6" fill="#8b5cf6"/>
    <text y="55" fill="#8b5cf6" font-family="Georgia, serif" font-size="12" text-anchor="middle" font-weight="bold">zₖ₋₁</text>
    <text y="75" fill="#64748b" font-family="monospace" font-size="9" text-anchor="middle">- log|Jₖ₋₁|</text>
  </g>
  
  <path d="M 575,130 L 625,130" stroke="#a855f7" stroke-width="2" fill="none" marker-end="url(#compArrow)"/>
  <text x="600" y="115" fill="#a855f7" font-family="Georgia, serif" font-size="12" text-anchor="middle">fₖ</text>
  
  <!-- x = zK -->
  <g transform="translate(690, 130)">
    <ellipse cx="-12" cy="-12" rx="22" ry="18" fill="#22d3ee" opacity="0.3" transform="rotate(-30)"/>
    <ellipse cx="15" cy="10" rx="25" ry="15" fill="#22d3ee" opacity="0.3" transform="rotate(20)"/>
    <ellipse cx="-5" cy="15" rx="15" ry="20" fill="#22d3ee" opacity="0.4" transform="rotate(-10)"/>
    <circle cx="0" cy="0" r="6" fill="#22d3ee"/>
    <text y="55" fill="#22d3ee" font-family="Georgia, serif" font-size="12" text-anchor="middle" font-weight="bold">x = zₖ</text>
    <text y="75" fill="#64748b" font-family="monospace" font-size="9" text-anchor="middle">- log|Jₖ|</text>
  </g>
  
  <!-- Final formula -->
  <g transform="translate(425, 245)">
    <rect x="-320" y="-20" width="640" height="40" rx="8" fill="#1e293b" stroke="#a855f7" stroke-width="1"/>
    <text y="6" fill="#f1f5f9" font-family="Georgia, serif" font-size="14" text-anchor="middle">
      log p(x) = log p(z₀) - Σₖ log|det(Jₖ)|  =  log p(z₀) - log|det(J₁)| - log|det(J₂)| - ... - log|det(Jₖ)|
    </text>
  </g>
</svg>



    <text y="65" fill="#94a3b8" font-family="Georgia, serif" font-size="12" text-anchor="middle">p(z)</text>
  </g>
  
  <path d="M 270,95 L 380,95" stroke="url(#covGrad)" stroke-width="4" fill="none"/>

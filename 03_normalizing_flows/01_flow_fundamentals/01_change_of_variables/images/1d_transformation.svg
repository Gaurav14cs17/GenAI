<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 400">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth"><path d="M0,0 L0,6 L9,3 z" fill="currentColor"/></marker>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth"><path d="M0,0 L0,6 L9,3 z" fill="currentColor"/></marker>
    <linearGradient id="cov1dBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0c0c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="750" height="400" fill="url(#cov1dBg)"/>
  
  <text x="375" y="35" fill="#fff" font-family="Georgia, serif" font-size="18" text-anchor="middle" font-weight="bold">
    1D Change of Variables Visualization
  </text>
  
  <!-- Left: Input distribution -->
  <g transform="translate(100, 200)">
    <!-- Axes -->
    <line x1="0" y1="100" x2="200" y2="100" stroke="#475569" stroke-width="1"/>
    <line x1="0" y1="100" x2="0" y2="-50" stroke="#475569" stroke-width="1"/>
    
    <!-- Gaussian curve -->
    <path d="M 0,100 Q 50,100 70,50 Q 90,-20 100,-30 Q 110,-20 130,50 Q 150,100 200,100" 
          stroke="#f43f5e" stroke-width="3" fill="none"/>
    
    <!-- Fill under curve -->
    <path d="M 0,100 Q 50,100 70,50 Q 90,-20 100,-30 Q 110,-20 130,50 Q 150,100 200,100 L 200,100 L 0,100 Z" 
          fill="#f43f5e" opacity="0.2"/>
    
    <text x="100" y="130" fill="#94a3b8" font-family="Georgia, serif" font-size="12" text-anchor="middle">z</text>
    <text x="-15" y="-40" fill="#94a3b8" font-family="Georgia, serif" font-size="12">p(z)</text>
    <text x="100" y="160" fill="#f43f5e" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">Input: Gaussian</text>
  </g>
  
  <!-- Middle: Transformation -->
  <g transform="translate(320, 200)">
    <rect x="-30" y="-70" width="100" height="140" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="20" y="-40" fill="#8b5cf6" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">f(z)</text>
    <text x="20" y="-15" fill="#94a3b8" font-family="Georgia, serif" font-size="11" text-anchor="middle">Invertible</text>
    <text x="20" y="5" fill="#94a3b8" font-family="Georgia, serif" font-size="11" text-anchor="middle">Transform</text>
    
    <!-- Arrows showing stretch/compress -->
    <path d="M 20,25 L 20,50" stroke="#a855f7" stroke-width="2" fill="none"/>
    <polygon points="13,45 20,55 27,45" fill="#a855f7"/>
    
    <text x="20" y="65" fill="#a855f7" font-family="monospace" font-size="9" text-anchor="middle">|f'(z)|</text>
  </g>
  
  <!-- Right: Output distribution -->
  <g transform="translate(450, 200)">
    <!-- Axes -->
    <line x1="0" y1="100" x2="200" y2="100" stroke="#475569" stroke-width="1"/>
    <line x1="0" y1="100" x2="0" y2="-50" stroke="#475569" stroke-width="1"/>
    
    <!-- Transformed curve (non-Gaussian) -->
    <path d="M 0,100 Q 30,90 50,70 Q 70,30 90,10 Q 100,-10 110,-15 Q 130,0 150,40 Q 170,70 200,100" 
          stroke="#22d3ee" stroke-width="3" fill="none"/>
    
    <path d="M 0,100 Q 30,90 50,70 Q 70,30 90,10 Q 100,-10 110,-15 Q 130,0 150,40 Q 170,70 200,100 L 200,100 L 0,100 Z" 
          fill="#22d3ee" opacity="0.2"/>
    
    <text x="100" y="130" fill="#94a3b8" font-family="Georgia, serif" font-size="12" text-anchor="middle">x</text>
    <text x="-15" y="-40" fill="#94a3b8" font-family="Georgia, serif" font-size="12">p(x)</text>
    <text x="100" y="160" fill="#22d3ee" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">Output: Complex</text>
  </g>
  
  <!-- Arrows connecting -->
  <path d="M 305,200 L 320,200" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 390,200 L 445,200" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  <polygon points="440,195 450,200 440,205" fill="#8b5cf6"/>
  
  <!-- Formula at bottom -->
  <g transform="translate(375, 360)">
    <rect x="-250" y="-20" width="500" height="40" rx="8" fill="#1e293b" stroke="#475569"/>
    <text y="6" fill="#f1f5f9" font-family="Georgia, serif" font-size="14" text-anchor="middle">
      p(x) = p(z) · |f'(z)|⁻¹  =  p(f⁻¹(x)) · |df⁻¹/dx|
    </text>
  </g>
</svg>



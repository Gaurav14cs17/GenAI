<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180">
  <defs>
    <linearGradient id="invBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <marker id="invArrowR" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22d3ee"/>
    </marker>
    <marker id="invArrowL" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#f43f5e"/>
    </marker>
  </defs>
  
  <rect width="800" height="180" fill="url(#invBg)"/>
  
  <!-- Bidirectional visualization -->
  <g transform="translate(200, 95)">
    <circle cx="0" cy="0" r="35" fill="#f43f5e" opacity="0.3"/>
    <circle cx="0" cy="0" r="20" fill="#f43f5e" opacity="0.5"/>
    <circle cx="0" cy="0" r="8" fill="#f43f5e"/>
    <text y="55" fill="#f43f5e" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">z</text>
  </g>
  
  <!-- Forward arrow -->
  <path d="M 250,75 L 440,75" stroke="#22d3ee" stroke-width="3" fill="none" marker-end="url(#invArrowR)"/>
  <text x="345" y="65" fill="#22d3ee" font-family="Georgia, serif" font-size="14" text-anchor="middle">f(z) = x</text>
  
  <!-- Backward arrow -->
  <path d="M 440,115 L 250,115" stroke="#f43f5e" stroke-width="3" fill="none" marker-end="url(#invArrowL)"/>
  <text x="345" y="135" fill="#f43f5e" font-family="Georgia, serif" font-size="14" text-anchor="middle">f⁻¹(x) = z</text>
  
  <g transform="translate(500, 95)">
    <ellipse cx="-10" cy="-12" rx="25" ry="18" fill="#22d3ee" opacity="0.3" transform="rotate(-20)"/>
    <ellipse cx="15" cy="8" rx="28" ry="20" fill="#22d3ee" opacity="0.3" transform="rotate(25)"/>
    <circle cx="0" cy="0" r="8" fill="#22d3ee"/>
    <text y="55" fill="#22d3ee" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">x</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="35" fill="#fff" font-family="Georgia, serif" font-size="24" text-anchor="middle" font-weight="bold">
    Invertibility in Normalizing Flows
  </text>
  <text x="400" y="170" fill="#64748b" font-family="Georgia, serif" font-size="11" text-anchor="middle">
    Ensuring bidirectional mapping between latent and data spaces
  </text>
</svg>



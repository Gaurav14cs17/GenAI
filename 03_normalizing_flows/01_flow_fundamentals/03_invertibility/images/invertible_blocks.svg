<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420">
  <defs>
    <linearGradient id="invBlockBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0c0c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="invShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <rect width="900" height="420" fill="url(#invBlockBg)"/>
  
  <text x="450" y="35" fill="#fff" font-family="Georgia, serif" font-size="20" text-anchor="middle" font-weight="bold">
    Invertible Building Blocks
  </text>
  
  <!-- Linear Transformation -->
  <g transform="translate(120, 150)" filter="url(#invShadow)">
    <rect x="-90" y="-70" width="180" height="180" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text y="-45" fill="#10b981" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">LINEAR</text>
    
    <text y="-15" fill="#94a3b8" font-family="monospace" font-size="11" text-anchor="middle">f(z) = Wz + b</text>
    <text y="10" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">det(W) ≠ 0</text>
    
    <line x1="-60" y1="30" x2="60" y2="30" stroke="#475569" stroke-width="1"/>
    
    <text y="55" fill="#64748b" font-family="Georgia, serif" font-size="10" text-anchor="middle">Inverse:</text>
    <text y="75" fill="#10b981" font-family="monospace" font-size="10" text-anchor="middle">f⁻¹(x) = W⁻¹(x-b)</text>
    
    <text y="100" fill="#64748b" font-family="Georgia, serif" font-size="9" text-anchor="middle" font-style="italic">LU, QR decomposition</text>
  </g>
  
  <!-- Element-wise -->
  <g transform="translate(340, 150)" filter="url(#invShadow)">
    <rect x="-90" y="-70" width="180" height="180" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text y="-45" fill="#3b82f6" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">ELEMENT-WISE</text>
    
    <text y="-15" fill="#94a3b8" font-family="monospace" font-size="11" text-anchor="middle">f(z)ᵢ = g(zᵢ)</text>
    <text y="10" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">g strictly monotonic</text>
    
    <line x1="-60" y1="30" x2="60" y2="30" stroke="#475569" stroke-width="1"/>
    
    <text y="55" fill="#64748b" font-family="Georgia, serif" font-size="10" text-anchor="middle">Examples:</text>
    <text y="75" fill="#3b82f6" font-family="monospace" font-size="10" text-anchor="middle">exp, leaky_relu</text>
    <text y="95" fill="#3b82f6" font-family="monospace" font-size="10" text-anchor="middle">z + α·tanh(z)</text>
  </g>
  
  <!-- Coupling Layer -->
  <g transform="translate(560, 150)" filter="url(#invShadow)">
    <rect x="-90" y="-70" width="180" height="180" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text y="-45" fill="#8b5cf6" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">COUPLING</text>
    
    <text y="-15" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">yₐ = zₐ</text>
    <text y="5" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">yᵦ = s(zₐ)⊙zᵦ + t(zₐ)</text>
    
    <line x1="-60" y1="25" x2="60" y2="25" stroke="#475569" stroke-width="1"/>
    
    <text y="50" fill="#64748b" font-family="Georgia, serif" font-size="10" text-anchor="middle">Inverse:</text>
    <text y="70" fill="#8b5cf6" font-family="monospace" font-size="10" text-anchor="middle">zᵦ = (yᵦ-t)/s</text>
    
    <text y="95" fill="#64748b" font-family="Georgia, serif" font-size="9" text-anchor="middle" font-style="italic">s,t can be any network!</text>
  </g>
  
  <!-- Residual -->
  <g transform="translate(780, 150)" filter="url(#invShadow)">
    <rect x="-90" y="-70" width="180" height="180" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text y="-45" fill="#f59e0b" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-weight="bold">RESIDUAL</text>
    
    <text y="-15" fill="#94a3b8" font-family="monospace" font-size="11" text-anchor="middle">f(z) = z + g(z)</text>
    <text y="10" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">||g||_Lip &lt; 1</text>
    
    <line x1="-60" y1="30" x2="60" y2="30" stroke="#475569" stroke-width="1"/>
    
    <text y="55" fill="#64748b" font-family="Georgia, serif" font-size="10" text-anchor="middle">Inverse:</text>
    <text y="75" fill="#f59e0b" font-family="monospace" font-size="10" text-anchor="middle">Fixed-point iter</text>
    
    <text y="95" fill="#64748b" font-family="Georgia, serif" font-size="9" text-anchor="middle" font-style="italic">Spectral normalization</text>
  </g>
  
  <!-- NOT Invertible examples -->
  <g transform="translate(450, 350)">
    <rect x="-350" y="-30" width="700" height="60" rx="10" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <text y="-5" fill="#ef4444" font-family="Georgia, serif" font-size="13" text-anchor="middle" font-weight="bold">⚠️ NOT INVERTIBLE</text>
    <text y="20" fill="#94a3b8" font-family="monospace" font-size="11" text-anchor="middle">
      z² (not monotonic)  •  ReLU (constant region)  •  det(J)=0 anywhere
    </text>
  </g>
</svg>



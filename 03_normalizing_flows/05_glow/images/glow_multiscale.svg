<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280">
  <defs>
    <linearGradient id="bgGrad9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="280" fill="url(#bgGrad9)" rx="12"/>
  
  <!-- Title -->
  <text x="350" y="28" font-family="JetBrains Mono, Consolas, monospace" font-size="14" font-weight="bold" fill="#e2e8f0" text-anchor="middle">GLOW: Multi-Scale Structure</text>
  
  <!-- Level 1 -->
  <rect x="30" y="50" width="200" height="65" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="130" y="70" font-family="JetBrains Mono, Consolas, monospace" font-size="11" font-weight="bold" fill="#60a5fa" text-anchor="middle">Level 1</text>
  <text x="130" y="90" font-family="JetBrains Mono, Consolas, monospace" font-size="10" fill="#94a3b8" text-anchor="middle">Squeeze → K flow steps</text>
  <text x="130" y="107" font-family="JetBrains Mono, Consolas, monospace" font-size="10" fill="#f59e0b" text-anchor="middle">→ Split</text>
  
  <!-- Arrow -->
  <path d="M 235 82 L 265 82" stroke="#3b82f6" stroke-width="2"/>
  <polygon points="265,82 257,77 257,87" fill="#3b82f6"/>
  
  <!-- Level 2 -->
  <rect x="270" y="50" width="200" height="65" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <text x="370" y="70" font-family="JetBrains Mono, Consolas, monospace" font-size="11" font-weight="bold" fill="#a78bfa" text-anchor="middle">Level 2</text>
  <text x="370" y="90" font-family="JetBrains Mono, Consolas, monospace" font-size="10" fill="#94a3b8" text-anchor="middle">Squeeze → K flow steps</text>
  <text x="370" y="107" font-family="JetBrains Mono, Consolas, monospace" font-size="10" fill="#f59e0b" text-anchor="middle">→ Split</text>
  
  <!-- Arrow -->
  <path d="M 475 82 L 505 82" stroke="#8b5cf6" stroke-width="2"/>
  <polygon points="505,82 497,77 497,87" fill="#8b5cf6"/>
  
  <!-- Level 3 -->
  <rect x="510" y="50" width="170" height="65" rx="8" fill="#1e293b" stroke="#c026d3" stroke-width="2"/>
  <text x="595" y="70" font-family="JetBrains Mono, Consolas, monospace" font-size="11" font-weight="bold" fill="#e879f9" text-anchor="middle">Level 3</text>
  <text x="595" y="90" font-family="JetBrains Mono, Consolas, monospace" font-size="10" fill="#94a3b8" text-anchor="middle">Squeeze → K flow steps</text>
  <text x="595" y="107" font-family="JetBrains Mono, Consolas, monospace" font-size="10" fill="#10b981" text-anchor="middle">→ Output</text>
  
  <!-- Squeeze explanation -->
  <rect x="30" y="135" width="300" height="45" rx="6" fill="#3b82f6" opacity="0.1" stroke="#3b82f6" stroke-width="1"/>
  <text x="180" y="155" font-family="JetBrains Mono, Consolas, monospace" font-size="11" fill="#60a5fa" text-anchor="middle">Squeeze:</text>
  <text x="180" y="172" font-family="JetBrains Mono, Consolas, monospace" font-size="10" fill="#94a3b8" text-anchor="middle">H × W × C → H/2 × W/2 × 4C</text>
  
  <!-- Split explanation -->
  <rect x="370" y="135" width="300" height="45" rx="6" fill="#f59e0b" opacity="0.1" stroke="#f59e0b" stroke-width="1"/>
  <text x="520" y="155" font-family="JetBrains Mono, Consolas, monospace" font-size="11" fill="#fbbf24" text-anchor="middle">Split:</text>
  <text x="520" y="172" font-family="JetBrains Mono, Consolas, monospace" font-size="10" fill="#94a3b8" text-anchor="middle">Half channels to latent, half continue</text>
  
  <!-- Example flow -->
  <text x="350" y="210" font-family="JetBrains Mono, Consolas, monospace" font-size="11" fill="#94a3b8" text-anchor="middle">Example: 256×256×3 input</text>
  
  <rect x="50" y="225" width="600" height="40" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="120" y="250" font-family="JetBrains Mono, Consolas, monospace" font-size="9" fill="#60a5fa" text-anchor="middle">128×128×12</text>
  <text x="120" y="260" font-family="sans-serif" font-size="8" fill="#64748b" text-anchor="middle">K=32 steps</text>
  
  <path d="M 180 248 L 210 248" stroke="#475569" stroke-width="1"/>
  <polygon points="210,248 205,244 205,252" fill="#475569"/>
  
  <text x="280" y="250" font-family="JetBrains Mono, Consolas, monospace" font-size="9" fill="#a78bfa" text-anchor="middle">64×64×24</text>
  <text x="280" y="260" font-family="sans-serif" font-size="8" fill="#64748b" text-anchor="middle">K=32 steps</text>
  
  <path d="M 340 248 L 370 248" stroke="#475569" stroke-width="1"/>
  <polygon points="370,248 365,244 365,252" fill="#475569"/>
  
  <text x="440" y="250" font-family="JetBrains Mono, Consolas, monospace" font-size="9" fill="#c084fc" text-anchor="middle">32×32×48</text>
  <text x="440" y="260" font-family="sans-serif" font-size="8" fill="#64748b" text-anchor="middle">K=32 steps</text>
  
  <path d="M 500 248 L 530 248" stroke="#475569" stroke-width="1"/>
  <polygon points="530,248 525,244 525,252" fill="#475569"/>
  
  <text x="590" y="250" font-family="JetBrains Mono, Consolas, monospace" font-size="9" fill="#10b981" text-anchor="middle">... → Final z</text>
</svg>


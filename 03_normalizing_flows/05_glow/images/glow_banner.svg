<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200">
  <defs>
    <linearGradient id="glowBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4" />
      <stop offset="50%" style="stop-color:#8b5cf6" />
      <stop offset="100%" style="stop-color:#ec4899" />
    </linearGradient>
    <filter id="glowFilter">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="900" height="200" fill="url(#glowBg)"/>
  
  <!-- Flow step visualization -->
  <g transform="translate(450, 105)">
    <!-- ActNorm -->
    <g transform="translate(-200, 0)">
      <rect x="-40" y="-30" width="80" height="60" rx="8" fill="#06b6d4" opacity="0.3"/>
      <rect x="-40" y="-30" width="80" height="60" rx="8" fill="none" stroke="#06b6d4" stroke-width="2"/>
      <text y="5" fill="#06b6d4" font-family="Georgia, serif" font-size="11" text-anchor="middle" font-weight="bold">ActNorm</text>
      <text y="50" fill="#64748b" font-family="monospace" font-size="8" text-anchor="middle">s⊙(x+b)</text>
    </g>
    
    <!-- Arrow -->
    <path d="M -150,0 L -120,0" stroke="url(#glowGrad)" stroke-width="2"/>
    <polygon points="-120,-4 -110,0 -120,4" fill="#8b5cf6"/>
    
    <!-- 1x1 Conv -->
    <g transform="translate(-60, 0)">
      <rect x="-40" y="-30" width="80" height="60" rx="8" fill="#8b5cf6" opacity="0.3"/>
      <rect x="-40" y="-30" width="80" height="60" rx="8" fill="none" stroke="#8b5cf6" stroke-width="2"/>
      <text y="0" fill="#8b5cf6" font-family="Georgia, serif" font-size="11" text-anchor="middle" font-weight="bold">1×1</text>
      <text y="15" fill="#8b5cf6" font-family="Georgia, serif" font-size="11" text-anchor="middle" font-weight="bold">Conv</text>
      <text y="50" fill="#64748b" font-family="monospace" font-size="8" text-anchor="middle">Wx (LU)</text>
    </g>
    
    <!-- Arrow -->
    <path d="M -10,0 L 20,0" stroke="url(#glowGrad)" stroke-width="2"/>
    <polygon points="20,-4 30,0 20,4" fill="#ec4899"/>
    
    <!-- Affine Coupling -->
    <g transform="translate(90, 0)">
      <rect x="-50" y="-30" width="100" height="60" rx="8" fill="#ec4899" opacity="0.3"/>
      <rect x="-50" y="-30" width="100" height="60" rx="8" fill="none" stroke="#ec4899" stroke-width="2"/>
      <text y="0" fill="#ec4899" font-family="Georgia, serif" font-size="11" text-anchor="middle" font-weight="bold">Affine</text>
      <text y="15" fill="#ec4899" font-family="Georgia, serif" font-size="11" text-anchor="middle" font-weight="bold">Coupling</text>
      <text y="50" fill="#64748b" font-family="monospace" font-size="8" text-anchor="middle">z⊙eˢ+t</text>
    </g>
    
    <!-- Repeat indicator -->
    <g transform="translate(200, 0)">
      <rect x="-30" y="-20" width="60" height="40" rx="5" fill="#1e293b" stroke="#475569" stroke-dasharray="4,2"/>
      <text y="5" fill="#94a3b8" font-family="Georgia, serif" font-size="10" text-anchor="middle">×K</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="450" y="35" fill="url(#glowGrad)" font-family="Georgia, serif" font-size="32" text-anchor="middle" font-weight="bold" filter="url(#glowFilter)">
    Glow
  </text>
  <text x="450" y="58" fill="#94a3b8" font-family="Georgia, serif" font-size="12" text-anchor="middle">
    Generative Flow with Invertible 1×1 Convolutions
  </text>
  <text x="450" y="188" fill="#64748b" font-family="Georgia, serif" font-size="11" text-anchor="middle">
    High-resolution image synthesis with learned channel permutations
  </text>
</svg>



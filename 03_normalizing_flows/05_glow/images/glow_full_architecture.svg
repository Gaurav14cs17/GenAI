<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="bgGrad10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="mainFlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="500" fill="url(#bgGrad10)" rx="12"/>
  
  <!-- Title -->
  <text x="250" y="25" font-family="JetBrains Mono, Consolas, monospace" font-size="13" font-weight="bold" fill="#e2e8f0" text-anchor="middle">GLOW Full Architecture</text>
  
  <!-- Main flow line -->
  <path d="M 250 45 L 250 465" stroke="url(#mainFlow)" stroke-width="3" fill="none"/>
  
  <!-- Input -->
  <rect x="175" y="40" width="150" height="30" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="60" font-family="JetBrains Mono, Consolas, monospace" font-size="10" fill="#60a5fa" text-anchor="middle">Input: 256×256×3</text>
  
  <!-- Arrow -->
  <polygon points="250,78 246,73 254,73" fill="#3b82f6"/>
  <text x="270" y="90" font-family="sans-serif" font-size="8" fill="#64748b">Squeeze</text>
  
  <!-- Level 1 -->
  <rect x="175" y="95" width="150" height="25" rx="4" fill="#3b82f6" opacity="0.15"/>
  <text x="250" y="112" font-family="JetBrains Mono, Consolas, monospace" font-size="9" fill="#60a5fa" text-anchor="middle">128×128×12</text>
  
  <!-- K flow steps indicator -->
  <rect x="185" y="125" width="130" height="35" rx="4" fill="#1e293b" stroke="#6366f1" stroke-width="1"/>
  <text x="250" y="145" font-family="JetBrains Mono, Consolas, monospace" font-size="9" fill="#818cf8" text-anchor="middle">K=32 flow steps</text>
  <text x="250" y="156" font-family="sans-serif" font-size="7" fill="#64748b" text-anchor="middle">(ActNorm → 1×1 Conv → Coupling)</text>
  
  <!-- Split -->
  <rect x="185" y="165" width="130" height="22" rx="4" fill="#f59e0b" opacity="0.2" stroke="#f59e0b" stroke-width="1"/>
  <text x="250" y="181" font-family="JetBrains Mono, Consolas, monospace" font-size="9" fill="#fbbf24" text-anchor="middle">Split (6 channels → z)</text>
  
  <!-- z1 branch -->
  <path d="M 190 187 L 190 200 L 60 200 L 60 455" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="4,2" fill="none"/>
  <rect x="35" y="450" width="50" height="20" rx="4" fill="#f59e0b" opacity="0.2" stroke="#f59e0b" stroke-width="1"/>
  <text x="60" y="464" font-family="JetBrains Mono, Consolas, monospace" font-size="9" fill="#fbbf24" text-anchor="middle">z₁</text>
  
  <!-- Level 2 -->
  <rect x="175" y="195" width="150" height="25" rx="4" fill="#6366f1" opacity="0.15"/>
  <text x="250" y="212" font-family="JetBrains Mono, Consolas, monospace" font-size="9" fill="#818cf8" text-anchor="middle">128×128×6</text>
  
  <text x="270" y="230" font-family="sans-serif" font-size="8" fill="#64748b">Squeeze</text>
  
  <rect x="175" y="235" width="150" height="25" rx="4" fill="#8b5cf6" opacity="0.15"/>
  <text x="250" y="252" font-family="JetBrains Mono, Consolas, monospace" font-size="9" fill="#a78bfa" text-anchor="middle">64×64×24</text>
  
  <!-- K flow steps -->
  <rect x="185" y="265" width="130" height="25" rx="4" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
  <text x="250" y="282" font-family="JetBrains Mono, Consolas, monospace" font-size="9" fill="#a78bfa" text-anchor="middle">K=32 flow steps</text>
  
  <!-- Split 2 -->
  <rect x="185" y="295" width="130" height="20" rx="4" fill="#f59e0b" opacity="0.2" stroke="#f59e0b" stroke-width="1"/>
  <text x="250" y="309" font-family="JetBrains Mono, Consolas, monospace" font-size="8" fill="#fbbf24" text-anchor="middle">Split</text>
  
  <!-- z2 branch -->
  <path d="M 190 315 L 190 325 L 110 325 L 110 455" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="4,2" fill="none"/>
  <rect x="85" y="450" width="50" height="20" rx="4" fill="#f59e0b" opacity="0.2" stroke="#f59e0b" stroke-width="1"/>
  <text x="110" y="464" font-family="JetBrains Mono, Consolas, monospace" font-size="9" fill="#fbbf24" text-anchor="middle">z₂</text>
  
  <!-- Ellipsis -->
  <text x="250" y="345" font-family="sans-serif" font-size="14" fill="#64748b" text-anchor="middle">⋮</text>
  <text x="285" y="347" font-family="sans-serif" font-size="8" fill="#64748b">(continue to lower res)</text>
  
  <!-- More levels hint -->
  <rect x="175" y="365" width="150" height="25" rx="4" fill="#c026d3" opacity="0.15"/>
  <text x="250" y="382" font-family="JetBrains Mono, Consolas, monospace" font-size="9" fill="#e879f9" text-anchor="middle">... smaller scales ...</text>
  
  <!-- Final -->
  <rect x="185" y="400" width="130" height="25" rx="4" fill="#1e293b" stroke="#ec4899" stroke-width="1"/>
  <text x="250" y="417" font-family="JetBrains Mono, Consolas, monospace" font-size="9" fill="#f472b6" text-anchor="middle">K=32 flow steps</text>
  
  <!-- Final z -->
  <rect x="185" y="435" width="130" height="35" rx="6" fill="#10b981" opacity="0.15" stroke="#10b981" stroke-width="2"/>
  <text x="250" y="452" font-family="JetBrains Mono, Consolas, monospace" font-size="10" fill="#34d399" text-anchor="middle">Final latent z</text>
  <text x="250" y="464" font-family="sans-serif" font-size="8" fill="#6ee7b7" text-anchor="middle">all remaining channels</text>
  
  <!-- Right side info -->
  <rect x="350" y="100" width="130" height="120" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="415" y="120" font-family="JetBrains Mono, Consolas, monospace" font-size="9" fill="#94a3b8" text-anchor="middle">Parameters</text>
  <line x1="360" y1="130" x2="470" y2="130" stroke="#475569" stroke-width="1"/>
  <text x="370" y="150" font-family="sans-serif" font-size="8" fill="#64748b">Flow steps/level: 32</text>
  <text x="370" y="165" font-family="sans-serif" font-size="8" fill="#64748b">Levels: 6 (for 256²)</text>
  <text x="370" y="180" font-family="sans-serif" font-size="8" fill="#64748b">Hidden channels: 512</text>
  <text x="370" y="195" font-family="sans-serif" font-size="8" fill="#64748b">Learning rate: 1e-4</text>
  <text x="370" y="210" font-family="sans-serif" font-size="8" fill="#64748b">Batch size: 8-16</text>
</svg>


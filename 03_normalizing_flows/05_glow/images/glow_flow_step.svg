<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200">
  <defs>
    <linearGradient id="bgGrad8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="33%" style="stop-color:#8b5cf6"/>
      <stop offset="66%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#c026d3"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="200" fill="url(#bgGrad8)" rx="12"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="JetBrains Mono, Consolas, monospace" font-size="14" font-weight="bold" fill="#e2e8f0" text-anchor="middle">GLOW: One Flow Step</text>
  
  <!-- Progress bar -->
  <rect x="60" y="85" width="580" height="6" rx="3" fill="#334155"/>
  <rect x="60" y="85" width="580" height="6" rx="3" fill="url(#stepGrad)" opacity="0.6"/>
  
  <!-- Input x -->
  <rect x="30" y="60" width="60" height="50" rx="8" fill="#1e293b" stroke="#6366f1" stroke-width="2"/>
  <text x="60" y="92" font-family="JetBrains Mono, Consolas, monospace" font-size="16" font-weight="bold" fill="#818cf8" text-anchor="middle">x</text>
  
  <!-- Arrow to ActNorm -->
  <polygon points="100,88 110,83 110,93" fill="#6366f1"/>
  
  <!-- ActNorm -->
  <rect x="120" y="55" width="120" height="60" rx="8" fill="#6366f1" opacity="0.2" stroke="#6366f1" stroke-width="2"/>
  <text x="180" y="82" font-family="JetBrains Mono, Consolas, monospace" font-size="11" font-weight="bold" fill="#818cf8" text-anchor="middle">Actnorm</text>
  <text x="180" y="100" font-family="sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">y = s·x + b</text>
  
  <!-- Arrow to 1x1 Conv -->
  <polygon points="250,88 260,83 260,93" fill="#8b5cf6"/>
  
  <!-- Invertible 1x1 Conv -->
  <rect x="270" y="55" width="140" height="60" rx="8" fill="#8b5cf6" opacity="0.2" stroke="#8b5cf6" stroke-width="2"/>
  <text x="340" y="78" font-family="JetBrains Mono, Consolas, monospace" font-size="10" font-weight="bold" fill="#a78bfa" text-anchor="middle">Invertible</text>
  <text x="340" y="93" font-family="JetBrains Mono, Consolas, monospace" font-size="10" font-weight="bold" fill="#a78bfa" text-anchor="middle">1×1 Conv</text>
  <text x="340" y="108" font-family="sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">y = Wx</text>
  
  <!-- Arrow to Affine Coupling -->
  <polygon points="420,88 430,83 430,93" fill="#a855f7"/>
  
  <!-- Affine Coupling -->
  <rect x="440" y="55" width="140" height="60" rx="8" fill="#a855f7" opacity="0.2" stroke="#a855f7" stroke-width="2"/>
  <text x="510" y="78" font-family="JetBrains Mono, Consolas, monospace" font-size="11" font-weight="bold" fill="#c084fc" text-anchor="middle">Affine</text>
  <text x="510" y="93" font-family="JetBrains Mono, Consolas, monospace" font-size="11" font-weight="bold" fill="#c084fc" text-anchor="middle">Coupling</text>
  <text x="510" y="108" font-family="sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">split → transform</text>
  
  <!-- Arrow to output -->
  <polygon points="590,88 600,83 600,93" fill="#c026d3"/>
  
  <!-- Output y -->
  <rect x="610" y="60" width="60" height="50" rx="8" fill="#1e293b" stroke="#c026d3" stroke-width="2"/>
  <text x="640" y="92" font-family="JetBrains Mono, Consolas, monospace" font-size="16" font-weight="bold" fill="#e879f9" text-anchor="middle">y</text>
  
  <!-- Bottom description -->
  <text x="350" y="150" font-family="JetBrains Mono, Consolas, monospace" font-size="11" fill="#94a3b8" text-anchor="middle">x → Actnorm → Invertible 1×1 Conv → Affine Coupling → y</text>
  
  <!-- Log-det contributions -->
  <text x="180" y="175" font-family="JetBrains Mono, Consolas, monospace" font-size="9" fill="#64748b" text-anchor="middle">+log|s|·hw</text>
  <text x="340" y="175" font-family="JetBrains Mono, Consolas, monospace" font-size="9" fill="#64748b" text-anchor="middle">+log|det(W)|·hw</text>
  <text x="510" y="175" font-family="JetBrains Mono, Consolas, monospace" font-size="9" fill="#64748b" text-anchor="middle">+Σlog|s_i|</text>
</svg>

